descr:
- package: kradview
  description: medical image viewer for DICOM images
  long_description: " Kradview is a viewer of images obtained for some different sources:
    X-ray,\n NMR and DICOM-compatible imaging devices. Its aim is a easy to use DICOM
    viewer\n with instant rendering of images, no matter the size and the zoom of
    the DICOM\n image. It covers the \"let's see the the  X-ray image\" need of the
    medical\n professional."
