- package: python3-biotools
  description: utilità bioinformatiche per Python 3 per sequenziamento genomico ad
    alte prestazioni
  long_description: " Questo pacchetto contiene utilità come:\n  biotools.align -
    allinea sequenze (ibrido tra Needleman-Wunsch e\n                   Smith-Waterman
    che è usato per trovare la sottosequenza\n                   all'interno di una
    sequenza più grande che meglio si\n                   allinea ad un riferimento);\n\
    \  biotools.annotation - crea file di annotazioni. Le annotazioni possono\n  \
    \                      essere usate per creare una gerarchia tra le\n        \
    \                annotazioni;\n  biotools.BLAST - gestisce database BLAST e si
    interfaccia con il\n                   programma autonomo BLAST+ disponibile da
    NCBI;\n  biotools.clustal - interfaccia a clustalw global (allineamento di\n \
    \                    sequenze multiple nucleotidiche o peptidiche);\n  biotools.complement
    - crea il complementare di una sequenza, che può poi\n                       \
    \ essere invertito;\n  biotools.sequence - vari strumenti per lavorare con sequenze;\n\
    \  biotools.translate - traduce un nucleotide usando il codice genetico\n    \
    \                   standard.\n .\n Questo pacchetto contiene il modulo per Python
    3.\n"
