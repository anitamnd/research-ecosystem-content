- package: python3-biotools
  description: Python3 bioinformatics utilities for high-throughput genomic sequencing
  long_description: " This package contains utilities like\n  biotools.align - align
    sequences (hybrid between Needleman-Wunsch and\n                   Smith-Waterman
    which is used to find the subsequence\n                   within a larger sequence
    that best aligns to a reference)\n  biotools.annotation - create annotation files.
    The annotations can be used\n                        to create a hierarchy among
    the annotations\n  biotools.BLAST - manage BLAST databases and interface with
    the BLAST+\n                   standalone program available from NCBI.\n  biotools.clustal
    - interface to clustalw global (multiple nucleotide or\n                     peptide
    sequence alignment)\n  biotools.complement - creates the complement of a sequence,
    which can then be\n                        reversed\n  biotools.sequence - various
    tools to deal with sequences\n  biotools.translate - translate a nucleotide using
    the standard genetic code\n .\n This package contains the Python3 module.\n"
  release: sid
  description_md5: fd0c541879ac3385f0f3a9d4fa00e433
  license: unknown
  blend: debian-med
- package: python3-biotools
  description: Python 3-bioinformatikredskaber for høj-gennemløb genomsekventering
  long_description: " Denne pakke indeholder redskaber som\n  * biotools.align\n \
    \   sammenligner sekvenser (hybrid mellem Needleman-Wunsch og\n    Smith-Waterman
    der bruges til at finde undersekvens i en større\n    sekvens, der bedst sammenlignes
    med en reference)\n  * biotools-annotation\n    opret annotationsfiler. Annotationerne
    kan bruges til at oprette\n    et hierarki blandt annotationerne\n  * biotools.BLAST\n\
    \    håndter BLAST-databaser og grænseflade med det BLAST+-uafhængige\n    program
    tilgængelig fra NCBI\n  * biotools.clustal\n    grænseflade til clustalw-global
    (flere nukleotid eller peptid\n    sekvenssammenligning\n  * biotools.complement\n\
    \    fuldender sekvensen, der så kan vendes om\n  * biotools.sequence\n    diverse
    værktøjer til at håndtere sekvenser\n  * biotools.translate\n    oversæt en nukleotid
    via standardkoden for genetik\n .\n Denne pakke indeholder Python 3-modulet.\n"
