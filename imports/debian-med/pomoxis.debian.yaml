descr:
- package: pomoxis
  description: analysis components from Oxford Nanopore Research
  long_description: " Pomoxis comprises a set of basic bioinformatic tools tailored
    to\n nanopore sequencing. Notably tools are included for generating and\n analysing
    draft assemblies. Many of these tools are used by the research\n data analysis
    group at Oxford Nanopore Technologies.\n .\n Features\n .\n  * Wraps third party
    tools with known good default parameters and\n    methods of use.\n  * Creates
    an isolated environment with all third-party tools.\n  * Streamlines common short
    analysis chains.\n  * Integrates into katuali for performing more complex analysis\n\
    \    pipelines."
  release: vcs
  license: MPL-2.0
  blend: debian-med
