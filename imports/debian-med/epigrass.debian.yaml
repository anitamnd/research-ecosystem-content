descr:
- package: epigrass
  description: Науковий інструмент для симуляції та прогнозування в епідеміології
    груп
  long_description: " Epigrass — програмне забезпечення для візуалізації, аналізу
    та симуляції\n епідемічних процесів в географічно пов'язаних групах.\n .\n EpiGrass
    може взаємодіяти з ГІС GRASS, з якої може одержувати мапи та іншу\n інформацію
    про географічну прив'язку. Проте, для отримання більшості\n можливостей EpiGrass
    встановлювати ГІС GRASS не потрібно.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: strumento scientifico di simulazione/analisi per scenari epidemiologici
    in rete
  long_description: " Epigrass è uno strumento per visualizzare, analizzare e simulare
    processi\n epidemici su reti georeferenziate.\n .\n EpiGrass può interagire col
    GIS di GRASS dal quale può ottenere mappe e\n altre informazioni geo-referenziate.
    Comunque, EpiGrass non richiede\n l'installazione del GIS di GRASS per la maggior
    parte delle sue funzioni.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: научный инструмент для симуляции и прогнозирования в эпидемиологии
    групп
  long_description: " Epigrass — это ПО для визуализации, анализа и симуляции эпидемических\n
    процессов в географически связанных группах.\n .\n EpiGrass может взаимодействовать
    с ГИС GRASS, из которой может получать\n карты и другую информацию о географической
    привязке. Однако, для получения\n большинства возможностей EpiGrass установка
    ГИС GRASS не требуется.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: ネットワーク疫学におけるシミュレーションとシナリオ分析用の科学研究ツール
  long_description: " Epigrass は地理空間参照されたネットワークにおける伝染過程の\n 可視化や分析、シミュレーションを行うためのソフトウェアです。\n
    .\n EpiGrass は地図やその他の地理空間参照された情報を得るために\n GRASS GIS と連動することができます。\n しかしながら、EpiGrass
    のほとんどの機能は\n GRASS GIS のインストールを必要としていません。\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: Wissenschaftliches Werkzeug für Simulationen und Szenarioanalyse im
    epidemiologischen Beziehungsnetz
  long_description: " Epigrass ist eine Software für die Visualisierung, Analyse und
    Simulation\n von epidemischen Prozessen in georeferenzierten Netzen.\n .\n EpiGrass
    kann mit GRASS GIS interagieren, von wo es Karten und ähnliche\n geografische
    Informationen übernehmen kann. Trotzdem ist für die Nutzung\n der meisten Features
    von EpiGrass die Installation von GRASS GIS nicht\n erforderlich.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: ferram. científica p/ simul. e análise de cenários em rede epidemológica
  long_description: " O Epigrass é um software para visualizar, analisar e simular
    processos\n epidêmicos em redes georreferenciadas.\n .\n Epigrass pode interagir
    com o GRASS GIS a partir do qual ele pode obter\n mapas e outras informações georreferenciadas.
    Entretanto, o Epigrass não\n requer uma instalação do GRASS GIS para a maioria
    dos seus recursos.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: vedecký nástroj na analýzu simulácií a scenárov v sieťovej epidemiológii
  long_description: " Epigrass je softvér na vizualizáciu, analýzu a simuláciu epidemických\n
    procesov v sieťach s geografickými údajmi.\n .\n EpiGrass dokáže spolupracovať
    s GRASS GIS, z ktorého môže získavať mapy a\n ďalšie geografické informácie. Väčšina
    funkcií EpiGrass však nevyžaduje, aby\n bol GRASS GIS nainštalovaný.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: scientific tool for simulations and scenario analysis in network epidemiology
  long_description: " Epigrass is a software for visualizing, analyzing and simulating
    of\n epidemic processes on geo-referenced networks.\n .\n EpiGrass can interact
    with the GRASS GIS from which it can obtain\n maps and other geo-referenced information.
    However, EpiGrass does not\n require an installation of the GRASS GIS for most
    of its features.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: Vědecký nástroj pro simulaci a analýzu vývoje sítě
  long_description: " Epigrass je program určený pro vizualizaci, analýzu a simulaci
    vývoje\n pozemních sítí.\n .\n EpiGrass umí spolupracovat s GRASS GIS, z kterého
    získává mapy a další\n důležité geografické informace. Samozřejmě, EpiGrass nevyžaduje
    instalaci\n GRASS GIS a může fungovat i bez něj.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: ferramenta científica para simulação e análise de cenário em redes
    epidemiológicas
  long_description: " Epigrass é um software para visualização, análise e simulação
    de processos\n epidemiológicos em redes geo-referenciadas.\n .\n EpiGrass pode
    interagir com o SIG GRASS do qual ele pode obter mapas e\n outras informações
    geo-referenciadas. No entanto, o EpiGrass não precisa de\n uma instalação do SIG
    GRASS para a maioria de suas funcionalidades.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: videnskabeligt værktøj for simulationer og scenarieanalyse i netværksepidemilogi
  long_description: " Epigrass er et program for visualisering, analyse og simulering
    af\n epidemiske processer på geo-refererede netværk.\n .\n EpiGrass kan interagere
    med GRASS GIS hvorfra den kan hente kort og andre\n georefererede informationer.
    EpiGrass kræver dog ikke en installation af\n GRASS GIS for de fleste af sine
    funktioner.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: Narzędzie naukowe do symulacji i analizy scenariuszy w epidemiologii
    sieciowej
  long_description: " Epigrass to oprogramowanie służące do wizualizacji, analizy
    i\n symulacji procesów epidemicznych w sieciach georeferencyjnych.\n .\n EpiGrass
    może wchodzić w interakcje z GRASS GIS, z którego może\n uzyskiwać mapy i inne
    informacje georeferencyjne. EpiGrass nie\n wymaga zainstalowania GRASS GIS, aby
    mieć dostęp do większości\n jego funkcji.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: Herramienta científica para el análisis de simulaciones y escenarios
    en epidemiología de redes
  long_description: " Epigrass es un programa para la visualización, análisis y simulación
    de\n procesos epidémicos en redes georreferenciadas.\n .\n EpiGrass puede interaccionar
    con el GIS GRASS, desde el que puede obtener\n mapas y otra información georreferenciada.
    Sin embargo, EpiGrass no necesita\n una instalación del GIS GRASS para la mayoría
    de sus características.\n"
  release: sid
  description_md5: ad967c66b9533d11c4bf6d47908d0a46
  license: unknown
  blend: debian-med
- package: epigrass
  description: Outil scientifique pour la simulation et l'analyse de sénarios dans
    des réseaux épidémiologiques
  long_description: " Epigrass est un logiciel pour visualiser, analyser et simuler
    les\n processus épidémiques sur des réseaux géo-référencés.\n .\n EpiGrass peut
    interagir avec le SIG (Système d'Information Géographique)\n GRASS à partir duquel
    il peut obtenir des cartes et autres informations\n géo-référencées. Cependant,
    EpiGrass ne requiert pas l'installation du SIG\n GRASS pour la plupart de ses
    fonctionnalités.\n"
  release: sid
