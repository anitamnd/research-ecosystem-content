descr:
- package: r-cran-covid19
  description: GNU R Coronavirus COVID-19 data acquisition and visualization
  long_description: " This GNU R package provides pre-processed, ready-to-use, tidy
    format\n datasets of the 2019 Novel Coronavirus COVID-19 (2019-nCoV) epidemic.
    The\n latest data are downloaded in real-time, processed and merged with\n demographic
    indicators from several trusted sources. The package\n implements advanced data
    visualization across the space and time\n dimensions by means of animated mapping.
    Besides worldwide data,\n the package includes granular data for Italy, Switzerland
    and the\n Diamond Princess."
  release: vcs
