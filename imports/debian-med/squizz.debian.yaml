descr:
- package: squizz
  description: Konverter für genetische Sequenzen und Alignierungen
  long_description: " Squizz überprüft Sequenz- und Alignierungsformate und verfügt
    zusätzlich über\n Fähigkeiten zur Konvertierung.\n Die meistgenutzten Sequenz-
    und Alignierungsformate werden unterstützt:\n   - EMBL, FASTA, GCG, GDE, GENBANK,
    IG, NBRF, PIR (codata), RAW und\n     SWISSPROT.\n   - CLUSTAL, FASTA, MEGA, MSF,
    NEXUS, PHYLIP (überlappend und sequentiell)\n     und STOCKHOLM.\n"
  release: sid
  description_md5: bc3740090e83852f305674ef9e3729c5
  license: unknown
  blend: debian-med
- package: squizz
  description: convertitore per sequenze e allineamenti generici
  long_description: " Squizz è un verificatore di formato per sequenze o allineamenti,
    ma ha\n anche alcune capacità di conversione.\n È gestita la maggior parte dei
    formati comuni per sequenze e allineamenti:\n  - EMBL, FASTA, GCG, GDE, GENBANK,
    IG, NBRF, PIR (codata), RAW e SWISSPROT;\n  - CLUSTAL, FASTA, MEGA, MSF, NEXUS,
    PHYLIP (interlacciato e sequenziale) e\n    STOCKHOLM.\n"
  release: sid
  description_md5: bc3740090e83852f305674ef9e3729c5
  license: unknown
  blend: debian-med
- package: squizz
  description: Converter for genetic sequences and alignments
  long_description: " Squizz is a sequence/alignment format checker, but it has some\n
    conversion capabilities too.\n Most common sequence and alignment formats are
    supported :\n  - EMBL, FASTA, GCG, GDE, GENBANK, IG, NBRF, PIR (codata), RAW,
    and\n   SWISSPROT.\n  - CLUSTAL, FASTA, MEGA, MSF, NEXUS, PHYLIP (interleaved
    and sequential) and\n   STOCKHOLM.\n"
  release: sid
  description_md5: bc3740090e83852f305674ef9e3729c5
  license: unknown
  blend: debian-med
- package: squizz
  description: Konwerter sekwencji i dopasowań genetycznych
  long_description: " Squizz to narzędzie do sprawdzania formatu sekwencji/wyrównania,
