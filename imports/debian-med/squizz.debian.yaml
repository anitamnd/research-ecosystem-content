    spotykane formaty sekwencji i dopasowań:\n  - EMBL, FASTA, GCG, GDE, GENBANK,
    IG, NBRF, PIR (codata), RAW, i SWISSPROT.\n  - CLUSTAL, FASTA, MEGA, MSF, NEXUS,
    PHYLIP (przeplatany i sekwencyjny)\n    oraz SZTOKHOLM.\n"
  release: sid
