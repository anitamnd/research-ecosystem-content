descr:
- package: imagemagick
  description: programmi per la manipolazione di immagini -- binari
  long_description: " ImageMagick è una suite di programmi per creare, modificare
    e comporre\n immagini bitmap. Può leggere, convertire e scrivere immagini in moltissimi\n
    formati (oltre 100) tra i quali DPX, EXR, GIF, JPEG, JPEG-2000, PDF,\n PhotoCD,
    PNG, PostScript, SVG e TIFF. Si può usare ImageMagick per\n traslare, capovolgere,
    riflettere, ruotare, scalare, ritagliare e\n trasformare le immagini, per correggere
    i colori, per applicare vari\n effetti speciali oppure per disegnare testi, linee,
    poligoni, ellissi e\n curve di Bézier.\n Tutte le operazioni possono essere eseguite
    sia da riga di comando che\n attraverso un'interfaccia grafica X11 (display).\n
    .\n Questo pacchetto include collegamenti ai binari e alle pagine di manuale\n
    specifici per profondità di canale.\n .\n Questo è un pacchetto fittizio. Può
    essere rimosso, anche completamente,\n senza problemi.\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: программы для работы с изображениями — двоичные файлы
  long_description: " ImageMagick — набор программ для создания, правки и составления
    растровых\n изображений. Поддерживается чтение и запись изображений в разных форматах\n
    (DPX, EXR, GIF, JPEG, JPEG-2000, PDF, PhotoCD, PNG, Postscript, SVG, TIFF,\n всего
    более ста). Возможные операции: сдвиг, отражение, поворот,\n масштабирование,
    наклон, корректировка цвета, применение спецэффектов,\n добавление текста, линий,
    многоугольников, эллипсов, кривых Безье. Все\n операции могут выполняться как
    с помощью командной строки, так и с помощью\n графического интерфейса X11.\n .\n
    Данный пакет устанавливает двоичные файлы, работающие с разными глубинами\n каналов,
    и страницы руководства.\n .\n Сам по себе пакет пустой и может быть удалён.\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: 画像編集プログラム -- バイナリ
  long_description: " ImageMagick はビットマップ画像を作成、編集、構成するための\n ソフトウェアスイートです。様々な形式 (100
    種類以上) の画像を読み取り、変換し、\n 書き出すことができます。画像形式の例としては、DPX, EXR, GIF, JPEG,\n JPEG-2000,
    PDF, PhotoCD, PNG, Postscript, SVG, TIFF が挙げられます。\n 次に挙げるような作業に ImageMagick が活用できます。画像の変換、反転、鏡像、\n
    回転、拡大縮小、傾斜、変形、画像の色の調整、特殊効果の適用や、文字、直線、\n 多角形、楕円、ベジエ曲線の描画などです。\n すべての操作は、X11 グラフィカルインターフェース
    (display) からだけでなく\n シェルコマンドからも行えます。\n .\n このパッケージは特定のチャンネル深度のバイナリへのリンクとマニュアルページを\n
    含んでいます。\n .\n これはダミーパッケージです。削除してもパージしても安全です。\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: Bildbearbeitungsprogramme - Binärprogramme
  long_description: " ImageMagick ist eine Softwaresuite zum Erstellen, Verändern
    und\n Zusammenstellen von Bitmapbildern. Es kann Bilder in vielen\n Formaten (über
    100) lesen, verändern und schreiben, inklusive DPX, EXR,\n GIF, JPEG, JPEG-2000,
    PDF, PhotoCD, PNG, Postscript, SVG und TIFF.\n Verwenden Sie ImageMagick zum Umwandeln
    in andere Formate, Kippen,\n Spiegeln, Rotieren, Skalieren, Schneiden und Transformieren
    von Bildern,\n Anpassen der Bildfarben, Anwenden verschiedener Spezialeffekte
    oder\n Zeichnen von Text, Polygonen, Ellipsen und Bezierkurven.\n Alle Veränderungen
    können durch Kommandozeilenbefehle ebenso wie durch\n eine grafische X11-Schnittstelle
    erreicht werden.\n .\n Dieses Paket enthält Links zu Binärprogrammen mit spezieller
    Kanaltiefe\n und zu Handbuchseiten.\n .\n Sie können dieses Pseudo-Paket sicher
    entfernen.\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: programas de manipulação de imagens -- binários
  long_description: " ImageMagick é uma suíte de software para criar, editar e compor
    imagens\n bitmap. Ele pode ler, converter e escrever imagens em vários formatos
    (mais\n de 100) incluindo DPX, EXR, GIF, JPEG, JPEG-2000, PDF, PhotoCD, PNG,\n
    Postscript, SVG e TIFF. Use o ImageMagick para traduzir, inverter,\n espelhar,
    rotacionar, redimensionar, cortar e transformar imagens, ajustar\n as cores da
    imagem, aplicar vários efeitos especiais ou desenhar texto,\n linhas, polígonos,
    elipses e curvas Bézier. Todas as manipulações podem ser\n realizadas através
    de comandos shell bem como através de uma interface\n gráfica X11 (display).\n
    .\n Este pacote inclui links para binários específicos para profundidade de\n
    canal e páginas de manual.\n .\n Este é um pacote fictício. Você pode removê-lo
    ou expurgá-lo sem afetar o\n sistema.\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: programy na manipuláciu s obrázkami - binárne súbory
  long_description: " ImageMagick je sada programov na tvorbu, úpravu a skladanie
    rastrových\n obrázkov. Dokáže čítať, konvertovať a zapisovať obrázky vo vyše 100\n
    rozličných obrazových formátoch vrátane DPX, EXR, GIF, JPEG, JPEG-2000,\n PDF,
    PhotoCD, PNG, Postscript, SVG a TIFF. ImageMagick môžete použiť na\n posúvanie,
    preklopenie, zrkadlenie, otáčanie, zmenu veľkosti, skosenie a\n transformovanie
    obrázkov, prispôsobenie farieb, aplikáciu rozličných\n špeciálnych efektov alebo
    kreslenie textu, čiar, mnohouholníkov, elíps a\n bézierovych kriviek. Všetky manipulácie
    možno dosiahnuť pomocou príkazového\n riadka ako aj pomocou grafického rozhrania
    X11 (displej).\n .\n Tento balík obsahuje odkazy na binárne súbory špecifické
    pre hĺbku kanála a\n manuálové stránky.\n .\n Toto je fiktívny balík. Môžete ho
    bezpečne odstrániť.\n"
  release: sid
  description_md5: 454d44b3e8d4177be027105c6c73b6f9
  license: unknown
  blend: debian-med
- package: imagemagick
  description: Programmer til billedmanipulering - binære filer
  long_description: " ImageMagick er en programpakke til at oprette, redigere og komponere\n
    bitmap-billeder. Det kan læse, konvertere og skrive billeder i en række\n formater
    (over 100), inklusive DPX, EXR, GIF, JPEG, JPEG-2000, PDF,\n PhotoCD, PNG, Postscript,
    SVG og TIFF. Brug ImageMagick til at oversætte,\n vende, spejle, rotere, skalere,
    trapezere og transformere billeder, justere\n billeder, farver, anvende forskellige
    specialeffekter eller tegne tekst,\n linjer, polygoner, ellipser og Bézier-kurver.\n
    .\n Denne pakke inkluderer henvisninger til kanaldybdens specifikke binære\n filer
    og manualsider.\n .\n Dette er en tom pakke. Du kan fjerne den igen.\n"
  release: sid
