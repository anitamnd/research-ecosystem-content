  license: unknown
  blend: debian-med
- package: imagemagick
  description: programmes de manipulation d'image — binaires
  long_description: " ImageMagick est une suite logicielle pour créer, éditer et composer
    des\n images matricielles (« bitmaps »). Il peut lire, convertir et écrire des\n
    images dans de nombreux formats (plus de 100), notamment DPX, EXR, GIF,\n JPEG,
    JPEG-2000, PDF, PhotoCD, PNG, Postscript, SVG et TIFF. Vous pouvez\n utiliser
    ImageMagick pour translater, retourner, refléter, tourner,\n redimensionner, découper
    et transformer des images, ajuster les couleurs,\n appliquer divers effets spéciaux
    ou encore écrire du texte, des lignes,\n des polygones, des ellipses et des courbes
    de Bézier. Toutes les\n manipulations peuvent être réalisées par des commandes
    d’interpréteur ou\n par une interface graphique X11 (display).\n .\n Ce paquet
    contient des liens vers les binaires spécifiques aux diverses\n tailles de canaux
    (bits par pixel) et les pages de manuel.\n .\n Il s'agit d'un paquet factice.
    Il peut être purgé ou supprimé en toute\n sécurité.\n"
