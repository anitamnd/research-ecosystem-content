- package: imagemagick
  description: image manipulation programs -- binaries
  long_description: " ImageMagick is a software suite to create, edit, and compose
    bitmap images.\n It can read, convert and write images in a variety of formats
    (over 100)\n including DPX, EXR, GIF, JPEG, JPEG-2000, PDF, PhotoCD, PNG, Postscript,\n
    SVG, and TIFF. Use ImageMagick to translate, flip, mirror, rotate, scale,\n shear
    and transform images, adjust image colors, apply various special\n effects, or
    draw text, lines, polygons, ellipses and Bézier curves.\n All manipulations can
    be achieved through shell commands as well as through\n an X11 graphical interface
    (display).\n .\n This package include links to channel depth specific binaries
    and manual\n pages.\n .\n This is a dummy package.  You can safely purge or remove
    it.\n"
  release: sid
