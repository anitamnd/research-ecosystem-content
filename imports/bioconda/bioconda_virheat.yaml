about:
  home: https://github.com/jonas-fuchs/virHEAT
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Visualize microbial evolution at the SNP level by creating a heatmap from
    vcf files.
build:
  entry_points:
  - virheat = virheat.command:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
extra:
  recipe-maintainers:
  - jonas-fuchs
package:
  name: virheat
  version: 0.7.1
requirements:
  host:
  - python >=3.9
  - pip
  run:
  - python >=3.9
  - matplotlib-base >=3.5.1,<=3.8.0
  - pandas >=1.4.4
  - numpy >=1.23.3
source:
  sha256: 142b62f05dfe91b9d04a8fe3e7b27d0d20e502dbfa3163d839666262143f67d6
  url: https://pypi.io/packages/source/v/virheat/virheat-0.7.1.tar.gz
test:
  commands:
  - pip check
  - virheat --help
  imports:
  - virheat
  requires:
  - pip
