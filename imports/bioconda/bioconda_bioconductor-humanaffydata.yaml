about:
  description: Re-analysis of human gene expression data generated on the Affymetrix
    HG U133PlusV2 (EH176) and Affymetrix HG U133A (EH177) platforms. The original
    data were normalized using robust multiarray averaging (RMA) to obtain an integrated
    gene expression atlas across diverse biological sample types and conditions. The
    entire compendia comprisee 9395 arrays for EH176 and 5372 arrays for EH177.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HumanAffyData.html
  license: Artistic-2.0
  summary: GEO accession GSE64985 and ArrayExpress accession E-MTAB-62 as ExpressionSet
    objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-humanaffydata
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 11341e772169b7141b9bd22161e14417
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HumanAffyData_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HumanAffyData/HumanAffyData_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/HumanAffyData_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-humanaffydata/bioconductor-humanaffydata_1.28.0_src_all.tar.gz
test:
