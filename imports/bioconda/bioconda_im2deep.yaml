about:
  dev_url: https://github.com/compomics/im2deep
  home: https://github.com/compomics/im2deep
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Framework for prediction of collisional cross-section of peptides.
build:
  entry_points:
  - im2deep=im2deep.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - compomics
package:
  name: im2deep
  version: 0.2.0
requirements:
  host:
  - pip
  - python >=3.8
  run:
  - python >=3.8
  - click
  - deeplc
  - deeplcretrainer
  - psm-utils
  - pandas
  - numpy
  - tensorflow >=2.2,<2.13.0
source:
  sha256: 51678cfa2af905af196176e37e694c8629d9d8f2c4a1848185b5794697e0544b
  url: https://pypi.io/packages/source/i/im2deep/im2deep-0.2.0.tar.gz
test:
  imports:
  - im2deep
