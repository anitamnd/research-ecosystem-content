about:
  dev_url: https://github.com/compomics/im2deep
  home: https://github.com/compomics/im2deep
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Framework for prediction of collisional cross-section of peptides.
build:
  entry_points:
  - im2deep=im2deep.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - compomics
package:
  name: im2deep
  version: 0.1.9
requirements:
  host:
  - pip
  - python >=3.8
  run:
  - python >=3.8
  - click
  - deeplc
  - deeplcretrainer
  - psm-utils
  - pandas
  - numpy
  - tensorflow >=2.2,<2.13.0
source:
  sha256: 713d6ef509f91367607f64e8cba95987062730101a314932a2f01a632e1d35aa
  url: https://pypi.io/packages/source/i/im2deep/im2deep-0.1.9.tar.gz
test:
  imports:
  - im2deep
