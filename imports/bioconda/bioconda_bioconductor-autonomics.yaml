about:
  description: This package offers a generic and intuitive solution for cross-platform
    omics data analysis. It has functions for import, preprocessing, exploration,
    contrast analysis and visualization of omics data. It follows a tidy, functional
    programming paradigm.
  home: https://bioconductor.org/packages/3.18/bioc/html/autonomics.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Generifying and intuifying cross-platform omics analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-autonomics
  version: 1.10.2
