about:
  home: https://github.com/xinehc/melon
  license: MIT
  license_family: MIT
  summary: 'Melon: metagenomic long-read-based taxonomic identification and quantification
    using marker genes'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - xinehc
package:
  name: melon
  version: 0.2.2
requirements:
  host:
  - pip
  - setuptools
  - python >=3.7
  run:
  - python >=3.7
  - diamond >=2.1.8
  - minimap2 >=2.26
  - kraken2
  - seqkit
  - numpy
  - scipy
  - tqdm
source:
  sha256: 2ad8f2192376635530152198e876d24313988dcaeb86b5099633b782362b4a1c
  url: https://github.com/xinehc/melon/archive/refs/tags/v0.2.2.tar.gz
