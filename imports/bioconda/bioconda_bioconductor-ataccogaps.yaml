about:
  description: Provides tools for running the CoGAPS algorithm (Fertig et al, 2010)
    on single-cell ATAC sequencing data and analysis of the results. Can be used to
    perform analyses at the level of genes, motifs, TFs, or pathways. Additionally
    provides tools for transfer learning and data integration with single-cell RNA
    sequencing data.
  home: https://bioconductor.org/packages/3.18/bioc/html/ATACCoGAPS.html
  license: Artistic-2.0
  summary: Analysis Tools for scATACseq Data with CoGAPS
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
