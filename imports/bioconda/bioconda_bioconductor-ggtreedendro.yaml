about:
  description: Offers a set of 'autoplot' methods to visualize tree-like structures
    (e.g., hierarchical clustering and classification/regression trees) using 'ggtree'.
    You can adjust graphical parameters using grammar of graphic syntax and integrate
    external data to the tree.
  home: https://bioconductor.org/packages/3.18/bioc/html/ggtreeDendro.html
  license: Artistic-2.0
  summary: Drawing 'dendrogram' using 'ggtree'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggtreedendro
  version: 1.4.0
requirements:
  host:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-base
  - r-ggplot2
  - r-tidytree
  run:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-base
  - r-ggplot2
  - r-tidytree
source:
  md5: e5839d466e08665eb2475a99fb74e833
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ggtreeDendro_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ggtreeDendro/ggtreeDendro_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggtreeDendro_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggtreedendro/bioconductor-ggtreedendro_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggtreeDendro')"
