about:
  dev_url: https://github.com/jmchilton/gxformat2
  home: https://github.com/jmchilton/gxformat2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Galaxy Workflow Format 2 Descriptions
build:
  entry_points:
  - gxwf-to-native = gxformat2.converter:main
  - gxwf-to-format2 = gxformat2.export:main
  - gxwf-lint = gxformat2.lint:main
  - gxwf-viz = gxformat2.cytoscape:main
  - gxwf-abstract-export = gxformat2.abstract:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: gxformat2
  version: 0.19.0
requirements:
  host:
  - python >=3.7
  - pip
  run:
  - python >=3.7
  - bioblend
  - pyyaml
  - schema-salad >=8.2
  - six >=1.9.0
source:
  sha256: 19cf7d4301ef3a7545c465e5daa7127042758bf4d9eba1f1dcc122eb47b99cfc
  url: https://pypi.io/packages/source/g/gxformat2/gxformat2-0.19.0.tar.gz
test:
  imports:
  - gxformat2
