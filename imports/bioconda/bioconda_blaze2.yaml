about:
  dev_url: https://github.com/shimlab/BLAZE
  doc_url: https://github.com/shimlab/BLAZE/blob/v2.4.0/README.md
  home: https://github.com/shimlab/BLAZE
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Barcode identification from (Nanopore) Long reads for AnalyZing single-cell
    gene Expression.
build:
  entry_points:
  - blaze = blaze:_pipeline
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1186/s13059-023-02907-y
package:
  name: blaze2
  version: 2.4.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - fast-edit-distance ==1.2.1
  - matplotlib-base
  - tqdm
  - numpy
  - pandas
source:
  sha256: b4487873d1f4ae389feed54aa7d862ff3addc458c387d6fd0e3c9550c0a2037d
  url: https://github.com/shimlab/BLAZE/archive/refs/tags/v2.4.0.tar.gz
test:
  commands:
  - blaze --help
  imports:
  - blaze
