about:
  description: Provides a collection of additional compression filters for HDF5 datasets.
    The package is intended to provide seemless integration with rhdf5, however the
    compiled filters can also be used with external applications.
  home: https://bioconductor.org/packages/3.18/bioc/html/rhdf5filters.html
  license: BSD_2_clause + file LICENSE
  license_file: LICENSE
  summary: HDF5 Compression Filters
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:rhdf5filters
package:
  name: bioconductor-rhdf5filters
  version: 1.14.1
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - bioconductor-rhdf5lib >=1.24.0,<1.25.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-rhdf5lib >=1.24.0,<1.25.0
  - r-base
source:
  md5: 3ecb2d30759fee6bde37bbb1f90fbf79
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rhdf5filters_1.14.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rhdf5filters/rhdf5filters_1.14.1.tar.gz
  - https://bioarchive.galaxyproject.org/rhdf5filters_1.14.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhdf5filters/bioconductor-rhdf5filters_1.14.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('rhdf5filters')"
