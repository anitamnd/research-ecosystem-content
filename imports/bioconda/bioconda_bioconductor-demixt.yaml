about:
  description: DeMixT is a software package that performs deconvolution on transcriptome
    data from a mixture of two or three components.
  home: https://bioconductor.org/packages/3.17/bioc/html/DeMixT.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cell type-specific deconvolution of heterogeneous tumor samples with two
    or three components using expression data from RNAseq or microarray platforms
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:DeMixT
package:
  name: bioconductor-demixt
  version: 1.16.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-dss >=2.48.0,<2.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-base64enc
  - r-dendextend
  - r-ggplot2
  - r-kernsmooth
  - r-knitr
  - r-matrixcalc
  - r-matrixstats
  - r-psych
  - r-rcpp >=1.0.0
  - r-rmarkdown
  - r-truncdist
  - libblas
  - liblapack
  run:
  - bioconductor-dss >=2.48.0,<2.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-base64enc
  - r-dendextend
  - r-ggplot2
  - r-kernsmooth
  - r-knitr
