about:
  description: Wrench is a package for normalization sparse genomic count data, like
    that arising from 16s metagenomic surveys.
  home: https://bioconductor.org/packages/3.18/bioc/html/Wrench.html
  license: Artistic-2.0
  summary: Wrench normalization for sparse count data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-wrench
  version: 1.20.0
requirements:
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-locfit
  - r-matrixstats
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-locfit
  - r-matrixstats
source:
  md5: 18e9fb2840f0002f41be3799688e2b1f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Wrench_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Wrench/Wrench_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/Wrench_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-wrench/bioconductor-wrench_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Wrench')"
