about:
  description: 'This package contains the experimental data and a complete executable
    transcript (vignette) of the analysis of the HCT116 genetic interaction matrix
    presented in the paper "Mapping genetic interactions in human cancer cells with
    RNAi and multiparametric phenotyping" by C. Laufer, B. Fischer, M. Billmann, W.
    Huber, M. Boutros; Nature Methods (2013) 10:427-31. doi: 10.1038/nmeth.2436.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HD2013SGI.html
  license: Artistic-2.0
  summary: Mapping genetic interactions in human cancer cells with RNAi and multiparametric
    phenotyping
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hd2013sgi
  version: 1.42.0
requirements:
  host:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-geneplotter >=1.80.0,<1.81.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-splots >=1.68.0,<1.69.0
  - r-base
  - r-gplots
  - r-lsd
  - r-rcolorbrewer
  - r-vcd
  run:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-geneplotter >=1.80.0,<1.81.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-splots >=1.68.0,<1.69.0
  - r-base
  - r-gplots
  - r-lsd
  - r-rcolorbrewer
  - r-vcd
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f8c7020a4fbfcb5c4026cea93e5a5bc6
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HD2013SGI_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HD2013SGI/HD2013SGI_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/HD2013SGI_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hd2013sgi/bioconductor-hd2013sgi_1.42.0_src_all.tar.gz
test:
