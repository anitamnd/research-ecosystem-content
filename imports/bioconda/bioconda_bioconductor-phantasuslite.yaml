about:
  description: "PhantasusLite \u2013 a lightweight package with helper functions of\
    \ general interest extracted from phantasus package. In parituclar it simplifies\
    \ working with public RNA-seq datasets from GEO by providing access to the remote\
    \ HSDS repository with the precomputed gene counts from ARCHS4 and DEE2 projects."
  home: https://bioconductor.org/packages/3.18/bioc/html/phantasusLite.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Loading and annotation RNA-Seq counts matrices
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phantasuslite
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-rhdf5client >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-httr
  - r-stringr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-rhdf5client >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-httr
  - r-stringr
source:
  md5: 5fe0e101ac53a89dd49e077d5fb4c07d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/phantasusLite_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/phantasusLite/phantasusLite_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/phantasusLite_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phantasuslite/bioconductor-phantasuslite_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('phantasusLite')"
