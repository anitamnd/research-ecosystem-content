about:
  description: References made from external single-cell mRNA sequencing data sets,
    stored as average gene expression matrices. For use with clustifyr <https://bioconductor.org/packages/clustifyr>
    to assign cell type identities.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/clustifyrdatahub.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: External data sets for clustifyr in ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clustifyrdatahub
  version: 1.12.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: aac4529e5c0d71fdc49bda51c3915f61
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/clustifyrdatahub_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/clustifyrdatahub/clustifyrdatahub_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/clustifyrdatahub_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clustifyrdatahub/bioconductor-clustifyrdatahub_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clustifyrdatahub')"
