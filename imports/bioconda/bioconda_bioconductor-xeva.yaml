about:
  description: The Xeva package provides efficient and powerful functions for patient-drived
    xenograft (PDX) based pharmacogenomic data analysis. This package contains a set
    of functions to perform analysis of patient-derived xenograft data. This package
    was developed by the BHKLab, for further information please see our documentation.
  home: https://bioconductor.org/packages/3.18/bioc/html/Xeva.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of patient-derived xenograft (PDX) data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-xeva
  version: 1.18.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-pharmacogx >=3.6.0,<3.7.0
  - r-base
  - r-bbmisc
  - r-doparallel
  - r-downloader
  - r-ggplot2
  - r-nlme
  - r-rmisc
  - r-scales
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-pharmacogx >=3.6.0,<3.7.0
  - r-base
  - r-bbmisc
  - r-doparallel
  - r-downloader
  - r-ggplot2
  - r-nlme
  - r-rmisc
  - r-scales
source:
  md5: 94733e069395be524fa2d7254f9c2c5c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Xeva_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Xeva/Xeva_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Xeva_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xeva/bioconductor-xeva_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Xeva')"
