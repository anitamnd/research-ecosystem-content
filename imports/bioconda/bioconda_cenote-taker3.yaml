about:
  dev_url: https://github.com/mtisza1/Cenote-Taker3
  home: https://github.com/mtisza1/Cenote-Taker3
  license: MIT
  license_file: LICENSE
  summary: 'Cenote-Taker 3: Discover and annotate the virome'
build:
  entry_points:
  - cenotetaker3 = cenote.cenotetaker3:cenotetaker3
  - get_ct3_dbs = cenote.get_ct3_databases:get_ct3_dbs
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - mtisza1
package:
  name: cenote-taker3
  version: 3.3.1
requirements:
  host:
  - pip
  - python >=3.10
  run:
  - python >=3.10
  - seqkit
  - prodigal
  - pyrodigal-gv >=0.3.1
  - hhsuite
  - mmseqs2
  - trnascan-se
  - minimap2
  - tbl2asn-forever
  - biopython
  - bedtools
  - phanotate
  - pyhmmer
  - findutils
  - coreutils
  - sed
  - grep
  - samtools
  - pandas
  - pyarrow
