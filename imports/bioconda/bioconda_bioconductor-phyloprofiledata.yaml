about:
  description: Two experimental datasets to illustrate running and analysing phylogenetic
    profiles with PhyloProfile package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/PhyloProfileData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data package for phylogenetic profile analysis using PhyloProfile tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phyloprofiledata
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 68dda32e9151c0aba4eb5b29c0313f83
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/PhyloProfileData_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PhyloProfileData/PhyloProfileData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/PhyloProfileData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phyloprofiledata/bioconductor-phyloprofiledata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PhyloProfileData')"
