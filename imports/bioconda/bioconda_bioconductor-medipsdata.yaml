about:
  description: Example data for MEDIPS and QSEA packages, consisting of chromosome
    22 MeDIP and control/Input sample data. Additionally, the package contains MeDIP
    seq data from 3 NSCLC samples and adjacent normal tissue (chr 20-22). All data
    has been aligned to human genome hg19.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MEDIPSData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for MEDIPS and QSEA packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-medipsdata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7b329ecedb2e9911b92ad669856abf2b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MEDIPSData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MEDIPSData/MEDIPSData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/MEDIPSData_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-medipsdata/bioconductor-medipsdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MEDIPSData')"
