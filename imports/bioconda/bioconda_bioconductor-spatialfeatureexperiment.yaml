about:
  description: A new S4 class integrating Simple Features with the R package sf to
    bring geospatial data analysis methods based on vector data to spatial transcriptomics.
    Also implements management of spatial neighborhood graphs and geometric operations.
    This pakage builds upon SpatialExperiment and SingleCellExperiment, hence methods
    for these parent classes can still be used.
  home: https://bioconductor.org/packages/3.18/bioc/html/SpatialFeatureExperiment.html
  license: Artistic-2.0
  summary: Integrating SpatialExperiment with Simple Features in sf
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialfeatureexperiment
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocneighbors >=1.20.0,<1.21.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-rjson
  - r-rlang
