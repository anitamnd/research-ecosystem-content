about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A tool to automatically interpret the outputs generated by vConTACT2 when
    using the INPHARED database
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - telatin
package:
  name: graphanalyzer
  version: 1.6.0
requirements:
  run:
  - python >=3.7
  - pandas >=1.0
  - networkx
  - hvplot
  - jinja2 <3.1
  - holoviews
  - pygraphviz >=1.6,<=1.7
  - openpyxl
  - plotly
source:
  sha256: e2b4b6eda06cb98ee17c398be1168cb5f083caa246a5507339bc01b384994258
  url: https://github.com/lazzarigioele/graphanalyzer/archive/v1.6.0.tar.gz
test:
  commands:
  - python -c "import holoviews"
  - graphanalyzer.py --version | grep 1.6.0
