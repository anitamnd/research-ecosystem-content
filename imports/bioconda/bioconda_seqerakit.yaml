about:
  home: https://github.com/seqeralabs/seqera-kit
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Automate creation of Seqera Platform resources
build:
  entry_points:
  - seqerakit=seqerakit.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - pinin4fjords
package:
  name: seqerakit
  version: 0.4.9
requirements:
  host:
  - python >=3.8,<4.0
  - pip
  run:
  - python >=3.8,<4.0
  - pyyaml >=6.0.0
  - tower-cli >=0.9.0
source:
  sha256: ecca8afc49498226a8c9ad81723a609ae324993e4352fd9561dd2ab657eff378
  url: https://pypi.io/packages/source/s/seqerakit/seqerakit-0.4.9.tar.gz
test:
  commands:
  - pip check
  - seqerakit --help
  imports:
  - seqerakit
  requires:
  - pip
