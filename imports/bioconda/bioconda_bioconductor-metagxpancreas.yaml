about:
  description: A collection of pancreatic Cancer transcriptomic datasets that are
    part of the MetaGxData package compendium. This package contains multiple pancreas
    cancer datasets that have been downloaded from various resources and turned into
    SummarizedExperiment objects. The details of how the authors normalized the data
    can be found in the experiment data section of the objects. Additionally, the
    location the data was obtained from can be found in the url variables of the experiment
    data portion of each SE.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MetaGxPancreas.html
  license: Artistic-2.0
  summary: Transcriptomic Pancreatic Cancer Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metagxpancreas
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0c1764dc18a9a180b2121649c98a26a1
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MetaGxPancreas_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MetaGxPancreas/MetaGxPancreas_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetaGxPancreas_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metagxpancreas/bioconductor-metagxpancreas_1.22.0_src_all.tar.gz
test:
