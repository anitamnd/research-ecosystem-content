  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Webserver and command line tool for annotating engineered plasmids
build:
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - mmcguffi
  - rpetit3
package:
  name: plannotate
  version: 1.2.2
requirements:
