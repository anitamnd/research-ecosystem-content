about:
  description: Raw data objects used to estimate saliva cell proportion estimates
    in ewastools. The FlowSorted.Saliva.EPIC object is constructed from samples assayed
    by Lauren Middleton et. al. (2021).
  home: https://bioconductor.org/packages/3.18/data/experiment/html/BeadSorted.Saliva.EPIC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina EPIC data on BeadSorted child saliva cells
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-beadsorted.saliva.epic
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ca080a144452fad8ce1bdf8e86d88c74
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/BeadSorted.Saliva.EPIC_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BeadSorted.Saliva.EPIC/BeadSorted.Saliva.EPIC_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/BeadSorted.Saliva.EPIC_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadsorted.saliva.epic/bioconductor-beadsorted.saliva.epic_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BeadSorted.Saliva.EPIC')"
