about:
  description: This package contains diverse functionality to extend the usage of
    the iSEE package, including additional classes for the panels or modes facilitating
    the analysis of pathway analysis results. This package does not perform pathway
    analysis. Instead, it provides methods to embed precomputed pathway analysis results
    in a SummarizedExperiment object, in a manner that is compatible with interactive
    visualisation in iSEE applications.
  home: https://bioconductor.org/packages/3.18/bioc/html/iSEEpathways.html
  license: Artistic-2.0
  summary: iSEE extension for panels related to pathway analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseepathways
  version: 1.0.0
requirements:
  host:
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-shiny
  - r-shinywidgets
  run:
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-shiny
  - r-shinywidgets
source:
  md5: 52b84dcbd5e5ab0a6bbdc27120d7e86a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/iSEEpathways_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/iSEEpathways/iSEEpathways_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEpathways_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseepathways/bioconductor-iseepathways_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEpathways')"
