about:
  description: The Model-based Analysis of ChIP-Seq (MACS) is a widely used toolkit
    for identifying transcript factor binding sites. This package is an R wrapper
    of the lastest MACS3.
  home: https://bioconductor.org/packages/3.18/bioc/html/MACSr.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: 'MACS: Model-based Analysis for ChIP-Seq'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-macsr
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-reticulate
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-reticulate
source:
  md5: bab4dacc8d41a2a47798bc740181f014
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MACSr_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MACSr/MACSr_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/MACSr_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-macsr/bioconductor-macsr_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MACSr')"
