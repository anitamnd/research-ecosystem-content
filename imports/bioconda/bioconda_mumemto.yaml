about:
  description: 'Mumemto is a tool for finding a variety of matches across collections
    of sequences like a pangenome.

    It includes a visualization tool for visualizing pangenome synteny.

    '
  home: https://github.com/vikshiv/mumemto
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Finding maximal unique matches across pangenomes
build:
  number: 0
  pkg_format: .conda
  run_exports:
  - None
extra:
  recipe-maintainers:
  - vikshiv
package:
  name: mumemto
  version: 1.1.0
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  run:
  - python
  - matplotlib-base
  - numpy
  - tqdm
  - numba
  - plotly
source:
  sha256: 189591f01677c806982bdb63b87d15431afbaf32f226ca706d6b02847bac8ae2
  url: https://github.com/vikshiv/mumemto/archive/refs/tags/v1.1.0.tar.gz
test:
  commands:
  - mumemto --help
  - mumemto viz --help
  - mumemto coverage --help
  - mumemto inversions --help
  imports:
  - mumemto.utils
