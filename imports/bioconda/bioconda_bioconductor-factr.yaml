about:
  description: factR contain tools to process and interact with custom-assembled transcriptomes
    (GTF). At its core, factR constructs CDS information on custom transcripts and
    subsequently predicts its functional output. In addition, factR has tools capable
    of plotting transcripts, correcting chromosome and gene information and shortlisting
    new transcripts.
  home: https://bioconductor.org/packages/3.18/bioc/html/factR.html
  license: file LICENSE
  license_file: LICENSE
  summary: Functional Annotation of Custom Transcriptomes
