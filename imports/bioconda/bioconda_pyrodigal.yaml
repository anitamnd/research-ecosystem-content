about:
  dev_url: https://github.com/althonos/pyrodigal
  doc_url: https://pyrodigal.readthedocs.org
  home: https://github.com/althonos/pyrodigal
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.
build:
  entry_points:
  - pyrodigal = pyrodigal.cli:main
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.21105/joss.04296
  recipe-maintainers:
  - althonos
package:
  name: pyrodigal
  version: 3.5.2
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  run:
  - python
  - archspec >=0.2.0
source:
  sha256: 2a40eb6113e720ada51c326958b295944cdc33ecee9f25d5bad4e9a8e6e6f7f5
  url: https://pypi.io/packages/source/p/pyrodigal/pyrodigal-3.5.2.tar.gz
test:
  commands:
  - pyrodigal --help
  - python -m unittest -vv pyrodigal.tests
  imports:
  - pyrodigal
