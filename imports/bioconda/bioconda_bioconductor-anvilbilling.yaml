about:
  description: AnVILBilling helps monitor AnVIL-related costs in R, using queries
    to a BigQuery table to which costs are exported daily. Functions are defined to
    help categorize tasks and associated expenditures, and to visualize and explore
    expense profiles over time. This package will be expanded to help users estimate
    costs for specific task sets.
  home: https://bioconductor.org/packages/3.18/bioc/html/AnVILBilling.html
  license: Artistic-2.0
  summary: Provide functions to retrieve and report on usage expenses in NHGRI AnVIL
    (anvilproject.org).
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anvilbilling
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-bigrquery
  - r-dbi
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-lubridate
  - r-magrittr
  - r-plotly
  - r-shiny
  - r-shinytoastr
  run:
  - r-base
  - r-bigrquery
  - r-dbi
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-lubridate
  - r-magrittr
  - r-plotly
  - r-shiny
  - r-shinytoastr
source:
  md5: 9e6cd90c2e4e31067dfab860b5130cf8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/AnVILBilling_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AnVILBilling/AnVILBilling_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnVILBilling_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anvilbilling/bioconductor-anvilbilling_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnVILBilling')"
