about:
  description: Vizualize, analyze and explore networks using Cytoscape via R. Anything
    you can do using the graphical user interface of Cytoscape, you can now do with
    a single RCy3 function.
  home: https://bioconductor.org/packages/3.18/bioc/html/RCy3.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Functions to Access and Control Cytoscape
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-rcy3
    path: recipes/bioconductor-rcy3
    version: 2.0.88
package:
  name: bioconductor-rcy3
  version: 2.22.1
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-base64enc
  - r-base64url
  - r-fs
  - r-glue
  - r-gplots
  - r-httr
  - r-irdisplay
  - r-irkernel
  - r-rcolorbrewer
  - r-rcurl
  - r-rjsonio
  - r-stringi
  - r-uuid
  - r-xml
  - cytoscape >=3.7.1
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-base64enc
  - r-base64url
  - r-fs
  - r-glue
  - r-gplots
  - r-httr
  - r-irdisplay
  - r-irkernel
  - r-rcolorbrewer
  - r-rcurl
  - r-rjsonio
  - r-stringi
  - r-uuid
  - r-xml
  - cytoscape >=3.7.1
source:
  md5: d4f51eaf382ede111f69aefd2660e383
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RCy3_2.22.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RCy3/RCy3_2.22.1.tar.gz
  - https://bioarchive.galaxyproject.org/RCy3_2.22.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcy3/bioconductor-rcy3_2.22.1_src_all.tar.gz
test:
