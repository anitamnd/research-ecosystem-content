about:
  description: This package provides an interface to simulate metabolic reconstruction
    from the BiGG database(http://bigg.ucsd.edu/) and other metabolic reconstruction
    databases. The package facilitates flux balance analysis (FBA) and the sampling
    of feasible flux distributions. Metabolic networks and estimated fluxes can be
    visualized with hypergraphs.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiGGR.html
  license: file LICENSE
  license_file: LICENSE
  summary: Constraint based modeling in R using metabolic reconstruction databases
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biggr
  version: 1.38.0
requirements:
  host:
  - bioconductor-hyperdraw >=1.54.0,<1.55.0
  - bioconductor-hypergraph >=1.74.0,<1.75.0
  - bioconductor-rsbml >=2.60.0,<2.61.0
  - r-base
  - r-lim
  - r-limsolve
  - r-stringr
  run:
  - bioconductor-hyperdraw >=1.54.0,<1.55.0
  - bioconductor-hypergraph >=1.74.0,<1.75.0
  - bioconductor-rsbml >=2.60.0,<2.61.0
  - r-base
  - r-lim
  - r-limsolve
  - r-stringr
source:
  md5: 16eeec0ca7502101425cbb568e6eef15
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiGGR_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiGGR/BiGGR_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiGGR_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biggr/bioconductor-biggr_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiGGR')"
