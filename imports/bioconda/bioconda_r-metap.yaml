about:
  home: http://www.dewey.myzen.co.uk/meta/meta.html
  license: GPL-2
  license_family: GPL2
  license_file:
  - /lib/R/share/licenses/GPL-2
  summary: The canonical way to perform meta-analysis involves using effect sizes.
    When they are not available this package provides a number of methods for meta-analysis
    of significance values including the methods of Edgington, Fisher, Lancaster,
    Stouffer, Tippett, and Wilkinson; a number of data-sets to replicate published
    results; and a routine for graphical display.
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  skip-lints:
  - in_other_channels
package:
  name: r-metap
  version: 1.4
requirements:
  host:
  - r-base
  - r-rdpack >=0.7
  - r-tfisher
  - r-lattice
  - r-mathjaxr >=0.8_3
  - r-mutoss
  run:
  - r-base
  - r-rdpack >=0.7
  - r-tfisher
  - r-lattice
  - r-mathjaxr >=0.8_3
  - r-mutoss
source:
  sha256: 5fac23d823d0ad4eebc3f97620364e25f7b41f8d0c3579f6c09ec059940b85a5
  url:
  - /src/contrib/metap_1.4.tar.gz
  - /src/contrib/Archive/metap/metap_1.4.tar.gz
test:
  commands:
  - $R -e "library('metap')"
