about:
  home: https://github.com/dreamtools/dreamtools
  license: BSD License
  summary: Scoring functions for the DREAM / SAGE challenges
build:
  number: 1
extra:
  container:
    extended-base: true
package:
  name: dreamtools
  version: 1.3.0
requirements:
  host:
  - python
  - setuptools
  - cython
  - easydev >=0.9.14
  - pandas
  - bioservices >=1.4.5
  - biokit
  - colormap
  - scipy
  - scikit-learn
  - numexpr
  - synapseclient
  - xlrd
  - tabulate
  - fitter
  run:
  - python
  - easydev >=0.9.14
  - cython
  - pandas
  - bioservices >=1.4.5
  - biokit
  - colormap
  - scipy
  - scikit-learn
  - numexpr
  - synapseclient
  - xlrd
  - tabulate
  - fitter
source:
  md5: aab79625f890fba24644627b1886e43c
  url: https://pypi.python.org/packages/source/d/dreamtools/dreamtools-1.3.0.tar.gz
test:
  commands:
  - dreamtools --help 2>&1 > /dev/null
  imports:
  - dreamtools
