about:
  description: Save Biostrings objects to file artifacts, and load them back into
    memory. This is a more portable alternative to serialization of such objects into
    RDS files. Each artifact is associated with metadata for further interpretation;
    downstream applications can enrich this metadata with context-specific properties.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.string.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Save and Load Biostrings to/from File
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.string
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
source:
  md5: b7add7aa52b8835471b04038842da095
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.string_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.string/alabaster.string_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.string_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.string/bioconductor-alabaster.string_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alabaster.string')"
