about:
  description: omicsPrint provides functionality for cross omic genetic fingerprinting,
    for example, to verify sample relationships between multiple omics data types,
    i.e. genomic, transcriptomic and epigenetic (DNA methylation).
  home: https://bioconductor.org/packages/3.18/bioc/html/omicsPrint.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cross omic genetic fingerprinting
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-omicsprint
    path: recipes/bioconductor-omicsprint
    version: 1.2.0
package:
  name: bioconductor-omicsprint
  version: 1.22.0
requirements:
  host:
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-raggedexperiment >=1.26.0,<1.27.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-mass
  - r-matrixstats
  run:
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-raggedexperiment >=1.26.0,<1.27.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-mass
  - r-matrixstats
source:
  md5: 4e45c908441cedfc0dac097c558e61f1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/omicsPrint_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/omicsPrint/omicsPrint_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/omicsPrint_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omicsprint/bioconductor-omicsprint_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('omicsPrint')"
