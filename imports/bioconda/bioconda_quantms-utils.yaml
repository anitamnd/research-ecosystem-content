about:
  dev_url: https://www.github.com/bigbio/quantms-utils
  doc_url: https://quantms.org/home
  home: https://www.github.com/bigbio/quantms-utils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package with scripts and helpers for the quantms workflow.
build:
  entry_points:
  - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: quantms-utils
  version: 0.0.15
requirements:
  host:
  - python >=3.8,<3.11
  - pip
  - poetry-core
  - setuptools
  run:
  - python >=3.8,<3.11
  - click
  - sdrf-pipelines >=0.0.31
  - pyopenms
  - ms2rescore ==3.0.3
  - psm-utils ==0.8.3
  - pandas
  - numpy
  - pyarrow
  - deepLC ==2.2.38
  - scipy ==1.13.1
  - pygam
  - protobuf >=3.9.2
source:
  sha256: 94f1e8a33647a95fb34013c0efe78b92746775dab89f0144878195c6c57ab4b3
  url: https://pypi.io/packages/source/q/quantms-utils/quantms_utils-0.0.15.tar.gz
test:
  commands:
  - quantmsutilsc --help
  imports:
  - quantmsutils
