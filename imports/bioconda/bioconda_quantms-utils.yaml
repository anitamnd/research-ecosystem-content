about:
  dev_url: https://www.github.com/bigbio/quantms-utils
  doc_url: https://quantms.org/home
  home: https://www.github.com/bigbio/quantms-utils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package with scripts and helpers for the quantms workflow.
build:
  entry_points:
  - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: quantms-utils
  version: 0.0.12
requirements:
  host:
  - python >=3.8
  - pip
  - poetry-core
  - setuptools
  run:
  - python >=3.7.0,<4.0.0
  - click >=7.0
  - pydantic >=1.10,<2
  - sdrf-pipelines >=0.0.31
  - pyopenms >=2.9.1
  - ms2rescore ==3.0.3
  - psm-utils ==0.8.2
  - ms2pip ==4.0.0.dev8
  - deeplc ==2.2.38
  - pandas >=1.0.0
  - numpy
  - scipy ==1.13.1
  - scikit-learn
  - deeplcretrainer
  - protobuf >=3.9.2
  - pyarrow
  - pygam
source:
  sha256: 99ecf7e68acad272749040b231701018aaa76c391ceb234eaefd6f6842c2a4e6
  url: https://pypi.io/packages/source/q/quantms-utils/quantms_utils-0.0.12.tar.gz
test:
  commands:
  - quantmsutilsc --help
  imports:
  - quantmsutils
