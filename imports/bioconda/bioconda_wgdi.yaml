about:
  description: Python utility libraries on comparative genomics.
  dev_url: https://github.com/SunPengChuan/wgdi
  home: https://github.com/SunPengChuan/wgdi
  license: BSD-2-Clause
  license_family: BSD
  summary: Whole Genome Duplication Identification
build:
  entry_points:
  - wgdi = wgdi.run:main
  noarch: python
  number: 1
  run_exports:
  - None
extra:
  recipe-maintainers:
  - xuzhougeng
package:
  name: wgdi
  version: '0.7'
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - biopython
  - matplotlib-base
  - numpy
  - pandas >=1.1.0
  - scipy
  - paml
  - mafft
  - muscle
  - pal2nal
  - iqtree
  - fasttree
  - trimal
  - divvier ==1.01
source:
  sha256: 9ee9fb2564dfc742aeb24949c809c2523b11d25346688fa30e4b8523364f075c
  url: https://pypi.io/packages/source/w/wgdi/wgdi-0.7.tar.gz
test:
  commands:
  - wgdi --help
