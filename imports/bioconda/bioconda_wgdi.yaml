about:
  description: Python utility libraries on comparative genomics.
  dev_url: https://github.com/SunPengChuan/wgdi
  home: https://github.com/SunPengChuan/wgdi
  license: BSD-2-Clause
  license_family: BSD
  summary: Whole Genome Duplication Identification
build:
  entry_points:
  - wgdi = wgdi.run:main
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - xuzhougeng
package:
  name: wgdi
  version: '0.72'
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - biopython
  - matplotlib-base
  - numpy
  - pandas >=1.1.0
  - scipy
  - paml
  - mafft
  - muscle
  - pal2nal
  - iqtree
  - fasttree
  - trimal
  - divvier ==1.01
source:
  sha256: 6f8e6d409f75e4fa01899e40364dfb449c345db33d53c31a2548d488c0b1e9b8
  url: https://pypi.io/packages/source/w/wgdi/wgdi-0.72.tar.gz
test:
  commands:
  - wgdi --help
