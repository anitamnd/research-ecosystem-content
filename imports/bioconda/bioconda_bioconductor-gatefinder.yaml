about:
  description: Given a vector of cluster memberships for a cell population, identifies
    a sequence of gates (polygon filters on 2D scatter plots) for isolation of that
    cell type.
  home: https://bioconductor.org/packages/3.18/bioc/html/GateFinder.html
  license: Artistic-2.0
  summary: Projection-based Gating Strategy Optimization for Flow and Mass Cytometry
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gatefinder
  version: 1.22.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowfp >=1.60.0,<1.61.0
  - r-base
  - r-diptest
  - r-mvoutlier
  - r-splancs
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowfp >=1.60.0,<1.61.0
  - r-base
  - r-diptest
  - r-mvoutlier
  - r-splancs
source:
  md5: 4fcb13ba6ee293d3ffb30122b652df12
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GateFinder_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GateFinder/GateFinder_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/GateFinder_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gatefinder/bioconductor-gatefinder_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GateFinder')"
