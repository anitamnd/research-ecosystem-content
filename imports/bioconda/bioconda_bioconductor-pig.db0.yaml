about:
  description: Base annotation databases for pig, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/pig.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for pig
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pig.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 85aaccdbdb969825957db45db3fb7801
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/pig.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pig.db0/pig.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/pig.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pig.db0/bioconductor-pig.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pig.db0')"
