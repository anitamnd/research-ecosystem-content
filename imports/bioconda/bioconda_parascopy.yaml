about:
  dev_url: https://github.com/tprodanov/parascopy
  home: https://github.com/tprodanov/parascopy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Calling paralog-specific copy number and sequence variants in duplicated
    genes using short-read whole-genome sequencing.
build:
  entry_points:
  - parascopy=parascopy.entry_point:main
  number: 0
  run_exports:
  - None
package:
  name: parascopy
  version: 1.17.0
requirements:
  build:
  - None
  - None
  - meson
  - ninja
  - pkg-config
  host:
  - python
  - pip
  - setuptools
  - bzip2
  - zlib
  - htslib
  - tabixpp
  - clangdev
  run:
  - python
  - numpy >=1.15
  - scipy >=1.5
  - pysam >=0.17
  - simpleeval >=0.9
  - parasail-python >=1.2
  - biopython >=1.70
  - samtools >=1.11
  - bwa >=0.7
  - intervaltree >=3.0
  - tabixpp
  - construct
source:
  sha256: 42d2d32888a1c57ccee272d26015c96663c81cf36a747a3f5e1b1deea813c953
  url: https://github.com/tprodanov/parascopy/archive/v1.17.0.tar.gz
test:
  commands:
  - parascopy help
  - parascopy pretable --version
  - parascopy table --version
  - parascopy depth --version
  - parascopy cn --version
  - parascopy cn-using --version
  - parascopy pool --version
  - parascopy view --version
  - parascopy psvs --version
  - parascopy msa --version
  - parascopy call --version
  - _parascopy_freebayes --version
