about:
  description: countsimQC provides functionality to create a comprehensive report
    comparing a broad range of characteristics across a collection of count matrices.
    One important use case is the comparison of one or more synthetic count matrices
    to a real count matrix, possibly the one underlying the simulations. However,
    any collection of count matrices can be compared.
  home: https://bioconductor.org/packages/3.18/bioc/html/countsimQC.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Compare Characteristic Features of Count Data Sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
