  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-scales
  - r-statmod
source:
  md5: ee3c8c16534188d568ee8f0e01afb894
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/mpra_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mpra/mpra_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/mpra_1.24.0.tar.gz
