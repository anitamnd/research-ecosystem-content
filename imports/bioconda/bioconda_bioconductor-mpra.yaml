  - bioconductor-s4vectors >=0.40.0
  - bioconductor-summarizedexperiment >=1.32.0
  - r-base <4.4
  - r-scales
  - r-statmod
  run:
  - bioconductor-biocgenerics >=0.48.0
  - bioconductor-limma >=3.58.0
  - bioconductor-s4vectors >=0.40.0
  - bioconductor-summarizedexperiment >=1.32.0
  - r-base <4.4
  - r-scales
  - r-statmod
source:
  md5: 7de08f36d1319293d1e7134bc698a546
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/mpra_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/mpra/mpra_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/mpra_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mpra/bioconductor-mpra_1.28.0_src_all.tar.gz
