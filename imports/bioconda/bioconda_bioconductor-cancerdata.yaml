about:
  description: Dataset for the R package cancerclass
  home: https://bioconductor.org/packages/3.18/data/experiment/html/cancerdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'Development and validation of diagnostic tests from high-dimensional molecular
    data: Datasets'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cancerdata
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7baa088ef320a0222a897987ea8c3e8b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/cancerdata_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cancerdata/cancerdata_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/cancerdata_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cancerdata/bioconductor-cancerdata_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cancerdata')"
