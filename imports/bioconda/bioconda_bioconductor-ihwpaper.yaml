about:
  description: This package conveniently wraps all functions needed to reproduce the
    figures in the IHW paper (https://www.nature.com/articles/nmeth.3885) and the
    data analysis in https://rss.onlinelibrary.wiley.com/doi/10.1111/rssb.12411, cf.
    the arXiv preprint (http://arxiv.org/abs/1701.05179). Thus it is a companion package
    to the Bioconductor IHW package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/IHWpaper.html
  license: Artistic-2.0
  summary: Reproduce figures in IHW paper
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ihwpaper
  version: 1.30.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-ihw >=1.30.0,<1.31.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-ihw >=1.30.0,<1.31.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-rcpp
  - curl
  - bioconductor-data-packages >=20231203
