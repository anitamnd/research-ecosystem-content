about:
  description: SingleCellMultiModal is an ExperimentHub package that serves multiple
    datasets obtained from GEO and other sources and represents them as MultiAssayExperiment
    objects. We provide several multi-modal datasets including scNMT, 10X Multiome,
    seqFISH, CITEseq, SCoPE2, and others. The scope of the package is is to provide
    data for benchmarking and analysis.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/SingleCellMultiModal.html
  license: Artistic-2.0
  summary: Integrating Multi-modal Single Cell Experiment datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
