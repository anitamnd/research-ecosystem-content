about:
  description: An R package which interfaces the OME Bio-Formats Java library to allow
    reading of proprietary microscopy image data and metadata.
  home: https://bioconductor.org/packages/3.18/bioc/html/RBioFormats.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R interface to Bio-Formats
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rbioformats
  version: 1.2.0
requirements:
  host:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-rjava >=0.9-6
  - openjdk
  run:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-rjava >=0.9-6
  - openjdk
source:
  md5: cd83827dd164a9b44ba3d0d08fd77b38
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RBioFormats_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RBioFormats/RBioFormats_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/RBioFormats_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rbioformats/bioconductor-rbioformats_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RBioFormats')"
