about:
  description: 'ms2deepscore provides a Siamese neural network that is trained to
    predict

    molecular structural similarities (Tanimoto scores) from pairs of mass

    spectrometry spectra.

    '
  dev_url: https://github.com/matchms/ms2deepscore
  home: https://github.com/matchms/ms2deepscore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Deep learning similarity measure for comparing MS/MS spectra with respect
    to their chemical similarity
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
extra:
  identifiers:
  - doi:10.1186/s13321-021-00558-4
  - biotools:ms2deepscore
  recipe-maintainers:
  - niekdejonge
  - hechth
package:
  name: ms2deepscore
  version: 2.0.0
requirements:
  host:
  - python >=3.9
  - pip
  run:
  - python >=3.9
  - matchms >=0.18.0
  - matplotlib-base ==3.7.2
  - numba
  - numpy >=1.20.3
  - pandas
  - pytorch
  - scikit-learn
  - tqdm
source:
  sha256: 50b700319a07461a0ac2be0a6f67c1cf1b23a681cb76b8c4488d948f8976f5b2
  url: https://github.com/matchms/ms2deepscore/archive/refs/tags/2.0.0.tar.gz
test:
  imports:
  - ms2deepscore
