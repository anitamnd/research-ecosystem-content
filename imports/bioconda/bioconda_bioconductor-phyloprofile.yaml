about:
  description: PhyloProfile is a tool for exploring complex phylogenetic profiles.
    Phylogenetic profiles, presence/absence patterns of genes over a set of species,
    are commonly used to trace the functional and evolutionary history of genes across
    species and time. With PhyloProfile we can enrich regular phylogenetic profiles
    with further data like sequence/structure similarity, to make phylogenetic profiling
    more meaningful. Besides the interactive visualisation powered by R-Shiny, the
    package offers a set of further analysis features to gain insights like the gene
    age estimation or core gene identification.
  home: https://bioconductor.org/packages/3.18/bioc/html/PhyloProfile.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: PhyloProfile
