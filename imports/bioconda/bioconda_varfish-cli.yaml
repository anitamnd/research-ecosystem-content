about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
build:
  entry_points:
  - varfish-cli = varfish_cli.__main__:main
  noarch: python
  number: 2
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
package:
  name: varfish-cli
  version: 0.6.3
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3.9
  - attrs
  - cattrs
  - jsonschema
  - logzero
  - toml
  - requests
  - tqdm
  - tabulate
  - polyleven
  - pydantic >=2.0,<3.0
  - python-dateutil
  - simplejson
  - typeguard
  - typer
source:
  sha256: 7a7344b3d88b8ac303f0a54f7709fa528fe1555dd6e935c45e6ec452d955871d
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-0.6.3.tar.gz
test:
  commands:
  - varfish-cli --help
  imports:
  - varfish_cli
