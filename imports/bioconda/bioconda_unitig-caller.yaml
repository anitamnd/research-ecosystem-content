  - llvm-openmp
  run:
  - python
  - bifrost >=1.3.0
source:
  patches:
  - 0001-No-experimental.patch
  sha256: 9059db7042c9b6ae240974fc474bd51d092d1f8795009a4e9e969abfc293c007
  url: https://github.com/bacpop/unitig-caller/archive/v1.3.0.tar.gz
