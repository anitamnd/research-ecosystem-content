about:
  home: https://github.com/cytham/nanovar
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Structural variant caller using low-depth long reads
build:
  number: 0
  run_exports:
  - None
  script: -m pip install . --ignore-installed --no-deps -vv
  skip: true
extra:
  recipe-maintainers:
  - cytham
package:
  name: nanovar
  version: 1.8.0
requirements:
  build:
  - None
  host:
  - pip
  - python
  run:
  - python
  - numpy >=1.17.3
  - scipy >=1.2.1
  - biopython >=1.82
  - pybedtools >=0.8.2
  - matplotlib-base >=2.2.3
  - tensorflow-cpu >=2.0.0, <=2.15.1
  - natsort >=6.2.0
  - pysam >=0.15.3
  - bs4 >=0.0.2
  - bedtools >=2.26.0
  - minimap2 >=2.17
  - samtools >=1.3
source:
  sha256: 966117fc5667639dee4910823481037dc451ee972b3afdf93786f3f736eb120b
  url: https://pypi.io/packages/source/n/nanovar/nanovar-1.8.0.tar.gz
test:
  commands:
  - nanovar --help
  imports:
  - nanovar
