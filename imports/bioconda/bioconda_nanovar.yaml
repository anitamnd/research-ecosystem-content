about:
  home: https://github.com/cytham/nanovar
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Structural variant caller using low-depth long reads
build:
  number: 1
  run_exports:
  - None
  script: -m pip install . --ignore-installed --no-deps -vv
  skip: true
extra:
  recipe-maintainers:
  - cytham
package:
  name: nanovar
  version: 1.5.1
requirements:
  build:
  - None
  host:
  - pip
  - python
  run:
  - python
  - biopython >=1.78
  - matplotlib-base >=2.2.3
  - natsort >=6.2.0
  - numpy >=1.17.3
  - progress >=1.4
  - pybedtools >=0.8.2
  - scipy >=1.2.1
  - tensorflow-mkl >=2.0.0
  - bedtools >=2.26.0
  - minimap2 >=2.17
  - samtools >=1.3
  - pysam >=0.15.3
source:
  sha256: 5b189ff18958be0e7406752f7700e0c70d464ae64b70ed278fd32a2fe61280a4
  url: https://pypi.io/packages/source/n/nanovar/nanovar-1.5.1.tar.gz
test:
  commands:
  - nanovar --help
  imports:
  - nanovar
