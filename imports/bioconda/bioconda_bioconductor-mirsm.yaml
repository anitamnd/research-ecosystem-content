about:
  description: The package aims to identify miRNA sponge modules in heterogeneous
    data. It provides several functions to study miRNA sponge modules, including popular
    methods for inferring gene modules (candidate miRNA sponge modules), and a function
    to identify miRNA sponge modules, as well as several functions to conduct modular
    analysis of miRNA sponge modules.
  home: https://bioconductor.org/packages/3.17/bioc/html/miRSM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Inferring miRNA sponge modules in heterogeneous data
