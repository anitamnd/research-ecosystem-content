about:
  description: gwasurvivr is a package to perform survival analysis using Cox proportional
    hazard models on imputed genetic data.
  home: https://bioconductor.org/packages/3.18/bioc/html/gwasurvivr.html
  license: Artistic-2.0
  summary: 'gwasurvivr: an R package for genome wide survival analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gwasurvivr
  version: 1.20.0
requirements:
  host:
  - bioconductor-gwastools >=1.48.0,<1.49.0
  - bioconductor-snprelate >=1.36.0,<1.37.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-matrixstats
  - r-survival
  run:
  - bioconductor-gwastools >=1.48.0,<1.49.0
  - bioconductor-snprelate >=1.36.0,<1.37.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-matrixstats
  - r-survival
source:
  md5: 699843eb7ff1528732a6a2e093600aef
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gwasurvivr_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gwasurvivr/gwasurvivr_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/gwasurvivr_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwasurvivr/bioconductor-gwasurvivr_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gwasurvivr')"
