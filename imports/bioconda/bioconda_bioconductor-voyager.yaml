about:
  description: SpatialFeatureExperiment (SFE) is a new S4 class for working with spatial
    single-cell genomics data. The voyager package implements basic exploratory spatial
    data analysis (ESDA) methods for SFE. Univariate methods include univariate global
    spatial ESDA methods such as Moran's I, permutation testing for Moran's I, and
    correlograms. Bivariate methods include Lee's L and cross variogram. Multivariate
    methods include MULTISPATI PCA and multivariate local Geary's C recently developed
    by Anselin. The Voyager package also implements plotting functions to plot SFE
    data and ESDA results.
  home: https://bioconductor.org/packages/3.18/bioc/html/Voyager.html
  license: Artistic-2.0
  summary: From geospatial to spatial omics
