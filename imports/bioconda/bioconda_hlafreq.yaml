  - bs4
  - matplotlib-base
  - numpy
  - pandas
  - pymc >=3
  - arviz
  - python >=3.8
  - requests
  - scipy
source:
  sha256: 93941536c4912180f12544251792d21098e47116a871c6c49565054987e1438f
  url: https://pypi.io/packages/source/H/HLAfreq/HLAfreq-0.0.3.tar.gz
