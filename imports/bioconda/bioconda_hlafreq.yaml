about:
  home: https://github.com/Vaccitech/HLAfreq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Download and combine HLA frequency data from multiple studies
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - DAWells
package:
  name: hlafreq
  version: 0.0.4
requirements:
  host:
  - python >=3.10
  - pip
  run:
  - bs4
  - matplotlib-base >=3.6.0
  - numpy >=1.24.0
  - pandas
  - pymc >=3
  - arviz
  - python >=3.10
  - requests
  - scipy >=1.10.0
source:
  sha256: 58aa7aaa1d554a3264531f6aaa3bd0a5a29c13b58441dc6564537adf4d096051
  url: https://pypi.io/packages/source/h/hlafreq/hlafreq-0.0.4.tar.gz
test:
  imports:
  - HLAfreq
  - HLAfreq.HLAfreq_pymc
