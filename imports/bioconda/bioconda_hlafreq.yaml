  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Download and combine HLA frequency data from multiple studies
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - DAWells
package:
  name: hlafreq
  version: 0.0.3
requirements:
  host:
  - python >=3.8
  - pip
