about:
  description: Identification of clusters of co-expressed genes based on their expression
    across multiple (replicated) biological samples.
  home: https://bioconductor.org/packages/3.18/bioc/html/clusterSeq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Clustering of high-throughput sequencing data by identifying co-expression
    patterns
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clusterseq
  version: 1.26.0
requirements:
  host:
  - bioconductor-bayseq >=2.36.0,<2.37.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-bayseq >=2.36.0,<2.37.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
source:
  md5: c0f51fc6b851b707de4f53107c6179f5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/clusterSeq_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/clusterSeq/clusterSeq_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/clusterSeq_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clusterseq/bioconductor-clusterseq_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clusterSeq')"
