about:
  description: Fishpond contains methods for differential transcript and gene expression
    analysis of RNA-seq data using inferential replicates for uncertainty of abundance
    quantification, as generated by Gibbs sampling or bootstrap sampling. Also the
    package contains a number of utilities for working with Salmon and Alevin quantification
    files.
  home: https://bioconductor.org/packages/3.18/bioc/html/fishpond.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Fishpond: downstream methods and tools for expression data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fishpond
  version: 2.8.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-abind
  - r-base
  - r-gtools
  - r-jsonlite
  - r-matrix
  - r-matrixstats
  - r-svmisc
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
