about:
  description: PROGENy is resource that leverages a large compendium of publicly available
    signaling perturbation experiments to yield a common core of pathway responsive
    genes for human and mouse. These, coupled with any statistical method, can be
    used to infer pathway activities from bulk or single-cell transcriptomics.
  home: https://bioconductor.org/packages/3.18/bioc/html/progeny.html
  license: Apache License (== 2.0) | file LICENSE
  license_file: LICENSE
  summary: Pathway RespOnsive GENes for activity inference from gene expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-progeny
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-decoupler >=2.8.0,<2.9.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-reshape2
  - r-tidyr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-decoupler >=2.8.0,<2.9.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-reshape2
  - r-tidyr
source:
  md5: 9798ea9424f4115b980496038619f009
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/progeny_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/progeny/progeny_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/progeny_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-progeny/bioconductor-progeny_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('progeny')"
