about:
  description: The Common Workflow Language (CWL) is an open standard for development
    of data analysis workflows that is portable and scalable across different tools
    and working environments. Rcwl provides a simple way to wrap command line tools
    and build CWL data analysis pipelines programmatically within R. It increases
    the ease of usage, development, and maintenance of CWL pipelines.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rcwl.html
  license: GPL-2 | file LICENSE
  license_file: LICENSE
  summary: An R interface to the Common Workflow Language
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcwl
  version: 1.18.0
requirements:
  host:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-batchtools
  - r-codetools
  - r-diagrammer
  - r-r.utils
  - r-shiny
  - r-yaml
  run:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-batchtools
  - r-codetools
  - r-diagrammer
  - r-r.utils
  - r-shiny
  - r-yaml
source:
  md5: f427ee3f7f5ba2458f8f97b694b48a85
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rcwl_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rcwl/Rcwl_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rcwl_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcwl/bioconductor-rcwl_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcwl')"
