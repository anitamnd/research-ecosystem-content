about:
  description: A package to generate high-resolution Venn and Upset plots for genomic
    interaction data from HiC, ChIA-PET, HiChIP, PLAC-Seq, Hi-TrAC, HiCAR and etc.
    The package generates plots specifically crafted to eliminate the deceptive visual
    representation caused by the counts method.
  home: https://bioconductor.org/packages/3.18/bioc/html/hicVennDiagram.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Venn Diagram for genomic interaction data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicvenndiagram
  version: 1.0.0
requirements:
  host:
  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-complexupset
  - r-eulerr
  - r-ggplot2
  - r-htmlwidgets
  - r-reshape2
  - r-svglite
  run:
  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-complexupset
  - r-eulerr
  - r-ggplot2
  - r-htmlwidgets
  - r-reshape2
  - r-svglite
source:
  md5: 11577b64cc67b69e4b9d712a76cd3310
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/hicVennDiagram_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/hicVennDiagram/hicVennDiagram_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/hicVennDiagram_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hicvenndiagram/bioconductor-hicvenndiagram_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hicVennDiagram')"
