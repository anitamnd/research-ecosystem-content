about:
  description: This package estimates epigenetic age in skeletal muscle, using DNA
    methylation data generated with the Illumina Infinium technology (HM27, HM450
    and HMEPIC).
  home: https://bioconductor.org/packages/3.18/bioc/html/MEAT.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Muscle Epigenetic Age Test
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-meat
  version: 1.14.0
requirements:
  host:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-watermelon >=2.8.0,<2.9.0
  - r-base
  - r-dplyr
  - r-dynamictreecut >=1.63
  - r-glmnet >=2.0
  - r-rpmm >=1.25
  - r-stringr
  - r-tibble
  run:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-watermelon >=2.8.0,<2.9.0
  - r-base
  - r-dplyr
  - r-dynamictreecut >=1.63
  - r-glmnet >=2.0
  - r-rpmm >=1.25
  - r-stringr
  - r-tibble
source:
  md5: ea3f3041f0bdfab3844cea85f8d28c9b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MEAT_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MEAT/MEAT_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/MEAT_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-meat/bioconductor-meat_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MEAT')"
