about:
  description: This package provides functions for an Interactive Differential Expression
    AnaLysis of RNA-sequencing datasets, to extract quickly and effectively information
    downstream the step of differential expression. A Shiny application encapsulates
    the whole package.
  home: https://bioconductor.org/packages/3.18/bioc/html/ideal.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Interactive Differential Expression AnaLysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
