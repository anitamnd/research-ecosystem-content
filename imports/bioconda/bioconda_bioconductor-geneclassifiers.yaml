about:
  description: This packages aims for easy accessible application of classifiers which
    have been published in literature using an ExpressionSet as input.
  home: https://bioconductor.org/packages/3.18/bioc/html/geneClassifiers.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Application of gene classifiers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geneclassifiers
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
source:
  md5: 79b7de2354913e5a91e6026f3f815a46
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/geneClassifiers_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/geneClassifiers/geneClassifiers_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/geneClassifiers_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneclassifiers/bioconductor-geneclassifiers_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('geneClassifiers')"
