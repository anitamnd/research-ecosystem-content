about:
  description: RNAmodR.ML extend the functionality of the RNAmodR package and classical
    detection strategies towards detection through machine learning models. RNAmodR.ML
    provides classes, functions and an example workflow to establish a detection stratedy,
    which can be packaged.
  home: https://bioconductor.org/packages/3.18/bioc/html/RNAmodR.ML.html
  license: Artistic-2.0
  summary: Detecting patterns of post-transcriptional modifications using machine
    learning
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rnamodr.ml
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rnamodr >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ranger
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rnamodr >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ranger
source:
  md5: b82e119e7d8c2387b22f4b38d0985970
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RNAmodR.ML_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RNAmodR.ML/RNAmodR.ML_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAmodR.ML_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnamodr.ml/bioconductor-rnamodr.ml_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNAmodR.ML')"
