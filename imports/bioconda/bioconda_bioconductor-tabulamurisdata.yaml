about:
  description: Access to processed 10x (droplet) and SmartSeq2 (on FACS-sorted cells)
    single-cell RNA-seq data from the Tabula Muris consortium (http://tabula-muris.ds.czbiohub.org/).
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TabulaMurisData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 10x And SmartSeq2 Data From The Tabula Muris Consortium
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tabulamurisdata
  version: 1.20.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 39c27cc6646ea3bcdb4637a226b219b8
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TabulaMurisData_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TabulaMurisData/TabulaMurisData_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/TabulaMurisData_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tabulamurisdata/bioconductor-tabulamurisdata_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TabulaMurisData')"
