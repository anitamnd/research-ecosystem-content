about:
  description: Base annotation databases for chimp, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/chimp.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for chimp
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chimp.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: afb020cefb808101626234257bf71f69
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/chimp.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/chimp.db0/chimp.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/chimp.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chimp.db0/bioconductor-chimp.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chimp.db0')"
