about:
  description: Automated pipline to perform gene expression analysis for Applied Biosystems
    Genome Survey Microarray (AB1700) data format. Functions include data preprocessing,
    filtering, control probe analysis, statistical analysis in one single function.
    A GUI interface is also provided. The raw data, processed data, graphics output
    and statistical results are organized into folders according to the analysis settings
    used.
  home: https://bioconductor.org/packages/3.18/bioc/html/ABarray.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Microarray QA and statistical data analysis for Applied Biosystems Genome
    Survey Microrarray (AB1700) gene expression data.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-abarray
  version: 1.70.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - r-base
source:
  md5: 59e686f9daf6990fbe6e1594b8676197
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ABarray_1.70.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ABarray/ABarray_1.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/ABarray_1.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-abarray/bioconductor-abarray_1.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ABarray')"
