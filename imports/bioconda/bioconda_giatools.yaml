about:
  dev_url: https://github.com/BMCV/giatools
  home: https://github.com/BMCV/giatools
  license: MIT
  summary: Tools required for Galaxy Image Analysis
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install --no-deps --ignore-installed . -vv '
extra:
  recipe-maintainers:
  - kostrykin
package:
  name: giatools
  version: 0.3.1
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  - setuptools
  - numpy >=1.18
  - scikit-image >=0.18
  run:
  - python >=3.8,<3.12
  - numpy >=1.18
  - scikit-image >=0.18
source:
