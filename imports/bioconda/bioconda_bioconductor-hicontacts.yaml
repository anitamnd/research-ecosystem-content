  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrastr
  - r-matrix
