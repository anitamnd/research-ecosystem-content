about:
  description: HiContacts provides a collection of tools to analyse and visualize
    Hi-C datasets imported in R by HiCExperiment.
  home: https://bioconductor.org/packages/3.18/bioc/html/HiContacts.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Analysing cool files in R with HiContacts
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicontacts
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hicexperiment >=1.2.0,<1.3.0
  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrastr
  - r-matrix
  - r-readr
  - r-rspectra
  - r-scales
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
