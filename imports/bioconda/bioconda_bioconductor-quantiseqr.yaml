about:
  description: This package provides a streamlined workflow for the quanTIseq method,
    developed to perform the quantification of the Tumor Immune contexture from RNA-seq
    data. The quantification is performed against the TIL10 signature (dissecting
    the contributions of ten immune cell types), carefully crafted from a collection
    of human RNA-seq samples. The TIL10 signature has been extensively validated using
    simulated, flow cytometry, and immunohistochemistry data.
  home: https://bioconductor.org/packages/3.18/bioc/html/quantiseqr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quantification of the Tumor Immune contexture from RNA-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-quantiseqr
  version: 1.10.0
