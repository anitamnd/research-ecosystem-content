about:
  description: This companion package for SNPhood provides some example datasets of
    a larger size than allowed for the SNPhood package. They include full and real-world
    examples for performing analyses with the SNPhood package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/SNPhoodData.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Additional and more complex example data for the SNPhood package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-snphooddata
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 72ac86008c225c71df946cc8a7de1fa1
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/SNPhoodData_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SNPhoodData/SNPhoodData_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/SNPhoodData_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snphooddata/bioconductor-snphooddata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SNPhoodData')"
