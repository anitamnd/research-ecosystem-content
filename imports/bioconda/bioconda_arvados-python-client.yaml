about:
  description: 'Python API for Arvados, an open source platform for managing and

    analyzing biomedical big data

    '
  home: https://github.com/curoverse/arvados/tree/main/sdk/python
  license: Apache-2.0
  license_file: LICENSE-2.0.txt
  summary: Python API for Arvados
build:
  noarch: python
  number: 1
  run_exports:
  - None
extra:
  skip-lints:
  - uses_setuptools
  - should_be_noarch_generic
package:
  name: arvados-python-client
  version: 3.0.0
requirements:
  host:
  - python 3.8
  - setuptools >=40.3.0
  - pip
  run:
  - python >=3.8
  - setuptools >=40.3.0
  - ciso8601 >=2.0.0
  - google-api-python-client >=2.1.0
  - google-auth
  - httplib2 >=0.9.2
  - pycurl >=7.19.5.1
  - websockets
source:
  sha256: 7f980029b27a27f0f348f610784757ca6ff419aee6eb903b046c37b719e1b820
  url: https://pypi.org/packages/source/a/arvados-python-client/arvados-python-client-3.0.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - arvados
  requires:
  - pip
