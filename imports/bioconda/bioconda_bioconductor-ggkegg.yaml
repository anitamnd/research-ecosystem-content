about:
  description: This package aims to import, parse, and analyze KEGG data such as KEGG
    PATHWAY and KEGG MODULE. The package supports visualizing KEGG information using
    ggplot2 and ggraph through using the grammar of graphics. The package enables
    the direct visualization of the results from various omics analysis packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/ggkegg.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: KEGG pathway visualization by ggplot2
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggkegg
  version: 1.0.2
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-cairo
  - r-data.table
  - r-dplyr
  - r-getoptlong
  - r-ggplot2
  - r-ggraph
  - r-igraph
  - r-magick
  - r-patchwork
  - r-shadowtext
  - r-stringr
  - r-tibble
  - r-tidygraph
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-cairo
