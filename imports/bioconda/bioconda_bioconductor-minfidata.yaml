  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1ca7578aeab1a54db146c443870be6e7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/minfiData_0.48.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/minfiData/minfiData_0.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/minfiData_0.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-minfidata/bioconductor-minfidata_0.48.0_src_all.tar.gz
test:
