about:
  description: Assorted files generated from droplet-based single-cell protocols,
    to be used for testing functions in DropletUtils. Primarily intended for storing
    files that directly come out of processing pipelines like 10X Genomics' CellRanger
    software, prior to the formation of a SingleCellExperiment object. Unlike other
    packages, this is not designed to provide objects that are immediately ready for
    analysis.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DropletTestFiles.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Test Files for Single-Cell Droplet Utilities
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-droplettestfiles
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5a3a3f0d0901c90c6a2b173b976c4868
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DropletTestFiles_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DropletTestFiles/DropletTestFiles_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/DropletTestFiles_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-droplettestfiles/bioconductor-droplettestfiles_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DropletTestFiles')"
