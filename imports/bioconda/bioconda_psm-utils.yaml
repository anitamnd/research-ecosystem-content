about:
  dev_url: https://github.com/compomics/psm_utils
  doc_url: https://psm_utils.readthedocs.io
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Common utilities for parsing and handling peptide-spectrum matches and
    search engine results.
build:
  entry_points:
  - psm_utils=psm_utils.__main__:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1021/acs.jproteome.2c00609
  - biotools:psm_utils
  recipe-maintainers:
  - compomics
package:
  name: psm-utils
  version: 1.2.0
requirements:
  host:
  - pip
  - python >=3.7
  - setuptools
  run:
  - python >=3.7
  - pyteomics >=4
  - pyopenms
  - lxml
  - psims
  - pandas
  - numpy
  - click
  - rich
  - pydantic
  - sqlalchemy
  - pyarrow
source:
  sha256: 38ead8b9ef6f46552d1016a0947527b68af33b73e9f39177f091136551c23c4a
  url: https://pypi.io/packages/source/p/psm-utils/psm_utils-1.2.0.tar.gz
test:
  imports:
  - psm_utils
