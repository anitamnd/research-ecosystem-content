about:
  dev_url: https://github.com/wytamma/snk
  home: https://snk.wytamma.com
  license: MIT
  license_file: LICENSE.txt
  summary: A Snakemake CLI and Workflow Management System.
build:
  entry_points:
  - snk = snk.main:app
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Wytamma
package:
  name: snk
  version: 0.30.1
requirements:
  host:
  - python >=3.8
  - hatchling
  - pip
  - git
  run:
  - python >=3.8
  - gitpython >=3.1.0,<3.2.dev0
  - snk-cli >=0.5.2
  - git
source:
  sha256: 6bb3ed373c94ed4d9764b3ced41aecddc112c373400925f1166d52b5e5ca7c90
  url: https://pypi.io/packages/source/s/snk/snk-0.30.1.tar.gz
test:
  commands:
  - pip check
  - snk --help
  imports:
  - snk
  requires:
  - pip
  - git
