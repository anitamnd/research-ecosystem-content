about:
  description: This package is devoted to analyzing MeRIP-seq data. Current functionalities
    include 1. detect transcriptome wide m6A methylation regions 2. detect transcriptome
    wide differential m6A methylation regions.
  home: https://bioconductor.org/packages/3.18/bioc/html/TRESS.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Toolbox for mRNA epigenetics sequencing analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tress
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
  - r-matrixstats
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
  - r-matrixstats
source:
  md5: f0a0a2bbb1b989970231d8ac23ecfaaa
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TRESS_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TRESS/TRESS_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/TRESS_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tress/bioconductor-tress_1.8.0_src_all.tar.gz
