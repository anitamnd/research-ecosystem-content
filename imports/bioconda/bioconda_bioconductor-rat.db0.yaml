about:
  description: Base annotation databases for rat, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/rat.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for rat
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rat.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: cde666f86ec7b61beb8cf1037511f977
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/rat.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rat.db0/rat.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/rat.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rat.db0/bioconductor-rat.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rat.db0')"
