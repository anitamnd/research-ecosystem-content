about:
  description: This is an R/shiny package to perform functional enrichment analysis
    for microbiome data. This package was based on clusterProfiler. Moreover, MicrobiomeProfiler
    support KEGG enrichment analysis, COG enrichment analysis, Microbe-Disease association
    enrichment analysis, Metabo-Pathway analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/MicrobiomeProfiler.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An R/shiny package for microbiome functional enrichment analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-microbiomeprofiler
  version: 1.8.0
requirements:
  host:
  - bioconductor-clusterprofiler >=4.10.0,<4.11.0
  - bioconductor-enrichplot >=1.22.0,<1.23.0
  - r-base
  - r-config
  - r-dt
  - r-ggplot2
  - r-golem
  - r-gson
  - r-htmltools
  - r-magrittr
  - r-shiny >=1.6.0
  - r-shinycustomloader
  - r-shinywidgets
  run:
  - bioconductor-clusterprofiler >=4.10.0,<4.11.0
  - bioconductor-enrichplot >=1.22.0,<1.23.0
  - r-base
  - r-config
  - r-dt
  - r-ggplot2
  - r-golem
  - r-gson
  - r-htmltools
  - r-magrittr
  - r-shiny >=1.6.0
  - r-shinycustomloader
  - r-shinywidgets
source:
  md5: 47851ff17ed03e5b448a09513c7bf122
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MicrobiomeProfiler_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MicrobiomeProfiler/MicrobiomeProfiler_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/MicrobiomeProfiler_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-microbiomeprofiler/bioconductor-microbiomeprofiler_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MicrobiomeProfiler')"
