about:
  description: The cfToolsData package supplies the data for the cfTools package.
    It contains two pre-trained deep neural network (DNN) models for the cfSort function.
    Additionally, it includes the shape parameters of beta distribution characterizing
    methylation markers associated with four tumor types for the CancerDetector function,
    as well as the parameters characterizing methylation markers specific to 29 primary
    human tissue types for the cfDeconvolve function.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/cfToolsData.html
  license: file LICENSE
  license_file: LICENSE
  summary: ExperimentHub data for the cfTools package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cftoolsdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 00bbf328a45fb8731b3c7262b3521e0b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/cfToolsData_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cfToolsData/cfToolsData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/cfToolsData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cftoolsdata/bioconductor-cftoolsdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cfToolsData')"
