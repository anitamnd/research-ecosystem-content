about:
  description: A post hoc cell type classification tool to fine-tune cell type annotations
    generated by any cell type classification procedure with semi-supervised learning
    algorithm AdaSampling technique. The current version of scReClassify supports
    Support Vector Machine and Random Forest as a base classifier.
  home: https://bioconductor.org/packages/3.18/bioc/html/scReClassify.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: 'scReClassify: post hoc cell type classification of single-cell RNA-seq
    data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-screclassify
  version: 1.8.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-randomforest
  run:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-randomforest
source:
  md5: 722bce944db1f380df35d68a47c4bef7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/scReClassify_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scReClassify/scReClassify_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/scReClassify_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-screclassify/bioconductor-screclassify_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scReClassify')"
