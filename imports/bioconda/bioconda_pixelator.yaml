about:
  home: https://github.com/PixelgenTechnologies/pixelator
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A command-line tool and library to process and analyze sequencing data
    from Molecular Pixelation (MPX) assays.
build:
  entry_points:
  - pixelator = pixelator.cli:main_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - johandahlberg
  - ambarrio
  - fbdtemme
package:
  name: pixelator
  version: 0.18.2
requirements:
  host:
  - python >=3.10,<3.12
  - poetry-core >=1.0.0
  - poetry-dynamic-versioning >=1.0.1
  - pip
  run:
  - python >=3.10,<3.12
  - click
  - yapf
  - cutadapt >=4.2
  - umi_tools >=1.1.4,<2.0.0
  - pyfastx
  - yappi
  - pandas >=2.0.0,<3.0.0
  - numpy <1.24.0
  - python-annoy <=1.17.0
  - xopen <1.9.0
  - anndata >=0.8.0
  - numba >=0.56.4
  - scanpy
  - lxml
  - cssselect
  - typing_extensions
  - scipy <1.13.0
  - pyarrow >=14,<16
  - semver >=3.0.0,<4.0.0
  - ruamel.yaml >=0.17.21,<0.18.0
  - pydantic >=2.0,<2.5
  - polars >=1.1.0,<2.0
  - importlib-resources >=5.12.0,<6.0.0
  - fsspec >=2023.12.2,<2024.0.0
  - fastparquet >=2023.8.0,<2024.0.0
  - graspologic >=3.3.0,<4.0.0
  - fastp
  - plotly
source:
  sha256: b2ae77b1118f804c47cb71e0af3b64d05657e670a9a0f24d79f57bacb38c2fcb
  url: https://pypi.io/packages/source/p/pixelgen-pixelator/pixelgen_pixelator-0.18.2.tar.gz
test:
  commands:
  - pip check
  - pixelator --help
  imports:
  - pixelator
  requires:
  - pip
