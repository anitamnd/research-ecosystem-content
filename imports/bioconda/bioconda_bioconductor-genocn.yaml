about:
  description: Simultaneous identification of copy number states and genotype calls
    for regions of either copy number variations or copy number aberrations
  home: https://bioconductor.org/packages/3.18/bioc/html/genoCN.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: genotyping and copy number study tools
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: bioconductor-genocn
  version: 1.54.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  - libblas
  - liblapack
  run:
  - r-base
source:
  md5: ebc7fc5cb3b5c2bcd98718a7bcd95d6a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/genoCN_1.54.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/genoCN/genoCN_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/genoCN_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genocn/bioconductor-genocn_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('genoCN')"
