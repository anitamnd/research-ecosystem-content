about:
  description: A shiny interface to the scanMiR package. The application enables the
    scanning of transcripts and custom sequences for miRNA binding sites, the visualization
    of KdModels and binding results, as well as browsing predicted repression data.
    In addition contains the IndexedFst class for fast indexed reading of large GenomicRanges
    or data.frames, and some utilities for facilitating scans and identifying enriched
    miRNA-target pairs.
  home: https://bioconductor.org/packages/3.18/bioc/html/scanMiRApp.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: scanMiR shiny application
