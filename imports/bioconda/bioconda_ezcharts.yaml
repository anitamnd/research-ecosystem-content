about:
  dev_url: https://github.com/epi2me-labs/ezcharts
  doc_url: https://github.com/epi2me-labs/ezcharts/blob/v0.11.2/README.md
  home: https://github.com/epi2me-labs/ezcharts
  license: BSD-4-Clause
  license_family: BSD
  license_file: LICENSE
  summary: eCharts plotting API.
build:
  entry_points:
  - ezcharts = ezcharts:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: ezcharts
  version: 0.11.2
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - bokeh >=3.1.0,<3.2.dev0
  - dominate
  - jinja2
  - libsass
  - numpy
  - pandas
  - pydantic <2.0.0
  - scipy
  - seaborn-base >=0.12.0,<0.13.dev0
  - sigfig
  - natsort ==8.4.0
  - pysam
  - pymsaviz ==0.4.2
  - biopython
source:
  sha256: d643951b43812f23e2079294446636d1574e5f78d027d3679a2ab9ff391deb07
  url: https://pypi.org/packages/source/e/ezcharts/ezcharts-0.11.2.tar.gz
test:
  commands:
  - ezcharts --help
  imports:
  - ezcharts
