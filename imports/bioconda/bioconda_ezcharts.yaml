about:
  dev_url: https://github.com/epi2me-labs/ezcharts
  doc_url: https://github.com/epi2me-labs/ezcharts/blob/v0.10.2/README.md
  home: https://github.com/epi2me-labs/ezcharts
  license: BSD-4-Clause
  license_family: BSD
  license_file: LICENSE
  summary: eCharts plotting API.
build:
  entry_points:
  - ezcharts = ezcharts:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: ezcharts
  version: 0.10.2
requirements:
  host:
  - python >=3.7
  - pip
  run:
  - python >=3.7
  - bokeh >=3.1.0,<3.2.dev0
  - dominate
  - jinja2
  - libsass
  - numpy
  - pandas
  - pydantic <2.0.0
  - scipy
  - seaborn-base >=0.12.0,<0.13.dev0
  - sigfig
  - natsort
  - pysam
  - pymsaviz
  - biopython
source:
  sha256: 5357d3104057a14cb05afda3ef252771fcc00ced3200bd25a0195795ed6daae1
  url: https://pypi.org/packages/source/e/ezcharts/ezcharts-0.10.2.tar.gz
test:
  commands:
  - ezcharts --help
  imports:
  - ezcharts
