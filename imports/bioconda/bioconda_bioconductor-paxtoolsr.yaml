about:
  description: 'The package provides a set of R functions for interacting with BioPAX
    OWL files using Paxtools and the querying Pathway Commons (PC) molecular interaction
    database. Pathway Commons is a project by the Memorial Sloan-Kettering Cancer
    Center (MSKCC), Dana-Farber Cancer Institute (DFCI), and the University of Toronto.
    Pathway Commons databases include: BIND, BioGRID, CORUM, CTD, DIP, DrugBank, HPRD,
    HumanCyc, IntAct, KEGG, MirTarBase, Panther, PhosphoSitePlus, Reactome, RECON,
    TRANSFAC.'
  home: https://bioconductor.org/packages/3.18/bioc/html/paxtoolsr.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Access Pathways from Multiple Databases Through BioPAX and Pathway Commons
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-paxtoolsr
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-r.utils
  - r-rappdirs
  - r-readr
  - r-rjava >=0.9-8
  - r-rjson
  - r-xml
  - openjdk
  run:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-r.utils
  - r-rappdirs
  - r-readr
  - r-rjava >=0.9-8
  - r-rjson
  - r-xml
  - openjdk
source:
  md5: 2ed785fb7d7859ff53d143baba8ff73d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/paxtoolsr_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/paxtoolsr/paxtoolsr_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/paxtoolsr_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-paxtoolsr/bioconductor-paxtoolsr_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('paxtoolsr')"
