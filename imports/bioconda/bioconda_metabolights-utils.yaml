about:
  home: https://github.com/EBI-Metabolights/metabolights-utils
  license: Apache-2.0
  license_file: LICENSE
  summary: MetaboLights open metabolomics data repository command line interface (CLI),
    common MetaboLights data models, utility methods and classes.
build:
  entry_points:
  - mtbls = metabolights_utils.commands.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
package:
  name: metabolights-utils
  version: 1.2.1
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.8,<4.0
  - pydantic >=2.0.0,<3.0.0
  - pydantic-settings >=2.0.3,<3.0.0
  - unidecode >=1.3.8,<2.0.0
  - jsonschema >=4.22.0,<5.0.0
  - click >=8.1.7,<9.0.0
  - beautifulsoup4 >=4.12.3,<5.0.0
  - jsonpath-ng >=1.6.1,<2.0.0
  - httpx >=0.27.0,<0.28.0
  - python-dateutil >=2.9.0,<3.0.0
source:
  sha256: 2db0e90df0540f87820955de31f8ec7bf9cbc6a0f669632c252c1f5908b31c9d
  url: https://pypi.io/packages/source/m/metabolights-utils/metabolights_utils-1.2.1.tar.gz
test:
  commands:
  - mtbls --version
  - mtbls --help
  imports:
  - metabolights_utils
  requires:
  - pip
