about:
  description: The package contains data of the Primary Blood Cancer Encyclopedia
    (PACE) project together with a complete executable transcript of the statistical
    analysis and reproduces figures presented in the paper "Drug-perturbation-based
    stratification of blood cancer" by Dietrich S, Oles M, Lu J et al., J. Clin. Invest.
    (2018) 128(1):427-445. doi:10.1172/JCI93801.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/BloodCancerMultiOmics2017.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: '"Drug-perturbation-based stratification of blood cancer" by Dietrich S,
    Oles M, Lu J et al. - experimental data and complete analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bloodcancermultiomics2017
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-beeswarm
  - r-devtools
  - r-dplyr
  - r-ggdendro
  - r-ggplot2
  - r-glmnet
  - r-gtable
  - r-ipflasso
  - r-rcolorbrewer
  - r-reshape2
  - r-scales
  - r-survival
  - r-tibble
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-beeswarm
  - r-devtools
  - r-dplyr
  - r-ggdendro
  - r-ggplot2
