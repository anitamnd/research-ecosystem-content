about:
  description: This package provides methods and object classes for parsing FastQC
    reports and output summaries from other NGS tools into R. As well as parsing files,
    multiple plotting methods have been implemented for visualising the parsed data.
    Plots can be generated as static ggplot objects or interactive plotly objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/ngsReports.html
  license: file LICENSE
  license_file: LICENSE
  summary: Load FastqQC reports and other NGS related files
