about:
  description: This is a simple data package including various data sets derived from
    the estrogen data for use with the puma (Propagating Uncertainty in Microarray
    Analysis) package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/pumadata.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Various data sets for use with the puma package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pumadata
  version: 2.38.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-oligo >=1.66.0,<1.67.0
  - bioconductor-puma >=3.44.0,<3.45.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-oligo >=1.66.0,<1.67.0
  - bioconductor-puma >=3.44.0,<3.45.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 811d6234d1d4e310beb7111601b157b7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/pumadata_2.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pumadata/pumadata_2.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/pumadata_2.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pumadata/bioconductor-pumadata_2.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pumadata')"
