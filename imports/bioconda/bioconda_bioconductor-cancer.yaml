about:
  description: The package is user friendly interface based on the cgdsr and other
    modeling packages to explore, compare, and analyse all available Cancer Data (Clinical
    data, Gene Mutation, Gene Methylation, Gene Expression, Protein Phosphorylation,
    Copy Number Alteration) hosted by the Computational Biology Center at Memorial-Sloan-Kettering
    Cancer Center (MSKCC).
  home: https://bioconductor.org/packages/3.18/bioc/html/canceR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A Graphical User Interface for accessing and modeling the Cancer Genomics
    Data of MSKCC
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cancer
  version: 1.36.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genetclassifier >=1.42.0,<1.43.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-phenotest >=1.50.0,<1.51.0
  - r-base
  - r-circlize
  - r-formula
  - r-httr
  - r-plyr
  - r-r.methodss3
  - r-r.oo
  - r-rpart
  - r-runit
  - r-survival
  - r-tkrplot
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genetclassifier >=1.42.0,<1.43.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-phenotest >=1.50.0,<1.51.0
  - r-base
  - r-circlize
