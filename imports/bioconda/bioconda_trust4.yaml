  license_file: LICENSE.txt
  summary: TCR and BCR assembly from bulk or single-cell RNA-seq data
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: trust4
  version: 1.1.4
requirements:
  build:
  - make
  - None
  - None
  host:
  - samtools 0.1.19.*
  - zlib
  run:
  - perl
source:
