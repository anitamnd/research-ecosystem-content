about:
  description: This package contains code to illustrate the 'Using R and Bioconductor
    for proteomics data analysis' and 'Visualisation of proteomics data using R and
    Bioconductor' manuscripts. The vignettes describe the code and data needed to
    reproduce the examples and figures described in the paper and functionality for
    proteomics visualisation. It also contain various function to discover R software
    for mass spectrometry and proteomics.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RforProteomics.html
  license: Artistic-2.0
  summary: Companion package to the 'Using R and Bioconductor for proteomics data
    analysis' publication
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rforproteomics
  version: 1.40.0
requirements:
  host:
  - bioconductor-biocviews >=1.70.0,<1.71.0
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - r-base
  - r-biocmanager
  - r-r.utils
  run:
  - bioconductor-biocviews >=1.70.0,<1.71.0
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - r-base
  - r-biocmanager
  - r-r.utils
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 6d75aedb5902ea26a18e39da6848db4c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RforProteomics_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RforProteomics/RforProteomics_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/RforProteomics_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rforproteomics/bioconductor-rforproteomics_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RforProteomics')"
