about:
  home: https://github.com/bede/hostile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Hostile: accurate host decontamination'
build:
  entry_points:
  - hostile = hostile.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btad728
package:
  name: hostile
  version: 1.1.0
requirements:
  host:
  - pip
  - python >=3.10
  - flit-core >=3.9.0
  run:
  - bowtie2 ==2.4.5
  - defopt >=6.4.0
  - dnaio >=1.2.0
  - gawk >=5.1.0
  - httpx >=0.24.1
  - minimap2 >=2.26
  - platformdirs >=3.5.1
  - python >=3.10
  - samtools >=1.17
  - tqdm >=4.65.0
  - bedtools >=2.31.0
source:
  sha256: eee390f97ac9f669f10792a3fb487d92b9cec518c0b072338b3654a162965e2e
  url: https://pypi.io/packages/source/h/hostile/hostile-1.1.0.tar.gz
test:
  commands:
  - hostile --version
  imports:
  - hostile
