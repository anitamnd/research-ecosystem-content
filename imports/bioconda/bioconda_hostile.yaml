about:
  home: https://github.com/bede/hostile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Hostile: accurate host decontamination'
build:
  entry_points:
  - hostile = hostile.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btad728
package:
  name: hostile
  version: 2.0.0
requirements:
  host:
  - pip
  - python >=3.10
  - flit-core >=3.9.0
  run:
  - bowtie2 ==2.5.4
  - defopt >=6.4.0
  - dnaio >=1.2.0
  - gawk >=5.3.1
  - httpx >=0.24.1
  - minimap2 >=2.28
  - platformdirs >=3.5.1
  - python >=3.10
  - samtools >=1.17
  - tqdm >=4.65.0
  - bedtools >=2.31.1
source:
  sha256: df28103b225407790b83b744383ca2f10e6dfcdddcc1291c4faed0a9673e9ff1
  url: https://pypi.io/packages/source/h/hostile/hostile-2.0.0.tar.gz
test:
  commands:
  - hostile --version
  imports:
  - hostile
