about:
  description: Python package for probe-based gene cluster finding in large microbial
    genome database.
  dev_url: https://github.com/jrim42/pyGCAP
  home: https://github.com/jrim42/pyGCAP
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package for probe-based gene cluster finding in large microbial
    genome database.
build:
  entry_points:
  - pygcap=pygcap.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - jsrim
package:
  name: pygcap
  version: 1.2.5
requirements:
  build:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - pandas
  - matplotlib-base
  - requests
  - ruamel.yaml 0.16.12
source:
  sha256: caa4edf728b8cee811daf71e6fda4f3a088fcec3a6bd24a3fc37807c2ee01125
  url: https://pypi.io/packages/source/p/pygcap/pygcap-1.2.5.tar.gz
test:
  commands:
  - pygcap --help
  imports:
  - pygcap
