about:
  description: A set of tools for working with miRNA affinity models (KdModels), efficiently
    scanning for miRNA binding sites, and predicting target repression. It supports
    scanning using miRNA seeds, full miRNA sequences (enabling 3' alignment) and KdModels,
    and includes the prediction of slicing and TDMD sites. Finally, it includes utility
    and plotting functions (e.g. for the visual representation of miRNA-target alignment).
  home: https://bioconductor.org/packages/3.18/bioc/html/scanMiR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: scanMiR
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
