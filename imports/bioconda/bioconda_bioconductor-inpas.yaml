about:
  description: Alternative polyadenylation (APA) is one of the important post- transcriptional
    regulation mechanisms which occurs in most human genes. InPAS facilitates the
    discovery of novel APA sites and the differential usage of APA sites from RNA-Seq
    data. It leverages cleanUpdTSeq to fine tune identified APA sites by removing
    false sites.
  home: https://bioconductor.org/packages/3.18/bioc/html/InPAS.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identify Novel Alternative PolyAdenylation Sites (PAS) from RNA-seq data
