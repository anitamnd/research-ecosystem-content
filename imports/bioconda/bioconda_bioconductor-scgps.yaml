about:
  description: 'The package implements two main algorithms to answer two key questions:
    a SCORE (Stable Clustering at Optimal REsolution) to find subpopulations, followed
    by scGPS to investigate the relationships between subpopulations.'
  home: https://bioconductor.org/packages/3.18/bioc/html/scGPS.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A complete analysis of single cell subpopulations, from identifying subpopulations
    to analysing their relationship (scGPS = single cell Global Predictions of Subpopulation)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scgps
  version: 1.16.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-caret >=6.0
  - r-dplyr
  - r-dynamictreecut
  - r-fastcluster
  - r-ggplot2 >=2.2.1
  - r-glmnet >2.0
  - r-locfit
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppparallel
  - libblas
  - liblapack
  run:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-caret >=6.0
  - r-dplyr
  - r-dynamictreecut
  - r-fastcluster
  - r-ggplot2 >=2.2.1
  - r-glmnet >2.0
  - r-locfit
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppparallel
