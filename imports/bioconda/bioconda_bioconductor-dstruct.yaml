about:
  description: dStruct identifies differentially reactive regions from RNA structurome
    profiling data. dStruct is compatible with a broad range of structurome profiling
    technologies, e.g., SHAPE-MaP, DMS-MaPseq, Structure-Seq, SHAPE-Seq, etc. See
    Choudhary et al., Genome Biology, 2019 for the underlying method.
  home: https://bioconductor.org/packages/3.18/bioc/html/dStruct.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identifying differentially reactive regions from RNA structurome profiling
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dstruct
  version: 1.8.0
requirements:
  host:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-purrr
  - r-reshape2
  - r-rlang
  - r-zoo
  run:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-purrr
  - r-reshape2
  - r-rlang
  - r-zoo
source:
  md5: 294cd694534f0d82a92aaabeea86836f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/dStruct_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/dStruct/dStruct_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/dStruct_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dstruct/bioconductor-dstruct_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('dStruct')"
