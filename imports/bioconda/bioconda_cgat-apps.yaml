about:
  dev_url: https://github.com/cgat-developers/cgat-apps
  doc_url: https://cgat-apps.readthedocs.io/en/latest
  home: https://github.com/cgat-developers/cgat-apps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Computational Genomics Analysis Toolkit.
build:
  entry_points:
  - cgat = cgat.cgat:main
  number: 0
  run_exports:
  - None
package:
  name: cgat-apps
  version: 0.7.4
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - cython >=0.29.35
  - numpy
  - pysam
  - htslib
  run:
  - python
  - cgatcore
  - alignlib-lite
  - biopython
  - matplotlib-base
  - numpy
  - pandas
  - pybedtools
  - pybigwig
  - pysam
  - htslib
  - pyyaml
  - quicksect
  - scipy
  - scikit-learn
  - sortedcontainers
  - bedtools
  - ucsc-bedgraphtobigwig
  - ucsc-wigtobigwig
  - coreutils
  - grep
source:
  patches:
  - 0001-setup.py.patch
  sha256: 3e161597c6e4cf59fc121a8527aeddefd1526f7d13c370d5eaf15b4d3a1894e6
  url: https://github.com/cgat-developers/cgat-apps/archive/refs/tags/v0.7.4.tar.gz
test:
  commands:
  - cgat --help
  - cgat --help Conversion
  - cgat gtf2table -h
  - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {}
    \;
  - cgat bam2bed -h
  imports:
  - cgat
