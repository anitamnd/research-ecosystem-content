about:
  description: 'This package contains data required to run examples in ''prebs'' package.
    The data files include: 1) Small sample bam files for demonstration purposes 2)
    Probe sequence mappings for Custom CDF (taken from http://brainarray.mbni.med.umich.edu/brainarray/Database/CustomCDF/genomic_curated_CDF.asp)
    3) Probe sequence mappings for manufacturer''s CDF (manually created using bowtie)'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/prebsdata.html
  license: Artistic-2.0
  summary: Data for 'prebs' package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-prebsdata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a1c6aee2732035357adc3e2cb99d6bcc
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/prebsdata_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/prebsdata/prebsdata_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/prebsdata_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-prebsdata/bioconductor-prebsdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('prebsdata')"
