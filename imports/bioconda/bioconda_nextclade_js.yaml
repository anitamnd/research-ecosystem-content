about:
  home: https://github.com/nextstrain/nextclade
  license: MIT
  summary: SARS-CoV-2 genome clade assignment, mutation calling, and sequence quality
    checks (Javascript implementation)
build:
  number: 0
extra:
  identifiers:
  - usegalaxy-eu:nextclade
  skip-lints:
  - should_be_noarch_generic
package:
  name: nextclade_js
  version: 0.14.4
requirements:
  host:
  - nodejs >12
  run:
  - nodejs >12
test:
  commands:
  - nextclade --help
