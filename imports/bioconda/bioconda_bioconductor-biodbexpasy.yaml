about:
  description: The biodbExpasy library provides access to Expasy ENZYME database,
    using biodb package framework.  It allows to retrieve entries by their accession
    number. Web services can be accessed for searching the database by name or comments.
  home: https://bioconductor.org/packages/3.18/bioc/html/biodbExpasy.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbExpasy, a library for connecting to Expasy ENZYME database.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbexpasy
  version: 1.6.0
requirements:
  host:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-stringr
  run:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-stringr
source:
  md5: b4c2596f2efc76e3ba7cba00fb3a6177
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biodbExpasy_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biodbExpasy/biodbExpasy_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbExpasy_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbexpasy/bioconductor-biodbexpasy_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbExpasy')"
