  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/AffiXcan_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AffiXcan/AffiXcan_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffiXcan_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affixcan/bioconductor-affixcan_1.20.0_src_all.tar.gz
