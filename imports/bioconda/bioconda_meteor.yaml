about:
  description: 'Meteor relies on genes catalogue to perform specie level taxonomic
    assignments, functional and strain diffusion analysis.

    '
  dev_url: https://github.com/metagenopolis/meteor
  home: https://github.com/metagenopolis/meteor
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Meteor is a plateform for quantitative metagenomics profiling of complex
    ecosystems.
build:
  entry_points:
  - meteor = meteor.meteor:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: meteor
  version: 2.0.14
requirements:
  host:
  - python >=3.10
  - pip
  - poetry-core
  run:
  - python >=3.10
  - bowtie2 >=2.3.5
  - pysam
  - pyarrow
  - pandas
  - ete3
  - packaging
  - cogent3
  - biom-format
  - bcftools >=1.19
  - raxml-ng >=1.0.1
  - bedtools >=2.18.0
source:
  sha256: 0f70351c94b5a2290fb5bfe7bbb671771c607d704565ce73a2a2a0b69beb1e23
  url: https://pypi.io/packages/source/m/meteor/meteor-2.0.14.tar.gz
test:
  commands:
  - meteor -h
