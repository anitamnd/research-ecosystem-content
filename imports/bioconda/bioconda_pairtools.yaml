  doc_url: http://pairtools.readthedocs.io
  home: https://github.com/open2c/pairtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tools to process mapped Hi-C data.
build:
  entry_points:
  - pairtools = pairtools.cli:cli
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  container:
    extended-base: true
    recipe-maintainers:
    - golobor
package:
