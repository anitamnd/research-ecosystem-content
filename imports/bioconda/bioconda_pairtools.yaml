  - python
  - coreutils
  - None
  - click
  - lz4-c
  - samtools
  - htslib
  - pbgzip
  - pysam >=0.19
  - pandas
  - scipy >=1.7
  - pyyaml
  - bioframe >=0.3.3
source:
  sha256: c6da509072fb88f82af38e2ddbc5edf17f71f19df54330e7c5f83883732206dd
  url: https://pypi.io/packages/source/p/pairtools/pairtools-1.1.2.tar.gz
test:
