about:
  home: https://github.com/daler/hubward
  license: BSD License
  summary: Manage the visualization of large amounts of other people's [often messy]
    genomics data
build:
  number: 2
  skip: true
package:
  name: hubward
  version: 0.2.2
requirements:
  host:
  - python
  - setuptools
  - argh
  - colorama
  - jsonschema
  - pyyaml
  - pybedtools
  - bleach
  - matplotlib
  - numpy
  - fabric
  - trackhub
  - docutils
  - pycurl
  - pyaml
  - functools32
  run:
  - python
  - argh
  - colorama
  - jsonschema
  - pyyaml
  - pybedtools
  - bleach
  - matplotlib
  - numpy
  - fabric
  - trackhub
  - docutils
  - pycurl
  - pyaml
  - functools32
source:
  md5: 335a36f6eb5e38bfb5f9d0f518aba2f7
  url: https://pypi.python.org/packages/source/h/hubward/hubward-0.2.2.tar.gz
test:
  commands:
  - hubward -h
  imports:
  - hubward
