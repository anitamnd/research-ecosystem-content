about:
  description: Package provides CNV (based on Merge snp) datasets from The Cancer
    Genome Atlas Project for all cohorts types from http://gdac.broadinstitute.org/.
    Data format is explained here https://wiki.nci.nih.gov/display/TCGA/Retrieving
    +Data+Using+the+Data+Matrix. Data from 2015-11-01 snapshot.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RTCGA.CNV.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: CNV (Copy-number variation) datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtcga.cnv
  version: 1.30.0
requirements:
  host:
  - bioconductor-rtcga >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-rtcga >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 15267c2322da59ccd344657a28d2ba6a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RTCGA.CNV_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RTCGA.CNV/RTCGA.CNV_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.CNV_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.cnv/bioconductor-rtcga.cnv_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.CNV')"
