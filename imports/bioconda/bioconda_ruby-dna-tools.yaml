about:
  home: https://github.com/Carldeboer/Ruby-DNA-Tools
  license: GPL-2.0
  summary: Various libraries containing useful functions for working with DNA sequences,
    written in ruby. Some tools are not specific to DNA.
build:
  noarch: generic
  number: 3
package:
  name: ruby-dna-tools
  version: 1.0
requirements:
  run:
  - ruby >=2.4
  - jemalloc
  - python
  - zlib
source:
  sha256: 9d593872715bf510e66163267ce14e1208ecbdd7017695738610f25b74930f9b
  url: https://github.com/Carldeboer/Ruby-DNA-Tools/archive/1.0.tar.gz
test:
  commands:
  - ruby --version
  - ruby -e "require \"UTILS.rb\"; puts \"loaded UTILS successfully\""
