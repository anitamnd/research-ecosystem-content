about:
  dev_url: https://github.com/IPK-BIT/blast2galaxy
  doc_url: https://ipk-bit.github.io/blast2galaxy/
  home: https://github.com/IPK-BIT/blast2galaxy
  license: MIT
  license_file: LICENSE
  summary: A Python package with a CLI and API to perform BLAST queries against Galaxy
    servers
build:
  entry_points:
  - blast2galaxy = blast2galaxy.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - patrick-koenig
package:
  name: blast2galaxy
  version: 0.1.0a1
requirements:
  host:
  - python >=3.10,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.10,<4.0
  - typer >=0.9.0,<0.10.0
  - bioblend >=1.2.0,<2.0.0
  - rich >=13.6.0,<14.0.0
  - tomli >=2.0.1,<3.0.0
source:
  sha256: ec1934a5a0e23a06175814790e6e9cefcbccadf52a7752f8278788b48b45eb4e
  url: https://pypi.org/packages/source/b/blast2galaxy/blast2galaxy-0.1.0a1.tar.gz
test:
  commands:
  - pip check
  - blast2galaxy --help
  imports:
  - blast2galaxy
  requires:
  - pip
