about:
  dev_url: https://github.com/matchms/matchms
  doc_url: https://matchms.readthedocs.io/en/latest/
  home: https://github.com/matchms/matchms
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python library for fuzzy comparison of mass spectrum data and other Python
    objects
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - hechth
  - maximskorik
package:
  name: matchms
  version: 0.27.0
requirements:
  host:
  - pip
  - python >=3.8,<3.12
  - poetry-core
  run:
  - deprecated
  - lxml
  - matplotlib-base
  - networkx
  - numba >=0.47
  - numpy <1.25
  - pickydict >=0.4.0
  - pyteomics >=4.6
  - python >=3.8,<3.12
  - pyyaml
  - rdkit >=2020.03.1
  - requests
  - scipy >=1.4.0,<1.11
  - sparsestack >=0.4.1
  - tqdm
  - pillow =9.5
  - pandas
  - pubchempy
source:
  sha256: 96d15fbc006c90ac306e91b9fc609255108c48536094d2a55502f6a2e65fbce8
  url: https://pypi.io/packages/source/m/matchms/matchms-0.27.0.tar.gz
test:
  imports:
  - matchms
  - matchms.exporting
  - matchms.filtering
  - matchms.importing
  - matchms.similarity
