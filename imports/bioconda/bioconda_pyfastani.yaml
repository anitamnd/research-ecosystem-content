about:
  dev_url: https://github.com/althonos/pyfastani
  doc_url: https://pyfastani.readthedocs.org
  home: https://github.com/althonos/pyfastani
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to FastANI, a method for fast whole-genome
    similarity estimation.
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pyfastani
  version: 0.6.0
requirements:
  build:
  - None
  - None
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - cython
  - zlib
  - scikit-build-core
  run:
  - python
source:
  sha256: 255e890d3ee6bbd051bb94d71a5245703b254be1ff2b5dc6789d28b715ec5fa9
  url: https://pypi.io/packages/source/p/pyfastani/pyfastani-0.6.0.tar.gz
test:
  commands:
  - python -m unittest -vv pyfastani.tests
  imports:
  - pyfastani
