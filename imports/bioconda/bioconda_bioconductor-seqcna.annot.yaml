about:
  description: Provides annotation on GC content, mappability and genomic features
    for various genomes
  home: https://bioconductor.org/packages/3.18/data/experiment/html/seqCNA.annot.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation for the copy number analysis of deep sequencing cancer data
    with seqCNA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-seqcna.annot
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a61df6e0824d7c3c3f4c697b5bd73e30
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/seqCNA.annot_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/seqCNA.annot/seqCNA.annot_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqCNA.annot_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqcna.annot/bioconductor-seqcna.annot_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqCNA.annot')"
