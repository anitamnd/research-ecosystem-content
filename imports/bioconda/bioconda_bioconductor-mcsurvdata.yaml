about:
  description: This package stores two merged expressionSet objects that contain the
    gene expression profile and clinical information of -a- six breast cancer cohorts
    and -b- four colorectal cancer cohorts. Breast cancer data are employed in the
    vignette of the hrunbiased package for survival analysis of gene signatures.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/mcsurvdata.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Meta cohort survival data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mcsurvdata
  version: 1.20.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0299258c7610f3675dc0b9f8e333eefa
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/mcsurvdata_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mcsurvdata/mcsurvdata_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/mcsurvdata_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcsurvdata/bioconductor-mcsurvdata_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mcsurvdata')"
