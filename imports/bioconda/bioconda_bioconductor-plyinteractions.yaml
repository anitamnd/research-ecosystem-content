about:
  description: Operate on `GInteractions` objects as tabular data using `dplyr`-like
    verbs. The functions and methods in `plyinteractions` provide a grammatical approach
    to manipulate `GInteractions`, to facilitate their integration in genomic analysis
    workflows.
  home: https://bioconductor.org/packages/3.18/bioc/html/plyinteractions.html
  license: Artistic-2.0
  summary: Extending tidy verbs to genomic interactions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plyinteractions
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-plyranges >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-rlang
  - r-tibble
  - r-tidyselect
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-interactionset >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-plyranges >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-rlang
  - r-tibble
  - r-tidyselect
