  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/plyinteractions_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/plyinteractions/plyinteractions_1.0.0.tar.gz
