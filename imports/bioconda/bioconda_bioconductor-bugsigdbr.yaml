about:
  description: The bugsigdbr package implements convenient access to bugsigdb.org
    from within R/Bioconductor. The goal of the package is to facilitate import of
    BugSigDB data into R/Bioconductor, provide utilities for extracting microbe signatures,
    and enable export of the extracted signatures to plain text files in standard
    file formats such as GMT.
  home: https://bioconductor.org/packages/3.18/bioc/html/bugsigdbr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R-side access to published microbial signatures from BugSigDB
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bugsigdbr
  version: 1.8.1
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
source:
  md5: 35aebe840ca55cd93f16af9d239ea806
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/bugsigdbr_1.8.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/bugsigdbr/bugsigdbr_1.8.1.tar.gz
  - https://bioarchive.galaxyproject.org/bugsigdbr_1.8.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bugsigdbr/bioconductor-bugsigdbr_1.8.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('bugsigdbr')"
