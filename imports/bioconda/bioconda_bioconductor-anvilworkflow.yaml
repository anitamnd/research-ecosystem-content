about:
  description: The AnVIL is a cloud computing resource developed in part by the National
    Human Genome Research Institute. The main cloud-based genomics platform deported
    by the AnVIL project is Terra. The AnVILWorkflow package allows remote access
    to Terra implemented workflows, enabling end-user to utilize Terra/ AnVIL provided
    resources - such as data, workflows, and flexible/scalble computing resources
    - through the conventional R functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/AnVILWorkflow.html
  license: Artistic-2.0
  summary: Run workflows implemented in Terra/AnVIL workspace
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anvilworkflow
  version: 1.2.0
requirements:
  host:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - r-base
  - r-httr
  - r-jsonlite
  run:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - r-base
  - r-httr
  - r-jsonlite
source:
  md5: af890e3cea3c42346ec887603ba12e40
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/AnVILWorkflow_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AnVILWorkflow/AnVILWorkflow_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnVILWorkflow_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anvilworkflow/bioconductor-anvilworkflow_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnVILWorkflow')"
