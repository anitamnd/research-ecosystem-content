about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A set of tools to analyse the output from TraDIS analyses
build:
  number: 0
  run_exports:
  - None
  script: python -m pip install -v --no-deps --ignore-installed .
extra:
  doi:
  - 10.1093/bioinformatics/btw022
  recipe-maintainers:
  - sbastkowski
  - maplesond
  - thanhleviet
  skip-lints:
  - uses_setuptools
  - cython_must_be_in_host
package:
  name: quatradis
  version: 1.3.0
requirements:
  build:
  - None
  host:
  - python =3.10
  - cython >=0.20.1
  - pip
  run:
  - python =3.10
  - cython
  - setuptools
  - biopython
  - pysam >=0.18.0
  - matplotlib-base
  - numpy
  - scipy
  - dendropy
  - seaborn
  - graphviz
  - python-graphviz
  - pandas
  - htslib
  - smalt
  - r-base
  - r-getopt
  - r-mass
  - bwa
  - samtools
  - minimap2
  - snakemake
  - snakeviz
source:
  sha256: 8634c61c93073028fc35df46b3d1337e7716924051c336a12172c65e1adb2e74
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/1.3.0.tar.gz
test:
  commands:
  - tradis --help
