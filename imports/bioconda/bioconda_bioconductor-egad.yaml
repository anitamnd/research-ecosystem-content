about:
  description: The package implements a series of highly efficient tools to calculate
    functional properties of networks based on guilt by association methods.
  home: https://bioconductor.org/packages/3.18/bioc/html/EGAD.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Extending guilt by association by degree
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-egad
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-gplots
  - r-igraph
  - r-mass
  - r-plyr
  - r-rcolorbrewer
  - r-rcurl
  - r-zoo
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-gplots
  - r-igraph
  - r-mass
  - r-plyr
  - r-rcolorbrewer
  - r-rcurl
  - r-zoo
source:
