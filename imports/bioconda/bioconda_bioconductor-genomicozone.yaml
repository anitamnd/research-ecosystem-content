about:
  description: The package clusters gene activity along chromosome into zones, detects
    differential zones as outstanding, and visualizes maps of outstanding zones across
    the genome. It enables characterization of effects on multiple genes within adaptive
    genomic neighborhoods, which could arise from genome reorganization, structural
    variation, or epigenome alteration. It guarantees cluster optimality, linear runtime
    to sample size, and reproducibility. One can apply it on genome-wide activity
    measurements such as copy number, transcriptomic, proteomic, and methylation data.
  home: https://bioconductor.org/packages/3.18/bioc/html/GenomicOZone.html
  license: LGPL (>=3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Delineate outstanding genomic zones of differential gene activity
