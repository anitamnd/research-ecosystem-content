about:
  doc_url: https://expam.readthedocs.io/en/latest/
  home: https://github.com/seansolari/expam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Metagenomic profiling using a reference phylogeny
build:
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
  skip: true
extra:
  recipe-maintainers:
  - seansolari
package:
  name: expam
  version: 1.2.2.5
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython
  - numpy >=1.22.0
  - setuptools >=46.4
  run:
  - python
  - numpy >=1.22.0
  - matplotlib-base
  - multiprocess
  - pandas
  - psutil
  - requests
  - pytables
source:
  sha256: 4a102a67da23c37598c0a0778d0caf99d4c6c0ea4286aff7ca0ab360dc5cda09
  url: https://pypi.io/packages/source/e/expam/expam-1.2.2.5.tar.gz
test:
  commands:
  - expam --help
  imports:
  - expam
