about:
  dev_url: https://github.com/seansolari/expam
  doc_url: https://expam.readthedocs.io/en/latest
  home: https://github.com/seansolari/expam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Metagenomic profiling using a reference phylogeny
build:
  entry_points:
  - expam=expam.main:main
  - expam_limit=expam.sandbox.main:main
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - seansolari
package:
  name: expam
  version: 1.4.0.5
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython
  - numpy >=1.22.0
  run:
  - python
  - ete3
  - numpy >=1.22.0
  - matplotlib-base
  - multiprocess
  - pandas
  - psutil
  - requests
  - pytables
source:
  sha256: 7b89e363b95e8b04da05a5cc9c5b51ac29988a926e9ca510ca8735faae4a5cfb
  url: https://pypi.io/packages/source/e/expam/expam-1.4.0.5.tar.gz
test:
  commands:
  - expam --help
  imports:
  - expam
