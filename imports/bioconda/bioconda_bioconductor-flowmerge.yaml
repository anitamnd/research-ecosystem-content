about:
  description: 'Merging of mixture components for model-based automated gating of
    flow cytometry data using the flowClust framework. Note: users should have a working
    copy of flowClust 2.0 installed.'
  home: https://bioconductor.org/packages/3.18/bioc/html/flowMerge.html
  license: Artistic-2.0
  summary: Cluster Merging for Flow Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  container:
    extended-base: true
package:
  name: bioconductor-flowmerge
  version: 2.50.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-flowclust >=3.40.0,<3.41.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rgraphviz >=2.46.0,<2.47.0
  - r-base
  - r-feature
  - r-foreach
  - r-rrcov
  - r-snow
  run:
  - bioconductor-flowclust >=3.40.0,<3.41.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rgraphviz >=2.46.0,<2.47.0
  - r-base
  - r-feature
  - r-foreach
  - r-rrcov
  - r-snow
source:
  md5: c0d4d124e3d94a0eab8fc138f9044d2c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowMerge_2.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowMerge/flowMerge_2.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowMerge_2.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowmerge/bioconductor-flowmerge_2.50.0_src_all.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib"
    $R -e "library('flowMerge')"
