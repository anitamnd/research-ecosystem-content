about:
  description: This package provides functions to standardise the analysis of Differential
    Allelic Representation (DAR). DAR compromises the integrity of Differential Expression
    analysis results as it can bias expression, influencing the classification of
    genes (or transcripts) as being differentially expressed. DAR analysis results
    in an easy-to-interpret value between 0 and 1 for each genetic feature of interest,
    where 0 represents identical allelic representation and 1 represents complete
    diversity. This metric can be used to identify features prone to false-positive
    calls in Differential Expression analysis, and can be leveraged with statistical
    methods to alleviate the impact of such artefacts on RNA-seq data.
  home: https://bioconductor.org/packages/3.18/bioc/html/tadar.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Transcriptome Analysis of Differential Allelic Representation
