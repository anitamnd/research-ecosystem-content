about:
  home: https://github.com/maxibor/pydamage
  license: GPL-3.0
  license_file: LICENSE
  summary: Damage parameter estimation for ancient DNA
build:
  entry_points:
  - pydamage = pydamage.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - maxibor
package:
  name: pydamage
  version: 0.8
requirements:
  host:
  - pip
  - python >=3.10
  run:
  - biopython
  - click
  - kneed
  - matplotlib-base
  - numpy
  - pandas
  - pysam >=0.13.0
  - python >=3.10
  - scipy
  - statsmodels
  - tqdm
  - numba
source:
  sha256: b51682e513aa3a22fcac46e22fd404a1c8b3484c2e9e0b8aeedcabaf1fddd720
  url: https://github.com/maxibor/pydamage/archive/refs/tags/0.80.tar.gz
test:
  commands:
  - pydamage --help
  imports:
  - pydamage
