about:
  home: https://github.com/maxibor/pydamage
  license: GPL-3.0
  license_file: LICENSE
  summary: Damage parameter estimation for ancient DNA
build:
  entry_points:
  - pydamage = pydamage.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - maxibor
package:
  name: pydamage
  version: 0.72
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - biopython
  - click
  - kneed
  - matplotlib-base
  - numpy
  - pandas
  - pysam >=0.13.0
  - python >=3.6
  - scipy
  - statsmodels
  - tqdm
source:
  sha256: a386cf89df86ea811660d93936d8153dad05ec79b1d2984dc86b14420e5ae139
  url: https://github.com/maxibor/pydamage/archive/refs/tags/0.72.tar.gz
test:
  commands:
  - pydamage --help
  imports:
  - pydamage
