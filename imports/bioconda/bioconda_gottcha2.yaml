about:
  dev_url: https://github.com/poeli/GOTTCHA2
  home: https://github.com/poeli/GOTTCHA2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2
build:
  entry_points:
  - gottcha2 = cmd:gottcha2_command
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install -vvv --no-deps --no-build-isolation .
extra:
  identifiers:
  - biotools:gottcha2
package:
  name: gottcha2
  version: 2.1.8.6
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - minimap2 >=2.17
  - gawk
  - biom-format >=2.1.7
  - numpy
  - pandas
  - requests
  - tqdm
source:
  sha256: 18ae74fa448e837ade605676334c5c37cda07473a6cf0105937d8afe1b017359
  url: https://github.com/poeli/GOTTCHA2/archive/refs/tags/2.1.8.6.tar.gz
test:
  commands:
  - minimap2 -h
  - gawk -h
  - gottcha2.py --version
