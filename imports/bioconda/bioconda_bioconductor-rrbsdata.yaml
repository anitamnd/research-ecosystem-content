about:
  description: RRBS data set comprising 12 samples with simulated differentially methylated
    regions (DMRs).
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RRBSdata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: An RRBS data set with 12 samples and 10,000 simulated DMRs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rrbsdata
  version: 1.22.0
requirements:
  host:
  - bioconductor-biseq >=1.42.0,<1.43.0
  - r-base
  run:
  - bioconductor-biseq >=1.42.0,<1.43.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 04bcf0f0348dc54984ca9506773820ec
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RRBSdata_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RRBSdata/RRBSdata_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/RRBSdata_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rrbsdata/bioconductor-rrbsdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RRBSdata')"
