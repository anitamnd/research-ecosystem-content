about:
  description: "It is an easy-to-use GUI using disease information for detecting tumor/normal\
    \ sample discriminating gene sets from differentially expressed genes. Our approach\
    \ is based on an iterative algorithm filtering genes with disease ontology enrichment\
    \ analysis and wilk\u2019s lambda criterion connected to SVM classification model\
    \ construction. Along with gene set extraction, SVMDO also provides individual\
    \ prognostic marker detection. The algorithm is designed for FPKM and RPKM normalized\
    \ RNA-Seq transcriptome datasets."
  home: https://bioconductor.org/packages/3.18/bioc/html/SVMDO.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of Tumor-Discriminating mRNA Signatures via Support Vector
    Machines Supported by Disease Ontology
