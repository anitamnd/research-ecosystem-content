  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/NCIgraphData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/NCIgraphData/NCIgraphData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/NCIgraphData_1.38.0.tar.gz
