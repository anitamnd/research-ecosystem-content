about:
  dev_url: https://github.com/griffithlab/civicpy
  doc_url: https://docs.civicpy.org/en/latest/
  home: http://civicpy.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CIViC variant knowledgebase analysis toolkit.
build:
  entry_points:
  - civicpy=civicpy.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: civicpy
  version: 4.0.0
requirements:
  host:
  - pip
  - python >=3.5
  - setuptools
  run:
  - python >=3.5
  - backports-datetime-fromisoformat =2.0.0
  - click
  - deprecation
  - networkx
  - obonet =0.2.3
  - pandas
  - pysam
  - requests
  - vcfpy
source:
  sha256: 8f9cfea70356d6111e9469b92e1bb50a75c983e2f0002539543bd348284410f3
  url: https://pypi.io/packages/source/c/civicpy/civicpy-4.0.0.tar.gz
test:
  commands:
  - civicpy --help
  imports:
  - civicpy
