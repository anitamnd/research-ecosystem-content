about:
  dev_url: https://github.com/griffithlab/civicpy
  doc_url: https://docs.civicpy.org/en/latest/
  home: http://civicpy.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CIViC variant knowledgebase analysis toolkit.
build:
  entry_points:
  - civicpy=civicpy.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
package:
  name: civicpy
  version: 3.1.2
requirements:
  host:
  - pip
  - python >=3.5
  run:
  - python >=3.5
  - backports-datetime-fromisoformat =2.0.0
  - click
  - deprecation
  - networkx
  - obonet =0.2.3
  - pandas
  - pysam
  - requests
  - vcfpy
source:
  sha256: c702723367fec4c7cefbac86def0ef64749f12bda120300e43e6540387ce1a7b
  url: https://pypi.io/packages/source/c/civicpy/civicpy-3.1.2.tar.gz
test:
  commands:
  - civicpy --help
  imports:
  - civicpy
