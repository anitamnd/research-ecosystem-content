about:
  description: Mass spectrometry (MS) data backend supporting import and handling
    of MS/MS spectra from NIST MSP Format (msp) files. Import of data from files with
    different MSP *flavours* is supported. Objects from this package add support for
    MSP files to Bioconductor's Spectra package. This package is thus not supposed
    to be used without the Spectra package that provides a complete infrastructure
    for MS data handling.
  home: https://bioconductor.org/packages/3.18/bioc/html/MsBackendMsp.html
  license: Artistic-2.0
  summary: Mass Spectrometry Data Backend for NIST msp Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msbackendmsp
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - r-base
source:
  md5: 805d831547106b2f232bb9eda75172bc
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MsBackendMsp_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MsBackendMsp/MsBackendMsp_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MsBackendMsp_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msbackendmsp/bioconductor-msbackendmsp_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MsBackendMsp')"
