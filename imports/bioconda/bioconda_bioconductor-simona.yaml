about:
  description: This package implements infrastructures for ontology analysis by offering
    efficient data structures, fast ontology traversal methods, and elegant visualizations.
    It provides a robust toolbox supporting over 70 methods for semantic similarity
    analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/simona.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Semantic Similarity in Bio-Ontologies
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-simona
  version: 1.0.2
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-circlize
  - r-getoptlong
  - r-globaloptions
  - r-igraph
  - r-matrixstats
  - r-polychrome
  - r-rcpp
  - r-xml2 >=1.3.3
  - libblas
  - liblapack
  - perl >=5.6.0
  run:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-circlize
  - r-getoptlong
  - r-globaloptions
  - r-igraph
  - r-matrixstats
  - r-polychrome
  - r-rcpp
  - r-xml2 >=1.3.3
  - perl >=5.6.0
