about:
  description: A subset of GSE17565 (April et al. 2009) containing 32 FFPE samples
    of Burkitts Lymphoma and Breast Adenocarcinoma, with a dilution series in technical
    duplicate.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ffpeExampleData.html
  license: GPL (>2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina DASL example microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ffpeexampledata
  version: 1.40.0
requirements:
  host:
  - bioconductor-lumi >=2.54.0,<2.55.0
  - r-base
  run:
  - bioconductor-lumi >=2.54.0,<2.55.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 6ea474bdf448ff6026ec4f1f376b7d69
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ffpeExampleData_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ffpeExampleData/ffpeExampleData_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/ffpeExampleData_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ffpeexampledata/bioconductor-ffpeexampledata_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ffpeExampleData')"
