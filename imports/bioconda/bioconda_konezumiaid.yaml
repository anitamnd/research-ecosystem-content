about:
  home: https://github.com/aki2274/KOnezumi-AID
  license: MIT
  license_file: LICENSE
  summary: This is used for automatically designing gRNAs for genome editing by Target-AID.
build:
  entry_points:
  - konezumiaid = konezumiaid.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - aki2274
package:
  name: konezumiaid
  version: 0.3.1
requirements:
  host:
  - python >=3.9,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.9.0,<4.0.0
  - numpy 1.26.0
  - pandas 2.2.2
  - primer3-py >=2.0.1,<3.0.0
  - bedtools
  - bowtie
source:
  sha256: 78379cd1c923c5e6ae81fe0c0e84f6624b05ecca0cb87a73381431756e8a3489
  url: https://pypi.io/packages/source/K/KOnezumiAID/konezumiaid-0.3.1.tar.gz
test:
  commands:
  - konezumiaid --help
  imports:
  - konezumiaid
  requires:
  - pip
