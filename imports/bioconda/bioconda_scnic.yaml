about:
  home: https://github.com/lozuponelab/SCNIC
  license: BSD
  license_file: LICENSE
  summary: 'SCNIC: Sparse Cooccurence Network Investigation for Compositional data'
build:
  noarch: python
  number: 0
extra:
  recipe-maintainers:
  - lozuponelab
  skip-lints:
  - missing_tests
package:
  name: scnic
  version: 0.6.3
requirements:
  host:
  - python >=3
  - setuptools
  - pytest-runner
  run:
  - python >=3
  - numpy
  - scipy
  - pandas
  - statsmodels
  - h5py
  - biom-format
  - networkx >2
  - scikit-bio
  - fastspar
  - tqdm
  - matplotlib-base
  - seaborn
source:
  sha256: b0b6f9a1ba83e94d599e2ae5ca262acba2ad632512f6b179740e98d71a01236e
  url: https://github.com/lozuponelab/SCNIC/archive/0.6.3.tar.gz
test:
  command:
  - SCNIC_analysis.py --help
  - fastspar --help
