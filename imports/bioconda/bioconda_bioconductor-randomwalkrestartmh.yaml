about:
  description: 'This package performs Random Walk with Restart on multiplex and heterogeneous
    networks. It is described in the following article: "Random Walk With Restart
    On Multiplex And Heterogeneous Biological Networks" <https://academic.oup.com/bioinformatics/article/35/3/497/5055408>.'
  home: https://bioconductor.org/packages/3.18/bioc/html/RandomWalkRestartMH.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Random walk with restart on multiplex and heterogeneous Networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-randomwalkrestartmh
  version: 1.22.0
requirements:
  host:
  - r-base
  - r-dnet
  - r-igraph
  - r-matrix
  run:
  - r-base
  - r-dnet
  - r-igraph
  - r-matrix
source:
  md5: ace5e6d73a365094a41a864a47deb893
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RandomWalkRestartMH_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RandomWalkRestartMH/RandomWalkRestartMH_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/RandomWalkRestartMH_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-randomwalkrestartmh/bioconductor-randomwalkrestartmh_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RandomWalkRestartMH')"
