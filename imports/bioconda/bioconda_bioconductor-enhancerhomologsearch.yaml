about:
  description: Get ENCODE data of enhancer region via H3K4me1 peaks and search homolog
    regions for given sequences. The candidates of enhancer homolog regions can be
    filtered by distance to target TSS. The top candidates from human and mouse will
    be aligned to each other and then exported as multiple alignments with given enhancer.
  home: https://bioconductor.org/packages/3.18/bioc/html/enhancerHomologSearch.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of putative mammalian orthologs to given enhancer
