about:
  description: Provides sample files and data for the vignettes of pepStat and Pviz
    as well as peptide collections for HIV and SIV.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/pepDat.html
  license: Artistic-2.0
  summary: Peptide microarray data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pepdat
  version: 1.22.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4ce373369604b54b15e5992ebe9355b9
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/pepDat_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pepDat/pepDat_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/pepDat_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pepdat/bioconductor-pepdat_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pepDat')"
