about:
  description: A simple framework to facilitate the comparison of pipelines involving
    various steps and parameters. The `pipelineDefinition` class represents pipelines
    as, minimally, a set of functions consecutively executed on the output of the
    previous one, and optionally accompanied by step-wise evaluation and aggregation
    functions. Given such an object, a set of alternative parameters/methods, and
    benchmark datasets, the `runPipeline` function then proceeds through all combinations
    arguments, avoiding recomputing the same step twice and compiling evaluations
    on the fly to avoid storing potentially large intermediate data.
  home: https://bioconductor.org/packages/3.18/bioc/html/pipeComp.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: pipeComp pipeline benchmarking framework
