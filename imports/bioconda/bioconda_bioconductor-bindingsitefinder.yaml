about:
  description: Precise knowledge on the binding sites of an RNA-binding protein (RBP)
    is key to understand (post-) transcriptional regulatory processes. Here we present
    a workflow that describes how exact binding sites can be defined from iCLIP data.
    The package provides functions for binding site definition and result visualization.
    For details please see the vignette.
  home: https://bioconductor.org/packages/3.18/bioc/html/BindingSiteFinder.html
  license: Artistic-2.0
  summary: Binding site defintion based on iCLIP data
