about:
  description: Visualization functions for spatially resolved transcriptomics datasets
    stored in SpatialExperiment format. Includes functions to create several types
    of plots for data from from spot-based (e.g. 10x Genomics Visium) and molecule-based
    (e.g. seqFISH) technological platforms.
  home: https://bioconductor.org/packages/3.18/bioc/html/ggspavis.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Visualization functions for spatially resolved transcriptomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggspavis
  version: 1.8.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-ggside
  run:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-ggside
source:
  md5: c79337783dc059e449506a61c5579337
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ggspavis_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ggspavis/ggspavis_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggspavis_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggspavis/bioconductor-ggspavis_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggspavis')"
