about:
  description: OCTAD provides a platform for virtually screening compounds targeting
    precise cancer patient groups. The essential idea is to identify drugs that reverse
    the gene expression signature of disease by tamping down over-expressed genes
    and stimulating weakly expressed ones. The package offers deep-learning based
    reference tissue selection, disease gene expression signature creation, pathway
    enrichment analysis, drug reversal potency scoring, cancer cell line selection,
    drug enrichment analysis and in silico hit validation. It currently covers ~20,000
    patient tissue samples covering 50 cancer types, and expression profiles for ~12,000
    distinct compounds.
  home: https://bioconductor.org/packages/3.18/bioc/html/octad.html
  license: Artistic-2.0
  summary: Open Cancer TherApeutic Discovery (OCTAD)
