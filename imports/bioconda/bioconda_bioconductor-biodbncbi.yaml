about:
  description: The biodbNcbi library provides access to the NCBI databases CCDS, Gene,
    Pubchem Comp and Pubchem Subst, using biodb package framework. It allows to retrieve
    entries by their accession number. Web services can be accessed for searching
    the database by name or mass.
  home: https://bioconductor.org/packages/3.18/bioc/html/biodbNcbi.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbNcbi, a library for connecting to NCBI Databases.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbncbi
  version: 1.6.0
requirements:
  host:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-xml
  run:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-xml
source:
  md5: 5d2c3e8eade431a86e13d54be468832e
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biodbNcbi_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biodbNcbi/biodbNcbi_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbNcbi_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbncbi/bioconductor-biodbncbi_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbNcbi')"
