about:
  description: This package provides functions that predict clinical outcomes using
    single cell data (such as flow cytometry data, RNA single cell sequencing data)
    without the requirement of cell gating or clustering.
  home: https://bioconductor.org/packages/3.18/bioc/html/CytoDx.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Robust prediction of clinical outcomes using cytometry data without cell
    gating
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-cytodx
    path: recipes/bioconductor-cytodx
    version: 1.2.0
package:
  name: bioconductor-cytodx
  version: 1.22.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-glmnet
  - r-rpart
  - r-rpart.plot
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-glmnet
  - r-rpart
  - r-rpart.plot
source:
  md5: 86d2f225be6ebdaecd3aa4960e443796
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CytoDx_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CytoDx/CytoDx_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/CytoDx_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cytodx/bioconductor-cytodx_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CytoDx')"
