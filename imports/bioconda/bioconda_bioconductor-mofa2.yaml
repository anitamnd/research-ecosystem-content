about:
  description: The MOFA2 package contains a collection of tools for training and analysing
    multi-omic factor analysis (MOFA). MOFA is a probabilistic factor model that aims
    to identify principal axes of variation from data sets that can comprise multiple
    omic layers and/or groups of samples. Additional time or space information on
    the samples can be incorporated using the MEFISTO framework, which is part of
    MOFA2. Downstream analysis functions to inspect molecular features underlying
    each factor, vizualisation, imputation etc are available.
  home: https://bioconductor.org/packages/3.18/bioc/html/MOFA2.html
  license: file LICENSE
  license_file: LICENSE
  summary: Multi-Omics Factor Analysis v2
