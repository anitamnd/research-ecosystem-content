about:
  description: The Zarr specification defines a format for chunked, compressed, N-dimensional
    arrays.  It's design allows efficient access to subsets of the stored array, and
    supports both local and cloud storage systems. Rarr aims to implement this specifcation
    in R with minimal reliance on an external tools or libraries.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rarr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Read Zarr Files in R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rarr
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - r-base
  - r-httr
  - r-jsonlite
  - r-paws.storage
  - r-r.utils
  - r-stringr
  - libblas
  - liblapack
  run:
  - r-base
  - r-httr
  - r-jsonlite
  - r-paws.storage
  - r-r.utils
  - r-stringr
source:
  md5: 94af864ae3de3557840993a429944ea2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rarr_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rarr/Rarr_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rarr_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rarr/bioconductor-rarr_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rarr')"
