about:
  description: Using bayesian methods to estimate correlation matrices assuming that
    they can be written and estimated as block diagonal matrices. These block diagonal
    matrices are determined using shrinkage parameters that values below this parameter
    to zero.
  home: https://bioconductor.org/packages/3.18/bioc/html/covEB.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Empirical Bayes estimate of block diagonal covariance matrices
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-coveb
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-gsl
  - r-igraph
  - r-laplacesdemon
  - r-matrix
  - r-mvtnorm
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-gsl
  - r-igraph
  - r-laplacesdemon
  - r-matrix
  - r-mvtnorm
source:
  md5: 5469ab09a3d502902dc4d698abd1cbae
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/covEB_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/covEB/covEB_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/covEB_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-coveb/bioconductor-coveb_1.28.0_src_all.tar.gz
