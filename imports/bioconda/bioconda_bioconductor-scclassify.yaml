about:
  description: scClassify is a multiscale classification framework for single-cell
    RNA-seq data based on ensemble learning and cell type hierarchies, enabling sample
    size estimation required for accurate cell type classification and joint classification
    of cells using multiple references.
  home: https://bioconductor.org/packages/3.18/bioc/html/scClassify.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'scClassify: single-cell Hierarchical Classification'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scclassify
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-cepo >=1.8.0,<1.9.0
  - bioconductor-hopach >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
