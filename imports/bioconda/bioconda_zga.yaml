about:
  dev_url: https://github.com/laxeye/zga/
  home: https://github.com/laxeye/zga
  license: BSD
  license_family: BSD
  summary: Prokaryotic genome assembly and annotation pipeline
build:
  entry_points:
  - zga = zga.zga:main
  noarch: python
  number: 0
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - laxeye
package:
  name: zga
  version: 0.1.0
requirements:
  host:
  - biopython
  - pip
  - python >=3.6
  run:
  - biopython
  - python  >=3.6
  - fastp
  - bbmap
  - mash >=2
  - spades >=3.12
  - unicycler
  - flye >=2.6
  - checkm-genome >=1.1.0
  - blast
  - samtools >=1.9
  - dfast >=1.2.12
  - nxtrim
  - racon
  - minimap2
source:
  sha256: f0ecaefd7d535a69aabf2ddeee9408a45773baa3779abfebe3621d0a505778d2
  url: https://pypi.io/packages/source/z/zga/zga-0.1.0.tar.gz
test:
  commands:
  - zga --help
  imports:
  - zga
