about:
  dev_url: https://github.com/Martinsos/edlib
  doc_url: https://martinsos.github.io/edlib
  home: https://github.com/Martinsos/edlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Lightweight, super fast C/C++ (& Python) library for sequence alignment
    using edit (Levenshtein) distance.
build:
  number: 8
  run_exports:
  - None
  script: EDLIB_USE_CYTHON=1  -m pip install . --no-deps --no-build-isolation --no-cache-dir
    -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btw753
package:
  name: python-edlib
  version: 1.3.9
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  run:
  - python
source:
  sha256: 64c3dfab3ebe3e759565a0cc71eb4df23cf3ce1713fd558af3c473dddc2a3766
  url: https://pypi.io/packages/source/e/edlib/edlib-1.3.9.tar.gz
test:
  imports:
  - edlib
