about:
  description: rfaRm provides a client interface to the Rfam database of RNA families.
    Data that can be retrieved include RNA families, secondary structure images, covariance
    models, sequences within each family, alignments leading to the identification
    of a family and secondary structures in the dot-bracket format.
  home: https://bioconductor.org/packages/3.18/bioc/html/rfaRm.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R interface to the Rfam database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rfarm
  version: 1.14.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
  - r-magick
  - r-rsvg
  - r-rvest
  - r-stringi
  - r-xml2
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
  - r-magick
  - r-rsvg
  - r-rvest
  - r-stringi
  - r-xml2
source:
  md5: c12fb6805f6eecba196474a4527f241a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rfaRm_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rfaRm/rfaRm_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/rfaRm_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rfarm/bioconductor-rfarm_1.14.0_src_all.tar.gz
test:
