about:
  description: Supplies AnnotationHub with some preprocessed sqlite, tibble, and data.table
    datasets of PubMed. All the datasets are generated by our Snakemake workflow [pubmed-workflow](https://github.com/rikenbit/pubmed-workflow).
    For the details, see the README.md of pubmed-workflow.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/AHPubMedDbs.html
  license: Artistic-2.0
  summary: SQLites, tibbles, and data.tables for AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ahpubmeddbs
  version: 1.7.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: b2db2eda6009bc9cdec579c4ab579f25
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/AHPubMedDbs_1.7.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AHPubMedDbs/AHPubMedDbs_1.7.0.tar.gz
  - https://bioarchive.galaxyproject.org/AHPubMedDbs_1.7.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ahpubmeddbs/bioconductor-ahpubmeddbs_1.7.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AHPubMedDbs')"
