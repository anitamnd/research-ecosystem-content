about:
  description: The biodbHmdb library is an extension of the biodb framework package
    that provides access to the HMDB Metabolites database. It allows to download the
    whole HMDB Metabolites database locally, access entries and search for entries
    by name or description. A future version of this package will also include a search
    by mass and mass spectra annotation.
  home: https://bioconductor.org/packages/3.18/bioc/html/biodbHmdb.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbHmdb, a library for connecting to the HMDB Database
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbhmdb
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-r6
  - r-rcpp
  - r-testthat
  - r-zip
  - libblas
  - liblapack
  run:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-r6
  - r-rcpp
  - r-testthat
  - r-zip
source:
  md5: b34c06c2ce8865b7eebedb869a1ab505
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biodbHmdb_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biodbHmdb/biodbHmdb_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbHmdb_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbhmdb/bioconductor-biodbhmdb_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbHmdb')"
