about:
  description: Data objects needed to allSameID() function of DExMA package. There
    are also some objects that are necessary to be able to apply the examples of the
    DExMA package, which illustrate package functionality.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DExMAdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data package for DExMA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dexmadata
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 3d2a9cc7d0044ffc23e572f4c5cc4426
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DExMAdata_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DExMAdata/DExMAdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/DExMAdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dexmadata/bioconductor-dexmadata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DExMAdata')"
