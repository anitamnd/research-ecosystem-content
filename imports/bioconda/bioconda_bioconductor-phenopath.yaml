about:
  description: PhenoPath infers genomic trajectories (pseudotimes) in the presence
    of heterogeneous genetic and environmental backgrounds and tests for interactions
    between them.
  home: https://bioconductor.org/packages/3.18/bioc/html/phenopath.html
  license: Apache License (== 2.0)
  summary: Genomic trajectories with heterogeneous genetic and environmental backgrounds
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phenopath
  version: 1.26.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-tibble
  - r-tidyr
  - libblas
  - liblapack
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-tibble
  - r-tidyr
source:
  md5: 1bbbcb87efbf78aa39ee07851d27f498
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/phenopath_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/phenopath/phenopath_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/phenopath_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phenopath/bioconductor-phenopath_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('phenopath')"
