about:
  description: Useful functions to visualize single cell and spatial data. It supports
    both 'SingleCellExperiment' and 'Seurat' objects. It also supports visualizing
    the data using grammar of graphics implemented in 'ggplot2'.
  home: https://bioconductor.org/packages/3.18/bioc/html/ggsc.html
  license: Artistic-2.0
  summary: Visualizing Single Cell Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggsc
  version: 1.0.2
