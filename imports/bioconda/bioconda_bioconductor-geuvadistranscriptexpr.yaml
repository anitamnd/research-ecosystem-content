about:
  description: Provides transcript expression and bi-allelic genotypes corresponding
    to the chromosome 19 for CEU individuals from the GEUVADIS project, Lappalainen
    et al.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/GeuvadisTranscriptExpr.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data package with transcript expression and bi-allelic genotypes from the
    GEUVADIS project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geuvadistranscriptexpr
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 806de22bef0659a3b6f9db122d87a1d6
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/GeuvadisTranscriptExpr_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GeuvadisTranscriptExpr/GeuvadisTranscriptExpr_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeuvadisTranscriptExpr_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geuvadistranscriptexpr/bioconductor-geuvadistranscriptexpr_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeuvadisTranscriptExpr')"
