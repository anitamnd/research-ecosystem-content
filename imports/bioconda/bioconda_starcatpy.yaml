about:
  dev_url: https://github.com/immunogenomics/starCAT
  home: https://github.com/immunogenomics/starCAT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Implements *CellAnnotator (aka *CAT/starCAT), annotating scRNA-Seq with
    predefined gene expression programs.
build:
  entry_points:
  - starcat = starcat:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: starcatpy
  version: 1.0.8
requirements:
  host:
  - python
  - pip
  run:
  - python
  - scikit-learn >=1.0
  - anndata
  - pandas
  - numpy
  - scipy
  - pyyaml
  - requests
source:
  sha256: 7ebdc81623cef595ef8a9eaa2bc2a1cc04addcf4238367e83f2f35c01fc5baba
  url: https://pypi.org/packages/source/s/starcatpy/starcatpy-1.0.8.tar.gz
test:
  commands:
  - starcat --help
  imports:
  - starcat
