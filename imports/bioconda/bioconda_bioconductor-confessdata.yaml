about:
  description: Example text-converted C01 image files for use in the CONFESS Bioconductor
    package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/CONFESSdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Example dataset for CONFESS package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-confessdata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 07df3f8f783b3e734c4032b3f6ed61bd
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/CONFESSdata_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CONFESSdata/CONFESSdata_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/CONFESSdata_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-confessdata/bioconductor-confessdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CONFESSdata')"
