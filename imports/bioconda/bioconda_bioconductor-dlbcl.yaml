about:
  description: This package provides additional expression data on diffuse large B-cell
    lymphomas for the BioNet package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DLBCL.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Diffuse large B-cell lymphoma expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dlbcl
  version: 1.42.1
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a2906f8e35b0457c1cd8052d2457d40b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DLBCL_1.42.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DLBCL/DLBCL_1.42.1.tar.gz
  - https://bioarchive.galaxyproject.org/DLBCL_1.42.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dlbcl/bioconductor-dlbcl_1.42.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('DLBCL')"
