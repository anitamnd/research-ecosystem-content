about:
  description: This package contains microarray gene expression data generated from
    the Connectivity Map build 02 and LINCS l1000. The data are used by the ccmap
    package to find drugs and drug combinations to mimic or reverse a gene expression
    signature.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ccdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data for Combination Connectivity Mapping (ccmap) Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ccdata
  version: 1.28.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 60cbd595e53467fd61e1edc4f8ea47e7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ccdata_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ccdata/ccdata_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/ccdata_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ccdata/bioconductor-ccdata_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ccdata')"
