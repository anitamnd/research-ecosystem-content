about:
  description: Genexpression data from a breast cancer study published by van't Veer
    et al. in 2002 and van de Vijver et al. in 2002, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerNKI.html
  license: Artistic-2.0
  summary: Genexpression dataset published by van't Veer et al. [2002] and van de
    Vijver et al. [2002] (NKI).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancernki
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0a0940593d75deaed0aa6f01954cf61c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerNKI_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerNKI/breastCancerNKI_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerNKI_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancernki/bioconductor-breastcancernki_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerNKI')"
