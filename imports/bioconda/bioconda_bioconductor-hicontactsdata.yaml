about:
  description: Provides a collection of Hi-C files (pairs, (m)cool and fastq). These
    datasets can be read into R and further investigated and visualized with the HiContacts
    package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur
    Institute.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HiContactsData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: HiContacts companion data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicontactsdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: bcd518f48342168f7a814a442cf9564c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HiContactsData_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HiContactsData/HiContactsData_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/HiContactsData_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hicontactsdata/bioconductor-hicontactsdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HiContactsData')"
