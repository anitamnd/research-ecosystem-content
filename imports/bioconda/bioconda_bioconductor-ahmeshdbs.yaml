about:
  description: Supplies AnnotationHub with `MeSHDb` NIH MeSH annotation databases
    for many species. All the SQLite files and metadata.csv are generated by our Snakemake
    workflow [mesh-workflow](https://github.com/rikenbit/mesh-workflow).
  home: https://bioconductor.org/packages/3.18/data/annotation/html/AHMeSHDbs.html
  license: Artistic-2.0
  summary: MeSHDbs for AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ahmeshdbs
  version: 1.7.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 9bbcae25794d2f854a122ba36a4e4c5c
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/AHMeSHDbs_1.7.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AHMeSHDbs/AHMeSHDbs_1.7.0.tar.gz
  - https://bioarchive.galaxyproject.org/AHMeSHDbs_1.7.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ahmeshdbs/bioconductor-ahmeshdbs_1.7.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AHMeSHDbs')"
