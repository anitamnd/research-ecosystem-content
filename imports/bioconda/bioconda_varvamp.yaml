about:
  home: https://github.com/jonas-fuchs/varVAMP
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Variable VirusAMPlicons (varVAMP) is a tool to design primers for highly
    diverse viruses
build:
  entry_points:
  - varvamp = varvamp.command:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
extra:
  recipe-maintainers:
  - bgruening
package:
  name: varvamp
  version: 1.2.0
requirements:
  host:
  - python >=3.9
  - pip
  run:
  - python >=3.9
  - biopython >=1.79
  - matplotlib-base >=3.5.1
  - primer3-py >=1.1.0
  - pandas >=1.4.4
  - numpy >=1.23.3
  - seqfold >=0.7.15
  - blast >=2.13.0
source:
  sha256: 5c9fe4f1c458812808a1d08ce2e6f5166b5bc5f136f15bdcde99a496f05fd07b
  url: https://pypi.io/packages/source/v/varvamp/varvamp-1.2.0.tar.gz
test:
  commands:
  - pip check
  - varvamp --help
  imports:
  - varvamp
  requires:
  - pip
