about:
  description: 'THAPBI Phytophthora ITS1 Classifier Tool (PICT) an ITS1-based

    diagnostic/profiling tool from the UK BBSRC funded Tree Health

    and Plant Biosecurity Initiative (THAPBI) Phyto-Threats project,

    focused on identifying Phytophthora species present in Illumina

    sequenced environmental samples.

    '
  dev_url: https://github.com/peterjc/thapbi-pict
  doc_url: https://thapbi-pict.readthedocs.io/en/latest/
  home: https://github.com/peterjc/thapbi-pict
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: THAPBI Phytophthora ITS1 Classifier Tool (PICT).
build:
  entry_points:
  - thapbi_pict = thapbi_pict.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - peterjc
package:
  name: thapbi-pict
  version: 1.0.15
requirements:
  host:
  - pip
  - python >=3.8
  run:
  - biom-format >=2.1.14
  - biopython >=1.82
  - cutadapt >=4.0
  - matplotlib-base >=3.7
  - networkx >=2.4,!=2.8.3,!=2.8.4
  - pydot <3
  - python >=3.8
  - rapidfuzz >=2.4.0
  - sqlalchemy >=2.0
  - xlsxwriter
  - blast
  - flash >=1.2.11
  - graphviz
  - vsearch
source:
  sha256: 09d621c0186f46a6ea0b7d4439aa6bbc214b3e8deea54f47f2dacac1a332039d
  url: https://pypi.io/packages/source/t/thapbi_pict/thapbi_pict-1.0.15.tar.gz
test:
  commands:
  - thapbi_pict --help
  - thapbi_pict -v
  imports:
  - thapbi_pict
