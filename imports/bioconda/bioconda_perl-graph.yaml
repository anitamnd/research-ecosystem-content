about:
  home: http://metacpan.org/pod/Graph
  license: perl_5
  summary: a Perl extension for keeping data partially sorted
build:
  noarch: generic
  number: 0
  run_exports:
  - None
package:
  name: perl-graph
  version: '0.9730'
requirements:
