about:
  description: isobar provides methods for preprocessing, normalization, and report
    generation for the analysis of quantitative mass spectrometry proteomics data
    labeled with isobaric tags, such as iTRAQ and TMT. Features modules for integrating
    and validating PTM-centric datasets (isobar-PTM). More information on http://www.ms-isobar.org.
  home: https://bioconductor.org/packages/3.18/bioc/html/isobar.html
  license: LGPL-2
  license_file: /lib/R/share/licenses/LGPL-2
  summary: Analysis and quantitation of isobarically tagged MSMS proteomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-isobar
  version: 1.48.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - r-base
  - r-distr
  - r-ggplot2
  - r-plyr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - r-base
  - r-distr
  - r-ggplot2
  - r-plyr
source:
  md5: bf7b66ee10cfc2f8b24f22642bbc395a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/isobar_1.48.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/isobar/isobar_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/isobar_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-isobar/bioconductor-isobar_1.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('isobar')"
