  - python >=3.9
  - pip
  run:
  - python >=3.9
  - anndata >=0.8.0
  - jupyter
  - ipython
  - numpy >=1.23.0
  - pandas >=1.4.0
  - scikit-learn >=1.1.0
  - scipy >=1.11.0
  - matplotlib-base >=3.6.2
source:
  sha256: 8a296938c565035f2c219c870d8e0138e699d71b30f2add04a647b4fbd0b8b6a
