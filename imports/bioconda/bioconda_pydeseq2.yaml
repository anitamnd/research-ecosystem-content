  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python implementation of DESeq2.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
extra:
  identifiers:
  - doi:10.1101/2022.12.14.520412
package:
  name: pydeseq2
  version: 0.4.10
requirements:
