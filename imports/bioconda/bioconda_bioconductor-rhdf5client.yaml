about:
  description: This package provides functionality for reading data from HDF Scalable
    Data Service from within R.  The HSDSArray function bridges from HSDS to the user
    via the DelayedArray interface.  Bioconductor manages an open HSDS instance graciously
    provided by John Readey of the HDF Group.
  home: https://bioconductor.org/packages/3.18/bioc/html/rhdf5client.html
  license: Artistic-2.0
  summary: Access HDF5 content from HDF Scalable Data Service
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rhdf5client
  version: 1.24.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - r-base
  - r-data.table
  - r-httr
  - r-rjson
  - libblas
  - liblapack
  run:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - r-base
  - r-data.table
  - r-httr
  - r-rjson
source:
  md5: 9205b30177d59d75b7e544f795a90de5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rhdf5client_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rhdf5client/rhdf5client_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/rhdf5client_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhdf5client/bioconductor-rhdf5client_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rhdf5client')"
