about:
  description: sechm provides a simple interface between SummarizedExperiment objects
    and the ComplexHeatmap package. It enables plotting annotated heatmaps from SE
    objects, with easy access to rowData and colData columns, and implements a number
    of features to make the generation of heatmaps easier and more flexible. These
    functionalities used to be part of the SEtools package.
  home: https://bioconductor.org/packages/3.18/bioc/html/sechm.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'sechm: Complex Heatmaps from a SummarizedExperiment'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sechm
  version: 1.10.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-circlize
  - r-matrixstats
  - r-randomcolor
  - r-seriation
  run:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-circlize
  - r-matrixstats
  - r-randomcolor
  - r-seriation
source:
  md5: 6935a759779eaf70e1cbf3f22c7a1358
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/sechm_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/sechm/sechm_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/sechm_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sechm/bioconductor-sechm_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sechm')"
