about:
  dev_url: https://github.com/xxmalcala/TIdeS
  home: https://github.com/xxmalcala/TIdeS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for ORF-calling and ORF-classification using ML approaches.
build:
  entry_points:
  - tides = tides.tides:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - xxmalcala
package:
  name: tides-ml
  version: 1.3.4
requirements:
  host:
  - python >=3.7,<=3.11
  - pip
  run:
  - python >=3.7,<=3.11
  - biopython ==1.79
  - ete3 >=3.1.2
  - optuna >=3.1.1
  - pandas ==2.1.1
  - seaborn-base >=0.12.2
  - scikit-learn >=1.5.0
  - diamond >=2.1.3
  - cd-hit >=4.8.1
  - barrnap >=0.9
  - kraken2 >=2.1.0
source:
  sha256: 6b4680a6b1ba98c7bc7db8530ff85f547f57892137ca233a32cdade367435d96
  url: https://pypi.io/packages/source/t/tides-ml/TIdeS-ML-1.3.4.tar.gz
test:
  commands:
  - cd-hit --help | grep 'Usage' > /dev/null
  - diamond --help 2>&1 > /dev/null
  - (barrnap --help 2>&1; true) | grep -q Options
  - tides --help
  - kraken2 --version
  imports:
  - tides
