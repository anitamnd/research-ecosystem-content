about:
  description: Reactome is a free, open-source, open access, curated and peer-reviewed
    knowledgebase of bio-molecular pathways. This package is to interact with the
    Reactome Content Service API. Pre-built functions would allow users to retrieve
    data and images that consist of proteins, pathways, and other molecules related
    to a specific gene or entity in Reactome.
  home: https://bioconductor.org/packages/3.18/bioc/html/ReactomeContentService4R.html
  license: Apache License (>= 2.0) | file LICENSE
  license_file: LICENSE
  summary: Interface for the Reactome Content Service
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-reactomecontentservice4r
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-doparallel
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-magick >=2.5.1
  run:
  - r-base
  - r-data.table
  - r-doparallel
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-magick >=2.5.1
source:
  md5: 3ec9de10a86259a6aae5308f6dfc0fa4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ReactomeContentService4R_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ReactomeContentService4R/ReactomeContentService4R_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReactomeContentService4R_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reactomecontentservice4r/bioconductor-reactomecontentservice4r_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReactomeContentService4R')"
