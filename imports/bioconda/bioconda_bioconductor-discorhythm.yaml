about:
  description: Set of functions for estimation of cyclical characteristics, such as
    period, phase, amplitude, and statistical significance in large temporal datasets.
    Supporting functions are available for quality control, dimensionality reduction,
    spectral analysis, and analysis of experimental replicates. Contains a R Shiny
    web interface to execute all workflow steps.
  home: https://bioconductor.org/packages/3.18/bioc/html/DiscoRhythm.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Interactive Workflow for Discovering Rhythmicity in Biological Data
