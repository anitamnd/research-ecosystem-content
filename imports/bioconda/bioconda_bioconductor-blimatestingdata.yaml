about:
  description: Experiment data package. The set were prepared using microarray images
    of human mesenchymal cells treated with various supplements. This package is intended
    to provide example data to test functionality provided by blima.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/blimaTestingData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for testing of the package blima.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-blimatestingdata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 3ae3da97d0d020e16feee29b93c24825
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/blimaTestingData_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/blimaTestingData/blimaTestingData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/blimaTestingData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-blimatestingdata/bioconductor-blimatestingdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('blimaTestingData')"
