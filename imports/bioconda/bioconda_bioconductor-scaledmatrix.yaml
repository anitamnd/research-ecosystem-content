about:
  description: Provides delayed computation of a matrix of scaled and centered values.
    The result is equivalent to using the scale() function but avoids explicit realization
    of a dense matrix during block processing. This permits greater efficiency in
    common operations, most notably matrix multiplication.
  home: https://bioconductor.org/packages/3.18/bioc/html/ScaledMatrix.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Creating a DelayedMatrix of Scaled and Centered Values
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scaledmatrix
  version: 1.10.0
requirements:
  host:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
  run:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
source:
  md5: 337f2af494241ac5def9fcae4dc12313
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ScaledMatrix_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ScaledMatrix/ScaledMatrix_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/ScaledMatrix_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scaledmatrix/bioconductor-scaledmatrix_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ScaledMatrix')"
