about:
  description: Functionalities for classification of Affymetrix microarray data, integrating
    within the Automated Affymetrix Array Analysis set of packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/a4Classif.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Automated Affymetrix Array Analysis Classification Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-a4classif
  version: 1.50.0
requirements:
  host:
  - bioconductor-a4core >=1.50.0,<1.51.0
  - bioconductor-a4preproc >=1.50.0,<1.51.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-glmnet
  - r-pamr
  - r-rocr
  - r-varselrf
  run:
  - bioconductor-a4core >=1.50.0,<1.51.0
  - bioconductor-a4preproc >=1.50.0,<1.51.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-glmnet
  - r-pamr
  - r-rocr
  - r-varselrf
source:
  md5: 2af82160c9909dd6fdec620de5710cfa
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/a4Classif_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/a4Classif/a4Classif_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/a4Classif_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-a4classif/bioconductor-a4classif_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('a4Classif')"
