about:
  description: Rbec is a adapted version of DADA2 for analyzing amplicon sequencing
    data from synthetic communities (SynComs), where the reference sequences for each
    strain exists. Rbec can not only accurately profile the microbial compositions
    in SynComs, but also predict the contaminants in SynCom samples.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rbec.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: 'Rbec: a tool for analysis of amplicon sequencing data from synthetic microbial
    communities'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rbec
  version: 1.10.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-dada2 >=1.30.0,<1.31.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-rcpp >=1.0.6
  - r-readr
  - libblas
  - liblapack
  run:
  - bioconductor-dada2 >=1.30.0,<1.31.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-rcpp >=1.0.6
  - r-readr
source:
  md5: f295d8ade5faf2c0b770f2b075262116
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rbec_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rbec/Rbec_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rbec_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rbec/bioconductor-rbec_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rbec')"
