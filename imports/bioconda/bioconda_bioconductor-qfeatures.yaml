about:
  description: The QFeatures infrastructure enables the management and processing
    of quantitative features for high-throughput mass spectrometry assays. It provides
    a familiar Bioconductor user experience to manages quantitative data across different
    assay levels (such as peptide spectrum matches, peptides and proteins) in a coherent
    and tractable format.
  home: https://bioconductor.org/packages/3.18/bioc/html/QFeatures.html
  license: Artistic-2.0
  summary: Quantitative features for mass spectrometry data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qfeatures
  version: 1.12.0
