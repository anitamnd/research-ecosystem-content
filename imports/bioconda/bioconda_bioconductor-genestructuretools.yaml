about:
  description: GeneStructureTools can be used to create in silico alternative splicing
    events, and analyse potential effects this has on functional gene products.
  home: https://bioconductor.org/packages/3.18/bioc/html/GeneStructureTools.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: Tools for spliced gene structure manipulation and analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genestructuretools
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-plyr
  - r-stringdist
  - r-stringr
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-plyr
  - r-stringdist
  - r-stringr
