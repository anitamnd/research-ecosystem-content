about:
  description: Download genome and assembly reports from NCBI
  home: https://bioconductor.org/packages/3.18/bioc/html/genomes.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Genome sequencing project metadata
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomes
  version: 3.32.0
requirements:
  host:
  - r-base
  - r-curl
  - r-readr
  run:
  - r-base
  - r-curl
  - r-readr
source:
  md5: 4c11ca2b7b1d4dfd1ffc178b1d9e87e2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/genomes_3.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/genomes/genomes_3.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/genomes_3.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomes/bioconductor-genomes_3.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('genomes')"
