about:
  description: Identify regions of ChIP experiments with high signal in the input,
    that lead to spurious peaks during peak calling. Remove reads aligning to these
    regions prior to peak calling, for cleaner ChIP analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/GreyListChIP.html
  license: Artistic-2.0
  summary: Grey Lists -- Mask Artefact Regions Based on ChIP Inputs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-greylistchip
  version: 1.34.0
requirements:
  host:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-mass
  run:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-mass
