about:
  description: INDAC FlyChip_long_oligonucleotide_002 (FL002) annotation data (chip
    indac) assembled using data from public repositories
  home: https://bioconductor.org/packages/3.18/data/annotation/html/indac.db.html
  license: Artistic-2.0
  summary: INDAC FlyChip_long_oligonucleotide_002 (FL002) annotation data (chip indac)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-indac.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.dm.eg.db >=3.18.0,<3.19.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.dm.eg.db >=3.18.0,<3.19.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: cba72edcf7278033151e0eac077d8ff8
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/indac.db_3.2.3.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/indac.db/indac.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/indac.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-indac.db/bioconductor-indac.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('indac.db')"
