about:
  description: Collection of spatially-resolved transcriptomics (SRT) datasets in
    SpatialExperiment Bioconductor format, for use in examples, demonstrations, and
    tutorials. The datasets are from several different SRT platforms and have been
    sourced from various publicly available sources. Several datasets include images
    and/or ground truth annotation labels.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/STexampleData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Collection of spatially-resolved transcriptomics datasets in SpatialExperiment
    Bioconductor format
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-stexampledata
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5fa4bfb2e58e7f6bbcd957aa1aa7e938
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/STexampleData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/STexampleData/STexampleData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/STexampleData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stexampledata/bioconductor-stexampledata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('STexampleData')"
