about:
  description: The spqn package implements spatial quantile normalization (SpQN).
    This method was developed to remove a mean-correlation relationship in correlation
    matrices built from gene expression data. It can serve as pre-processing step
    prior to a co-expression analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/spqn.html
  license: Artistic-2.0
  summary: Spatial quantile normalization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spqn
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-ggridges
  - r-matrixstats
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-ggridges
  - r-matrixstats
source:
  md5: 63599cd8ebe97287b176d98cb3d9de43
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/spqn_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/spqn/spqn_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/spqn_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spqn/bioconductor-spqn_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('spqn')"
