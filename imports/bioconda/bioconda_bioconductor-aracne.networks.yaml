about:
  description: This package contains ARACNe-inferred networks from TCGA tumor datasets.
    It also contains a function to export them into plain-text format.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/aracne.networks.html
  license: file LICENSE
  license_file: LICENSE
  summary: ARACNe-inferred gene networks from TCGA tumor datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-aracne.networks
  version: 1.28.0
requirements:
  host:
  - bioconductor-viper >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-viper >=1.36.0,<1.37.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 42657d0acf4c1ba54aa2057fa4525d51
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/aracne.networks_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/aracne.networks/aracne.networks_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/aracne.networks_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-aracne.networks/bioconductor-aracne.networks_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('aracne.networks')"
