about:
  description: Common techinical complications such as clogging can result in spurious
    events and fluorescence intensity shifting, flowCut is designed to detect and
    remove technical artifacts from your data by removing segments that show statistical
    differences from other segments.
  home: https://bioconductor.org/packages/3.18/bioc/html/flowCut.html
  license: Artistic-2.0
  summary: Automated Removal of Outlier Events and Flagging of Files Based on Time
    Versus Fluorescence Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowcut
  version: 1.12.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowdensity >=1.36.0,<1.37.0
  - r-base
  - r-cairo
  - r-e1071
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowdensity >=1.36.0,<1.37.0
  - r-base
  - r-cairo
  - r-e1071
source:
  md5: b79bc38dd887cef19040c2d7178311d0
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowCut_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowCut/flowCut_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowCut_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowcut/bioconductor-flowcut_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowCut')"
