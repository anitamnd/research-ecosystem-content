about:
  description: Gene expression data from a breast cancer study published by Wang et
    al. in 2005 and Minn et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerVDX.html
  license: Artistic-2.0
  summary: Gene expression datasets published by Wang et al. [2005] and Minn et al.
    [2007] (VDX).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancervdx
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 446ef46e0bdd1480e12de21ded7b58f0
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerVDX_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerVDX/breastCancerVDX_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerVDX_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancervdx/bioconductor-breastcancervdx_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerVDX')"
