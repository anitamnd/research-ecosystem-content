about:
  description: Chromatin segmentation analysis transforms ChIP-seq data into signals
    over the genome. The latter represents the observed states in a multivariate Markov
    model to predict the chromatin's underlying states. ChromHMM, written in Java,
    integrates histone modification datasets to learn the chromatin states de-novo.
    The goal of this package is to call chromHMM from within R, capture the output
    files in an S4 object and interface to other relevant Bioconductor analysis tools.
    In addition, segmenter provides functions to test, select and visualize the output
    of the segmentation.
  home: https://bioconductor.org/packages/3.18/bioc/html/segmenter.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Perform Chromatin Segmentation Analysis in R by Calling ChromHMM
build:
  noarch: generic
  number: 0
  rpaths:
