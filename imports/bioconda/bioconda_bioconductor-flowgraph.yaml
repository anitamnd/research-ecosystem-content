about:
  description: Identifies maximal differential cell populations in flow cytometry
    data taking into account dependencies between cell populations; flowGraph calculates
    and plots SpecEnr abundance scores given cell population cell counts.
  home: https://bioconductor.org/packages/3.18/bioc/html/flowGraph.html
  license: Artistic-2.0
  summary: Identifying differential cell populations in flow cytometry data accounting
    for marker frequency
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowgraph
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-data.table >=1.9.5
  - r-effsize
  - r-furrr
  - r-future
  - r-ggiraph
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-htmlwidgets
  - r-igraph
  - r-matrix
  - r-matrixstats
  - r-purrr
  - r-rdpack
  - r-stringi
  - r-stringr
  - r-visnetwork
  run:
  - r-base
  - r-data.table >=1.9.5
  - r-effsize
  - r-furrr
  - r-future
  - r-ggiraph
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-htmlwidgets
  - r-igraph
  - r-matrix
  - r-matrixstats
  - r-purrr
  - r-rdpack
  - r-stringi
  - r-stringr
  - r-visnetwork
source:
  md5: 68abd457f6a200f435ebbf41183c0e94
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowGraph_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowGraph/flowGraph_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowGraph_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowgraph/bioconductor-flowgraph_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowGraph')"
