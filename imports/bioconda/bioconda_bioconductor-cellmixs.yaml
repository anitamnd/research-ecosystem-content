about:
  description: CellMixS provides metrics and functions to evaluate batch effects,
    data integration and batch effect correction in single cell trancriptome data
    with single cell resolution. Results can be visualized and summarised on different
    levels, e.g. on cell, celltype or dataset level.
  home: https://bioconductor.org/packages/3.18/bioc/html/CellMixS.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Evaluate Cellspecific Mixing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellmixs
  version: 1.18.0
