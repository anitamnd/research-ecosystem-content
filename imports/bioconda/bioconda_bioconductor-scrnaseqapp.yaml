about:
  description: scRNAseqApp is a Shiny app package that allows users to visualize single
    cell data interactively. It was modified from ShinyCell and repackaged to a tool
    to show multiple data. It can visulize the data with multiple information side
    by side.
  home: https://bioconductor.org/packages/3.18/bioc/html/scRNAseqApp.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A single-cell RNAseq Shiny app-package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
