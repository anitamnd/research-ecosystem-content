about:
  description: A collection of raw flow cytometry data for use in vignettes for the
    flowPloidy package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/flowPloidyData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example Flow Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowploidydata
  version: 1.28.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 993a663f6d1cdc791c3f4e88d5b3b047
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/flowPloidyData_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowPloidyData/flowPloidyData_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowPloidyData_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowploidydata/bioconductor-flowploidydata_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowPloidyData')"
