about:
  description: This package serves as a query interface for important community collections
    of small molecules, while also allowing users to include custom compound collections.
  home: https://bioconductor.org/packages/3.18/bioc/html/customCMPdb.html
  license: Artistic-2.0
  summary: Customize and Query Compound Annotation Database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-customcmpdb
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-chemminer >=3.54.0,<3.55.0
  - r-base
  - r-rappdirs
  - r-rsqlite
  - r-xml
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-chemminer >=3.54.0,<3.55.0
  - r-base
  - r-rappdirs
  - r-rsqlite
  - r-xml
source:
  md5: 1aa1425d87c45ac42f2c7ed808a7a583
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/customCMPdb_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/customCMPdb/customCMPdb_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/customCMPdb_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-customcmpdb/bioconductor-customcmpdb_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('customCMPdb')"
