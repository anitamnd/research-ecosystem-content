about:
  description: The GenomicInteractionNodes package can import interactions from bedpe
    file and define the interaction nodes, the genomic interaction sites with multiple
    interaction loops. The interaction nodes is a binding platform regulates one or
    multiple genes. The detected interaction nodes will be annotated for downstream
    validation.
  home: https://bioconductor.org/packages/3.18/bioc/html/GenomicInteractionNodes.html
  license: file LICENSE
  license_file: LICENSE
  summary: A R/Bioconductor package to detect the interaction nodes from HiC/HiChIP/HiCAR
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicinteractionnodes
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
