about:
  description: 'Provides a comprehensive suite of functions to design and annotate
    CRISPR guide RNA (gRNAs) sequences. This includes on- and off-target search, on-target
    efficiency scoring, off-target scoring, full gene and TSS contextual annotations,
    and SNP annotation (human only). It currently support five types of CRISPR modalities
    (modes of perturbations): CRISPR knockout, CRISPR activation, CRISPR inhibition,
    CRISPR base editing, and CRISPR knockdown. All types of CRISPR nucleases are supported,
    including DNA- and RNA-target nucleases such as Cas9, Cas12a, and Cas13d. All
    types of base editors are also supported. gRNA design can be performed on reference
    genomes, transcriptomes, and custom DNA and RNA sequences. Both unpaired and paired
    gRNA designs are enabled.'
  home: https://bioconductor.org/packages/3.18/bioc/html/crisprDesign.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Comprehensive design of CRISPR gRNAs for nucleases and base editors
