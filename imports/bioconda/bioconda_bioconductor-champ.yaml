about:
  description: The package includes quality control metrics, a selection of normalization
    methods and novel methods to identify differentially methylated regions and to
    highlight copy number alterations.
  home: https://bioconductor.org/packages/3.17/bioc/html/ChAMP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Chip Analysis Methylation Pipeline for Illumina HumanMethylation450 and
    EPIC
