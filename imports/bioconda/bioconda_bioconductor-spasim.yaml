about:
  description: A suite of functions for simulating spatial patterns of cells in tissue
    images. Output images are multitype point data in SingleCellExperiment format.
    Each point represents a cell, with its 2D locations and cell type. Potential cell
    patterns include background cells, tumour/immune cell clusters, immune rings,
    and blood/lymphatic vessels.
  home: https://bioconductor.org/packages/3.18/bioc/html/spaSim.html
  license: Artistic-2.0
  summary: Spatial point data simulator for tissue images
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spasim
  version: 1.4.0
requirements:
  host:
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rann
  - r-spatstat.geom
  - r-spatstat.random
  run:
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rann
  - r-spatstat.geom
  - r-spatstat.random
source:
  md5: d69e70975aaaa9bffc5e52f95885e59c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/spaSim_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/spaSim/spaSim_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/spaSim_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spasim/bioconductor-spasim_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('spaSim')"
