about:
  description: It contains functions for estimating the DNA copy number profile using
    mBPCR with the aim of detecting regions with copy number changes.
  home: https://bioconductor.org/packages/3.18/bioc/html/mBPCR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bayesian Piecewise Constant Regression for DNA copy number estimation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mbpcr
  version: 1.56.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gwastools >=1.48.0,<1.49.0
  - bioconductor-oligoclasses >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gwastools >=1.48.0,<1.49.0
  - bioconductor-oligoclasses >=1.64.0,<1.65.0
  - r-base
source:
  md5: 1d48a3fd5a04c61ce96aa4da34d364a2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/mBPCR_1.56.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mBPCR/mBPCR_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/mBPCR_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbpcr/bioconductor-mbpcr_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mBPCR')"
