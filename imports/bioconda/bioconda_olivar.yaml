about:
  dev_url: https://github.com/treangenlab/Olivar
  home: https://github.com/treangenlab/Olivar
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Olivar PCR tiling design
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv &&
    mkdir -p ${PREFIX}/bin && cp -f olivar ${PREFIX}/bin'
package:
  name: olivar
  version: 1.1.5
requirements:
  host:
  - python >=3.8
  - pip
  run:
  - python >=3.8
  - blast >=2.12.0
  - biopython
  - numpy <2
  - pandas
  - plotly >=5.13.0
  - tqdm
source:
  sha256: 7ead97763b448fbf9c7cad5f25c08b5e5063e92bfd8fc069604f05d76cf071f2
  url: https://github.com/treangenlab/Olivar/archive/refs/tags/v1.1.5.tar.gz
test:
  commands:
  - olivar --help
  imports:
  - olivar
