about:
  description: The aim of oppti is to analyze protein (and phosphosite) expressions
    to find outlying markers for each sample in the given cohort(s) for the discovery
    of personalized actionable targets.
  home: https://bioconductor.org/packages/3.18/bioc/html/oppti.html
  license: MIT
  summary: Outlier Protein and Phosphosite Target Identifier
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-oppti
  version: 1.16.0
requirements:
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-devtools
  - r-ggplot2
  - r-knitr
  - r-paralleldist
  - r-pheatmap
  - r-rcolorbrewer
  - r-reshape
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-devtools
  - r-ggplot2
  - r-knitr
  - r-paralleldist
  - r-pheatmap
  - r-rcolorbrewer
  - r-reshape
source:
  md5: 8f995db99b66e966a96b8ce150c956a7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/oppti_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/oppti/oppti_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/oppti_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oppti/bioconductor-oppti_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('oppti')"
