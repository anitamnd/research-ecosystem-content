about:
  dev_url: https://github.com/biocommons/bioutils
  doc_url: https://github.com/biocommons/bioutils
  home: https://github.com/biocommons/bioutils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: miscellaneous simple bioinformatics utilities and lookup tables
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.6.0
extra:
  recipe-maintainers:
  - ohsu-comp-bio
package:
  name: bioutils
  version: 0.6.0
requirements:
  host:
  - pip
  - python >=3.10
  - setuptools-scm
  run:
  - python >=3.10
  - attrs
  - requests
  - urllib3 >=1.26,<2.dev0
source:
  sha256: 6487a5565bb798b88202d1f5aa3a4ee6b229151e86dc8ff77cbf0e3b4f4dad4b
  url: https://pypi.io/packages/source/b/bioutils/bioutils-0.6.0.tar.gz
test:
  imports:
  - bioutils
