  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1e53a6a144a5074544cbe166ad241012
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/Orthology.eg.db_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Orthology.eg.db/Orthology.eg.db_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Orthology.eg.db_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-orthology.eg.db/bioconductor-orthology.eg.db_3.18.0_src_all.tar.gz
