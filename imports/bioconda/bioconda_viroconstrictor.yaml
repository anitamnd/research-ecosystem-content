about:
  dev_url: https://github.com/RIVM-bioinformatics/ViroConstrictor
  doc_url: https://rivm-bioinformatics.github.io/ViroConstrictor/
  home: https://rivm-bioinformatics.github.io/ViroConstrictor/
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE
  summary: ViroConstrictor is a flexible pipeline for analysis of targeted viral sequencing
    data
build:
  entry_points:
  - ViroConstrictor = ViroConstrictor.__main__:main
  - viroconstrictor = ViroConstrictor.__main__:main
  - viroConstrictor = ViroConstrictor.__main__:main
  - Viroconstrictor = ViroConstrictor.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
extra:
  recipe-maintainers:
  - florianzwagemaker
  - KHajji
  - ids-bioinformatics
package:
  name: viroconstrictor
  version: 1.4.4
requirements:
  host:
  - python >=3.10
  - pip
  - snakemake >=7.15.2, < 8
  - conda
  run:
  - python >=3.10
  - urllib3
  - biopython >=1.79
  - drmaa ==0.7.9
  - fpdf2
  - pandas >=1.5.1
  - openpyxl
  - pyyaml ==6.0
  - rich ==13.*
  - snakemake >=7.15.2, < 8
  - aminoextract ==0.3.1
  - conda
  - mamba
source:
  sha256: 79e0ba6bcc817e203181e64b840db99f4c27b260d0aa8ab9caffded692bd23c9
  url: https://github.com/RIVM-bioinformatics/ViroConstrictor/archive/v1.4.4.tar.gz
test:
  commands:
  - ViroConstrictor --help
  - viroconstrictor --help
  - viroConstrictor --help
  - Viroconstrictor --help
  imports:
  - ViroConstrictor
