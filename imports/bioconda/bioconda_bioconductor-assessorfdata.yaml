about:
  description: This package provides access to mapping and results objects generated
    by the AssessORF package, as well as the genome sequences for the strains corresponding
    to those objects.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/AssessORFData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data and Files for the AssessORF Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-assessorfdata
  version: 1.20.0
requirements:
  host:
  - bioconductor-decipher >=2.30.0,<2.31.0
  - r-base
  run:
  - bioconductor-decipher >=2.30.0,<2.31.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0dd44e672021a9179762efe4959e8608
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/AssessORFData_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AssessORFData/AssessORFData_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/AssessORFData_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-assessorfdata/bioconductor-assessorfdata_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AssessORFData')"
