about:
  description: The qsvaR package contains functions for removing the effect of degration
    in rna-seq data from postmortem brain tissue. The package is equipped to help
    users generate principal components associated with degradation. The components
    can be used in differential expression analysis to remove the effects of degradation.
  home: https://bioconductor.org/packages/3.18/bioc/html/qsvaR.html
  license: Artistic-2.0
  summary: Generate Quality Surrogate Variable Analysis for Degradation Correction
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qsvar
  version: 1.6.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-ggplot2
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-ggplot2
source:
  md5: e9531cc164f93967a5d5d0469d47f7c7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/qsvaR_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/qsvaR/qsvaR_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/qsvaR_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qsvar/bioconductor-qsvar_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('qsvaR')"
