about:
  dev_url: https://github.com/ibbis-screening/common-mechanism
  doc_url: https://github.com/ibbis-screening/common-mechanism/wiki
  home: https://github.com/ibbis-screening/common-mechanism
  license: MIT
  license_family: MIT
  summary: 'commec: a free, open-source, globally available tool for DNA sequence
    screening'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: commec
  version: 0.1.2
requirements:
  host:
  - python >=3.1
  - pip >=24
  run:
  - python >=3.1
  - biopython >=1.8
  - numpy >=2.0.0
  - pandas >=2.2
  - pytaxonkit >=0.8
  - bedtools >=2.31
  - blast >=2.16
  - emboss >=6.6
  - diamond >=0.9
  - hmmer >=3.4
  - infernal >=1.1
  - parallel >=20240722
  - perl-list-moreutils >=0.430
  - taxonkit >=0.17
source:
  sha256: 33e99060dca151cb9d5481f47e02f1b5276b2cdf61804e7093f0cfc32bef1188
  url: https://github.com/ibbis-screening/common-mechanism/archive/refs/tags/v0.1.2.tar.gz
test:
  commands:
  - commec screen --help
  - commec flag --help
  - commec split --help
