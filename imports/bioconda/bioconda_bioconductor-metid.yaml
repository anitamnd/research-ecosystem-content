about:
  description: This package uses an innovative network-based approach that will enhance
    our ability to determine the identities of significant ions detected by LC-MS.
  home: https://bioconductor.org/packages/3.18/bioc/html/MetID.html
  license: Artistic-2.0
  summary: Network-based prioritization of putative metabolite IDs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metid
  version: 1.20.0
requirements:
  host:
  - bioconductor-chemminer >=3.54.0,<3.55.0
  - r-base
  - r-devtools >=1.13.0
  - r-igraph >=1.2.1
  - r-matrix >=1.2-12
  - r-stringr >=1.3.0
  run:
  - bioconductor-chemminer >=3.54.0,<3.55.0
  - r-base
  - r-devtools >=1.13.0
  - r-igraph >=1.2.1
  - r-matrix >=1.2-12
  - r-stringr >=1.3.0
source:
  md5: 873920da0ab3c4e6a3bcd9e580097b86
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MetID_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MetID/MetID_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetID_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metid/bioconductor-metid_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MetID')"
