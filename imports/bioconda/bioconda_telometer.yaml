about:
  dev_url: https://github.com/santiago-es/Telometer
  home: https://github.com/santiago-es/Telometer
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A simple regular expression based method for measuring individual, chromosome-specific
    telomere lengths from long-read sequencing data.
build:
  entry_points:
  - telometer=telometer:run_telometer
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - santiago-es
package:
  name: telometer
  version: '1.0'
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - python >=3.7
  - pysam
  - pandas
  - regex
  - samtools
  - minimap2
  - scipy
source:
  sha256: ce8d12d5239280e830d3678930d6ba49a42b636c05c5ebb801da522901b8ddc3
  url: https://pypi.io/packages/source/t/telometer/telometer-1.0.tar.gz
test:
  commands:
  - telometer --help
  imports:
  - telometer
