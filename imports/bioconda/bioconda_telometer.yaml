about:
  dev_url: https://github.com/santiago-es/Telometer
  home: https://github.com/santiago-es/Telometer
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A simple regular expression based method for measuring individual, chromosome-specific
    telomere lengths from long-read sequencing data.
build:
  entry_points:
  - telometer=telometer:calculate_telomere_length
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - santiago-es
package:
  name: telometer
  version: '0.81'
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - python >=3.7
  - pysam
  - pandas
  - regex
source:
  sha256: 88e3f4d0c4018d83f6406be6ecf772a9ea232eab774a8a268bb3b0d427707da3
