about:
  description: Spatial allelic expression counts from Combs & Fraser (2018), compiled
    into a SummarizedExperiment object. This package contains data of allelic expression
    counts of spatial slices of a fly embryo, a Drosophila melanogaster x Drosophila
    simulans cross. See the CITATION file for the data source, and the associated
    script for how the object was constructed from publicly available data.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/spatialDmelxsim.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Spatial allelic expression counts for fly cross embryo
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialdmelxsim
  version: 1.8.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 2fec38c7672022e76f2b7a7ba7b9a677
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/spatialDmelxsim_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/spatialDmelxsim/spatialDmelxsim_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/spatialDmelxsim_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spatialdmelxsim/bioconductor-spatialdmelxsim_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('spatialDmelxsim')"
