about:
  description: Classes and methods for handling pedigree data. It also includes functions
    to calculate genetic relationship measures as relationship and inbreeding coefficients
    and other utilities. Note that package is not yet stable. Use it with care!
  home: https://bioconductor.org/packages/3.18/bioc/html/GeneticsPed.html
  license: LGPL (>= 2.1) | file LICENSE
  license_file: LICENSE
  summary: Pedigree and genetic relationship functions
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: bioconductor-geneticsped
  version: 1.64.0
requirements:
  build:
  - None
  - None
  - None
  - make
  host:
  - r-base
  - r-gdata
  - r-genetics
  - r-mass
  - libblas
  - liblapack
  run:
  - r-base
  - r-gdata
  - r-genetics
  - r-mass
source:
  md5: 7d2a79c363e79459dd3edf3b4571f313
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GeneticsPed_1.64.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GeneticsPed/GeneticsPed_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeneticsPed_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneticsped/bioconductor-geneticsped_1.64.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeneticsPed')"
