about:
  description: This package provides functions for interfacing with the Metabolomics
    Workbench RESTful API. Study, compound, protein and gene information can be searched
    for using the API. Methods to obtain study data in common Bioconductor formats
    such as SummarizedExperiment and MultiAssayExperiment are also included.
  home: https://bioconductor.org/packages/3.18/bioc/html/metabolomicsWorkbenchR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Metabolomics Workbench in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metabolomicsworkbenchr
  version: 1.12.0
requirements:
  host:
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-struct >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
  run:
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-struct >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
source:
  md5: 7e8485177f5ad463ff6a0f6e573e74fb
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/metabolomicsWorkbenchR_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/metabolomicsWorkbenchR/metabolomicsWorkbenchR_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/metabolomicsWorkbenchR_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metabolomicsworkbenchr/bioconductor-metabolomicsworkbenchr_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('metabolomicsWorkbenchR')"
