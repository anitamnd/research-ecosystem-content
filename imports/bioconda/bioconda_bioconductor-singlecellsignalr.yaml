  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - bioconductor-scran >=1.30.0,<1.31.0
  - r-base
  - r-biocmanager
  - r-circlize
  - r-data.table
  - r-foreach
  - r-gplots
  - r-igraph
  - r-pheatmap
  - r-rtsne
  - r-stringr
  run:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-multtest >=2.58.0,<2.59.0
  - bioconductor-scran >=1.30.0,<1.31.0
  - r-base
  - r-biocmanager
  - r-circlize
  - r-data.table
  - r-foreach
  - r-gplots
  - r-igraph
  - r-pheatmap
