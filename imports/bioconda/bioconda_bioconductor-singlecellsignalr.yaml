about:
  description: Allows single cell RNA seq data analysis, clustering, creates internal
    network and infers cell-cell interactions.
  home: https://bioconductor.org/packages/3.18/bioc/html/SingleCellSignalR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cell Signalling Using Single Cell RNAseq Data Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-singlecellsignalr
  version: 1.14.0
requirements:
