about:
  description: The ERSSA package takes user supplied RNA-seq differential expression
    dataset and calculates the number of differentially expressed genes at varying
    biological replicate levels. This allows the user to determine, without relying
    on any a priori assumptions, whether sufficient differential detection has been
    acheived with their RNA-seq dataset.
  home: https://bioconductor.org/packages/3.18/bioc/html/ERSSA.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Empirical RNA-seq Sample Size Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-erssa
  version: 1.20.0
requirements:
  host:
  - bioconductor-apeglm >=1.24.0,<1.25.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - r-base
  - r-ggplot2 >=3.0.0
  - r-plyr >=1.8.4
  - r-rcolorbrewer >=1.1-2
  run:
  - bioconductor-apeglm >=1.24.0,<1.25.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - r-base
  - r-ggplot2 >=3.0.0
  - r-plyr >=1.8.4
  - r-rcolorbrewer >=1.1-2
source:
  md5: 160e82bdb1b7af9f6452d4767a7e8a1a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ERSSA_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ERSSA/ERSSA_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/ERSSA_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-erssa/bioconductor-erssa_1.20.0_src_all.tar.gz
test:
