about:
  home: https://github.com/fraenkel-lab/pcst_fast
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A fast implementation of the Goemans-Williamson scheme for the PCST (prize-collecting
    Steiner tree/forest) problem.
build:
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --use-pep517 -vvv
  skip: true
extra:
  recipe-maintainers:
  - hag007
package:
  name: pcst-fast
  version: 1.0.10
requirements:
  build:
  - None
  host:
  - pip
  - pybind11 >=2.4
  - python
  - setuptools_scm
  run:
  - pybind11 >=2.4
  - python
source:
  sha256: 3b5694110ce2e004471f383267d5e4ab7fe1ba9828954e8c42560ac1e42b25e6
  url: https://files.pythonhosted.org/packages/d4/fd/64b51c867bad63e6622ff97cad6230b94b19b5a61e30424cd69c8353091c/pcst_fast-1.0.10.tar.gz
test:
  commands:
  - python --version
