about:
  description: Use BridgeDb functions and load identifier mapping databases in R.
    It uses GitHub, Zenodo, and Figshare if you use this package to download identifier
    mappings files.
  home: https://bioconductor.org/packages/3.18/bioc/html/BridgeDbR.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Code for using BridgeDb identifier mapping framework from within R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-bridgedbr
    path: recipes/bioconductor-bridgedbr
    version: 1.16.0
package:
  name: bioconductor-bridgedbr
  version: 2.12.0
requirements:
  host:
  - r-base
  - r-curl
  - r-rjava
  run:
  - r-base
  - r-curl
  - r-rjava
source:
  md5: 2c155c28cb8d117e2dc1b69873b91d84
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BridgeDbR_2.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BridgeDbR/BridgeDbR_2.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/BridgeDbR_2.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bridgedbr/bioconductor-bridgedbr_2.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BridgeDbR')"
