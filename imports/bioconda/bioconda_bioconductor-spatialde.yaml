about:
  description: SpatialDE is a method to find spatially variable genes (SVG) from spatial
    transcriptomics data. This package provides wrappers to use the Python SpatialDE
    library in R, using reticulate and basilisk.
  home: https://bioconductor.org/packages/3.18/bioc/html/spatialDE.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R wrapper for SpatialDE
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialde
  version: 1.8.0
requirements:
  host:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-checkmate
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-matrix
  - r-reticulate
  - r-scales
  run:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-checkmate
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-matrix
  - r-reticulate
  - r-scales
source:
  md5: 4227d5d446ef2399e1b325cfa7ef65b7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/spatialDE_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/spatialDE/spatialDE_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/spatialDE_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spatialde/bioconductor-spatialde_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('spatialDE')"
