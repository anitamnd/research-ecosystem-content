about:
  description: Base annotation databases for worm, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/worm.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for worm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-worm.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 67be1277b5ae184558259ac720a5741e
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/worm.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/worm.db0/worm.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/worm.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-worm.db0/bioconductor-worm.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('worm.db0')"
