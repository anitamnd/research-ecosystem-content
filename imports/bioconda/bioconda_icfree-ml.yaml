about:
  dev_url: https://github.com/brsynth/icfree-ml
  home: https://github.com/brsynth/icfree-ml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Design of experiments (DoE) and machine learning packages for the iCFree
    project
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - tduigou
package:
  name: icfree-ml
  version: 2.7.1
requirements:
  host:
  - python >3.8,<3.12
  - pip
  run:
  - python >3.8,<3.12
  - biopython
  - pysbol2
  - blast
  - pandas
  - pydoe2
  - openpyxl
source:
  sha256: 39e0351897572be83098618c16fe4db78e08adbc72b94ebf61297b697b31bcd5
  url: https://github.com/brsynth/icfree-ml/archive/refs/tags/2.7.1.tar.gz
test:
  imports:
  - icfree
  requires:
  - pytest
  - pytest-cov
  - pytest-mock
  source_files:
  - tests/
