about:
  description: S4 generic functions modeled after the 'matrixStats' API for alternative
    matrix implementations. Packages with alternative matrix implementation can depend
    on this package and implement the generic functions that are defined here for
    a useful set of row and column summary statistics. Other package developers can
    import this package and handle a different matrix implementations without worrying
    about incompatibilities.
  home: https://bioconductor.org/packages/3.18/bioc/html/MatrixGenerics.html
  license: Artistic-2.0
  summary: S4 Generic Summary Statistic Functions that Operate on Matrix-Like Objects
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-matrixgenerics
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-matrixstats >=1.0.0
  run:
  - r-base
  - r-matrixstats >=1.0.0
source:
  md5: 18c3a5cc993ca5c2ad48dde1813105e6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MatrixGenerics_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MatrixGenerics/MatrixGenerics_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/MatrixGenerics_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-matrixgenerics/bioconductor-matrixgenerics_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MatrixGenerics')"
