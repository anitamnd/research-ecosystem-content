about:
  description: This package provides basic functions for analyzing shallow whole-genome
    sequencing (~0.3X or more) of cell-free DNA (cfDNA). The package basically extracts
    the length of cfDNA fragments and aids the vistualization of fragment-length information.
    The package also extract fragment-length information per non-overlapping fixed-sized
    bins and used it for calculating ctDNA estimation score (CES).
  home: https://bioconductor.org/packages/3.18/bioc/html/cfdnakit.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Fragmen-length analysis package from high-throughput sequencing of cell-free
    DNA (cfDNA)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
