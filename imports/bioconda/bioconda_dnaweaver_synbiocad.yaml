  - dnaweaver
  - docopt
  - proglog
  - pandas
  - requests
  - openpyxl
  - pysbol2
source:
  sha256: 574fe703dca5f3c4b2aebb01700a294c727c886e7f0a02d80bb0c78df404c313
  url: https://github.com/brsynth/DNAWeaver_SynBioCAD/archive/1.0.2.tar.gz
