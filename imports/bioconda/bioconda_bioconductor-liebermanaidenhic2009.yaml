about:
  description: 'This package provides data that were presented in the article "Comprehensive
    mapping of long-range interactions reveals folding principles of the human genome",
    Science 2009 Oct 9;326(5950):289-93. PMID: 19815776'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/LiebermanAidenHiC2009.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Selected data from the HiC paper of E. Lieberman-Aiden et al. in Science
    (2009)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-liebermanaidenhic2009
  version: 0.40.0
requirements:
  host:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-kernsmooth
  run:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-kernsmooth
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 34818101f902d251b339864716cd2d1a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/LiebermanAidenHiC2009_0.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/LiebermanAidenHiC2009/LiebermanAidenHiC2009_0.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/LiebermanAidenHiC2009_0.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-liebermanaidenhic2009/bioconductor-liebermanaidenhic2009_0.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LiebermanAidenHiC2009')"
