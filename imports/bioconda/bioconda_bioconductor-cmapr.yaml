about:
  description: The Connectivity Map (CMap) is a massive resource of perturbational
    gene expression profiles built by researchers at the Broad Institute and funded
    by the NIH Library of Integrated Network-Based Cellular Signatures (LINCS) program.
    Please visit https://clue.io for more information. The cmapR package implements
    methods to parse, manipulate, and write common CMap data objects, such as annotated
    matrices and collections of gene sets.
  home: https://bioconductor.org/packages/3.18/bioc/html/cmapR.html
  license: file LICENSE
  license_file: LICENSE
  summary: CMap Tools in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cmapr
  version: 1.14.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-matrixstats
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-matrixstats
source:
  md5: 257c275c11341cac65aae8f0d8cd4e2f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cmapR_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cmapR/cmapR_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/cmapR_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cmapr/bioconductor-cmapr_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cmapR')"
