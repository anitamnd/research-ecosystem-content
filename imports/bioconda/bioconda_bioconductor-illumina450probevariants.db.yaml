  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ca34eec73a57e5f226b70a20ef706ee3
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/Illumina450ProbeVariants.db_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Illumina450ProbeVariants.db/Illumina450ProbeVariants.db_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/Illumina450ProbeVariants.db_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-illumina450probevariants.db/bioconductor-illumina450probevariants.db_1.38.0_src_all.tar.gz
