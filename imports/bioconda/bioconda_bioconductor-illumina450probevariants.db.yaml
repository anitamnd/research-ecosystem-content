    each of the four populations (Asian, American, African and European)
  home: https://bioconductor.org/packages/3.18/data/experiment/html/Illumina450ProbeVariants.db.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation Package combining variant data from 1000 Genomes Project for
    Illumina HumanMethylation450 Bead Chip probes
build:
