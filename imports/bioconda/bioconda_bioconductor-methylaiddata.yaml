about:
  description: A data package containing summarized Illumina 450k array data on 2800
    samples and summarized EPIC data for 2620 samples. The data can be use as a background
    data set in the interactive application.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MethylAidData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MethylAid-summarized data for 2800 Illumina 450k array samples and 2620
    EPIC array samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylaiddata
  version: 1.34.0
requirements:
  host:
  - bioconductor-methylaid >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-methylaid >=1.36.0,<1.37.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 95cc72b436067e4a8046564381101e04
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MethylAidData_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MethylAidData/MethylAidData_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/MethylAidData_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methylaiddata/bioconductor-methylaiddata_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MethylAidData')"
