about:
  description: Processed 22 samples from BrainSpan keeping only the information for
    chromosome 21. Data is stored in the BigWig format and is used for examples in
    other packages.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/derfinderData.html
  license: Artistic-2.0
  summary: Processed BigWigs from BrainSpan for examples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-derfinderdata
  version: 2.20.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 032efff51d29eae3fc1a5e032c0f3c40
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/derfinderData_2.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/derfinderData/derfinderData_2.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/derfinderData_2.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-derfinderdata/bioconductor-derfinderdata_2.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('derfinderData')"
