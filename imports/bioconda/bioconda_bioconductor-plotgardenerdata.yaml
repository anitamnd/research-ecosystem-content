about:
  description: This is a supplemental data package for the plotgardener package. Includes
    example datasets used in plotgardener vignettes and example raw data files. For
    details on how to use these datasets, see the plotgardener package vignettes.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/plotgardenerData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Datasets and test data files for the plotgardener package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plotgardenerdata
  version: 1.8.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 96055b11818bd59c0c91977b34973608
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/plotgardenerData_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/plotgardenerData/plotgardenerData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/plotgardenerData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plotgardenerdata/bioconductor-plotgardenerdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('plotgardenerData')"
