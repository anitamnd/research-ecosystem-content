about:
  description: Mass-Spectrometry based spatial proteomics have enabled the proteome-wide
    mapping of protein subcellular localization (Orre et al. 2019, Molecular Cell).
    SubCellBarCode R package robustly classifies proteins into corresponding subcellular
    localization.
  home: https://bioconductor.org/packages/3.18/bioc/html/SubCellBarCode.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SubCellBarCode: Integrated workflow for robust mapping and visualizing
    whole human spatial proteome'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-subcellbarcode
  version: 1.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
source:
  md5: 9b3f34495b8132c4cbdc426e27ffc740
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SubCellBarCode_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SubCellBarCode/SubCellBarCode_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/SubCellBarCode_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-subcellbarcode/bioconductor-subcellbarcode_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SubCellBarCode')"
