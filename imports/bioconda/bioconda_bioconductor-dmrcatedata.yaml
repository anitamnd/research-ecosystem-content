  - r-plyr
  - r-readxl
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ac938c6259121c4a60ca3c8c5bfdf724
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DMRcatedata_2.20.0.tar.gz
