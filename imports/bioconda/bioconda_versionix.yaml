about:
  home: https://github.com/sequana/versionix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Get version of any tools
build:
  entry_points:
  - versionix = versionix.scripts:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation
package:
  name: versionix
  version: 0.2.4
requirements:
  host:
  - python >=3.8
  - pip
  - poetry-core >=1.0.0
  run:
  - python >=3.8.0
  - click >=8.1.7
  - rich-click
source:
  sha256: f78960fff3863d5bf02fa8b6e841a4350b5fa2f5ffff409a94083b66f729cf75
  url: https://pypi.io/packages/source/v/versionix/versionix-0.2.4.tar.gz
test:
  commands:
  - versionix --help
  imports:
  - versionix
