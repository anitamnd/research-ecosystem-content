about:
  dev_url: https://github.com/sequana/versionix
  home: https://github.com/sequana/versionix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Get version of any tools.
build:
  entry_points:
  - versionix = versionix.scripts:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: versionix
  version: 0.99.1
requirements:
  host:
  - python >=3.8
  - pip
  - poetry-core >=1.0.0
  run:
  - python >=3.8
  - click >=8.1.7
  - rich-click
  - colorlog
source:
  sha256: 022f28a65406b34160c1ad27c543ac0167f0bcacb960dcb9ca00bc588a425304
  url: https://pypi.io/packages/source/v/versionix/versionix-0.99.1.tar.gz
test:
  commands:
  - versionix --help
  imports:
  - versionix
