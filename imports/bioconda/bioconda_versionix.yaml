about:
  dev_url: https://github.com/sequana/versionix
  home: https://github.com/sequana/versionix
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Get version of any tools.
build:
  entry_points:
  - versionix = versionix.scripts:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: versionix
  version: 0.3.0
requirements:
  host:
  - python >=3.8
  - pip
  - poetry-core >=1.0.0
  run:
  - python >=3.8
  - click >=8.1.7
  - rich-click
  - colorlog
source:
  sha256: 4db636ae61bd6371bf7aeb1b35bedcfa2b16079c64ed18e7e6a58fd096127a3d
  url: https://pypi.io/packages/source/v/versionix/versionix-0.3.0.tar.gz
test:
  commands:
  - versionix --help
  imports:
  - versionix
