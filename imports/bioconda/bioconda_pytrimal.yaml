about:
  doc_url: https://pytrimal.readthedocs.org/
  home: https://github.com/althonos/pytrimal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Cython bindings and Python interface to trimAl, a tool for automated alignment
    trimming.
build:
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
  skip: true
extra:
  recipe-maintainers:
  - althonos
package:
  name: pytrimal
  version: 0.7.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - cython
  - setuptools
  run:
  - python
  - setuptools
  - archspec
source:
  sha256: e80df938e83a95bf81d620f5909580f3f07b661f25b8613e67037134785b91b4
  url: https://pypi.io/packages/source/p/pytrimal/pytrimal-0.7.0.tar.gz
test:
  commands:
  - python -m unittest -vv pytrimal.tests
  imports:
  - pytrimal
