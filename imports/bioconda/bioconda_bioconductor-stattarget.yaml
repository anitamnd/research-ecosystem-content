about:
  description: A streamlined tool provides a graphical user interface for quality
    control based signal drift correction (QC-RFSC), integration of data from multi-batch
    MS-based experiments, and the comprehensive statistical analysis in metabolomics
    and proteomics.
  home: https://bioconductor.org/packages/3.18/bioc/html/statTarget.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Statistical Analysis of Molecular Profiles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-stattarget
  version: 1.32.0
requirements:
  host:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-roc >=1.78.0,<1.79.0
  - r-base
  - r-pdist
  - r-pls
  - r-plyr
  - r-randomforest
  - r-rrcov
  run:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-roc >=1.78.0,<1.79.0
  - r-base
  - r-pdist
  - r-pls
  - r-plyr
  - r-randomforest
  - r-rrcov
source:
  md5: 8a504e674b8756201ca93b590dd0b078
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/statTarget_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/statTarget/statTarget_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/statTarget_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stattarget/bioconductor-stattarget_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('statTarget')"
