about:
  home: http://github.com/usda-ars-gbru/itsxpress
  license: CC0-1.0
  license_family: PUBLIC-DOMAIN
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer
    (ITS) region from FASTQ files'
build:
  entry_points:
  - itsxpress=itsxpress.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation . -vvv
extra:
  identifiers:
  - biotools:ITSxpress
  - doi:10.5281/zenodo.1304349
  - doi:10.12688/f1000research.15704.1
  recipe-maintainers:
  - arivers
  - seina001
package:
  name: itsxpress
  version: 2.1.0
requirements:
  host:
  - pip
  - python >=3.8
  run:
  - pip
  - python >=3.8
  - biopython >=1.79
  - hmmer =3.1b2
  - vsearch =2.22.1
  - pyzstd
source:
  sha256: 608e5c55526d4c084f8ea552c7bd2d232505ae83751fc517c8ceabb2eb483aed
  url: https://github.com/USDA-ARS-GBRU/itsxpress/archive/v2.1.0.tar.gz
test:
  commands:
  - itsxpress --help
  imports:
  - itsxpress
