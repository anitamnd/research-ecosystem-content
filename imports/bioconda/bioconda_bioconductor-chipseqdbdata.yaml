about:
  description: Sorted and indexed BAM files for ChIP-seq libraries, for use in the
    chipseqDB workflow. BAM indices are also included.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/chipseqDBData.html
  license: CC BY 4.0
  summary: Data for the chipseqDB Workflow
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chipseqdbdata
  version: 1.18.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a6e50016d2d7c0cb085df2c4254b5f84
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/chipseqDBData_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/chipseqDBData/chipseqDBData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/chipseqDBData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipseqdbdata/bioconductor-chipseqdbdata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chipseqDBData')"
