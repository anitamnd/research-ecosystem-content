about:
  description: Package is a part of the gDR suite. It reexports functions from other
    packages in the gDR suite that contain critical processing functions and utilities.
    The vignette walks through the full processing pipeline for drug response analyses
    that the gDR suite offers.
  home: https://bioconductor.org/packages/3.18/bioc/html/gDR.html
  license: Artistic-2.0
  summary: Umbrella package for R packages in the gDR suite
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdr
  version: 1.0.0
requirements:
  host:
  - bioconductor-gdrcore >=1.0.0,<1.1.0
  - bioconductor-gdrimport >=1.0.0,<1.1.0
  - bioconductor-gdrutils >=1.0.0,<1.1.0
  - r-base
  run:
  - bioconductor-gdrcore >=1.0.0,<1.1.0
  - bioconductor-gdrimport >=1.0.0,<1.1.0
  - bioconductor-gdrutils >=1.0.0,<1.1.0
  - r-base
source:
  md5: abefb906e5c9ec014a443b0367844ac9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gDR_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gDR/gDR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdr/bioconductor-gdr_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDR')"
