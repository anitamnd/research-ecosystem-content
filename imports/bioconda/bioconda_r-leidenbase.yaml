about:
  home: https://cole-trapnell-lab.github.io/leidenbase/
  license: GPL-2.0-only, GPL-3.0-only, BSD
  summary: An R to C interface that runs the Leiden community detection algorithm
    to find a basic partition
build:
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: r-leidenbase
  version: 0.1.27
requirements:
  build:
  - None
  - None
  - None
  host:
  - r-base
  - r-igraph >=1.3.4
  - libxml2
  - gmp
  - glpk
  - libblas
  - liblapack
  run:
  - r-base
  - r-igraph >=1.3.4
  - glpk
source:
  sha256: c3168a68828aacfcf78c6c39415b4771f084c5b5c3c9b2e226dcb8cf909d7b27
  url: https://cran.rstudio.com/src/contrib/leidenbase_0.1.27.tar.gz
test:
  commands:
  - $R -e "library('leidenbase')"
