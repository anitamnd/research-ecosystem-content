about:
  description: Mass spectrometry (MS) data backend supporting import and export of
    MS/MS spectra data from Mascot Generic Format (mgf) files. Objects defined in
    this package are supposed to be used with the Spectra Bioconductor package. This
    package thus adds mgf file support to the Spectra package.
  home: https://bioconductor.org/packages/3.18/bioc/html/MsBackendMgf.html
  license: Artistic-2.0
  summary: Mass Spectrometry Data Backend for Mascot Generic Format (mgf) Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msbackendmgf
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - r-base
source:
  md5: a8b5cc0b0f9c2da6222c217ae8a4c44f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MsBackendMgf_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MsBackendMgf/MsBackendMgf_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/MsBackendMgf_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msbackendmgf/bioconductor-msbackendmgf_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MsBackendMgf')"
