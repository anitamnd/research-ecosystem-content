about:
  description: "Bash script to download/update snapshots of files from NCBI genomes\
    \ repository \n(refseq/genbank) with track of changes and without redundancy \
    \ \n"
  home: https://github.com/pirovc/genome_updater
  license: MIT License
  license_family: MIT
  summary: 'genome_updater: bash script to download/update snapshots of refseq/genbank'
build:
  noarch: generic
  number: 1
extra:
  recipe-maintainers:
  - pirovc
package:
  name: genome_updater
  version: 0.6.3
requirements:
  run:
  - tar
  - bc
  - parallel
  - gawk
  - coreutils
  - wget
  - findutils
  - curl
source:
  sha256: 07171e3d7f6973e98599b2b594f41655a8249478f94f56c4f09f2fc13ec70060
  url: https://github.com/pirovc/genome_updater/archive/v0.6.3.tar.gz
test:
  commands:
  - "genome_updater.sh -h 2>&1 | grep -e \"\u250C\" -e \"\u2514\" -e \"\u2502\""
