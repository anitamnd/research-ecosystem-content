about:
  description: This package provides functions for preprocessing, automated gating
    and meta-analysis of cytometry data. It also provides functions that facilitate
    the collection of cytometry data from the ImmPort database.
  home: https://bioconductor.org/packages/3.18/bioc/html/MetaCyto.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'MetaCyto: A package for meta-analysis of cytometry data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metacyto
  version: 1.24.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowsom >=2.10.0,<2.11.0
  - r-base
  - r-cluster
  - r-fastcluster
  - r-ggplot2
  - r-metafor
  - r-tidyr >=0.7
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowsom >=2.10.0,<2.11.0
  - r-base
  - r-cluster
  - r-fastcluster
  - r-ggplot2
  - r-metafor
  - r-tidyr >=0.7
source:
  md5: 0cd04a831a226a35bdeb881c03d30193
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MetaCyto_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MetaCyto/MetaCyto_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetaCyto_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metacyto/bioconductor-metacyto_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MetaCyto')"
