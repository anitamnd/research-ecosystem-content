about:
  description: Provides classes and functions for quality control, filtering, normalization
    and differential expression analysis of pre-processed RNA-seq data. Data can be
    imported from `SummarizedExperiment` as well as `matrix` objects and can be annotated
    from BioMart. Filtering for genes without too low expression or containing required
    annotations, as well as filtering for samples with sufficient correlation to other
    samples or total number of reads is supported. The standard normalization methods
    including `cpm`, `rpkm` and `tpm` can be used, and `DESeq2` as well as `voom`
    differential expression analyses are available.
  home: https://bioconductor.org/packages/3.18/bioc/html/hermes.html
  license: Apache License 2.0 | file LICENSE
  license_file: LICENSE
  summary: Preprocessing, analyzing, and reporting of RNA-seq data
