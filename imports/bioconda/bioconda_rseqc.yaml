about:
  home: http://rseqc.sourceforge.net/
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2
  summary: RNA-seq QC Package
build:
  number: 2
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --use-pep517 -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:rseqc
  - doi:10.1093/bioinformatics/bts356
package:
  name: rseqc
  version: 5.0.3
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython >=0.12
  - nose
  run:
  - bx-python
  - numpy
  - pip
  - pybigwig
  - pysam
  - python
  - r-base
source:
  sha256: 869f542e08f50c8874280d58e4f5565857b0aebac66a8eceef3f23016175061e
  url: https://pypi.io/packages/source/R/RSeQC/RSeQC-5.0.3.tar.gz
test:
  commands:
  - read_distribution.py 2>&1 | grep Usage > /dev/null
  - geneBody_coverage.py 2>&1 | grep Usage > /dev/null
  imports:
  - qcmodule
  - qcmodule.SAM
