about:
  home: https://github.com/MikeAxtell/ShortStack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortStack: Comprehensive annotation and quantification of small RNA genes'
build:
  noarch: generic
  number: 0
  run_exports:
  - None
package:
  name: shortstack
  version: 4.1.0
requirements:
  run:
  - python >=3.12.3
  - samtools >=1.20
  - bowtie >=1.3.1
  - viennarna 2.*
  - tqdm
  - numpy
  - biopython
  - strucvis >=0.9
  - shorttracks >=1.2
  - bedtools
  - cutadapt
source:
  sha256: f138672d1f564cdd9dffe384bc84ca01bbd67b8e76a9d9f030b47a0e478f3fe1
  url: https://github.com/MikeAxtell/ShortStack/archive/v4.1.0.tar.gz
test:
  commands:
  - ShortStack --help
  - ShortStack --version
