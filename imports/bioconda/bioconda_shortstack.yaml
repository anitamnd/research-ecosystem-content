about:
  home: https://github.com/MikeAxtell/ShortStack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortStack: Comprehensive annotation and quantification of small RNA genes'
build:
  noarch: generic
  number: 0
  run_exports:
  - None
package:
  name: shortstack
  version: 4.0.4
requirements:
  run:
  - python >=3.10.8
  - samtools >=1.16
  - bowtie >=1.3.1
  - viennarna 2.*
  - tqdm
  - numpy
  - biopython
  - strucvis
  - shorttracks
  - bedtools
  - cutadapt
source:
  sha256: 62bd8424c95bacb85350fd9a23c9a6b446f6bee86770d08803b7fad0bb512ac2
  url: https://github.com/MikeAxtell/ShortStack/archive/v4.0.4.tar.gz
test:
  commands:
  - ShortStack --help
  - ShortStack --version
