about:
  description: Umbrella for the alabaster suite, providing a single-line import for
    all alabaster.* packages. Installing this package ensures that all known alabaster.*
    packages are also installed, avoiding problems with missing packages when a staging
    method or loading function is dynamically requested. Obviously, this comes at
    the cost of needing to install more packages, so advanced users and application
    developers may prefer to install the required alabaster.* packages individually.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Umbrella for the Alabaster Framework
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.bumpy >=1.2.0,<1.3.0
  - bioconductor-alabaster.mae >=1.2.0,<1.3.0
  - bioconductor-alabaster.matrix >=1.2.0,<1.3.0
  - bioconductor-alabaster.ranges >=1.2.0,<1.3.0
  - bioconductor-alabaster.sce >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-alabaster.spatial >=1.2.0,<1.3.0
  - bioconductor-alabaster.string >=1.2.0,<1.3.0
  - bioconductor-alabaster.vcf >=1.2.0,<1.3.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.bumpy >=1.2.0,<1.3.0
  - bioconductor-alabaster.mae >=1.2.0,<1.3.0
  - bioconductor-alabaster.matrix >=1.2.0,<1.3.0
  - bioconductor-alabaster.ranges >=1.2.0,<1.3.0
  - bioconductor-alabaster.sce >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-alabaster.spatial >=1.2.0,<1.3.0
  - bioconductor-alabaster.string >=1.2.0,<1.3.0
  - bioconductor-alabaster.vcf >=1.2.0,<1.3.0
  - r-base
source:
  md5: 359d26d34b8867dd418d0d277b0228c9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster/alabaster_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster/bioconductor-alabaster_1.2.0_src_all.tar.gz
