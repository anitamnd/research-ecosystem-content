about:
  dev_url: https://github.com/icbi-lab/scirpy
  home: https://scirpy.scverse.org/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Scanpy extension for analyzing single-cell T-cell and B-cell receptor
    (TCR/BCR) sequencing data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - cd "scirpy-0.17.2"
  - ' -m pip install . --no-build-isolation --no-deps -vvv'
extra:
  identifiers:
  - doi:10.1101/2020.04.10.035865
  recipe-maintainers:
  - grst
package:
  name: scirpy
  version: 0.17.2
requirements:
  host:
  - python >=3.9
  - hatchling
  - hatch-vcs
  run:
  - python >=3.9
  - anndata >=0.9
  - awkward >=2.1.0
  - mudata >=0.2.3
  - scanpy >=1.9.3
  - pandas >=1.5
  - numpy >=1.17.0
  - scipy
  - parasail-python
  - scikit-learn
  - python-levenshtein
  - python-igraph >0.10.1|<0.10.0
  - networkx >=2.5
  - squarify
  - airr >=1.2
  - tqdm >=4.63
  - adjusttext >=0.7
  - numba >=0.41.0
  - pooch >=1.7.0
  - pycairo >=1.20
  - joblib >=1.3.1
source:
  folder: scirpy-0.17.2
  sha256: 37dc159bb6d4f033039dde9073a69104f8445be4459cec4532fdcbf84eef13b3
  url: https://pypi.io/packages/source/s/scirpy/scirpy-0.17.2.tar.gz
test:
  imports:
  - scirpy
  requires:
  - pytest
