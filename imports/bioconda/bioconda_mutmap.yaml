about:
  home: https://github.com/YuSugihara/MutMap
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:mutmap
  - doi:10.1038/nbt.2095
package:
  name: mutmap
  version: 2.3.6
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn
source:
  sha256: 74db0af6b2c3c83767d13509a9098ebb5fbb7170455770b056916ba48876ddb7
  url: https://github.com/YuSugihara/MutMap/releases/download/v2.3.6/MutMap-2.3.6.tar.gz
test:
  commands:
  - mutmap -h
  - mutplot -h
