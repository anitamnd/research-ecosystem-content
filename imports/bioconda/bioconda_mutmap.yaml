about:
  home: https://github.com/YuSugihara/MutMap
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:mutmap
  - doi:10.1038/nbt.2095
package:
  name: mutmap
  version: 2.3.4
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn
source:
  sha256: 3e5dcb81bc91a28002e7e2c1eae3079dddcd93c50b98e25db64371b9b9325936
  url: https://github.com/YuSugihara/MutMap/releases/download/v2.3.4/MutMap-2.3.4.tar.gz
test:
  commands:
  - mutmap -h
  - mutplot -h
