about:
  description: pairedGSEA makes it simple to run a paired Differential Gene Expression
    (DGE) and Differencital Gene Splicing (DGS) analysis. The package allows you to
    store intermediate results for further investiation, if desired. pairedGSEA comes
    with a wrapper function for running an Over-Representation Analysis (ORA) and
    functionalities for plotting the results.
  home: https://bioconductor.org/packages/3.18/bioc/html/pairedGSEA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Paired DGE and DGS analysis for gene set enrichment analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pairedgsea
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-dexseq >=1.48.0,<1.49.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-aggregation
  - r-base
  - r-ggplot2
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-dexseq >=1.48.0,<1.49.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-aggregation
  - r-base
  - r-ggplot2
