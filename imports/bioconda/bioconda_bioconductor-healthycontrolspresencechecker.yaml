about:
  description: 'A function that reads in the GEO accession code of a gene expression
    dataset, retrieves its data from GEO, and checks if data of healthy controls are
    present in the dataset. It returns true if healthy controls data are found, and
    false otherwise. GEO: Gene Expression Omnibus. ID: identifier code. The GEO datasets
    are downloaded from the URL <https://ftp.ncbi.nlm.nih.gov/geo/series/>.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/healthyControlsPresenceChecker.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Dowloads A Gene Expression Dataset From GEO And Checks If It Contains Data
    Of Healthy Controls Or Not
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-healthycontrolspresencechecker
  version: 1.6.0
requirements:
  host:
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - r-base
  - r-geneexpressionfromgeo
  - r-magrittr
  - r-xml2
  run:
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - r-base
  - r-geneexpressionfromgeo
  - r-magrittr
  - r-xml2
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 50ba7cea9e361d43c78d64ce1c89ba1a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/healthyControlsPresenceChecker_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/healthyControlsPresenceChecker/healthyControlsPresenceChecker_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/healthyControlsPresenceChecker_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-healthycontrolspresencechecker/bioconductor-healthycontrolspresencechecker_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('healthyControlsPresenceChecker')"
