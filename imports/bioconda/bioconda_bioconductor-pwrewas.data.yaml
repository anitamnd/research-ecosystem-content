about:
  description: This package provides reference data required for pwrEWAS. pwrEWAS
    is a user-friendly tool to estimate power in EWAS as a function of sample and
    effect size for two-group comparisons of DNAm (e.g., case vs control, exposed
    vs non-exposed, etc.).
  home: https://bioconductor.org/packages/3.17/data/experiment/html/pwrEWAS.data.html
  license: Artistic-2.0
  summary: 'pwrEWAS.data: Reference data accompanying pwrEWAS'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pwrewas.data
  version: 1.14.0
requirements:
  host:
  - bioconductor-experimenthub >=2.8.0,<2.9.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.8.0,<2.9.0
  - r-base
  - curl
  - bioconductor-data-packages >=20230706
source:
  md5: 4bc800d4a20edec551cbbcbbffd3d107
  url:
  - https://bioconductor.org/packages/3.17/data/experiment/src/contrib/pwrEWAS.data_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.17/bioc/src/contrib/Archive/pwrEWAS.data/pwrEWAS.data_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/pwrEWAS.data_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pwrewas.data/bioconductor-pwrewas.data_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pwrEWAS.data')"
