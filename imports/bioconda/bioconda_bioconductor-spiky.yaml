about:
  description: spiky implements methods and model generation for cfMeDIP (cell-free
    methylated DNA immunoprecipitation) with spike-in controls. CfMeDIP is an enrichment
    protocol which avoids destructive conversion of scarce template, making it ideal
    as a "liquid biopsy," but creating certain challenges in comparing results across
    specimens, subjects, and experiments. The use of synthetic spike-in standard oligos
    allows diagnostics performed with cfMeDIP to quantitatively compare samples across
    subjects, experiments, and time points in both relative and absolute terms.
  home: https://bioconductor.org/packages/3.18/bioc/html/spiky.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Spike-in calibration for cell-free MeDIP
