about:
  description: RIPAT is developed as an R package for retroviral integration sites
    annotation and distribution analysis. RIPAT needs local alignment results from
    BLAST and BLAT. Specific input format is depicted in RIPAT manual. RIPAT provides
    RV integration pattern analysis result as forms of R objects, excel file with
    multiple sheets and plots.
  home: https://bioconductor.org/packages/3.17/bioc/html/RIPAT.html
  license: Artistic-2.0
  summary: Retroviral Integration Pattern Analysis Tool (RIPAT)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ripat
  version: 1.10.0
requirements:
  host:
  - bioconductor-biomart >=2.56.0,<2.57.0
  - bioconductor-genomicranges >=1.52.0,<1.53.0
  - bioconductor-iranges >=2.34.0,<2.35.0
  - bioconductor-karyoploter >=1.26.0,<1.27.0
  - bioconductor-regioner >=1.32.0,<1.33.0
  - bioconductor-rtracklayer >=1.60.0,<1.61.0
  - r-base
  - r-ggplot2 >=3.1.0
  - r-openxlsx >=4.1.4
  - r-plyr >=1.8.4
  - r-stringr >=1.3.1
  run:
  - bioconductor-biomart >=2.56.0,<2.57.0
  - bioconductor-genomicranges >=1.52.0,<1.53.0
  - bioconductor-iranges >=2.34.0,<2.35.0
  - bioconductor-karyoploter >=1.26.0,<1.27.0
  - bioconductor-regioner >=1.32.0,<1.33.0
  - bioconductor-rtracklayer >=1.60.0,<1.61.0
  - r-base
