about:
  description: A simple single-sample gene signature scoring method that uses rank-based
    statistics to analyze the sample's gene expression profile. It scores the expression
    activities of gene sets at a single-sample level.
  home: https://bioconductor.org/packages/3.18/bioc/html/singscore.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Rank-based single-sample gene set scoring method
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-singscore
  version: 1.22.0
