about:
  description: Epigenome-wide association studies (EWAS) detects a large number of
    DNA methylation differences, often hundreds of differentially methylated regions
    and thousands of CpGs, that are significantly associated with a disease, many
    are located in non-coding regions. Therefore, there is a critical need to better
    understand the functional impact of these CpG methylations and to further prioritize
    the significant changes. MethReg is an R package for integrative modeling of DNA
    methylation, target gene expression and transcription factor binding sites data,
    to systematically identify and rank functional CpG methylations. MethReg evaluates,
    prioritizes and annotates CpG sites with high regulatory potential using matched
    methylation and gene expression data, along with external TF-target interaction
    databases based on manually curation, ChIP-seq experiments or gene regulatory
    network analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/MethReg.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Assessing the regulatory potential of DNA methylation regions or sites
    on gene transcription
