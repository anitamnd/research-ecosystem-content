about:
  description: A port of the 'matrixStats' API for use with DelayedMatrix objects
    from the 'DelayedArray' package. High-performing functions operating on rows and
    columns of DelayedMatrix objects, e.g. col / rowMedians(), col / rowRanks(), and
    col / rowSds(). Functions optimized per data type and for subsetted calculations
    such that both memory usage and processing time is minimized.
  home: https://bioconductor.org/packages/3.18/bioc/html/DelayedMatrixStats.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Functions that Apply to Rows and Columns of 'DelayedMatrix' Objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-delayedmatrixstats
    path: recipes/bioconductor-delayedmatrixstats
    version: 1.2.0
package:
  name: bioconductor-delayedmatrixstats
  version: 1.24.0
requirements:
  host:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-sparsematrixstats >=1.14.0,<1.15.0
  - r-base
  - r-matrix >=1.5-0
  run:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-sparsematrixstats >=1.14.0,<1.15.0
  - r-base
  - r-matrix >=1.5-0
