about:
  description: Runjob is a program for managing a group of related bioinformatic jobs
    or pipelines running on a compute cluster.
  home: https://github.com/yodeng/runjob
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage jobs or pipeline of bioinfomation.
build:
  entry_points:
  - runjob = runjob.qsub:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install -vvv --no-deps --no-build-isolation . https://pypi.io/packages/source/b/batchcompute/batchcompute-2.1.7.tar.gz
package:
  name: runjob
  version: 2.10.6
requirements:
  host:
  - pip
  - python >=3.5
  run:
  - python >=3.5
  - psutil >=5.7.0
  - ratelimiter >=1.2.0
  - prettytable >=3.2.0
  - configparser >=5.0.2
source:
  sha256: bb87cc67abeafd3374d5668d2eacee5e64d0949205fac274b7b715e464680fbe
  url: https://github.com/yodeng/runjob/archive/v2.10.6.tar.gz
test:
  commands:
  - runjob --version
  - runsge --version
  imports:
  - runjob
