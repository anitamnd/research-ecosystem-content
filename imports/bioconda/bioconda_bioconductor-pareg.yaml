about:
  description: Compute pathway enrichment scores while accounting for term-term relations.
    This package uses a regularized multiple linear regression to regress differential
    expression p-values obtained from multi-condition experiments on a pathway membership
    matrix. By doing so, it is able to incorporate additional biological knowledge
    into the enrichment analysis and to estimate pathway enrichment scores more robustly.
  home: https://bioconductor.org/packages/3.18/bioc/html/pareg.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Pathway enrichment using a regularized regression approach
