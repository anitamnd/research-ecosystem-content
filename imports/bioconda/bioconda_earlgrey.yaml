about:
  description: 'Earl Grey is a full-automated transposable element (TE) annotation
    pipeline,

    leveraging the most widely-used tools and combining these with a consensus

    elongation process (BEAT) to better define de novo consensus sequences when

    annotating new genome assemblies.

    '
  dev_url: https://github.com/TobyBaril/EarlGrey
  doc_url: https://github.com/TobyBaril/EarlGrey/blob/main/README.md
  home: https://github.com/TobyBaril/EarlGrey
  license: OSL-2.1
  license_file: LICENSE
  summary: 'Earl Grey: A fully automated TE curation and annotation pipeline'
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  identifiers:
  - doi:10.1093/molbev/msae068
package:
  name: earlgrey
  version: 5.0.3
requirements:
  build:
  - make
  - None
  run:
  - python =3.9
  - hmmer
  - trf
  - cd-hit
  - genometools-genometools
  - pandas
  - ncls =0.0.64
  - pyfaidx
  - pyranges
  - parallel
  - repeatmasker =4.1.5
  - ltr_retriever
  - mafft
  - mreps
  - ninja-nj
  - repeatscout
  - recon
  - repeatmodeler >=2.0.4
  - bioconductor-genomeinfodb
  - bioconductor-genomeinfodbdata
  - bioconductor-bsgenome
  - bioconductor-plyranges
  - r-ape
  - r-optparse
  - r-tidyverse
  - r-plyr
  - r-viridis
  - r-cowplot
  - r-ggtext
  - r-data.table
  - r-magrittr
  - bedtools
  - emboss
  - pybedtools
  - samtools
  - heliano
source:
  sha256: 5cd150f0013d941e8b20fa252cbb1340bd4a0228e83ca2c0d3aa6e34d77d7646
  url: https://github.com/TobyBaril/EarlGrey/archive/refs/tags/v5.0.3.tar.gz
test:
  commands:
  - df -h
  - earlGrey -h
