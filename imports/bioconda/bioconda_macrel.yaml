about:
  description: 'Used for the prediction of AMPs in (meta)genomes.

    '
  dev_url: https://github.com/BigDataBiology/macrel
  home: https://github.com/BigDataBiology/macrel
  license: MIT
  summary: A pipeline for AMP (antimicrobial peptide) prediction
build:
  entry_points:
  - macrel= macrel.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --disable-pip-version-check --no-cache-dir --ignore-installed
    --no-deps -vv .
extra:
  identifiers:
  - doi:10.7717/peerj.10555
  recipe-maintainers:
  - celiosantosjr
  - luispedro
package:
  name: macrel
  version: 1.4.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - atomicwrites
  - ngless
  - megahit
  - paladin
  - pandas
  - scikit-learn <1.3.0
  - joblib <1.3.0
  - tzlocal
  - pyrodigal >=0.7.3
source:
  sha256: 323d21a43965af912ca2165a28aa5c0f25851afbc4dc32ecf805b3da5e265376
  url: https://github.com/BigDataBiology/macrel/archive/v1.4.0.tar.gz
test:
  commands:
  - macrel --version
  imports:
  - macrel
