about:
  description: TTMap is a clustering method that groups together samples with the
    same deviation in comparison to a control group. It is specially useful when the
    data is small. It is parameter free.
  home: https://bioconductor.org/packages/3.18/bioc/html/TTMap.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Two-Tier Mapper: a clustering tool based on topological data analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  container:
    extended-base: true
package:
  name: bioconductor-ttmap
  version: 1.24.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-colorramps
  - r-rgl
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-colorramps
  - r-rgl
source:
  md5: 9fb52b78486eff55cc91ef0f8116633b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TTMap_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TTMap/TTMap_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/TTMap_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ttmap/bioconductor-ttmap_1.24.0_src_all.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib"
    $R -e "library('TTMap')"
