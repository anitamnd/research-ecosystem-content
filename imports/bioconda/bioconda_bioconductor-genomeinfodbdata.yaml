about:
  description: Files for mapping between NCBI taxonomy ID and species. Used by functions
    in the GenomeInfoDb package.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/GenomeInfoDbData.html
  license: Artistic-2.0
  summary: Species and taxonomy ID look up tables used by GenomeInfoDb
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-genomeinfodbdata
    path: recipes/bioconductor-genomeinfodbdata
    version: 1.1.0
package:
  name: bioconductor-genomeinfodbdata
  version: 1.2.11
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 2a4cbfc2031992fed3c9445f450890a2
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/GenomeInfoDbData_1.2.11.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GenomeInfoDbData/GenomeInfoDbData_1.2.11.tar.gz
  - https://bioarchive.galaxyproject.org/GenomeInfoDbData_1.2.11.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomeinfodbdata/bioconductor-genomeinfodbdata_1.2.11_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomeInfoDbData')"
