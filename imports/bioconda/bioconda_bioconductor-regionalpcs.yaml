about:
  description: Functions to summarize DNA methylation data using regional principal
    components. Regional principal components are computed using principal components
    analysis within genomic regions to summarize the variability in methylation levels
    across CpGs. The number of principal components is chosen using either the Marcenko-Pasteur
    or Gavish-Donoho method to identify relevant signal in the data.
  home: https://bioconductor.org/packages/3.18/bioc/html/regionalpcs.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Summarizing Regional Methylation with Regional Principal Components Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-regionalpcs
  version: 1.0.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-pcatools >=2.14.0,<2.15.0
  - r-base
  - r-dplyr
  - r-tibble
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-pcatools >=2.14.0,<2.15.0
  - r-base
  - r-dplyr
  - r-tibble
source:
  md5: 37f0fc1370efacc719f72b419455096a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/regionalpcs_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/regionalpcs/regionalpcs_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/regionalpcs_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-regionalpcs/bioconductor-regionalpcs_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('regionalpcs')"
