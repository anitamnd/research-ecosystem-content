about:
  home: https://github.com/RECETOX/MFAssignR
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: "The MFAssignR package was designed for multi-element molecular formula\
    \ (MF)\nassignment of ultrahigh resolution mass spectrometry measurements.\nA\
    \ number of tools for internal mass recalibration, MF assignment, signal-to-noise\
    \ evaluation,\nand unambiguous formula selections are provided. \n"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
  script: R CMD INSTALL --build .
extra:
  container:
    extended-base: true
  recipe-maintainers:
  - hechth
  - KristinaGomoryova
package:
  name: r-mfassignr
  version: 1.1.1
requirements:
  host:
  - r-base >=3.4.1
  - r-dplyr >=0.7.6
  - r-tidyr >=0.8.1
  - r-ggplot2 >=3.0.0
  - r-colorRamps >=2.3
  - r-gtools >=3.9.5
  run:
  - r-base >=3.4.1
  - r-dplyr >=0.7.6
  - r-tidyr >=0.8.1
  - r-ggplot2 >=3.0.0
  - r-colorRamps >=2.3
  - r-gtools >=3.9.5
source:
  sha256: 11d0c871871e52010978df0273221f95ccd21e950585e19a63d8b40ea23aebcb
  url: https://github.com/RECETOX/MFAssignR/archive/refs/tags/v1.1.1.tar.gz
test:
  commands:
  - $R -e "library('MFAssignR')"
