about:
  home: https://poppunk.bacpop.org/
  license: Apache-2.0
  license_family: APACHE
  summary: PopPUNK (POPulation Partitioning Using Nucleotide Kmers)
build:
  entry_points:
  - poppunk = PopPUNK.__main__:main
  - poppunk_assign = PopPUNK.assign:main
  - poppunk_visualise = PopPUNK.visualise:main
  - poppunk_mst = PopPUNK.sparse_mst:main
  - poppunk_references = PopPUNK.reference_pick:main
  - poppunk_mandrake = PopPUNK.mandrake:main
  - poppunk_info = PopPUNK.info:main
  - poppunk_lineages_from_strains = PopPUNK.lineages:main
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  skip: true
extra:
  identifiers:
  - doi:10.1101/gr.241455.118
package:
  name: poppunk
  version: 2.7.0
requirements:
  build:
  - None
  - None
  - None
  - llvm-openmp
  - libgomp
  - cmake >=3.18
  - make
  host:
  - python
  - pip
  - pybind11
  - zlib
  - eigen
  - boost-cpp
  run:
  - python
  - numpy
  - scipy
  - scikit-learn >=0.24
  - dendropy >=4.4.0
  - pandas
  - graph-tool >=2.35
  - matplotlib-base
  - hdbscan
  - pp-sketchlib >=2.0.1
  - rapidnj
  - networkx
  - h5py
  - tqdm
  - mandrake
  - biopython
  - treeswift
  - requests
  - zlib
  - xorg-libxi
  - xorg-libxcursor
  - xorg-libxdamage
  - xorg-libxcomposite
  - xorg-libxrandr
  - xorg-libxinerama
  - xorg-libxpm
  - xorg-libxaw
  - xorg-libxfixes
source:
  sha256: bba7cb9fad5027abc78fd6761755169ae999d3d86a96bdfbfe577a360f907067
  url: https://github.com/bacpop/poppunk/archive/v2.7.0.tar.gz
test:
  commands:
  - poppunk --help
  - poppunk_assign --help
  - poppunk_visualise --help
  - poppunk_mst --help
  - poppunk_references --help
  - poppunk_mandrake --help
  - poppunk_info --help
  - poppunk_lineages_from_strains --help
  imports:
  - PopPUNK
  - poppunk_refine
