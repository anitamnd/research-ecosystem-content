about:
  description: A package that contains java libraries to call conceptmapper and compute
    semnatic similarity from R
  home: https://bioconductor.org/packages/3.18/data/experiment/html/OnassisJavaLibs.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: OnassisJavaLibs, java libraries to run conceptmapper and semantic similarity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-onassisjavalibs
  version: 1.24.0
requirements:
  host:
  - r-base
  - r-rjava
  - openjdk
  run:
  - r-base
  - r-rjava
  - curl
  - bioconductor-data-packages >=20231203
  - openjdk
source:
  md5: 88d86bc7e7d339146ba7ea689c2d8080
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/OnassisJavaLibs_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/OnassisJavaLibs/OnassisJavaLibs_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/OnassisJavaLibs_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-onassisjavalibs/bioconductor-onassisjavalibs_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OnassisJavaLibs')"
