about:
  description: RNAmodR.RiboMethSeq implements the detection of 2'-O methylations on
    RNA from experimental data generated with the RiboMethSeq protocol. The package
    builds on the core functionality of the RNAmodR package to detect specific patterns
    of the modifications in high throughput sequencing data.
  home: https://bioconductor.org/packages/3.18/bioc/html/RNAmodR.RiboMethSeq.html
  license: Artistic-2.0
  summary: Detection of 2'-O methylations by RiboMethSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rnamodr.ribomethseq
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rnamodr >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rnamodr >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
