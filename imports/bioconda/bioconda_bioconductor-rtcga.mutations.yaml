about:
  description: Package provides mutations datasets from The Cancer Genome Atlas Project
    for all cohorts types from http://gdac.broadinstitute.org/. Mutations data format
    is explained here https://wiki.nci.nih.gov/display/TCGA/Mutation+Annotation+Format+(MAF)+Specification.
    There is extra one column with patients' barcodes. Data from 2015-11-01 snapshot.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RTCGA.mutations.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Mutations datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtcga.mutations
  version: 20151101.32.0
requirements:
  host:
  - bioconductor-rtcga >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-rtcga >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0740acb5a6a47fd9d1281ccaf80bafed
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RTCGA.mutations_20151101.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RTCGA.mutations/RTCGA.mutations_20151101.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.mutations_20151101.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.mutations/bioconductor-rtcga.mutations_20151101.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.mutations')"
