about:
  description: 'Variance-stabilizing transformations help with the analysis of heteroskedastic
    data (i.e., data where the variance is not constant, like count data). This package
    provide two types of variance stabilizing transformations: (1) methods based on
    the delta method (e.g., ''acosh'', ''log(x+1)''), (2) model residual based (Pearson
    and randomized quantile residuals).'
  home: https://bioconductor.org/packages/3.18/bioc/html/transformGamPoi.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Variance Stabilizing Transformation for Gamma-Poisson Models
