about:
  description: 'Install and use genomes & gene annotations the easy way!

    '
  doc_url: https://vanheeringen-lab.github.io/genomepy
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Install and use genomes & gene annotations the easy way!
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --ignore-installed -vv
extra:
  container:
    extended-base: true
package:
  name: genomepy
  version: 0.16.1
requirements:
  host:
  - python >=3.7
  - pip
  - hatchling >=1.5.0
  run:
  - python
  - appdirs
  - biopython >=1.73
  - diskcache
  - click
  - colorama
  - filelock >=3.5
  - loguru
  - mygene
  - mysql-connector-python
  - norns >=0.1.6
  - numpy
  - pandas
  - pyfaidx >=0.7.2.1
  - python >=3.7
  - requests
  - tqdm >=4.51
  - htslib >=1.11
  - ucsc-bedtogenepred
  - ucsc-gtftogenepred
  - ucsc-genepredtobed
  - ucsc-genepredtogtf
  - ucsc-gff3togenepred
source:
  sha256: c550e32fbafd67ae4ce3792356459fd6658de70ab8820a735a8a815238643be9
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/0.16.1/genomepy-0.16.1.tar.gz
test:
  commands:
  - genomepy -v
  - genomepy -h
  imports:
  - genomepy
