about:
  dev_url: https://github.com/PacificBiosciences/HiFi-SVTopo
  home: https://github.com/PacificBiosciences/HiFi-SVTopo
  license: Pacific Biosciences Software License Agreement
  summary: 'Complex structural variant visualization for HiFi sequencing data: plotting
    tool.'
build:
  entry_points:
  - svtopovz = svtopovz.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install HiFi-SVTopoVz/ --no-deps --no-build-isolation --no-cache-dir'
extra:
  recipe-maintainers:
  - jbelyeu
package:
  name: svtopovz
  version: 0.1.1
requirements:
  host:
  - pip
  - python >=3.10
  - cython >=3.0.10
  - setuptools
  run:
  - python >=3.10
  - matplotlib-base >=3.8.4
  - numpy ==1.26.4
  - scikit-image >=0.24.0
source:
  sha256: 275acf6d296a04a981bc396e37836324d47eeedef61b04ab8073ac0c95c3b422
  url: https://github.com/PacificBiosciences/HiFi-SVTopo/archive/v0.1.1.tar.gz
test:
  commands:
  - svtopovz --version
  - svtopovz --help
