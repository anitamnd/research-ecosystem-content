about:
  description: The ribor package provides an R Interface for .ribo files. It provides
    functionality to read the .ribo file, which is of HDF5 format, and performs common
    analyses on its contents.
  home: https://bioconductor.org/packages/3.18/bioc/html/ribor.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R Interface for Ribo Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ribor
  version: 1.14.0
requirements:
  host:
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hash
  - r-rlang
  - r-tidyr
  - r-yaml
  run:
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hash
  - r-rlang
  - r-tidyr
  - r-yaml
source:
  md5: 6d86ac039324d8fa1b6c708f42da44e2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ribor_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ribor/ribor_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/ribor_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ribor/bioconductor-ribor_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ribor')"
