about:
  description: This package provides interfaces to selected sklearn elements, and
    demonstrates fault tolerant use of python modules requiring extensive iteration.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocSklearn.html
  license: Artistic-2.0
  summary: interface to python sklearn via Rstudio reticulate
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocsklearn
  version: 1.24.0
requirements:
  host:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-reticulate
  - python >=2.7
  run:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-reticulate
  - python >=2.7
source:
  md5: a3df49031172bfd2b2a3b1c242b7dd40
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiocSklearn_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiocSklearn/BiocSklearn_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocSklearn_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocsklearn/bioconductor-biocsklearn_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocSklearn')"
