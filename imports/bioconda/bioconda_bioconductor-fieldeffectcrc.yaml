about:
  description: 'Processed RNA-seq data for 1,139 human primary colorectal tissue samples
    across three phenotypes, including tumor, normal adjacent-to-tumor, and healthy,
    available as Synapse ID syn22237139 on synapse.org. Data have been parsed into
    SummarizedExperiment objects available via ExperimentHub to facilitate reproducibility
    and extension of results from Dampier et al. (PMCID: PMC7386360, PMID: 32764205).'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/FieldEffectCrc.html
  license: Artistic-2.0
  summary: Tumor, tumor-adjacent normal, and healthy colorectal transcriptomes as
    SummarizedExperiment objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fieldeffectcrc
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-runit
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-runit
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 73fa4e8649f3c4a523764d35afd421f2
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/FieldEffectCrc_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/FieldEffectCrc/FieldEffectCrc_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/FieldEffectCrc_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fieldeffectcrc/bioconductor-fieldeffectcrc_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FieldEffectCrc')"
