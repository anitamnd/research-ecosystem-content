about:
  description: Analysis and plotting of array CGH data. Allows usage of Circular Binary
    Segementation, wavelet-based smoothing (both as in Liu et al., and HaarSeg as
    in Ben-Yaacov and Eldar), HMM, BioHMM, GLAD, CGHseg. Most computations are parallelized
    (either via forking or with clusters, including MPI and sockets clusters) and
    use ff for storing data.
  home: https://bioconductor.org/packages/3.18/bioc/html/ADaCGH2.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of big data from aCGH experiments using parallel computing and
    ff objects
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-adacgh2
  version: 2.42.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-acgh >=1.80.0,<1.81.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-glad >=2.66.0,<2.67.0
  - bioconductor-snapcgh >=1.72.0,<1.73.0
  - bioconductor-tilingarray >=1.80.0,<1.81.0
  - r-base
  - r-bit
  - r-cluster
  - r-ff
  - r-waveslim
  - libblas
  - liblapack
  run:
  - bioconductor-acgh >=1.80.0,<1.81.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-glad >=2.66.0,<2.67.0
  - bioconductor-snapcgh >=1.72.0,<1.73.0
  - bioconductor-tilingarray >=1.80.0,<1.81.0
  - r-base
  - r-bit
  - r-cluster
  - r-ff
  - r-waveslim
