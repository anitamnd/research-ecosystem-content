about:
  description: The package is focused on the detection of correlation between expressed
    genes and selected epigenomic signals (i.e. enhancers obtained from ChIP-seq data)
    either within topologically associated domains (TADs) or between chromatin contact
    loop anchors. Various parameters can be controlled to investigate the influence
    of external factors and visualization plots are available for each analysis step.
  home: https://bioconductor.org/packages/3.18/bioc/html/InTAD.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Search for correlation between epigenetic signals and gene expression in
    TADs
