about:
  description: Functions to add metadata to ExperimentHub db and resource files to
    AWS S3 buckets.
  home: https://bioconductor.org/packages/3.18/bioc/html/ExperimentHubData.html
  license: Artistic-2.0
  summary: Add resources to ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-experimenthubdata
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationhubdata >=1.32.0,<1.33.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-dbi
  - r-httr
  run:
  - bioconductor-annotationhubdata >=1.32.0,<1.33.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-dbi
  - r-httr
source:
  md5: 9e36d1a7958213cce85feccfd46fd7d5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ExperimentHubData_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ExperimentHubData/ExperimentHubData_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/ExperimentHubData_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-experimenthubdata/bioconductor-experimenthubdata_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ExperimentHubData')"
