about:
  description: The package geneplast.data provides datasets from different sources
    via AnnotationHub to use in geneplast pipelines. The datasets have species, phylogenetic
    trees, and orthology relationships among eukaryotes from different orthologs databases.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/geneplast.data.html
  license: Artistic-2.0
  summary: Input data for the geneplast package via AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geneplast.data
  version: 0.99.7
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-geneplast >=1.28.0,<1.29.0
  - bioconductor-treeio >=1.26.0,<1.27.0
  - r-ape
  - r-base
  - r-dplyr
  - r-igraph
  - r-purrr
  - r-readr
  - r-tibble
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-geneplast >=1.28.0,<1.29.0
  - bioconductor-treeio >=1.26.0,<1.27.0
  - r-ape
  - r-base
  - r-dplyr
  - r-igraph
  - r-purrr
  - r-readr
  - r-tibble
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ef658e131138d87033fcd985c38cf45f
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/geneplast.data_0.99.7.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/geneplast.data/geneplast.data_0.99.7.tar.gz
  - https://bioarchive.galaxyproject.org/geneplast.data_0.99.7.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneplast.data/bioconductor-geneplast.data_0.99.7_src_all.tar.gz
test:
  commands:
  - $R -e "library('geneplast.data')"
