about:
  description: 'Curated human breast cancer tissue S4 ExpresionSet datasets from over
    16 clinical trials comprising over 2,000 patients. All datasets contain at least
    one type of outcomes variable and treatment information (minimum level: whether
    they had chemotherapy and whether they had hormonal therapy). Includes code to
    post-process these datasets.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/curatedBreastData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Curated breast cancer gene expression data with survival and treatment
    information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-curatedbreastdata
  version: 2.30.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - r-base
  - r-ggplot2
  - r-xml
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - r-base
  - r-ggplot2
  - r-xml
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 41383ff9e1295448ec0e8004789ab9d5
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/curatedBreastData_2.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/curatedBreastData/curatedBreastData_2.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedBreastData_2.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedbreastdata/bioconductor-curatedbreastdata_2.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedBreastData')"
