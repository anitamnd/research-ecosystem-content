  - qt >=5.6
  - libpng
  - zlib
  - openssl
  - openmp
  - freetype
  - mesa
  - libglu
  - xorg-libx11
  - xorg-libxext
  - xorg-libxfixes
  - xorg-libxcb
  - xorg-libxau
  - xorg-libxdmcp
