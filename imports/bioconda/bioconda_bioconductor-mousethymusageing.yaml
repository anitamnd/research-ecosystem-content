about:
  description: This package provides data access to counts matrices and meta-data
    for single-cell RNA sequencing data of thymic epithlial cells across mouse ageing
    using SMARTseq2 and 10X Genommics chemistries. Access is provided as a data package
    via ExperimentHub. It is designed to facilitate the re-use of data from Baran-Gale
    _et al._ in a consistent format that includes relevant and informative meta-data.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MouseThymusAgeing.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-cell Transcriptomics Data of the Ageing Mouse Thymus
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mousethymusageing
  version: 1.10.0
