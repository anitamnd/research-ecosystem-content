about:
  home: http://github.com/dereneaton/ipyrad
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
build:
  entry_points:
  - ipyrad = ipyrad.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vv'
package:
  name: ipyrad
  version: 0.9.100
requirements:
  host:
  - pip
  - python
  run:
  - python
  - pandas
  - scipy
  - numpy
  - numba >=0.37
  - future
  - h5py
  - ipyparallel >=6.0.2
  - requests
  - cutadapt
  - pysam >=0.15
  - mpi4py >=3.0
  - notebook
  - bedtools
  - muscle <5
  - vsearch >=2.13
  - bwa
  - samtools
  - toyplot
source:
  sha256: 80abc1aa88ce0dda814a77c0c7531157aef3dba00ab74d1fb834700f7aaaf169
  url: https://github.com/dereneaton/ipyrad/archive/0.9.100.tar.gz
test:
  commands:
  - ipyrad -h
  imports:
  - ipyrad
  - ipyrad.analysis
