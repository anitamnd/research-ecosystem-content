about:
  description: Data package which provides default drug profiles for the DrugVsDisease
    package as well as associated gene lists and data clusters used by the DrugVsDisease
    package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/cMap2data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Connectivity Map (version 2) Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-cmap2data
    path: recipes/bioconductor-cmap2data
    version: 1.16.0
package:
  name: bioconductor-cmap2data
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c5ecbc59a690426c6def7feb720e1a7d
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/cMap2data_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cMap2data/cMap2data_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/cMap2data_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cmap2data/bioconductor-cmap2data_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cMap2data')"
