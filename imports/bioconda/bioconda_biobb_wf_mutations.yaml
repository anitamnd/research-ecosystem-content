    # biobb_wf_mutations


    ### Introduction

    Lysozyme + Mutations workflow built using BioBB Based on the official Gromacs
    tutorial: http://www.mdtutorials.com/gmx/lysozyme/01_pdb2gmx.html

    Biobb (BioExcel building blocks) packages are Python building blocks that

    create new layer of compatibility and interoperability over popular

    bioinformatics tools.

    The latest documentation of this package can be found in our readthedocs site:

    [latest API documentation](http://biobb_md.readthedocs.io/en/latest/).


    ### Version

    February 2019 Release


