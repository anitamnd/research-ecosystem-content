about:
  description: 'Implement the BETA algorithm for infering direct target genes from
    DNA-binding and perturbation expression data Wang et al. (2013) <doi: 10.1038/nprot.2013.150>.
    Extend the algorithm to predict the combined function of two DNA-binding elements
    from comprable binding and expression data.'
  home: https://bioconductor.org/packages/3.18/bioc/html/target.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Predict Combined Function of Transcription Factors
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-target
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-matrixstats
  - r-shiny
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-matrixstats
  - r-shiny
source:
  md5: 96ca9fa7bed738941cd930b5e7491bc2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/target_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/target/target_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/target_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-target/bioconductor-target_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('target')"
