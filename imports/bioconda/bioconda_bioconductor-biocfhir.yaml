about:
  description: FHIR R4 bundles in JSON format are derived from https://synthea.mitre.org/downloads.
    Transformation inspired by a kaggle notebook published by Dr Alexander Scarlat,
    https://www.kaggle.com/code/drscarlat/fhir-starter-parse-healthcare-bundles-into-tables.
    This is a very limited illustration of some basic parsing and reorganization processes.  Additional
    tooling will be required to move beyond the Synthea data illustrations.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocFHIR.html
  license: Artistic-2.0
  summary: Illustration of FHIR ingestion and transformation using R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocfhir
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocbaseutils >=1.4.0,<1.5.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-dplyr
  - r-dt
  - r-jsonlite
  - r-shiny
  - r-tidyr
  - r-visnetwork
  run:
  - bioconductor-biocbaseutils >=1.4.0,<1.5.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-dplyr
  - r-dt
  - r-jsonlite
  - r-shiny
  - r-tidyr
  - r-visnetwork
source:
  md5: 788951417cde10ad9434dd443db47f80
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiocFHIR_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiocFHIR/BiocFHIR_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocFHIR_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocfhir/bioconductor-biocfhir_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocFHIR')"
