about:
  home: https://github.com/artic-network/fieldbioinformatics
  license: MIT
  license_file: LICENSE
  summary: ARTIC pipeline - a bioinformatics pipeline for working with virus sequencing
    data sequenced with nanopore
build:
  entry_points:
  - artic=artic.pipeline:main
  - align_trim=artic.align_trim:main
  - align_trim_n=artic.align_trim_n:main
  - margin_cons=artic.margin_cons:main
  - margin_cons_medaka=artic.margin_cons_medaka:main
  - vcfextract=artic.vcfextract:main
  - artic_vcf_merge=artic.vcf_merge:main
  - artic_vcf_filter=artic.vcf_filter:main
  - artic_make_depth_mask=artic.make_depth_mask:main
  - artic_fasta_header=artic.fasta_header:main
  - artic_mask=artic.mask:main
  - artic_get_stats=artic.artic_mqc:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: python -m pip install --ignore-installed .
package:
  name: artic
  version: 1.2.4
requirements:
  host:
  - python >=3
  - pip
  run:
  - python
  - artic-porechop >=0.3.2pre
  - artic-tools
  - longshot
  - bcftools
  - biopython
  - bwa
  - clint
  - htslib
  - medaka >=1.10.0
  - minimap2 >=2.26
  - multiqc
  - muscle =3.8
  - nanopolish >=0.14.0
  - pandas
  - pip
  - pysam
  - pytest
  - pyvcf
  - pyfaidx =0.6.0
  - requests
  - samtools
  - tqdm
  - keras-preprocessing >=1.1.2
source:
  sha256: 981219a49cec01dc82a9375b16f844278e797ad4034efa1eaa410ccb1849c617
  url: https://github.com/artic-network/fieldbioinformatics/archive/v1.2.4.tar.gz
test:
  commands:
  - artic -h
  - align_trim -h
  - align_trim_n -h
  - margin_cons -h
  - margin_cons_medaka -h
  - vcfextract -h
  - artic_vcf_merge -h
  - artic_vcf_filter -h
  - artic_make_depth_mask -h
  - artic_fasta_header -h
  - artic_mask -h
  - artic_get_stats -h
