about:
  description: This data package contains chimp and human brain data extracted from
    the ArrayExpress accession E-AFMX-2.  Both human and chimp RNAs were run on human
    hgu95av2 Affymetrix arrays. It is a useful dataset for tutorials.
  home: https://bioconductor.org/packages/3.17/data/experiment/html/ChimpHumanBrainData.html
  license: MIT
  summary: Chimp and human brain data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chimphumanbraindata
  version: 1.38.0
requirements:
  host:
  - bioconductor-affy >=1.78.0,<1.79.0
  - bioconductor-limma >=3.56.0,<3.57.0
  - bioconductor-qvalue >=2.32.0,<2.33.0
  - r-base
  - r-hexbin
  - r-statmod
  run:
  - bioconductor-affy >=1.78.0,<1.79.0
  - bioconductor-limma >=3.56.0,<3.57.0
  - bioconductor-qvalue >=2.32.0,<2.33.0
  - r-base
  - r-hexbin
  - r-statmod
  - curl
  - bioconductor-data-packages >=20230706
source:
  md5: 4c8b24136adf4492905f31e148674a5e
  url:
  - https://bioconductor.org/packages/3.17/data/experiment/src/contrib/ChimpHumanBrainData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.17/bioc/src/contrib/Archive/ChimpHumanBrainData/ChimpHumanBrainData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChimpHumanBrainData_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chimphumanbraindata/bioconductor-chimphumanbraindata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChimpHumanBrainData')"
