about:
  description: iSEEu (the iSEE universe) contains diverse functionality to extend
    the usage of the iSEE package, including additional classes for the panels, or
    modes allowing easy configuration of iSEE applications.
  home: https://bioconductor.org/packages/3.18/bioc/html/iSEEu.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: iSEE Universe
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseeu
  version: 1.14.0
requirements:
  host:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-iseehex >=1.4.0,<1.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-colourpicker
  - r-dt
  - r-ggplot2 >=3.4.0
  - r-shiny
  - r-shinyace
  run:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-iseehex >=1.4.0,<1.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-colourpicker
  - r-dt
  - r-ggplot2 >=3.4.0
  - r-shiny
  - r-shinyace
