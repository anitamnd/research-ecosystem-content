about:
  description: 'Exposes an annotation databases generated from BioMart by exposing
    these as TxDb objects. This package is for Arabidopsis thaliana (taxID: 3702).
    The BioMart plantsmart release number is 51.'
  home: https://bioconductor.org/packages/3.18/data/annotation/html/TxDb.Athaliana.BioMart.plantsmart51.html
  license: Artistic-2.0
  summary: Annotation package for TxDb object(s)
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-txdb.athaliana.biomart.plantsmart51
  version: 0.99.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c623af555537bfd9958f8f9573308103
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/TxDb.Athaliana.BioMart.plantsmart51_0.99.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TxDb.Athaliana.BioMart.plantsmart51/TxDb.Athaliana.BioMart.plantsmart51_0.99.0.tar.gz
  - https://bioarchive.galaxyproject.org/TxDb.Athaliana.BioMart.plantsmart51_0.99.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-txdb.athaliana.biomart.plantsmart51/bioconductor-txdb.athaliana.biomart.plantsmart51_0.99.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TxDb.Athaliana.BioMart.plantsmart51')"
