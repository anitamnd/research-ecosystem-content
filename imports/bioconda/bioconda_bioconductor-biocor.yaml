about:
  description: Calculates functional similarities based on the pathways described
    on KEGG and REACTOME or in gene sets. These similarities can be calculated for
    pathways or gene sets, genes, or clusters and combined with other similarities.
    They can be used to improve networks, gene selection, testing relationships...
  home: https://bioconductor.org/packages/3.18/bioc/html/BioCor.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Functional similarities
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocor
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - r-base
  - r-matrix
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - r-base
  - r-matrix
source:
  md5: 5d061581890948dc4341346b82f8d170
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BioCor_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BioCor/BioCor_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioCor_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocor/bioconductor-biocor_1.26.0_src_all.tar.gz
test:
