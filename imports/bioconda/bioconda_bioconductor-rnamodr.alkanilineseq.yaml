about:
  description: RNAmodR.AlkAnilineSeq implements the detection of m7G, m3C and D modifications
    on RNA from experimental data generated with the AlkAnilineSeq protocol. The package
    builds on the core functionality of the RNAmodR package to detect specific patterns
    of the modifications in high throughput sequencing data.
  home: https://bioconductor.org/packages/3.18/bioc/html/RNAmodR.AlkAnilineSeq.html
  license: Artistic-2.0
  summary: Detection of m7G, m3C and D modification by AlkAnilineSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rnamodr.alkanilineseq
  version: 1.16.0
