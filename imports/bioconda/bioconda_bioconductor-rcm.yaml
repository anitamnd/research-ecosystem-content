about:
  description: Combine ideas of log-linear analysis of contingency table, flexible
    response function estimation and empirical Bayes dispersion estimation for explorative
    visualization of microbiome datasets. The package includes unconstrained as well
    as constrained analysis. In addition, diagnostic plot to detect lack of fit are
    available.
  home: https://bioconductor.org/packages/3.18/bioc/html/RCM.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Fit row-column association models with the negative binomial distribution
    for the microbiome
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcm
  version: 1.18.0
requirements:
  host:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-phyloseq >=1.46.0,<1.47.0
  - r-alabama
  - r-base
  - r-dbi
  - r-ggplot2 >=2.2.1.9000
  - r-mass
  - r-nleqslv
  - r-rcolorbrewer
  - r-reshape2
  - r-tensor
  - r-tseries
  - r-vgam
  run:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-phyloseq >=1.46.0,<1.47.0
  - r-alabama
  - r-base
  - r-dbi
  - r-ggplot2 >=2.2.1.9000
  - r-mass
  - r-nleqslv
  - r-rcolorbrewer
  - r-reshape2
  - r-tensor
  - r-tseries
  - r-vgam
