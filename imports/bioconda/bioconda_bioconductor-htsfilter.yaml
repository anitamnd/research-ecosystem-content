about:
  description: This package implements a filtering procedure for replicated transcriptome
    sequencing data based on a global Jaccard similarity index in order to identify
    genes with low, constant levels of expression across one or more experimental
    conditions.
  home: https://bioconductor.org/packages/3.18/bioc/html/HTSFilter.html
  license: Artistic-2.0
  summary: Filter replicated high-throughput transcriptome sequencing data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-htsfilter
  version: 1.42.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - r-base
source:
  md5: 6eb5ebe090ac02b5a0099f63f3e6ccc6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HTSFilter_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HTSFilter/HTSFilter_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/HTSFilter_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-htsfilter/bioconductor-htsfilter_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HTSFilter')"
