about:
  dev_url: https://github.com/wytamma/snk-cli
  home: https://github.com/wytamma/snk-cli
  license: MIT
  license_file: LICENSE.txt
  summary: Dynamically generate CLIs from Snakemake configuration files
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Wytamma
package:
  name: snk-cli
  version: 0.5.5
requirements:
  host:
  - python >=3.8
  - hatchling
  - pip
  run:
  - python >=3.8
  - snakemake-minimal >=7
  - typer >=0.9,<1.dev0
  - shellingham >=1.3.0
  - rich >=10.11.0
  - pulp <2.8
  - ascii-art >=5.9,<6.dev0
  - makefun >=1.15,<2.dev0
  - datrie >=0.8.2
source:
  sha256: 5ba6a88aca3473751152cdcd22b0cdc31b0f4034d9eabf859a3dfc6dcc4a487f
  url: https://pypi.io/packages/source/s/snk-cli/snk_cli-0.5.5.tar.gz
test:
  commands:
  - pip check
  imports:
  - snk_cli
  requires:
  - pip
