about:
  description: Raw data objects to be used for blood cell proportion estimation in
    minfi and similar packages. The FlowSorted.Blood.EPIC object is based in samples
    assayed by Brock Christensen and colleagues; for details see Salas et al. 2018.
    https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE110554.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/FlowSorted.Blood.EPIC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina EPIC data on immunomagnetic sorted peripheral adult blood cells
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowsorted.blood.epic
  version: 2.6.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-nlme
  - r-quadprog
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - bioconductor-minfi >=1.48.0,<1.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-nlme
  - r-quadprog
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: e94cbb0480a032595cdb5d9714065bed
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/FlowSorted.Blood.EPIC_2.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/FlowSorted.Blood.EPIC/FlowSorted.Blood.EPIC_2.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/FlowSorted.Blood.EPIC_2.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowsorted.blood.epic/bioconductor-flowsorted.blood.epic_2.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FlowSorted.Blood.EPIC')"
