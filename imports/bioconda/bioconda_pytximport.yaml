about:
  description: 'pytximport is a Python port of tximport that allows users to import
    transcript counts from tools such as kallisto and Salmon, correct them for differential
    isoform usage, and summarize them at the gene level.

    '
  dev_url: https://github.com/complextissue/pytximport
  doc_url: https://pytximport.readthedocs.io
  home: https://pytximport.readthedocs.io/en/latest/start.html
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: pytximport - gene count estimation from alignment-free quantification
build:
  entry_points:
  - pytximport=pytximport._cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
extra:
  recipe-maintainers:
  - maltekuehl
package:
  name: pytximport
  version: 0.9.0
requirements:
  host:
  - flit-core >=3.2,<4
  - python >=3.9
  - pip
  run:
  - python >=3.9
  - anndata >=0.8.0
  - click >=8.1.7
  - dask >=2024.7.0
  - flox >=0.9.8
  - h5py >=3.11.0
  - numpy >=1.23.0
  - pandas >=1.4.0
  - pybiomart >=0.2.0
  - tqdm >=4.66.4
  - xarray >=2024.6.0
source:
  sha256: f311705a71faa095d7e65de63235df55c805fbab4fbea10010fdae11014b3c95
  url: https://pypi.io/packages/source/p/pytximport/pytximport-0.9.0.tar.gz
test:
  commands:
  - pytximport --help
  imports:
  - pytximport
