about:
  doc_url: https://haystac.readthedocs.io/en/master/
  home: https://github.com/antonisdim/haystac
  license: MIT
  license_family: MIT
  summary: Species identification pipeline for both single species and metagenomic
    samples.
build:
  entry_points:
  - haystac = haystac.cli:Haystac
  noarch: python
  number: 0
  script: ' -m pip install . -vv --ignore-installed --no-deps'
extra:
  recipe-maintainers:
  - antonisdim
  skip-lints:
  - uses_setuptools
package:
  name: haystac
  version: 0.4.10
requirements:
  host:
  - numpy
  - pandas
  - pip
  - python
  - setuptools
  run:
  - argparse =1.4.0
  - numpy =1.19.2
  - pandas =1.0.3
  - psutil =5.7.2
  - python =3.6.7
  - pyyaml =5.4.1
  - requests =2.24.0
  - snakemake-minimal =6.3.0
source:
  sha256: 8cf707410549ba312001875a1b11ccf6eb40c10c2b0ca09e9b4c669f585fe022
  url: https://pypi.io/packages/source/h/haystac/haystac-0.4.10.tar.gz
test:
  commands:
  - haystac --help
  imports:
  - haystac
  - haystac.workflow
  - haystac.workflow.scripts
