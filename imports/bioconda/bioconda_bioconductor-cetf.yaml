about:
  description: This package provides the necessary functions for performing the Partial
    Correlation coefficient with Information Theory (PCIT) (Reverter and Chan 2008)
    and Regulatory Impact Factors (RIF) (Reverter et al. 2010) algorithm. The PCIT
    algorithm identifies meaningful correlations to define edges in a weighted network
    and can be applied to any correlation-based network including but not limited
    to gene co-expression networks, while the RIF algorithm identify critical Transcription
    Factors (TF) from gene expression data. These two algorithms when combined provide
    a very relevant layer of information for gene expression studies (Microarray,
    RNA-seq and single-cell RNA-seq data).
  home: https://bioconductor.org/packages/3.18/bioc/html/CeTF.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Coexpression for Transcription Factors using Regulatory Impact Factors
    and Partial Correlation and Information Theory analysis
