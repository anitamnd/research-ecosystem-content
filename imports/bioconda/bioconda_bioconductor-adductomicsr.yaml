about:
  description: Processes MS2 data to identify potentially adducted peptides from spectra
    that has been corrected for mass drift and retention time drift and quantifies
    MS1 level mass spectral peaks.
  home: https://bioconductor.org/packages/3.18/bioc/html/adductomicsR.html
  license: Artistic-2.0
  summary: Processing of adductomic mass spectral datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-adductomicsr
  version: 1.18.0
requirements:
  host:
  - bioconductor-adductdata >=1.18.0,<1.19.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-mzr >=2.36.0,<2.37.0
  - r-ade4 >=1.7.6
  - r-base
  - r-bootstrap >=2017.2
  - r-data.table >=1.10.4
  - r-dosnow >=1.0.14
  - r-dplyr >=0.7.5
  - r-dt >=0.2
  - r-fastcluster >=1.1.22
  - r-foreach >=1.4.3
  - r-fpc >=2.1.10
  - r-orgmassspecr >=0.4.6
  - r-pastecs >=1.3.18
  - r-pracma >=2.0.4
  - r-rcppeigen >=0.3.3.3.0
  - r-reshape2 >=1.4.2
  - r-rvest >=0.3.2
  - r-smoother >=1.1
  - r-zoo >=1.8
  run:
  - bioconductor-adductdata >=1.18.0,<1.19.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-mzr >=2.36.0,<2.37.0
  - r-ade4 >=1.7.6
  - r-base
  - r-bootstrap >=2017.2
  - r-data.table >=1.10.4
  - r-dosnow >=1.0.14
  - r-dplyr >=0.7.5
  - r-dt >=0.2
  - r-fastcluster >=1.1.22
  - r-foreach >=1.4.3
  - r-fpc >=2.1.10
  - r-orgmassspecr >=0.4.6
  - r-pastecs >=1.3.18
  - r-pracma >=2.0.4
  - r-rcppeigen >=0.3.3.3.0
  - r-reshape2 >=1.4.2
  - r-rvest >=0.3.2
  - r-smoother >=1.1
  - r-zoo >=1.8
