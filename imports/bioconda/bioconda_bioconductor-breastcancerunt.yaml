about:
  description: Gene expression data from a breast cancer study published by Sotiriou
    et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerUNT.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Sotiriou et al. [2007] (UNT).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancerunt
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 31e1b6d7e34b4acb9207e3e152539166
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerUNT_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerUNT/breastCancerUNT_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerUNT_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancerunt/bioconductor-breastcancerunt_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerUNT')"
