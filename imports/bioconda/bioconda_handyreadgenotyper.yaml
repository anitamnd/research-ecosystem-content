about:
  description: "Tool for training model and classifying reads from environmental ONT\
    \ amplicon sequencing. \n"
  doc_source_url: https://github.com/AntonS-bio/HandyAmpliconTool/blob/main/README.md
  home: https://github.com/AntonS-bio/HandyReadGenotyper
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Tool for training model and classifying reads from environmental ONT amplicon
    sequencing.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - AntonS-bio
package:
  name: handyreadgenotyper
  version: 0.1.24
requirements:
  host:
  - pip
  - python >=3.10
  run:
  - python >=3.10
  - pandas >=2.0.0
  - scikit-learn >=1.3.*
  - pysam >=0.22.0
  - numpy >=1.20.*
  - tqdm >=4.66.*
  - biopython >=1.78
  - minimap2
  - samtools
source:
  sha256: 11970c9bff8b4b7569e7a124030ccc9a0c53a70bb55fe49fcda735857781a731
  url: https://github.com/AntonS-bio/HandyReadGenotyper/archive/0.1.24.tar.gz
test:
  commands:
  - train -h
  - classify -h
  requires:
  - pip
