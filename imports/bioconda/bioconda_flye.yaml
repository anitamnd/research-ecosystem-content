about:
  dev_url: https://github.com/fenderglass/Flye
  doc_url: https://github.com/fenderglass/Flye/blob/flye/docs/USAGE.md
  home: https://github.com/fenderglass/Flye
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A fast and accurate de novo assembler for single molecule sequencing reads
    using repeat graphs.
build:
  entry_points:
  - flye = flye.main:main
  number: 2
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  - linux-aarch64
  identifiers:
  - biotools:Flye
  - usegalaxy-eu:flye
  - doi:10.1038/s41592-020-00971-x
  - doi:10.1038/s41587-019-0072-8
  - doi:10.1073/pnas.1604560113
package:
  name: flye
  version: 2.9.4
requirements:
  build:
  - None
  - make
  host:
  - python
  - pip
  - zlib
  run:
  - python
source:
  patches:
  - 0001-Makefile-aarch64.patch
  sha256: 197a2dfe39fc324a39d8e1901af4f539609159c4a64a578ec8e60f73f5ea4696
  url: https://github.com/fenderglass/Flye/archive/2.9.4.tar.gz
test:
  commands:
  - flye -h | grep "Assembly"
  - python -c "import flye.tests.test_toy as t; t.main()"
