about:
  description: This package contains functions that allow analysing and comparing
    omic data across various cancers/cancer subgroups easily. So far, it is compatible
    with RNA-seq, microRNA-seq, microarray and methylation datasets that are stored
    on cbioportal.org.
  home: https://bioconductor.org/packages/3.18/bioc/html/cbaf.html
  license: Artistic-2.0
  summary: Automated functions for comparing various omic data from cbioportal.org
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cbaf
  version: 1.24.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-cbioportaldata >=2.14.0,<2.15.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - r-base
  - r-gplots
  - r-openxlsx
  - r-rcolorbrewer
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-cbioportaldata >=2.14.0,<2.15.0
  - bioconductor-genefilter >=1.84.0,<1.85.0
  - r-base
  - r-gplots
  - r-openxlsx
  - r-rcolorbrewer
source:
  md5: e3c093194c8fdcbd04ca035dddeaf5f5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cbaf_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cbaf/cbaf_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/cbaf_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cbaf/bioconductor-cbaf_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cbaf')"
