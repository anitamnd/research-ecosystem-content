about:
  description: Feature-based variance-sensitive clustering of omics data. Optimizes
    cluster assignment by taking into account individual feature variance. Includes
    several modules for statistical testing, clustering and enrichment analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/vsclust.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Feature-based variance-sensitive quantitative clustering
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vsclust
  version: 1.4.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-matrixstats
  - r-rcpp
  - r-shiny
  - libblas
  - liblapack
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-matrixstats
  - r-rcpp
  - r-shiny
source:
  md5: 0c492a6d65d0b230211a0f95706b51a4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/vsclust_1.4.0.tar.gz
