about:
  home: https://github.com/veg/hivclustering
  license: MIT
  license_family: MIT
  summary: A Python 3 library that makes inferences on HIV-1 transmission networks.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation
package:
  name: python-hivclustering
  version: 1.6.8
requirements:
