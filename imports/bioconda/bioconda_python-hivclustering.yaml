  - python >=3
  - pip
  run:
  - python >=3
  - python-bioext >=0.19.0
  - python-hyphy-python >=0.1.11
  - python-hppy >=0.9.9
source:
  sha256: 63ff148ee265a273156c51b4727f5f00a07f9c3306d17f122c4c6c6ab9d41ecb
  url: https://github.com/veg/hivclustering/archive/1.6.8.tar.gz
test:
  imports:
  - hivclustering
