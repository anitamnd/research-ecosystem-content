about:
  description: This package provides a dummy regulatory network and ChIP-Seq dataset
    for running examples in the vulcan package
  home: https://bioconductor.org/packages/3.18/data/experiment/html/vulcandata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: VirtUaL ChIP-Seq data Analysis using Networks, dummy dataset
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vulcandata
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: cd95ea7ac7f2b9edfd46c1ffccb7c3c1
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/vulcandata_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/vulcandata/vulcandata_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/vulcandata_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vulcandata/bioconductor-vulcandata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('vulcandata')"
