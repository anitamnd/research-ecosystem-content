about:
  description: ChIP-Enrich and Poly-Enrich perform gene set enrichment testing using
    peaks called from a ChIP-seq experiment. The method empirically corrects for confounding
    factors such as the length of genes, and the mappability of the sequence surrounding
    genes.
  home: https://bioconductor.org/packages/3.18/bioc/html/chipenrich.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Set Enrichment For ChIP-seq Peak Data
