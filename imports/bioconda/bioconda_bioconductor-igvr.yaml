about:
  description: Access to igv.js, the Integrative Genomics Viewer running in a web
    browser.
  home: https://bioconductor.org/packages/3.18/bioc/html/igvR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'igvR: integrative genomics viewer'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-igvr
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-browserviz >=2.24.0,<2.25.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-httpuv
  - r-httr
  - r-rcolorbrewer
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-browserviz >=2.24.0,<2.25.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-httpuv
  - r-httr
  - r-rcolorbrewer
source:
  md5: 318b9d244079439576763028e1731a18
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/igvR_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/igvR/igvR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/igvR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-igvr/bioconductor-igvr_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('igvR')"
