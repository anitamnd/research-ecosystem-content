about:
  description: MSstatsPTM provides general statistical methods for quantitative characterization
    of post-translational modifications (PTMs). Supports DDA, DIA, SRM, and tandem
    mass tag (TMT) labeling. Typically, the analysis involves the quantification of
    PTM sites (i.e., modified residues) and their corresponding proteins, as well
    as the integration of the quantification results. MSstatsPTM provides functions
    for summarization, estimation of PTM site abundance, and detection of changes
    in PTMs across experimental conditions.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsPTM.html
  license: Artistic-2.0
  summary: Statistical Characterization of Post-translational Modifications
