about:
  description: Coordinate-based genomic visualization package for R. It grants users
    the ability to programmatically produce complex, multi-paneled figures. Tailored
    for genomics, plotgardener allows users to visualize large complex genomic datasets
    and provides exquisite control over how plots are placed and arranged on a page.
  home: https://bioconductor.org/packages/3.18/bioc/html/plotgardener.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Coordinate-Based Genomic Visualization Package for R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plotgardener
  version: 1.8.1
