about:
  description: This package contains a SummarizedExperiment from the Yu et al. (2013)
    paper that performed the rat BodyMap across 11 organs and 4 developmental stages.
    Raw FASTQ files were downloaded and mapped using STAR. Data is available on ExperimentHub
    as a data package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/bodymapRat.html
  license: CC BY 4.0
  summary: Experimental dataset from the rat BodyMap project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bodymaprat
  version: 1.18.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: fc575d7f33dd1ee73f1860fb076a840b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/bodymapRat_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/bodymapRat/bodymapRat_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/bodymapRat_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bodymaprat/bioconductor-bodymaprat_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bodymapRat')"
