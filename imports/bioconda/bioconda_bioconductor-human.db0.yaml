about:
  description: Base annotation databases for human, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/human.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for human
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-human.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: e3b04d46f0618785b37fb84bb899295e
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/human.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/human.db0/human.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/human.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-human.db0/bioconductor-human.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('human.db0')"
