about:
  description: Provides functionalities to visualize and contextualize CRISPR guide
    RNAs (gRNAs) on genomic tracks across nucleases and applications. Works in conjunction
    with the crisprBase and crisprDesign Bioconductor packages. Plots are produced
    using the Gviz framework.
  home: https://bioconductor.org/packages/3.18/bioc/html/crisprViz.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Visualization Functions for CRISPR gRNAs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-crisprviz
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-crisprbase >=1.6.0,<1.7.0
  - bioconductor-crisprdesign >=1.4.0,<1.5.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-crisprbase >=1.6.0,<1.7.0
  - bioconductor-crisprdesign >=1.4.0,<1.5.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
