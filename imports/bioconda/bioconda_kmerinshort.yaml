about:
  home: https://github.com/rizkg/KmerInShort
  license: aGPL v3
  summary: KmerInShort counts kmers from a fasta/fastq file or list of files, and
    outputs results in a text file. It is limited to short kmers (k<15). It is a part
    of the FEELnc pipeline (V.Wucher et al.)
build:
  number: 1
package:
  name: kmerinshort
  version: 1.0.1
requirements:
  build:
  - make
  - None
  - cmake
  host:
  - zlib
  run:
  - zlib
source:
  md5: 611b9ccb5c9c88c9059fdb12404afea7
  url: https://github.com/rizkg/KmerInShort/releases/download/v1.0.1/KmerInShort-v1.0.1-Source.tar.gz
test:
  commands:
  - KmerInShort --version
