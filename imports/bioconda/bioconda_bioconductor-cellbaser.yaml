about:
  description: This R package makes use of the exhaustive RESTful Web service API
    that has been implemented for the Cellabase database. It enable researchers to
    query and obtain a wealth of biological information from a single database saving
    a lot of time. Another benefit is that researchers can easily make queries about
    different biological topics and link all this information together as all information
    is integrated.
  home: https://bioconductor.org/packages/3.18/bioc/html/cellbaseR.html
  license: Apache License (== 2.0)
  summary: Querying annotation data from the high performance Cellbase web
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellbaser
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-data.table
  - r-doparallel
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-pbapply
  - r-r.utils
  - r-tidyr
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-data.table
  - r-doparallel
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-pbapply
  - r-r.utils
  - r-tidyr
source:
  md5: 1540f788e9e1fba133da3a369fe2c8b4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cellbaseR_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cellbaseR/cellbaseR_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellbaseR_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellbaser/bioconductor-cellbaser_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellbaseR')"
