about:
  description: Low- and high-level wrappers for Gemma's RESTful API. They enable access
    to curated expression and differential expression data from over 10,000 published
    studies. Gemma is a web site, database and a set of tools for the meta-analysis,
    re-use and sharing of genomics data, currently primarily targeted at the analysis
    of gene expression profiles.
  home: https://bioconductor.org/packages/3.18/bioc/html/gemma.R.html
  license: Apache License (>= 2)
  summary: A wrapper for Gemma's Restful API to access curated gene expression data
    and differential expression analyses
