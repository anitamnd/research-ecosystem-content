about:
  description: This package contains several sets of omics data including Gene Expression
    (ExpressionSet), Methylation (GenomicRatioSet), Proteome and Exposome (ExposomeSet).
    This data is used in vignettes and exaples at MEAL, MultiDataSet and omicRexposome.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/brgedata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exposures, Gene Expression and Methylation data for ilustration purpouses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-brgedata
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: b8d26c8dfa756e9eb556e4662e3b3302
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/brgedata_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/brgedata/brgedata_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/brgedata_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brgedata/bioconductor-brgedata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('brgedata')"
