about:
  home: https://github.com/YuSugihara/QTL-seq
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:qtlseq
  - doi:10.1111/tpj.12105
package:
  name: qtlseq
  version: 2.2.4
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn
source:
  sha256: af19375c3d5685f24412e6dfad513d8abea5998d938b9675b1091424f243fdb6
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v2.2.4/QTL-seq-2.2.4.tar.gz
test:
  commands:
  - qtlseq -h
  - qtlplot -h
