about:
  home: https://github.com/YuSugihara/QTL-seq
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:qtlseq
  - doi:10.1111/tpj.12105
package:
  name: qtlseq
  version: 2.2.5
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - htslib
  - snpeff
  - trimmomatic
  - matplotlib-base
  - numpy
  - pandas
  - seaborn
source:
  sha256: 96f461feab354e07a3cc453f4b2ff2ba35a9d4214b4a8afba54e7bea2a0b0c76
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v2.2.5/QTL-seq-2.2.5.tar.gz
test:
  commands:
  - qtlseq -h
  - qtlplot -h
