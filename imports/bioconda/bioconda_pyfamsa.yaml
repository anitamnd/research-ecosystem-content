about:
  dev_url: https://github.com/althonos/pyfamsa
  doc_url: https://pyfamsa.readthedocs.org/
  home: https://github.com/althonos/pyfamsa
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Cython bindings and Python interface to FAMSA, an algorithm for ultra-scale
    multiple sequence alignments.
build:
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --use-pep517 -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - althonos
package:
  name: pyfamsa
  version: 0.4.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - cython
  - semantic_version
  - scoring-matrices >=0.2
  run:
  - python
  - scoring-matrices >=0.2
source:
  sha256: 9a09e04079b5d6401b62fed2b80886ffdd5626c30686697ff8c2b38e018e6e87
  url: https://pypi.io/packages/source/p/pyfamsa/pyfamsa-0.4.0.tar.gz
test:
  commands:
  - python -m unittest -vv pyfamsa.tests
  imports:
  - pyfamsa
