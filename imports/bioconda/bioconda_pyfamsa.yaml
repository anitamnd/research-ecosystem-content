about:
  dev_url: https://github.com/althonos/pyfamsa
  doc_url: https://pyfamsa.readthedocs.org
  home: https://github.com/althonos/pyfamsa
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Cython bindings and Python interface to FAMSA, an algorithm for ultra-scale
    multiple sequence alignments.
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pyfamsa
  version: 0.5.1
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - cython
  - semantic_version
  - scoring-matrices >=0.2
  run:
  - python
  - scoring-matrices >=0.2
source:
  sha256: 1edcb001bd56654fb05c7f73d3b83f494ea94b1cf7e94a74b5ae184abba7e5ef
  url: https://pypi.io/packages/source/p/pyfamsa/pyfamsa-0.5.1.tar.gz
test:
  commands:
  - python -m unittest -vv pyfamsa.tests
  imports:
  - pyfamsa
