  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-paireddata
  - r-rappdirs
  - r-rcurl
  - r-rmarkdown
  - r-xml2
source:
