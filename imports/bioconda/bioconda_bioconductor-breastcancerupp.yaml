about:
  description: Gene expression data from a breast cancer study published by Miller
    et al. in 2005, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerUPP.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Miller et al. [2005] (UPP).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancerupp
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c5c10989a8a2dbfd20c228522474fac1
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerUPP_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerUPP/breastCancerUPP_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerUPP_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancerupp/bioconductor-breastcancerupp_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerUPP')"
