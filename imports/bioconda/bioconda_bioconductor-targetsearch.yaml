about:
  description: This packages provides a flexible, fast and accurate method for targeted
    pre-processing of GC-MS data. The user provides a (often very large) set of GC
    chromatograms and a metabolite library of targets. The package will automatically
    search those targets in the chromatograms resulting in a data matrix that can
    be used for further data analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/TargetSearch.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A package for the analysis of GC-MS metabolite profiling data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-targetsearch
  version: 2.4.1
requirements:
  build:
  - None
  - make
  host:
  - r-assertthat
  - r-base
  - r-ncdf4
  - libblas
  - liblapack
  run:
  - r-assertthat
  - r-base
  - r-ncdf4
source:
  md5: 652009cfa3df492780c9ea45715df0b9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TargetSearch_2.4.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TargetSearch/TargetSearch_2.4.1.tar.gz
  - https://bioarchive.galaxyproject.org/TargetSearch_2.4.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-targetsearch/bioconductor-targetsearch_2.4.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('TargetSearch')"
