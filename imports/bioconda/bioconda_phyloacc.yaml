about:
  description: Bayesian estimation of substitution rate shifts in non-coding regions
  dev_url: https://github.com/phyloacc/PhyloAcc
  doc_url: https://phyloacc.github.io/readme.html
  home: https://phyloacc.github.io/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: Bayesian estimation of substitution rate shifts in non-coding regions
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  recipe-maintainers:
  - gwct
package:
  name: phyloacc
  version: 2.3.3
requirements:
  build:
  - None
  - make
  host:
  - python
  - gsl
  - openblas
  - blis
  - liblapack
  - armadillo
  - libgomp
  - llvm-openmp
  run:
  - python
  - blis
  - matplotlib-base >=3.5
  - biopython >=1.79
  - numpy >=1.22
  - snakemake-minimal >=7.3
  - libgomp
  - llvm-openmp
source:
  sha256: 9fd75cae7015dd35d516ec040a331fcb6cb5377644d0d7864b488fda2f288d60
  url: https://github.com/phyloacc/PhyloAcc/archive/refs/tags/v2.3.3.tar.gz
test:
  commands:
  - phyloacc.py --version
  - phyloacc.py --depcheck
  - phyloacc_post.py -h
