about:
  description: Bayesian estimation of substitution rate shifts in non-coding regions
  dev_url: https://github.com/phyloacc/PhyloAcc
  doc_url: https://phyloacc.github.io/readme.html
  home: https://phyloacc.github.io/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: Bayesian estimation of substitution rate shifts in non-coding regions
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - gwct
package:
  name: phyloacc
  version: 2.4.1
requirements:
  build:
  - None
  - make
  host:
  - python
  - gsl
  - openblas
  - blis
  - liblapack
  - armadillo
  - libgomp
  - llvm-openmp
  run:
  - python
  - blis
  - matplotlib-base >=3.5
  - biopython >=1.79
  - numpy >=1.22
  - snakemake-minimal >=8.0
  - snakemake-executor-plugin-slurm
  - libgomp
  - llvm-openmp
source:
  sha256: 919203dc541c172f9e835b0568f6abd49999a24734957fec020b01161479282c
  url: https://github.com/phyloacc/PhyloAcc/archive/refs/tags/v2.4.1.tar.gz
test:
  commands:
  - phyloacc.py --version
  - phyloacc.py --depcheck
  - phyloacc_post.py -h
