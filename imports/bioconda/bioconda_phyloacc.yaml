about:
  description: Bayesian estimation of substitution rate shifts in non-coding regions
  dev_url: https://github.com/phyloacc/PhyloAcc
  doc_url: https://phyloacc.github.io/readme.html
  home: https://phyloacc.github.io/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: Bayesian estimation of substitution rate shifts in non-coding regions
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - gwct
package:
  name: phyloacc
  version: 2.4.0
requirements:
  build:
  - None
  - make
  host:
  - python
  - gsl
  - openblas
  - blis
  - liblapack
  - armadillo
  - libgomp
  - llvm-openmp
  run:
  - python
  - blis
  - matplotlib-base >=3.5
  - biopython >=1.79
  - numpy >=1.22
  - snakemake-minimal >=7.3,<8.0
  - libgomp
  - llvm-openmp
source:
  sha256: 3f5cea90a34bbce141c745b73cdcf5fddd89e93c3a1cb5308f10f9dbc3c4253a
  url: https://github.com/phyloacc/PhyloAcc/archive/refs/tags/v2.4.0.tar.gz
test:
  commands:
  - phyloacc.py --version
  - phyloacc.py --depcheck
  - phyloacc_post.py -h
