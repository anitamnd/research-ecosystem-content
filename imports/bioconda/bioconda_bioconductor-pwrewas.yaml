about:
  description: pwrEWAS is a user-friendly tool to assists researchers in the design
    and planning of EWAS to help circumvent under- and overpowered studies.
  home: https://bioconductor.org/packages/3.17/bioc/html/pwrEWAS.html
  license: Artistic-2.0
  summary: A user-friendly tool for comprehensive power estimation for epigenome wide
    association studies (EWAS)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pwrewas
  version: 1.14.0
requirements:
  host:
  - bioconductor-genefilter >=1.82.0,<1.83.0
  - bioconductor-limma >=3.56.0,<3.57.0
  - bioconductor-pwrewas.data >=1.14.0,<1.15.0
  - r-abind
  - r-base
  - r-biocmanager
  - r-cpgassoc
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinywidgets
  - r-truncnorm
  run:
  - bioconductor-genefilter >=1.82.0,<1.83.0
  - bioconductor-limma >=3.56.0,<3.57.0
  - bioconductor-pwrewas.data >=1.14.0,<1.15.0
  - r-abind
  - r-base
  - r-biocmanager
  - r-cpgassoc
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinywidgets
  - r-truncnorm
source:
  md5: 72989b16264534ad1fa6fdadda1ff618
  url:
  - https://bioconductor.org/packages/3.17/bioc/src/contrib/pwrEWAS_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.17/bioc/src/contrib/Archive/pwrEWAS/pwrEWAS_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/pwrEWAS_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pwrewas/bioconductor-pwrewas_1.14.0_src_all.tar.gz
