about:
  description: Retrieval of experimentally derived protease- and cleavage data derived
    from the MEROPS database. Proteasy contains functions for mapping peptide termini
    to known sites where a protease cleaves. This package also makes it possible to
    quickly look up known substrates based on a list of (potential) proteases, or
    vice versa - look up proteases based on a list of substrates.
  home: https://bioconductor.org/packages/3.17/bioc/html/proteasy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Protease Mapping
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-proteasy
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationfilter >=1.24.0,<1.25.0
  - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
  - bioconductor-ensdb.mmusculus.v79 >=2.99.0,<2.100.0
  - bioconductor-ensdb.rnorvegicus.v79 >=2.99.0,<2.100.0
  - bioconductor-ensembldb >=2.24.0,<2.25.0
  - bioconductor-rcpi >=1.36.0,<1.37.0
  - r-base
  - r-data.table
  - r-stringr
  run:
  - bioconductor-annotationfilter >=1.24.0,<1.25.0
