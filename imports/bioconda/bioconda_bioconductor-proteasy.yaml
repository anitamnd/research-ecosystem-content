  - bioconductor-ensdb.mmusculus.v79 >=2.99.0,<2.100.0
  - bioconductor-ensdb.rnorvegicus.v79 >=2.99.0,<2.100.0
  - bioconductor-ensembldb >=2.24.0,<2.25.0
