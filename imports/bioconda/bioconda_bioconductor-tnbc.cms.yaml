about:
  description: This package implements a machine learning-based classifier for the
    assignment of consensus molecular subtypes to TNBC samples. It also provides functions
    to summarize genomic and clinical characteristics.
  home: https://bioconductor.org/packages/3.18/bioc/html/TNBC.CMS.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'TNBC.CMS: Prediction of TNBC Consensus Molecular Subtypes'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tnbc.cms
  version: 1.18.0
requirements:
  host:
  - bioconductor-gsva >=1.50.0,<1.51.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-forestplot
  - r-ggally
  - r-ggplot2
  - r-ggpubr
  - r-pheatmap
  - r-pracma
  - r-quadprog
  - r-r.utils
  - r-rcolorbrewer
  - r-survival
  run:
  - bioconductor-gsva >=1.50.0,<1.51.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-forestplot
  - r-ggally
  - r-ggplot2
  - r-ggpubr
  - r-pheatmap
  - r-pracma
  - r-quadprog
  - r-r.utils
  - r-rcolorbrewer
  - r-survival
source:
  md5: a0cf09eed274d5cd812076d4f000e1bb
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TNBC.CMS_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TNBC.CMS/TNBC.CMS_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/TNBC.CMS_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tnbc.cms/bioconductor-tnbc.cms_1.18.0_src_all.tar.gz
