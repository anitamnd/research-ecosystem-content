about:
  description: The HiC data from Human Fibroblast IMR90 cell line (HindIII restriction)
    was retrieved from the GEO website, accession number GSE35156 (http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE35156).
    The raw reads were processed as explained in Dixon et al. (Nature 2012).
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HiCDataHumanIMR90.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Human IMR90 Fibroblast HiC data from Dixon et al. 2012
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicdatahumanimr90
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 02854f68384130b0bcd3d0f84d94b856
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HiCDataHumanIMR90_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HiCDataHumanIMR90/HiCDataHumanIMR90_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/HiCDataHumanIMR90_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hicdatahumanimr90/bioconductor-hicdatahumanimr90_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HiCDataHumanIMR90')"
