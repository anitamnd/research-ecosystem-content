about:
  description: MobilityTransformR collects a tool set for effective mobility scale
    transformation of CE-MS/MS data in order to increase reproducibility. It provides
    functionality to determine the migration times from mobility markers that have
    been added to the analysis and performs the transformation based on these markers.
    MobilityTransformR supports the conversion of numeric vectors, Spectra-objects,
    and MSnOnDiskExp.
  home: https://bioconductor.org/packages/3.18/bioc/html/MobilityTransformR.html
  license: Artistic-2.0
  summary: Effective mobility scale transformation of CE-MS(/MS) data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mobilitytransformr
  version: 1.6.0
requirements:
  host:
  - bioconductor-metabocoreutils >=1.10.0,<1.11.0
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  run:
  - bioconductor-metabocoreutils >=1.10.0,<1.11.0
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
