about:
  description: This package provides a client for the Bioconductor ExperimentHub web
    resource. ExperimentHub provides a central location where curated data from experiments,
    publications or training courses can be accessed. Each resource has associated
    metadata, tags and date of modification. The client creates and manages a local
    cache of files retrieved enabling quick and reproducible access.
  home: https://bioconductor.org/packages/3.18/bioc/html/ExperimentHub.html
  license: Artistic-2.0
  summary: Client to access ExperimentHub resources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-experimenthub
    path: recipes/bioconductor-experimenthub
    version: 1.6.1
package:
  name: bioconductor-experimenthub
  version: 2.10.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-biocmanager
  - r-rappdirs
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-biocmanager
  - r-rappdirs
source:
  md5: bea896eadb8eb999e48d1cf5974dfe9e
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ExperimentHub_2.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ExperimentHub/ExperimentHub_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/ExperimentHub_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-experimenthub/bioconductor-experimenthub_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ExperimentHub')"
