about:
  description: Provides processed and raw count data for single-cell RNA sequencing,
    single-cell ATAC-seq, and seqFISH (spatial transcriptomic) experiments performed
    along a timecourse of mouse gastrulation and early organogenesis.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MouseGastrulationData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-Cell -omics Data across Mouse Gastrulation and Early Organogenesis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mousegastrulationdata
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4af06fb157942c6cfd9f24494bd7ae1f
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MouseGastrulationData_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MouseGastrulationData/MouseGastrulationData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/MouseGastrulationData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mousegastrulationdata/bioconductor-mousegastrulationdata_1.16.0_src_all.tar.gz
