about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: A Python package for working with Bactopia
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: bactopia-py
  version: 1.3.0
requirements:
  host:
  - python >=3.8
  - poetry =1.3
  - pip
  run:
  - python >=3.8
  - executor
  - nextflow >=21.10.0
  - pandas >=1.5.3,<2.0.0
  - pyyaml
  - requests
  - rich-click >=1.6.0
  - tqdm
source:
  sha256: ac777d8338823c5709d5d4ad3af719faf7084e4c1956fb108ae3d410ad6f74e8
  url: https://pypi.io/packages/source/b/bactopia/bactopia-1.3.0.tar.gz
test:
  commands:
  - pip check
  - bactopia-citations --help
  - bactopia-citations --version
  - bactopia-datasets --help
  - bactopia-datasets --version
  - bactopia-download --help
  - bactopia-prepare --help
  - bactopia-search --help
  - bactopia-summary --help
  - bactopia-atb-formatter --help
  - bactopia-atb-downloader --help
  imports:
  - bactopia
  requires:
  - pip
