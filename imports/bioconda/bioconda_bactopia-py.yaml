about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: A Python package for working with Bactopia
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: bactopia-py
  version: 1.1.1
requirements:
  host:
  - python >=3.8
  - poetry =1.3
  - pip
  run:
  - python >=3.8
  - executor
  - nextflow >=21.10.0
  - pandas >=1.5.3,<2.0.0
  - pyyaml
  - requests
  - rich-click >=1.6.0
source:
  sha256: a7e450658ca609d8fd93bc1beb343aa3fea76ac0cee06842f407cdc4d85299fa
  url: https://pypi.io/packages/source/b/bactopia/bactopia-1.1.1.tar.gz
test:
  commands:
  - pip check
  - bactopia-citations --help
  - bactopia-citations --version
  - bactopia-datasets --help
  - bactopia-download --help
  - bactopia-prepare --help
  - bactopia-search --help
  - bactopia-summary --help
  imports:
  - bactopia
  requires:
  - pip
