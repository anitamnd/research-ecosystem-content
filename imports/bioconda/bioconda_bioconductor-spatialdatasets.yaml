about:
  description: This is a collection of publically available spatial omics datasets.
    Where possible we have curated these datasets as either SpatialExperiments, MoleculeExperiments
    or CytoImageLists and included annotations of the sample characteristics.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/SpatialDatasets.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Collection of spatial omics datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialdatasets
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 36fd913ef0d7109d0be40afbc1255548
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/SpatialDatasets_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SpatialDatasets/SpatialDatasets_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/SpatialDatasets_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spatialdatasets/bioconductor-spatialdatasets_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SpatialDatasets')"
