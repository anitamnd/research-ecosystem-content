about:
  description: The functions support identification and annotation of hotspot residues
    in proteins. These are individual amino acids that accumulate mutations at a much
    higher rate than their surrounding regions.
  home: https://bioconductor.org/packages/3.18/bioc/html/DominoEffect.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification and Annotation of Protein Hotspot Residues
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dominoeffect
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-data.table
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
