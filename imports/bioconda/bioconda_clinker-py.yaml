about:
  dev_url: https://github.com/gamcil/clinker
  doc_url: https://github.com/gamcil/clinker/blob/master/README.md
  home: https://github.com/gamcil/clinker
  license: MIT
  license_family: MIT
  summary: Gene cluster comparison figure generator
build:
  entry_points:
  - clinker=clinker.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btab007
  - biotools:clinker
package:
  name: clinker-py
  version: 0.0.29
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - python >=3.6
  - disjoint-set >=0.7.1
  - biopython >=1.78
  - numpy >=1.13.3
  - scipy >=1.3.3
  - gffutils
source:
  sha256: cca735b27da29fc676517d5578c771d05dd2be4f00ea25221747088185bd860d
  url: https://pypi.io/packages/source/c/clinker/clinker-0.0.29.tar.gz
test:
  commands:
  - clinker -h
