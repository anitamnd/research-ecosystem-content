about:
  description: Save MultiAssayExperiments to h5mu files supported by muon and mudata.
    Muon is a Python framework for multimodal omics data analysis. It uses an HDF5-based
    format for data storage.
  home: https://bioconductor.org/packages/3.18/bioc/html/MuData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Serialization for MultiAssayExperiment Objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mudata
  version: 1.6.0
requirements:
  host:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  run:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
source:
  md5: 10ef702e87a5f0517e59c1ccb96b08dc
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MuData_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MuData/MuData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MuData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mudata/bioconductor-mudata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MuData')"
