about:
  description: This package provides a framework for the visualization of genome coverage
    profiles. It can be used for ChIP-seq experiments, but it can be also used for
    genome-wide nucleosome positioning experiments or other experiment types where
    it is important to have a framework in order to inspect how the coverage distributed
    across the genome
  home: https://bioconductor.org/packages/3.18/bioc/html/CoverageView.html
  license: Artistic-2.0
  summary: Coverage visualization package for R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-coverageview
  version: 1.40.0
requirements:
  host:
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
  md5: 27821acd2787d95d95532f71d22378df
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CoverageView_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CoverageView/CoverageView_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/CoverageView_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-coverageview/bioconductor-coverageview_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CoverageView')"
