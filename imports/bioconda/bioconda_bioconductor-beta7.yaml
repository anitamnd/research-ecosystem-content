    between the beta 7+ and beta 7- memory T helper cells.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/beta7.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Rodriguez et al. (2004) Differential Gene Expression by Memory/Effector
    T Helper Cells Bearing the Gut-Homing Receptor Integrin alpha4 beta7.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-beta7
  version: 1.40.0
requirements:
  host:
  - bioconductor-marray >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-marray >=1.80.0,<1.81.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7beee3699282a97c765cf418036fc0ed
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/beta7_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/beta7/beta7_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/beta7_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beta7/bioconductor-beta7_1.40.0_src_all.tar.gz
test:
