about:
  description: Single cell multiome data, containing chromatin accessibility (scATAC-seq)
    and gene expression (scRNA-seq) information analyzed with the ArchR package and
    presented as MultiAssayExperiment objects.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/scMultiome.html
  license: CC BY-SA 4.0
  summary: Collection of Public Single-Cell Multiome (scATAC + scRNAseq) Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scmultiome
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-azurestor
  - r-base
  - r-checkmate
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-azurestor
  - r-base
  - r-checkmate
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: db13145ffc5eb5430eee8ac7212e1b7d
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/scMultiome_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scMultiome/scMultiome_1.2.0.tar.gz
