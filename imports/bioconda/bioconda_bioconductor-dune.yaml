about:
  description: Given a set of clustering labels, Dune merges pairs of clusters to
    increase mean ARI between labels, improving replicability.
  home: https://bioconductor.org/packages/3.18/bioc/html/Dune.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Improving replicability in single-cell RNA-Seq cell type discovery
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dune
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-aricode
  - r-base
  - r-dplyr
  - r-gganimate
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-rcolorbrewer
  - r-tidyr
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-aricode
  - r-base
  - r-dplyr
  - r-gganimate
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-rcolorbrewer
  - r-tidyr
source:
  md5: afc7d133de0af7ccdc64a9a7a3722ccb
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Dune_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Dune/Dune_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/Dune_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dune/bioconductor-dune_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Dune')"
