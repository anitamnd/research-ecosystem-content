about:
  home: https://github.com/cpockrandt/genmap
  license: BSD
  license_file: LICENSE.rst
  summary: Ultra-fast computation of genome mappability.
build:
  number: 3
extra:
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: genmap
  version: 1.3.0
requirements:
  build:
  - None
  - None
  - cmake >=3.0
  - make
  host:
  - openmp
  run:
  - openmp
source:
  git_rev: genmap-v1.3.0
  git_url: https://github.com/cpockrandt/genmap.git
test:
  commands:
  - genmap > /dev/null
