about:
  description: Save MultiAssayExperiments into file artifacts, and load them back
    into memory. This is a more portable alternative to serialization of such objects
    into RDS files. Each artifact is associated with metadata for further interpretation;
    downstream applications can enrich this metadata with context-specific properties.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.mae.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Load and Save MultiAssayExperiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.mae
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
  md5: 43abcdda61fc9d69dbc24dbd1c91664d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.mae_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.mae/alabaster.mae_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.mae_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.mae/bioconductor-alabaster.mae_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alabaster.mae')"
