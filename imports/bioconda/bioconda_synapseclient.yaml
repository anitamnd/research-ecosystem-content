about:
  description: 'A client for Synapse, a collaborative compute space  that allows

    scientists to share and analyze data together.

    '
  dev_url: https://github.com/Sage-Bionetworks/synapsePythonClient
  doc_url: https://python-docs.synapse.org/
  home: https://www.synapse.org
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python client for Synapse
build:
  entry_points:
  - synapse = synapseclient.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: synapseclient
  version: 4.4.1
requirements:
  host:
  - python >=3.8
  - pip
  run:
  - python >=3.8
  - requests >=2.22
  - urllib3 <2
  - deprecated >=1.2.4
  - opentelemetry-api
  - opentelemetry-sdk
  - opentelemetry-exporter-otlp-proto-http
  - nest-asyncio
  - asyncio-atexit
  - httpx
  - tqdm
  - loky
  - async-lru
  - psutil
source:
  sha256: fc6ec5a0fd49edf2b05ecd7f69316784a4b813dd0fd259785932c0786d480629
  url: https://pypi.io/packages/source/s/synapseclient/synapseclient-4.4.1.tar.gz
test:
  commands:
  - synapse --help
  imports:
  - synapseclient
