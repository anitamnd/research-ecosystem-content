about:
  description: Milo performs single-cell differential abundance testing. Cell states
    are modelled as representative neighbourhoods on a nearest neighbour graph. Hypothesis
    testing is performed using a negative bionomial generalized linear model.
  home: https://bioconductor.org/packages/3.18/bioc/html/miloR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Differential neighbourhood abundance testing on a graph
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-milor
  version: 1.10.0
