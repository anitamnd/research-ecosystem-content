about:
  description: A Graphical User Interface for differential expression analysis of
    two-color microarray data using the limma package.
  home: https://bioconductor.org/packages/3.18/bioc/html/limmaGUI.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GUI for limma Package With Two Color Microarrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-limmagui
  version: 1.78.0
requirements:
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-r2html
  - r-tkrplot
  - r-xtable
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-r2html
  - r-tkrplot
  - r-xtable
source:
  md5: b0c7c34dfac5955d26908f730a73b880
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/limmaGUI_1.78.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/limmaGUI/limmaGUI_1.78.0.tar.gz
  - https://bioarchive.galaxyproject.org/limmaGUI_1.78.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-limmagui/bioconductor-limmagui_1.78.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('limmaGUI')"
