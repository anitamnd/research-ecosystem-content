about:
  description: This is a package that includes pre-processing and quality control
    functions that can remove margin events, compensate and transform the data and
    that will use PeacoQCSignalStability for quality control. This last function will
    first detect peaks in each channel of the flowframe. It will remove anomalies
    based on the IsolationTree function and the MAD outlier detection method. This
    package can be used for both flow- and mass cytometry data.
  home: https://bioconductor.org/packages/3.18/bioc/html/PeacoQC.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Peak-based selection of high quality cytometry data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-peacoqc
  version: 1.12.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowworkspace >=4.14.0,<4.15.0
  - r-base
  - r-circlize
  - r-ggplot2
  - r-gridextra
  - r-plyr
  run:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowworkspace >=4.14.0,<4.15.0
  - r-base
  - r-circlize
  - r-ggplot2
  - r-gridextra
  - r-plyr
source:
  md5: fa296e0522b97273b692874b5ec23b97
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/PeacoQC_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PeacoQC/PeacoQC_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/PeacoQC_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-peacoqc/bioconductor-peacoqc_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PeacoQC')"
