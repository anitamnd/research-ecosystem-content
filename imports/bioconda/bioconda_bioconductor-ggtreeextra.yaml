about:
  description: '''ggtreeExtra'' extends the method for mapping and visualizing associated
    data on phylogenetic tree using ''ggtree''. These associated data can be presented
    on the external panels to circular layout, fan layout, or other rectangular layout
    tree built by ''ggtree'' with the grammar of ''ggplot2''.'
  home: https://bioconductor.org/packages/3.18/bioc/html/ggtreeExtra.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R Package To Add Geometric Layers On Circular Or Other Layout Tree Of
    "ggtree"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggtreeextra
  version: 1.12.0
requirements:
  host:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-base
  - r-cli
  - r-ggnewscale
  - r-ggplot2
  - r-magrittr
  - r-rlang
  - r-tidytree >=0.3.9
  run:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-base
  - r-cli
  - r-ggnewscale
  - r-ggplot2
  - r-magrittr
  - r-rlang
  - r-tidytree >=0.3.9
source:
  md5: 0bfd8a30c6fbd323763722927d30296a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ggtreeExtra_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ggtreeExtra/ggtreeExtra_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggtreeExtra_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggtreeextra/bioconductor-ggtreeextra_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggtreeExtra')"
