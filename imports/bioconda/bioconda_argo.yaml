about:
  home: https://github.com/xinehc/argo
  license: MIT
  license_family: MIT
  summary: 'Argo: species-resolved profiling of antibiotic resistance genes in complex
    metagenomes through long-read overlapping'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - xinehc
package:
  name: argo
  version: 0.1.3
requirements:
  host:
  - pip
  - setuptools
  - python >=3.7
  run:
  - python >=3.7
  - diamond ==2.1.8
  - melon >=0.2.0
  - scikit-learn
source:
  sha256: c6be3e1efc744a591524979a53895f9cbd70962a1825d8e2b442f5ffb7a3cc6b
  url: https://github.com/xinehc/argo/archive/refs/tags/v0.1.3.tar.gz
test:
  commands:
  - argo -h
  imports:
  - argo
