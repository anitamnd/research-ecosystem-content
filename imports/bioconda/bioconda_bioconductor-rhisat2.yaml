about:
  description: An R interface to the HISAT2 spliced short-read aligner by Kim et al.
    (2015). The package contains wrapper functions to create a genome index and to
    perform the read alignment to the generated index.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rhisat2.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R Wrapper for HISAT2 Aligner
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rhisat2
  version: 1.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-sgseq >=1.36.0,<1.37.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-sgseq >=1.36.0,<1.37.0
  - r-base
source:
  md5: bcfb03ad1e10fa471b46f2b214ddbb2a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rhisat2_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rhisat2/Rhisat2_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rhisat2_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhisat2/bioconductor-rhisat2_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rhisat2')"
