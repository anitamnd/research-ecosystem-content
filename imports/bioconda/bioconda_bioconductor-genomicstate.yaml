about:
  description: This package contains functions for building GenomicState objects from
    different annotation sources such as Gencode. It also provides access to these
    files at JHPCE.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/GenomicState.html
  license: Artistic-2.0
  summary: Build and access GenomicState objects for use with derfinder tools from
    sources like Gencode
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicstate
  version: 0.99.15
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-derfinder >=1.36.0,<1.37.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-derfinder >=1.36.0,<1.37.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 59c2d85a72f62cb12bad697fcbce5edc
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/GenomicState_0.99.15.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GenomicState/GenomicState_0.99.15.tar.gz
  - https://bioarchive.galaxyproject.org/GenomicState_0.99.15.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomicstate/bioconductor-genomicstate_0.99.15_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomicState')"
