  license_family: GPL3
  license_file: LICENSE
  summary: Some QUIck Reconstruction to Resolve Evolutionary Links
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: squirrel
  version: 1.0.11
requirements:
