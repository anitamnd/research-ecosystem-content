  - python ==3.10
  - biopython >=1.74
  - minimap2 >=2.16
  - snakemake-minimal ==7.32
  - matplotlib-base >=3.3.1
  - seaborn
  - gofasta
  - baltic
  - mako
  - pandas
  - iqtree >=2.1
  - jclusterfunk >=0.0.25
source:
