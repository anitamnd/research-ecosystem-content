about:
  home: https://github.com/maxibor/sourcepredict
  license: GPL-3.0-or-later
  summary: Classification and prediction of the origin of metagenomic samples
build:
  entry_points:
  - sourcepredict= sourcepredict.__main__:main
  noarch: python
  number: 0
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - maxibor
package:
  name: sourcepredict
  version: 0.5
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - numpy <1.24.0
  - pandas >=0.24.1
  - scikit-learn >=0.20.1
  - scikit-bio >=0.5.5
  - umap-learn >=0.3.7
  - scipy >=1.1.0
  - ete3 >=3.1.1
source:
  sha256: d6eb89492b266c33fdf61121de849fdcdc1bdcd692227f559c63f74a9059d3ad
  url: https://pypi.io/packages/source/s/sourcepredict/sourcepredict-0.5.tar.gz
test:
  commands:
  - pip check
  - sourcepredict --help
  imports:
  - sourcepredict
  requires:
  - pip
