about:
  description: Gene set analysis using specific alternative hypotheses. Tests for
    differential expression, scale and net correlation structure.
  home: https://bioconductor.org/packages/3.18/bioc/html/GSAR.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Set Analysis in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gsar
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-igraph >=0.7.1
  run:
  - r-base
  - r-igraph >=0.7.1
source:
  md5: 9828682d8721bde17ea31c9ed807174d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GSAR_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GSAR/GSAR_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSAR_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsar/bioconductor-gsar_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSAR')"
