about:
  description: This package is desgined to perform statistical analysis to identify
    statistically significant differentially bound regions between multiple groups
    of ChIP-seq dataset.
  home: https://bioconductor.org/packages/3.18/bioc/html/CSSQ.html
  license: Artistic-2.0
  summary: Chip-seq Signal Quantifier Pipeline
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cssq
  version: 1.14.0
requirements:
  host:
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
