about:
  description: Fit linear models to overdispersed count data. The package can estimate
    the overdispersion and fit repeated models for matrix input. It is designed to
    handle large input datasets as they typically occur in single cell RNA-seq experiments.
  home: https://bioconductor.org/packages/3.18/bioc/html/glmGamPoi.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Fit a Gamma-Poisson Generalized Linear Model
