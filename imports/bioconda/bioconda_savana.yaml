about:
  home: https://github.com/cortes-ciriano-lab/savana
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'SAVANA: a somatic structural variant caller for long-read data'
build:
  entry_points:
  - savana=savana.savana:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - ' -m pip install . -vv'
package:
  name: savana
  version: 1.2.3
requirements:
  build:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - pybedtools >=0.9.0
  - pysam >=0.20.0
  - cyvcf2 >=0.30.16
  - scikit-learn 1.2.2
  - pandas >=2.0.0
  - matplotlib-base >=3.7.1
source:
  sha256: 3d7b7258b59b7f8bc2704eed131df81db77931f790c86b7af19100554fa9d44f
  url: https://github.com/cortes-ciriano-lab/savana/archive/1.2.3.tar.gz
test:
  commands:
  - savana --version
  - savana --help
  - savana run --help
  - savana classify --help
  - savana evaluate --help
  - savana train --help
  - savana cna --help
