about:
  description: 'This package implements functions to find influential TF and target
    based on different input type. It have five module: Multi-peak multi-gene annotaion(mmPeakAnno
    module), Calculate regulation potential(calcRP module), Find influential Target
    based on ChIP-Seq and RNA-Seq data(Find influential Target module), Find influential
    TF based on different input(Find influential TF module), Calculate peak-gene or
    peak-peak correlation(peakGeneCor module). And there are also some other useful
    function like integrate different source information, calculate jaccard similarity
    for your TF.'
  home: https://bioconductor.org/packages/3.18/bioc/html/FindIT2.html
  license: Artistic-2.0
  summary: find influential TF and Target based on multi-omics data
