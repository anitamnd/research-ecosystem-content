about:
  dev_url: https://github.com/metagenlab/assembly_finder
  doc_url: https://metagenlab.github.io/assembly_finder
  home: https://github.com/metagenlab/assembly_finder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Snakemake-powered cli pipeline to download genomes with NCBI datasets
build:
  entry_points:
  - assembly_finder=assembly_finder.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:assembly_finder
  recipe-maintainers:
  - farchaab
  - tpillone
package:
  name: assembly_finder
  version: 0.7.6
requirements:
  host:
  - python >=3.10
  - pip
  run:
  - python >=3.10
  - mamba >=1.5.8
  - snakemake-minimal >=8.0.0
  - snaketool-utils >=0.0.5
  - attrmap >=0.0.7
  - pyyaml >=6.0
  - pandas >=2.2.1
  - rich-click >=1.7.4
source:
  sha256: aa77170404109f6efcc52aef3bab98d6a24a0c380c18aaba9afba9a6fea7c0ed
  url: https://github.com/metagenlab/assembly_finder/archive/refs/tags/v0.7.6.tar.gz
test:
  commands:
  - assembly_finder -h
  - assembly_finder -v
