  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tenxbraindata
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1fa1b93ab8d144b860c83dc5741490a0
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TENxBrainData_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TENxBrainData/TENxBrainData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/TENxBrainData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tenxbraindata/bioconductor-tenxbraindata_1.22.0_src_all.tar.gz
test:
