about:
  description: This package provides an interface to any collection of data sets within
    a single iSEE web-application. The main functionality of this package is to define
    a custom landing page allowing app maintainers to list a custom collection of
    data sets that users can selected from and directly load objects into an iSEE
    web-application.
  home: https://bioconductor.org/packages/3.18/bioc/html/iSEEindex.html
  license: Artistic-2.0
  summary: iSEE extension for a landing page to a custom collection of data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseeindex
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dt
  - r-paws.storage
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
  - r-stringr
  - r-urltools
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dt
  - r-paws.storage
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
