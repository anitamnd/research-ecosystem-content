about:
  description: Annotation data file for hgu2beta7 assembled using data from public
    data repositories
  home: https://bioconductor.org/packages/3.18/data/experiment/html/hgu2beta7.html
  license: Artistic-2.0
  summary: A data package containing annotation data for hgu2beta7
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hgu2beta7
  version: 1.42.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0643f49d27bf1dd6b73fb9192b23ebaa
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/hgu2beta7_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/hgu2beta7/hgu2beta7_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/hgu2beta7_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hgu2beta7/bioconductor-hgu2beta7_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hgu2beta7')"
