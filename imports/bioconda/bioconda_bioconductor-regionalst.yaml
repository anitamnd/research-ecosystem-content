about:
  description: This package analyze spatial transcriptomics data through cross-regional
    analysis. It selects regions of interest (ROIs) and identifys cross-regional cell
    type-specific differential signals. The ROIs can be selected using automatic algorithm
    or through manual selection. It facilitates manual selection of ROIs using a shiny
    application.
  home: https://bioconductor.org/packages/3.18/bioc/html/RegionalST.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Investigating regions of interest and performing cross-regional analysis
    with spatial transcriptomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-regionalst
  version: 1.0.1
