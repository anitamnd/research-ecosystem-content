about:
  dev_url: https://github.com/BioOmics/iSeq
  home: https://github.com/BioOmics/iSeq
  license: MIT
  license_family: MIT
  summary: iSeq is a Bash script that allows you to download sequencing data and metadata
    from GSA, SRA, ENA, and DDBJ databases.
build:
  noarch: generic
  number: 1
  run_exports:
  - None
extra:
  recipe-maintainers:
  - BioOmics
package:
  name: iseq
  version: 1.2.0
requirements:
  host:
  - bash
  run:
  - pigz
  - wget
  - axel
  - aspera-cli
  - sra-tools >=2.11.0
source:
  sha256: 9ddac60c63f774aac274de5a2abb1917774499c56f3c233aa19abe22f053fef3
  url: https://github.com/BioOmics/iSeq/releases/download/v1.2.0/iSeq-v1.2.0.tar.gz
test:
  commands:
  - iseq --help
