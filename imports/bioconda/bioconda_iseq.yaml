about:
  dev_url: https://github.com/BioOmics/iSeq
  home: https://github.com/BioOmics/iSeq
  license: MIT
  license_family: MIT
  summary: iSeq is a Bash script that allows you to download sequencing data and metadata
    from GSA, SRA, ENA, and DDBJ databases.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - BioOmics
package:
  name: iseq
  version: 1.3.0
requirements:
  host:
  - bash
  run:
  - pigz
  - wget
  - axel
  - aspera-cli =4.14.0
  - sra-tools >=2.11.0
source:
  sha256: 4f1c4055b97a6966472ba1ebc65a1a43ec776786303b0f3e1575dd9e43c51e63
  url: https://github.com/BioOmics/iSeq/releases/download/v1.3.0/iSeq-v1.3.0.tar.gz
test:
  commands:
  - iseq --help
