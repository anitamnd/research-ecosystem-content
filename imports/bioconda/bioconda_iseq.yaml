about:
  home: https://github.com/BioOmics/iSeq
  license: MIT
  summary: iSeq is a Bash script that allows you to download sequencing data and metadata
    from GSA, SRA, ENA, and DDBJ databases
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - Haoyu Chao <haoyuchao@zju.edu.cn>
package:
  name: iseq
  version: 1.1.0
requirements:
  build:
  - bash
  run:
  - pigz
  - wget
  - axel
  - aspera-cli
  - sra-tools =2.11.0
source:
  sha256: de0b9f1e06842a14f0a112023b989a38f6d422d860d44b19d3ec717d3c00bc34
  url: https://github.com/BioOmics/iSeq/releases/download/v1.1.0/iSeq-v1.1.0.tar.gz
test:
  commands:
  - iseq --help
