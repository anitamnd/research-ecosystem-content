about:
  dev_url: https://github.com/BioOmics/iSeq
  home: https://github.com/BioOmics/iSeq
  license: MIT
  license_family: MIT
  summary: iSeq is a Bash script that allows you to download sequencing data and metadata
    from GSA, SRA, ENA, and DDBJ databases.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - BioOmics
package:
  name: iseq
  version: 1.4.0
requirements:
  host:
  - bash
  run:
  - pigz
  - wget
  - axel
  - aspera-cli =4.14.0
  - sra-tools >=2.11.0
source:
  sha256: 7b87a712ccb2dee59f2ec95f4f7861569c7d8fe8a337d8d93fccb9bfffbfe244
  url: https://github.com/BioOmics/iSeq/releases/download/v1.4.0/iSeq-v1.4.0.tar.gz
test:
  commands:
  - iseq --help
