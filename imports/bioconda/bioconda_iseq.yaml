about:
  home: https://github.com/BioOmics/iSeq
  license: MIT
  summary: iSeq is a Bash script that allows you to download sequencing data and metadata
    from GSA, SRA, ENA, and DDBJ databases
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - Haoyu Chao <haoyuchao@zju.edu.cn>
package:
  name: iseq
  version: 1.0.0
requirements:
  build:
  - bash
  run:
  - pigz
  - wget
  - axel
  - aspera-cli
  - sra-tools =2.11.0
source:
  sha256: a7209fa37eaa95c1beef471a494d82d56bc4313c801d05fb7478cfa3e745a67e
  url: https://github.com/BioOmics/iSeq/releases/download/v1.0.0/iSeq-v1.0.0.tar.gz
test:
  commands:
  - iseq --help
