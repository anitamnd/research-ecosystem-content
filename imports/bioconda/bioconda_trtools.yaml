about:
  dev_url: https://github.com/gymreklab/TRTools
  doc_url: https://trtools.readthedocs.io/
  home: https://github.com/gymreklab/TRTools
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Toolkit for genome-wide analysis of tandem repeats
build:
  entry_points:
  - dumpSTR=trtools.dumpSTR:run
  - mergeSTR=trtools.mergeSTR:run
  - statSTR=trtools.statSTR:run
  - compareSTR=trtools.compareSTR:run
  - qcSTR=trtools.qcSTR:run
  - associaTR=trtools.associaTR:run
  - prancSTR = trtools.prancSTR:run
  - simTR = trtools.simTR:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - biotools:trtools
  - doi:10.1093/bioinformatics/btaa736
  recipe-maintainers:
  - LiterallyUniqueLogin
  - aryarm
package:
  name: trtools
  version: 6.0.2
requirements:
  host:
  - python >=3.7.1,<4.0
  - poetry-core >=1.0.0
  - pip >=20.3
  run:
  - python >=3.7.1,<4.0
  - cyvcf2 >=0.30.4
  - matplotlib-base >=3.1.2
  - numpy >=1.17.3
  - pandas >=1.2.0
  - pysam >=0.15.4
  - scikit-learn >=0.23.1
  - scipy >=1.3.3
  - statsmodels >=0.10.2
  - pyfaidx >=0.5.6
  - ART >=2016.06.05
source:
  sha256: 7bdb476951a4ec748df20058a31da3d1def14554cd9a67f85d3c61bf63f8f303
  url: https://pypi.io/packages/source/t/trtools/trtools-6.0.2.tar.gz
test:
  commands:
  - associaTR --help
  - dumpSTR --help
  - mergeSTR --help
  - statSTR --help
  - compareSTR --help
  - qcSTR --help
  - prancSTR --help
  - simTR --help
  imports:
  - trtools
  - trtools.associaTR
  - trtools.compareSTR
  - trtools.dumpSTR
  - trtools.mergeSTR
  - trtools.qcSTR
  - trtools.statSTR
  - trtools.prancSTR
  - trtools.simTR
  - trtools.utils
  requires:
  - bcftools
  - git
  - pytest
  - htslib
