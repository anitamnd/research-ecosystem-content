about:
  description: Provides access to a copy of the Human Cell Atlas, but with harmonised
    metadata. This allows for uniform querying across numerous datasets within the
    Atlas using common fields such as cell type, tissue type, and patient ethnicity.
    Usage involves first querying the metadata table for cells of interest, and then
    downloading the corresponding cells into a SingleCellExperiment object.
  home: https://bioconductor.org/packages/3.18/bioc/html/CuratedAtlasQueryR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Queries the Human Cell Atlas
