about:
  description: Lineagespot is a framework written in R, and aims to identify SARS-CoV-2
    related mutations based on a single (or a list) of variant(s) file(s) (i.e., variant
    calling format). The method can facilitate the detection of SARS-CoV-2 lineages
    in wastewater samples using next generation sequencing, and attempts to infer
    the potential distribution of the SARS-CoV-2 lineages.
  home: https://bioconductor.org/packages/3.18/bioc/html/lineagespot.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Detection of SARS-CoV-2 lineages in wastewater samples using next-generation
    sequencing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-lineagespot
  version: 1.6.0
requirements:
  host:
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-data.table
  - r-httr
  - r-stringr
  run:
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-data.table
  - r-httr
  - r-stringr
source:
  md5: 7a06bfea8fdf81ea88ebe7f4478607f6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/lineagespot_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/lineagespot/lineagespot_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/lineagespot_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lineagespot/bioconductor-lineagespot_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('lineagespot')"
