about:
  description: Package fills a helper package role for whole gDR suite. It helps to
    support good development practices by keeping style requirements and style tests
    for other packages. It also contains build helpers to make all package requirements
    met.
  home: https://bioconductor.org/packages/3.18/bioc/html/gDRstyle.html
  license: Artistic-2.0
  summary: A package with style requirements for the gDR suite
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrstyle
  version: 1.0.0
requirements:
  host:
  - bioconductor-bioccheck >=1.38.0,<1.39.0
  - r-base
  - r-biocmanager
  - r-desc
  - r-git2r
  - r-lintr >=3.0.0
  - r-pkgbuild
  - r-rcmdcheck
  - r-remotes
  - r-rjson
  - r-withr
  - r-yaml
  run:
  - bioconductor-bioccheck >=1.38.0,<1.39.0
  - r-base
  - r-biocmanager
  - r-desc
  - r-git2r
  - r-lintr >=3.0.0
  - r-pkgbuild
  - r-rcmdcheck
  - r-remotes
  - r-rjson
  - r-withr
  - r-yaml
source:
  md5: 473f3c2e73e05f50ec3af2b72bb18a55
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gDRstyle_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gDRstyle/gDRstyle_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDRstyle_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdrstyle/bioconductor-gdrstyle_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDRstyle')"
