about:
  home: https://github.com/Bluetea577/search_ncbi
  license: MIT
  license_family: MIT
  summary: A package for searching and processing NCBI data
build:
  entry_points:
  - searchncbi=search_ncbi.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - Bluetea577
package:
  name: search_ncbi
  version: 0.1.1
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - biopython >=1.78
  - pandas >=1.3.0
  - tqdm >=4.66.3
  - xmltodict >=0.13.0
  - requests >=2.32.0
  - setuptools
source:
  sha256: 78bef363451506dd36e29d3cd126840bf67eb6b3eafa6b541076da632c2a43dc
  url: https://pypi.io/packages/source/s/search_ncbi/search_ncbi-0.1.1.tar.gz
test:
  commands:
  - searchncbi --help
