about:
  description: This R package provides access to the Qtlizer web server. Qtlizer annotates
    lists of common small variants (mainly SNPs) and genes in humans with associated
    changes in gene expression using the most comprehensive database of published
    quantitative trait loci (QTLs).
  home: https://bioconductor.org/packages/3.18/bioc/html/Qtlizer.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Comprehensive QTL annotation of GWAS results
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qtlizer
  version: 1.16.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-curl
  - r-httr
  - r-stringi
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-curl
  - r-httr
  - r-stringi
source:
  md5: ea7e6227ebf6708e465681021fb77b19
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Qtlizer_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Qtlizer/Qtlizer_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/Qtlizer_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qtlizer/bioconductor-qtlizer_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Qtlizer')"
