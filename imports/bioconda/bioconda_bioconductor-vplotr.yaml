about:
  description: The pattern of digestion and protection from DNA nucleases such as
    DNAse I, micrococcal nuclease, and Tn5 transposase can be used to infer the location
    of associated proteins. This package contains useful functions to analyze patterns
    of paired-end sequencing fragment density. VplotR facilitates the generation of
    V-plots and footprint profiles over single or aggregated genomic loci of interest.
  home: https://bioconductor.org/packages/3.18/bioc/html/VplotR.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Set of tools to make V-plots and compute footprint profiles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vplotr
  version: 1.12.1
