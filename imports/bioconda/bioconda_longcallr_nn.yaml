about:
  dev_url: https://github.com/huangnengCSU/longcallR-nn
  home: https://github.com/huangnengCSU/longcallR-nn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: longcallR_nn is a variant caller specifically designed for long-read RNA-seq
    data utilizing a ResNet model.
build:
  entry_points:
  - longcallR_nn=longcallR_nn.longcallR_nn:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - huangnengCSU
package:
  name: longcallr_nn
  version: 0.0.1
requirements:
  host:
  - pip
  - python 3.9.*
  run:
  - python 3.9.*
  - numpy 1.21.0
  - pyyaml
  - pysam
  - tensorboardX
  - pytorch 1.13.*
  - torchvision
  - torchmetrics
source:
  sha256: 294155357b7165b127fc821b06dcdbeee28c108a0caf442b28992a5a5cc3e583
  url: https://github.com/huangnengCSU/longcallR-nn/archive/refs/tags/v0.0.1.tar.gz
test:
  commands:
  - longcallR_nn --help
