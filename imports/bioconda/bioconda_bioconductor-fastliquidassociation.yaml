about:
  description: This package extends the function of the LiquidAssociation package
    for genome-wide application. It integrates a screening method into the LA analysis
    to reduce the number of triplets to be examined for a high LA value and provides
    code for use in subsequent significance analyses.
  home: https://bioconductor.org/packages/3.18/bioc/html/fastLiquidAssociation.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: functions for genome-wide application of Liquid Association
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fastliquidassociation
  version: 1.38.0
requirements:
  host:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-liquidassociation >=1.56.0,<1.57.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-doparallel
  - r-hmisc
  - r-wgcna
  run:
  - bioconductor-impute >=1.76.0,<1.77.0
  - bioconductor-liquidassociation >=1.56.0,<1.57.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-doparallel
  - r-hmisc
  - r-wgcna
source:
  md5: b57e0af4700d6a6872d88ca0d2eda5d1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/fastLiquidAssociation_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/fastLiquidAssociation/fastLiquidAssociation_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/fastLiquidAssociation_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fastliquidassociation/bioconductor-fastliquidassociation_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fastLiquidAssociation')"
