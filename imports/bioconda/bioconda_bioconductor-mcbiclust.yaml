about:
  description: Custom made algorithm and associated methods for finding, visualising
    and analysing biclusters in large gene expression data sets. Algorithm is based
    on with a supplied gene set of size n, finding the maximum strength correlation
    matrix containing m samples from the data set.
  home: https://bioconductor.org/packages/3.18/bioc/html/MCbiclust.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Massive correlating biclusters for gene expression data and associated
    methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mcbiclust
  version: 1.26.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-cluster
  - r-ggally
  - r-ggplot2
  - r-scales
  - r-wgcna
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-cluster
  - r-ggally
  - r-ggplot2
  - r-scales
  - r-wgcna
source:
  md5: dd042cb41360eec094ff9596439d3aa6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MCbiclust_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MCbiclust/MCbiclust_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/MCbiclust_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcbiclust/bioconductor-mcbiclust_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MCbiclust')"
