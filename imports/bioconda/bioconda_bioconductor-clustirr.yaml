about:
  description: ClustIRR is a quantitative method for clustering of immune receptor
    repertoires (IRRs). The algorithm identifies groups of T or B cell receptors (TCRs
    or BCRs) with similar specificity by comparing their sequences. ClustIRR uses
    graphs to visualize the specificity structures of IRRs.
  home: https://bioconductor.org/packages/3.18/bioc/html/ClustIRR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Clustering of immune receptor repertoires
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clustirr
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-future
  - r-future.apply
  - r-igraph
  - r-stringdist
  - r-visnetwork
  run:
  - r-base
  - r-future
  - r-future.apply
  - r-igraph
  - r-stringdist
  - r-visnetwork
source:
  md5: ffd1884844b297c2e593e465a776fb6d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ClustIRR_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ClustIRR/ClustIRR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/ClustIRR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clustirr/bioconductor-clustirr_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ClustIRR')"
