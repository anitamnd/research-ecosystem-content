about:
  description: Calculates a single number for a whole sequence that reflects the propensity
    of a DNA binding protein to interact with it. The DNA binding protein has to be
    described with a PFM matrix, for example gotten from Jaspar.
  home: https://bioconductor.org/packages/3.18/bioc/html/MatrixRider.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Obtain total affinity and occupancies for binding site matrices on a given
    sequence
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-matrixrider
  version: 1.34.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-tfbstools >=1.40.0,<1.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-tfbstools >=1.40.0,<1.41.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
source:
  md5: 2de2ee8befc7dcf6b84ea6630a0c089f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MatrixRider_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MatrixRider/MatrixRider_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/MatrixRider_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-matrixrider/bioconductor-matrixrider_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MatrixRider')"
