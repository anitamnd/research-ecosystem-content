about:
  home: https://github.com/Edinburgh-Genome-Foundry/DnaCauldron
  license: MIT
  license_file: LICENCE.txt
  summary: Cloning simulation for DNA assembly (Golden Gate, Gibson...)
build:
  noarch: python
  number: 0
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - asford
package:
  name: dnacauldron
  version: 2.0.9
requirements:
  host:
  - pip
  - python
  run:
  - biopython
  - dna_features_viewer
  - flametree
  - fuzzywuzzy
  - matplotlib-base
  - networkx
  - numpy
  - openpyxl
  - pandas
  - proglog
  - python
  - python-levenshtein
  - scipy
  - snapgene-reader
  - xlrd
  - xlwt
source:
  sha256: e18f31bc321cb578c4c9c0e527c69b1c6557d4d38ddaf8566de88fddad53a969
  url: https://pypi.io/packages/source/d/dnacauldron/dnacauldron-2.0.9.tar.gz
test:
  commands:
  - pip check
  imports:
  - dnacauldron
  requires:
  - pip
