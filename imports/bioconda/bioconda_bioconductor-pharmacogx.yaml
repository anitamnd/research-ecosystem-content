about:
  description: Contains a set of functions to perform large-scale analysis of pharmaco-genomic
    data. These include the PharmacoSet object for storing the results of pharmacogenomic
    experiments, as well as a number of functions for computing common summaries of
    drug-dose response and correlating them with the molecular features in a cancer
    cell-line.
  home: https://bioconductor.org/packages/3.18/bioc/html/PharmacoGx.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of Large-Scale Pharmacogenomic Data
