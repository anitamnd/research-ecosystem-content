about:
  description: Algorithm and tools for in silico pack-TYPE transposon discovery. Filters
    a given genome for properties unique to DNA transposons and provides tools for
    the investigation of returned matches. Sequences are input in DNAString format,
    and ranges are returned as a dataframe (in the format returned by as.dataframe(GRanges)).
  home: https://bioconductor.org/packages/3.18/bioc/html/packFinder.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: de novo Annotation of Pack-TYPE Transposable Elements
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-packfinder
  version: 1.14.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-ape
  - r-base
  - r-kmer
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-ape
  - r-base
  - r-kmer
source:
  md5: 8c2f41158644b4d04136910e0ce39af8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/packFinder_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/packFinder/packFinder_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/packFinder_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-packfinder/bioconductor-packfinder_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('packFinder')"
