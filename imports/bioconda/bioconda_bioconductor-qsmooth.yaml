about:
  description: 'Smooth quantile normalization is a generalization of quantile normalization,
    which is average of the two types of assumptions about the data generation process:
    quantile normalization and quantile normalization between groups.'
  home: https://bioconductor.org/packages/3.18/bioc/html/qsmooth.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Smooth quantile normalization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qsmooth
  version: 1.18.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-hmisc
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-hmisc
source:
  md5: 471983d71a4b056b71b10fe15c3f7b1c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/qsmooth_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/qsmooth/qsmooth_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/qsmooth_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qsmooth/bioconductor-qsmooth_1.18.0_src_all.tar.gz
test:
