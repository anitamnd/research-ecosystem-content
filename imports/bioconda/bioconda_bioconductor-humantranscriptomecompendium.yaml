about:
  description: Provide tools for working with a compendium of human transcriptome
    sequences (originally htxcomp).
  home: https://bioconductor.org/packages/3.18/bioc/html/HumanTranscriptomeCompendium.html
  license: Artistic-2.0
  summary: Tools to work with a Compendium of 181000 human transcriptome sequencing
    studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-humantranscriptomecompendium
  version: 1.17.0
requirements:
  host:
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-ssrch >=1.18.0,<1.19.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-shiny
  run:
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-ssrch >=1.18.0,<1.19.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-shiny
source:
  md5: 00689fd704a35eea4e0ba38516603b49
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HumanTranscriptomeCompendium_1.17.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HumanTranscriptomeCompendium/HumanTranscriptomeCompendium_1.17.0.tar.gz
  - https://bioarchive.galaxyproject.org/HumanTranscriptomeCompendium_1.17.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-humantranscriptomecompendium/bioconductor-humantranscriptomecompendium_1.17.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HumanTranscriptomeCompendium')"
