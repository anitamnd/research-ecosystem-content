about:
  description: Supporting data for the chipenrich package. Includes pre-defined gene
    sets, gene locus definitions, and mappability estimates.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/chipenrich.data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Companion package to chipenrich
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chipenrich.data
  version: 2.26.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-readr
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-readr
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4918da98125fee82afaeee84930051a8
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/chipenrich.data_2.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/chipenrich.data/chipenrich.data_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/chipenrich.data_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipenrich.data/bioconductor-chipenrich.data_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chipenrich.data')"
