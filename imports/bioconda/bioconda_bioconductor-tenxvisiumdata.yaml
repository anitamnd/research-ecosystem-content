about:
  description: 'Collection of Visium spatial gene expression datasets by 10X Genomics,
    formatted into objects of class SpatialExperiment. Data cover various organisms
    and tissues, and include: single- and multi-section experiments, as well as single
    sections subjected to both whole transcriptome and targeted panel analysis. Datasets
    may be used for testing of and as examples in packages, for tutorials and workflow
    demonstrations, or similar purposes.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TENxVisiumData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Visium spatial gene expression data by 10X Genomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tenxvisiumdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f578add429847efff027a61b1749b9b4
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TENxVisiumData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TENxVisiumData/TENxVisiumData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/TENxVisiumData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tenxvisiumdata/bioconductor-tenxvisiumdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TENxVisiumData')"
