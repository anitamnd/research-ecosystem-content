about:
  description: "A reproducible and easy-to-use toolkit for visualization, pre-processing,\
    \ exploration, and statistical analysis of omics datasets. The main aim of POMA\
    \ is to enable a flexible data cleaning and statistical analysis processes in\
    \ one comprehensible and user-friendly R package. This package has a Shiny app\
    \ version called POMAShiny that implements all POMA functions. See https://github.com/pcastellanoescuder/POMAShiny.\
    \ See Castellano-Escuder P, Gonz\xE1lez-Dom\xEDnguez R, Carmona-Pontaque F, et\
    \ al. (2021) <doi:10.1371/journal.pcbi.1009148> for more details."
  home: https://bioconductor.org/packages/3.18/bioc/html/POMA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for Omics Data Analysis
