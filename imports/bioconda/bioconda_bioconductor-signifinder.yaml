about:
  description: signifinder is an R package for computing and exploring a compendium
    of tumor signatures. It allows to compute a variety of signatures, based on gene
    expression values, and return single-sample scores. Currently, signifinder contains
    46 distinct signatures collected from the literature, relating to multiple tumors
    and multiple cancer processes.
  home: https://bioconductor.org/packages/3.18/bioc/html/signifinder.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Implementations of transcriptional cancer signatures
