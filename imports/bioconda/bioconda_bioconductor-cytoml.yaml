about:
  description: Uses platform-specific implemenations of the GatingML2.0 standard to
    exchange gated cytometry data with other software platforms.
  home: https://bioconductor.org/packages/3.18/bioc/html/CytoML.html
  license: AGPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: A GatingML Interface for Cross Platform Cytometry Data Sharing
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-cytoml
    path: recipes/bioconductor-cytoml
    version: 1.8.0
package:
  name: bioconductor-cytoml
  version: 2.14.0
