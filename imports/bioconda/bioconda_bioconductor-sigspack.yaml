about:
  description: Single sample estimation of exposure to mutational signatures. Exposures
    to known mutational signatures are estimated for single samples, based on quadratic
    programming algorithms. Bootstrapping the input mutational catalogues provides
    estimations on the stability of these exposures. The effect of the sequence composition
    of mutational context can be taken into account by normalising the catalogues.
  home: https://bioconductor.org/packages/3.18/bioc/html/SigsPack.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mutational Signature Estimation for Single Samples
