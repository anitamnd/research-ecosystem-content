about:
  description: Provides an interface to access pre-trained models for on-target and
    off-target gRNA activity prediction algorithms implemented in the crisprScore
    package. Pre-trained model data are stored in the ExperimentHub database. Users
    should consider using the crisprScore package directly to use and load the pre-trained
    models.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/crisprScoreData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Pre-trained models for the crisprScore package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-crisprscoredata
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1f4d86404f045ec36cf7d1b1c64373fe
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/crisprScoreData_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/crisprScoreData/crisprScoreData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/crisprScoreData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-crisprscoredata/bioconductor-crisprscoredata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('crisprScoreData')"
