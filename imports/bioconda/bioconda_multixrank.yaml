about:
  home: https://multixrank.readthedocs.io
  license: MIT
  summary: MultiXrank - heterogeneous MULTIlayer eXploration by RANdom walK with restart.
    MultiXrank is a Python package for the exploration of heterogeneous multilayer
    networks, with random walk with restart method. It permits prioritization of nodes
    between full heterogeneous networks, whatever their complexities.
build:
  noarch: python
  number: 1
  script: -m pip install . -vv
package:
  name: multixrank
  version: 0.1
requirements:
  host:
  - python
  - pip
  run:
  - python
  - networkx ==2.5
  - numpy
  - pandas
  - psutil
  - pyyaml
  - scipy
source:
  sha256: 55b1b598124f8b51a4166462d47c85b2e9fb709581ee91f8fbf6e8b1b09f6aab
  url: https://pypi.io/packages/source/m/multixrank/multixrank-0.1.tar.gz
test:
  commands:
  - pip check
  imports:
  - multixrank
  requires:
  - pip
