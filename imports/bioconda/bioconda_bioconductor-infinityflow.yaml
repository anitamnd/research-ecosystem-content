about:
  description: Pipeline to analyze and merge data files produced by BioLegend's LEGENDScreen
    or BD Human Cell Surface Marker Screening Panel (BD Lyoplates).
  home: https://bioconductor.org/packages/3.18/bioc/html/infinityFlow.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Augmenting Massively Parallel Cytometry Experiments Using Multivariate
    Non-Linear Regressions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-infinityflow
  version: 1.12.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-generics
  - r-gtools
  - r-matlab
  - r-pbapply
  - r-png
  - r-raster
  - r-uwot
  - r-xgboost
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-generics
  - r-gtools
  - r-matlab
  - r-pbapply
  - r-png
  - r-raster
  - r-uwot
  - r-xgboost
source:
  md5: e65e5163632d9351a8a1f1bb30d74d8f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/infinityFlow_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/infinityFlow/infinityFlow_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/infinityFlow_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-infinityflow/bioconductor-infinityflow_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('infinityFlow')"
