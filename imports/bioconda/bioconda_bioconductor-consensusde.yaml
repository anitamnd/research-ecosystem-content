about:
  description: This package allows users to perform DE analysis using multiple algorithms.
    It seeks consensus from multiple methods. Currently it supports "Voom", "EdgeR"
    and "DESeq". It uses RUV-seq (optional) to remove unwanted sources of variation.
  home: https://bioconductor.org/packages/3.18/bioc/html/consensusDE.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: RNA-seq analysis using multiple algorithms
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-consensusde
  version: 1.20.0
