about:
  description: Implemented temporal PageRank analysis as defined by Rozenshtein and
    Gionis. Implemented multiplex PageRank as defined by Halu et al. Applied temporal
    and multiplex PageRank in gene regulatory network analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/pageRank.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Temporal and Multiplex PageRank for Gene Regulatory Network Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pagerank
  version: 1.12.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-motifmatchr >=1.24.0,<1.25.0
  - r-base
  - r-igraph
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-motifmatchr >=1.24.0,<1.25.0
  - r-base
  - r-igraph
source:
  md5: 05578860ad3f7021d25c6c07953218ea
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/pageRank_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pageRank/pageRank_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/pageRank_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pagerank/bioconductor-pagerank_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pageRank')"
