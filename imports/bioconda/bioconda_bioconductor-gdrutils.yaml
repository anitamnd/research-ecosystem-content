about:
  description: This package contains utility functions used throughout the gDR platform
    to fit data, manipulate data, and convert and validate data structures. This package
    also has the necessary default constants for gDR platform. Many of the functions
    are utilized by the gDRcore package.
  home: https://bioconductor.org/packages/3.18/bioc/html/gDRutils.html
  license: Artistic-2.0
  summary: A package with helper functions for processing drug response data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrutils
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-checkmate
  - r-data.table
  - r-drc
  - r-jsonlite
  - r-jsonvalidate
  - r-magrittr
  - r-stringr
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-checkmate
  - r-data.table
  - r-drc
  - r-jsonlite
  - r-jsonvalidate
  - r-magrittr
  - r-stringr
source:
  md5: fdf71802bbd5967b163447eda2fe37ef
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gDRutils_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gDRutils/gDRutils_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDRutils_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdrutils/bioconductor-gdrutils_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDRutils')"
