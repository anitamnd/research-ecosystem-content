about:
  description: 'MetaProteomeAnalyzer (MPA) is a scientific software for analyzing
    and visualizing metaproteomics (and also

    proteomics) data. The tool presents a MS/MS spectrum data processing application
    for protein identification in

    combination with a user-friendly interactive graphical interface. The metaproteomics
    data analysis software is

    developed in the Java programming language and provides various features for user-defined
    querying of the

    results.

    '
  home: https://github.com/compomics/meta-proteome-analyzer
  license: Apache License 2.0
  license_family: APACHE
  summary: Independent platform for interpretation of proteomics identification results
build:
  noarch: generic
  number: 3
package:
  name: mpa-server
  version: 3.4
requirements:
  run:
  - openjdk =8
  - python
  - perl
  - mysql =5
  - requests
  - tqdm
source:
