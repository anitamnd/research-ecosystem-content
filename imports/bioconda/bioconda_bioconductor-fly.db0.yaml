about:
  description: Base annotation databases for fly, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/fly.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for fly
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fly.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 49722b8a538d02f71631a418b92c44d7
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/fly.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/fly.db0/fly.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/fly.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fly.db0/bioconductor-fly.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fly.db0')"
