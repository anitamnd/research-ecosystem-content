about:
  description: Performs unbiased cell type recognition from single-cell RNA sequencing
    data, by leveraging reference transcriptomic datasets of pure cell types to infer
    the cell of origin of each single cell independently.
  home: https://bioconductor.org/packages/3.18/bioc/html/SingleR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Reference-Based Single-Cell RNA-Seq Annotation
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-singler
  version: 2.4.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-beachmat >=2.18.0,<2.19.0
  - bioconductor-biocneighbors >=1.20.0,<1.21.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-biocsingular >=1.18.0,<1.19.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedmatrixstats >=1.24.0,<1.25.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
