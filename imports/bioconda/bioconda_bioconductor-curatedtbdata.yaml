about:
  description: The curatedTBData is an R package that provides standardized, curated
    tuberculosis(TB) transcriptomic studies. The initial release of the package contains
    49 studies. The curatedTBData package allows users to access tuberculosis trancriptomic
    efficiently and to make efficient comparison for different TB gene signatures
    across multiple datasets.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/curatedTBData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Curation of existing 49 tuberculosis transcriptomic studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-curatedtbdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - r-base
  - r-rlang
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - r-base
  - r-rlang
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 190a770c4f5df45cf722b7ee287a2384
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/curatedTBData_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/curatedTBData/curatedTBData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedTBData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedtbdata/bioconductor-curatedtbdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedTBData')"
