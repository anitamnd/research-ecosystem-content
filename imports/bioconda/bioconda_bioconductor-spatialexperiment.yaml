about:
  description: Defines an S4 class for storing data from spatial -omics experiments.
    The class extends SingleCellExperiment to support storage and retrieval of additional
    information from spot-based and molecule-based platforms, including spatial coordinates,
    images, and image metadata. A specialized constructor function is included for
    data from the 10x Genomics Visium platform.
  home: https://bioconductor.org/packages/3.18/bioc/html/SpatialExperiment.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: S4 Class for Spatially Resolved -omics Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialexperiment
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-magick
  - r-rjson
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-magick
