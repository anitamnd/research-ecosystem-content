about:
  description: Implement in an efficient approach to display the genomic data, relationship,
    information in an interactive circular genome(Circos) plot. 'interacCircos' are
    inspired by 'circosJS', 'BioCircos.js' and 'NG-Circos' and we integrate the modules
    of 'circosJS', 'BioCircos.js' and 'NG-Circos' into this R package, based on 'htmlwidgets'
    framework.
  home: https://bioconductor.org/packages/3.18/bioc/html/interacCircos.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: The Generation of Interactive Circos Plot
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-interaccircos
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-htmlwidgets
  - r-plyr
  - r-rcolorbrewer
  run:
  - r-base
  - r-htmlwidgets
  - r-plyr
  - r-rcolorbrewer
source:
  md5: d97429da8da823bf80547b4ac8ca2505
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/interacCircos_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/interacCircos/interacCircos_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/interacCircos_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interaccircos/bioconductor-interaccircos_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('interacCircos')"
