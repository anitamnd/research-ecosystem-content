  - bioconductor-monocle >=2.30.0,<2.31.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-assertthat >=0.2.0
  - r-base
  - r-data.table >=1.10.4
  - r-dplyr >=0.7.4
  - r-fnn >=1.1
  - r-ggplot2 >=2.2.1
  - r-glasso >=1.8
  - r-igraph >=1.1.0
  - r-matrix >=1.2-12
