about:
  description: Cicero computes putative cis-regulatory maps from single-cell chromatin
    accessibility data. It also extends monocle 2 for use in chromatin accessibility
    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/cicero.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Predict cis-co-accessibility from single-cell chromatin accessibility data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cicero
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-gviz >=1.46.0,<1.47.0
