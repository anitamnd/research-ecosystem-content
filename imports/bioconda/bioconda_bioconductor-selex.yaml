about:
  description: Tools for quantifying DNA binding specificities based on SELEX-seq
    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/SELEX.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functions for analyzing SELEX-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-selex
  version: 1.34.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-rjava >=0.5-0
  - openjdk
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-rjava >=0.5-0
  - openjdk
source:
  md5: fdb39d601a2ce8c882e9a0e822ef014c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SELEX_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SELEX/SELEX_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/SELEX_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-selex/bioconductor-selex_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SELEX')"
