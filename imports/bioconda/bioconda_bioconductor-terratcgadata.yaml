about:
  description: Leverage the existing open access TCGA data on Terra with well-established
    Bioconductor infrastructure. Make use of the Terra data model without learning
    its complexities. With a few functions, you can copy / download and generate a
    MultiAssayExperiment from the TCGA example workspaces provided by Terra.
  home: https://bioconductor.org/packages/3.18/bioc/html/terraTCGAdata.html
  license: Artistic-2.0
  summary: OpenAccess TCGA Data on Terra as MultiAssayExperiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-terratcgadata
  version: 1.6.0
requirements:
  host:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-raggedexperiment >=1.26.0,<1.27.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-tcgautils >=1.22.0,<1.23.0
  - r-base
  - r-dplyr
  - r-readr
  - r-tidyr
  run:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-raggedexperiment >=1.26.0,<1.27.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-tcgautils >=1.22.0,<1.23.0
  - r-base
  - r-dplyr
  - r-readr
  - r-tidyr
source:
  md5: b5803a78627bbe874b8cd8ae0a147979
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/terraTCGAdata_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/terraTCGAdata/terraTCGAdata_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/terraTCGAdata_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-terratcgadata/bioconductor-terratcgadata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('terraTCGAdata')"
