about:
  home: https://github.com/rki-mf1/breakfast
  license: MIT
  license_file: LICENSE
  summary: 'breakfast: fast putative outbreak cluster and infection chain detection
    using SNPs'
build:
  entry_points:
  - breakfast = breakfast.console:main
  noarch: python
  number: 0
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - matthuska
package:
  name: breakfast
  version: 0.4.3
requirements:
  host:
  - pip
  - poetry
  - python >=3.6,<3.11
  run:
  - click >=8.1.3,<9.0.0
  - networkx >=2.8,<3.0
  - numpy >=1.22.3,<2.0.0
  - pandas >=1.4.2,<2.0.0
  - python >=3.9,<3.11
  - scikit-learn >=1.0.2,<2.0.0
  - scipy >=1.8.0,<2.0.0
source:
  sha256: a241e0d4891c62635f1b99559271fb4b7777ffa60ef67e25be579d6750c01b9c
  url: https://pypi.io/packages/source/b/breakfast/breakfast-0.4.3.tar.gz
test:
  commands:
  - pip check
  - breakfast --help
  imports:
  - breakfast
  requires:
  - pip
