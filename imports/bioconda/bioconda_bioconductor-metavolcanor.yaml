about:
  description: MetaVolcanoR combines differential gene expression results. It implements
    three strategies to summarize differential gene expression from different studies.
    i) Random Effects Model (REM) approach, ii) a p-value combining-approach, and
    iii) a vote-counting approach. In all cases, MetaVolcano exploits the Volcano
    plot reasoning to visualize the gene expression meta-analysis results.
  home: https://bioconductor.org/packages/3.17/bioc/html/MetaVolcanoR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Expression Meta-analysis Visualization Tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metavolcanor
  version: 1.14.0
requirements:
  host:
  - bioconductor-topconfects >=1.16.0,<1.17.0
  - r-base
  - r-cowplot
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-htmlwidgets
  - r-metafor
  - r-metap
  - r-plotly
  - r-rlang
  - r-tidyr
  run:
  - bioconductor-topconfects >=1.16.0,<1.17.0
  - r-base
