about:
  description: A molecular informatics toolkit with an integration of bioinformatics
    and chemoinformatics tools for drug discovery.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rcpi.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Molecular Informatics Toolkit for Compound-Protein Interaction in Drug
    Discovery
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcpi
  version: 1.38.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-gosemsim >=2.28.0,<2.29.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-rcurl
  - r-rjson
  - r-rlang
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-gosemsim >=2.28.0,<2.29.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-rcurl
  - r-rjson
  - r-rlang
source:
  md5: 2f3697ca19200881f65d7d37f3d34e33
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rcpi_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rcpi/Rcpi_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rcpi_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcpi/bioconductor-rcpi_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcpi')"
