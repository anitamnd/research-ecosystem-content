  - zlib
  - xz
  - bzip2
  - libdeflate
  - libcurl 7.87.0
  - openssl 1.1.1
  run:
  - python 3.9.0
  - zlib
  - samtools
  - bwa
source:
  sha256: 64a65bcf026b9401797e92bf1a4ec0a8151f0e7e27f7308166cdb24c9f89f03a
  url: https://github.com/zhangjuncsu/Diphase/archive/refs/tags/v1.0.1.tar.gz
