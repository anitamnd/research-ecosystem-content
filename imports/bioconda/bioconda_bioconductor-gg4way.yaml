about:
  description: 4way plots enable a comparison of the logFC values from two contrasts
    of differential gene expression. The gg4way package creates 4way plots using the
    ggplot2 framework and supports popular Bioconductor objects. The package also
    provides information about the correlation between contrasts and significant genes
    of interest.
  home: https://bioconductor.org/packages/3.18/bioc/html/gg4way.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 4way Plots of Differential Expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gg4way
  version: 1.0.0
requirements:
  host:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-glue
  - r-janitor
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-scales
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-glue
  - r-janitor
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-scales
