about:
  description: 'PeGAS is a Snakemake pipeline for genome analysis. It is designed
    to be

    lightweight, easy to install, and easy to use.

    '
  dev_url: https://github.com/liviurotiul/PeGAS/issues
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: PeGAS is a Snakemake pipeline for genome analysis
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - liviurotiul
package:
  name: pegas
  version: 0.2.13
requirements:
  build:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - plotly >=5.0.0
  - pandas >=1.3.5
  - tqdm >=4.66.5
  - matplotlib-base >=3.9.2
  - networkx >=3.2
  - snakemake-minimal >=7.32.4
  - beautifulsoup4 >=4.12.3
source:
  sha256: 2c028caa90bb8825e1c64f2ca5bd5e80f82f6db1cb5c4609bed86157c954c1f8
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v0.2.13.tar.gz
test:
  commands:
  - pegas --help
