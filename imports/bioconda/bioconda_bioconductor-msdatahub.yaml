about:
  description: The MsDataHub package uses the ExperimentHub infrastructure to distribute
    raw mass spectrometry data files, peptide spectrum matches or quantitative data
    from proteomics and metabolomics experiments.
  home: https://bioconductor.org/packages/3.18/bioc/html/MsDataHub.html
  license: Artistic-2.0
  summary: Mass Spectrometry Data on ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msdatahub
  version: 1.2.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
source:
  md5: f355465b6b3994491364cbe994e4488d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MsDataHub_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MsDataHub/MsDataHub_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/MsDataHub_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msdatahub/bioconductor-msdatahub_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MsDataHub')"
