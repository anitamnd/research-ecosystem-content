about:
  home: https://github.com/PGScatalog/pygscatalog/
  license: Apache-2.0
  license_file: LICENSE
  summary: Core tools for working with polygenic scores (PGS) and the PGS Catalog
build:
  entry_points:
  - pgscatalog-download = pgscatalog.core.cli.download_cli:run
  - pgscatalog-combine = pgscatalog.core.cli.combine_cli:run
  - pgscatalog-relabel = pgscatalog.core.cli.relabel_cli:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - nebfield
package:
  name: pgscatalog.core
  version: 0.3.1
requirements:
  host:
  - python >=3.10
  - poetry-core
  - pip
  run:
  - python >=3.10
  - httpx >=0.26.0,<0.27.0
  - tenacity >=8.2.3,<9.0.0
  - pyliftover >=0.4.1,<0.5.0
  - xopen >=1.8.0,<2.0.0
  - tqdm >=4.66.1,<5.0.0
  - natsort >=8.4.0,<9.0.0
  - pydantic >=2.9.0,<3.0.0
  - python-zlib-ng
source:
  sha256: 612cc10afc4bea0dc5edfc6b279fc92b76e6833a9152e5bd63a7f98da4a125ad
  url: https://pypi.io/packages/source/p/pgscatalog.core/pgscatalog_core-0.3.1.tar.gz
test:
  commands:
  - pip check
  - pgscatalog-download --help
  - pgscatalog-combine --help
  - pgscatalog-relabel --help
  imports:
  - pgscatalog.core
  requires:
  - pip
