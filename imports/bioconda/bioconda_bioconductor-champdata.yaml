about:
  description: Provides datasets needed for ChAMP including a test dataset and blood
    controls for CNA analysis.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ChAMPdata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data Packages for ChAMP package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-champdata
  version: 2.34.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: b12bfec01a1cfdd103bc0cb9bd44d4aa
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ChAMPdata_2.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ChAMPdata/ChAMPdata_2.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChAMPdata_2.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-champdata/bioconductor-champdata_2.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChAMPdata')"
