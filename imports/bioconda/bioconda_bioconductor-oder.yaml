about:
  description: The aim of ODER is to identify previously unannotated expressed regions
    (ERs) using RNA-sequencing data. For this purpose, ODER defines and optimises
    the definition of ERs, then connected these ERs to genes using junction data.
    In this way, ODER improves gene annotation. Gene annotation is a staple input
    of many bioinformatic pipelines and a more complete gene annotation can enable
    more accurate interpretation of disease associated variants.
  home: https://bioconductor.org/packages/3.17/bioc/html/ODER.html
  license: Artistic-2.0
  summary: Optimising the Definition of Expressed Regions
