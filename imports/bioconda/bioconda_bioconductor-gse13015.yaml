about:
  description: Microarray expression matrix platform GPL6106 and clinical data for
    67 septicemic patients and made them available as GEO accession [GSE13015](https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE13015).
    GSE13015 data have been parsed into a SummarizedExperiment object available in
    ExperimentHub. This data data could be used as an example supporting BloodGen3Module
    R package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/GSE13015.html
  license: MIT License
  summary: GEO accession data GSE13015_GPL6106 as a SummarizedExperiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gse13015
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 99fae6872abf6820842a1340f7fd6b4e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/GSE13015_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GSE13015/GSE13015_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSE13015_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gse13015/bioconductor-gse13015_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSE13015')"
