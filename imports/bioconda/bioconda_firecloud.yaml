about:
  dev_url: https://github.com/broadinstitute/fiss
  doc_url: https://software.broadinstitute.org/firecloud
  home: https://github.com/broadinstitute/fiss
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: API and CLI for Broad Institute's Firecloud workspace/workflow management
    service.
build:
  entry_points:
  - fissfc = firecloud.fiss:main_as_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - notestaff
package:
  name: firecloud
  version: 0.16.37
requirements:
  host:
  - pip
  - python <3.12
  run:
  - google-auth >=1.6.3
  - google-cloud-storage
  - pydot
  - python <3.12
  - requests
  - six
  - nose
  - pylint >=1.9.5
source:
  sha256: 8033d40d225c3623ec8fe2e364b6b569966ff589b58950353a1776d0a7216fcb
  url: https://pypi.io/packages/source/f/firecloud/firecloud-0.16.37.tar.gz
test:
  commands:
  - fissfc --help
  imports:
  - firecloud
