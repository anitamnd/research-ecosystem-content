about:
  dev_url: https://github.com/CGATOxford/UMI-tools
  doc_url: https://umi-tools.readthedocs.io/en/latest
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for dealing with Unique Molecular Identifiers (UMIs) / Random Molecular
    Tags (RMTs).
build:
  entry_points:
  - umi_tools = umi_tools.umi_tools:main
  number: 3
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1101/gr.209601.116
  - usegalaxy-eu:umi_tools_count
  - usegalaxy-eu:umi_tools_extract
  - usegalaxy-eu:umi_tools_group
  - usegalaxy-eu:umi_tools_whitelist
  - usegalaxy-eu:umi_tools_dedup
package:
  name: umi_tools
  version: 1.1.5
requirements:
  build:
  - None
  host:
  - python
  - pip
  run:
  - python
  - matplotlib-base
  - scipy
  - regex
  - numpy >=1.7
  - pandas >=0.12.0
  - pysam >=0.16.0.1
  - future
  - pybktree
source:
  sha256: 2a87b75364ebe3e6ccf467d3b6d0501c458a48f3e6c8ab8b7c4dfb3fd7627fab
  url: https://github.com/CGATOxford/UMI-tools/archive/refs/tags/1.1.5.tar.gz
test:
  commands:
  - umi_tools --help
