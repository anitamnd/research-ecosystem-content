about:
  description: It searches for relevant associations of transcription factors with
    a transcription factor target, in specific genomic regions. It also allows to
    evaluate the Importance Index distribution of transcription factors (and combinations
    of transcription factors) in association rules.
  home: https://bioconductor.org/packages/3.18/bioc/html/TFARM.html
  license: Artistic-2.0
  summary: Transcription Factors Association Rules Miner
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tfarm
  version: 1.24.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
source:
  md5: bf2876d47da6baa42642dc5492ef7a94
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TFARM_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TFARM/TFARM_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/TFARM_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tfarm/bioconductor-tfarm_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TFARM')"
