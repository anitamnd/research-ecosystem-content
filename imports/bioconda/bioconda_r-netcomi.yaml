about:
  description: NetCoMi offers functions for constructing, analyzing, and comparing
    microbial association networks as well as dissimilarity-based networks for microbial
    compositional data. It also includes functionality for constructing differential
    association networks.
  home: https://github.com/stefpeschel/NetCoMi
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Network Construction and Comparison for Microbiome Data
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-netcomi
  version: 1.1.0
requirements:
  host:
  - r-base
  - r-spieceasi >=1.0.6
  - bioconductor-biobase
  - r-dosnow
  - r-fdrtool
  - r-filematrix
  - r-foreach
  - r-gtools
  - r-huge
  - r-igraph
  - r-mass
  - r-matrix
  - bioconductor-phyloseq
  - r-pulsar
  - r-qgraph
  - r-rdpack
  - r-snow
  - r-spring
  - r-vegan
  - r-wgcna
  - r-orca
  - r-corrplot
  - r-mixedcca >=1.6.2
  run:
  - r-base
  - r-spieceasi >=1.0.6
  - bioconductor-biobase
  - r-dosnow
  - r-fdrtool
  - r-filematrix
  - r-foreach
  - r-gtools
  - r-huge
  - r-igraph
  - r-mass
  - r-matrix
  - bioconductor-phyloseq
  - r-pulsar
  - r-qgraph
  - r-rdpack
  - r-snow
  - r-spring
  - r-vegan
  - r-wgcna
  - r-orca
  - r-corrplot
  - r-mixedcca >=1.6.2
source:
  sha256: cfc225c234a20102e4e6d6ddbc287686b84596a07dbf3192db0184b731159c9f
  url:
  - https://github.com/stefpeschel/NetCoMi/archive/refs/tags/v1.1.0.zip
test:
  commands:
  - $R -e "library('NetCoMi')"
