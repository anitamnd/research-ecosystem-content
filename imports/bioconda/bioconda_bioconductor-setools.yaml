about:
  description: This includes a set of convenience functions for working with the SummarizedExperiment
    class. Note that plotting functions historically in this package have been moved
    to the sechm package (see vignette for details).
  home: https://bioconductor.org/packages/3.18/bioc/html/SEtools.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'SEtools: tools for working with SummarizedExperiment'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-setools
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-sechm >=1.10.0,<1.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
