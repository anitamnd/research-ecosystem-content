about:
  description: An experiment data package associated with the publication Dona et
    al. (2013). Package contains runnable vignettes showing an example image segmentation
    for one posterior lateral line primordium, and also the data table and code used
    to analyze tissue-scale lifetime-ratio statistics.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DonaPLLP2013.html
  license: Artistic-2.0
  summary: Supplementary data package for Dona et al. (2013) containing example images
    and tables
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-donapllp2013
  version: 1.40.0
requirements:
  host:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-base
  run:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: d8dc37afefc52856d520540b07faf545
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DonaPLLP2013_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DonaPLLP2013/DonaPLLP2013_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/DonaPLLP2013_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-donapllp2013/bioconductor-donapllp2013_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DonaPLLP2013')"
