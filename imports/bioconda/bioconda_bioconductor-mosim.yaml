about:
  description: MOSim package simulates multi-omic experiments that mimic regulatory
    mechanisms within the cell, allowing flexible experimental design including time
    course and multiple groups.
  home: https://bioconductor.org/packages/3.18/bioc/html/MOSim.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi-Omics Simulation (MOSim)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mosim
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hiddenmarkov
  - r-lazyeval
  - r-matrixstats
  - r-purrr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-zoo
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hiddenmarkov
  - r-lazyeval
