about:
  description: By leveraging statistical properties (log-rank test for survival) of
    patient cohorts defined by binary thresholds, poor-prognosis patients are identified
    by the sigsquared package via optimization over a cost function reducing type
    I and II error.
  home: https://bioconductor.org/packages/3.18/bioc/html/sigsquared.html
  license: GPL version 3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene signature generation for functionally validated signaling pathways
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sigsquared
  version: 1.34.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-survival
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-survival
source:
  md5: f7dfbb4c066df8fe146b2b73f8180195
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/sigsquared_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/sigsquared/sigsquared_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/sigsquared_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sigsquared/bioconductor-sigsquared_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sigsquared')"
