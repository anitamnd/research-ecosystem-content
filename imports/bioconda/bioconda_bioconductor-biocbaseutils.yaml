about:
  description: The package provides utility functions related to package development.
    These include functions that replace slots, and selectors for show methods. It
    aims to coalesce the various helper functions often re-used throughout the Bioconductor
    ecosystem.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocBaseUtils.html
  license: Artistic-2.0
  summary: General utility functions for developing Bioconductor packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocbaseutils
  version: 1.4.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 23ed1406ff70165a763ca2040c46353e
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiocBaseUtils_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiocBaseUtils/BiocBaseUtils_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocBaseUtils_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocbaseutils/bioconductor-biocbaseutils_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocBaseUtils')"
