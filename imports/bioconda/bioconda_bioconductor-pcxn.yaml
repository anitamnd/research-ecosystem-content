about:
  description: Discover the correlated pathways/gene sets of a single pathway/gene
    set or discover correlation relationships among multiple pathways/gene sets. Draw
    a heatmap or create a network of your query and extract members of each pathway/gene
    set found in the available collections (MSigDB H hallmark, MSigDB C2 Canonical
    pathways, MSigDB C5 GO BP and Pathprint).
  home: https://bioconductor.org/packages/3.18/bioc/html/pcxn.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exploring, analyzing and visualizing functions utilizing the pcxnData package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pcxn
  version: 2.24.0
requirements:
  host:
  - bioconductor-pcxndata >=2.24.0,<2.25.0
  - r-base
  - r-pheatmap
  run:
  - bioconductor-pcxndata >=2.24.0,<2.25.0
  - r-base
  - r-pheatmap
source:
  md5: bc66fe53111b80e8978344ddc59eff6f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/pcxn_2.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pcxn/pcxn_2.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/pcxn_2.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pcxn/bioconductor-pcxn_2.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pcxn')"
