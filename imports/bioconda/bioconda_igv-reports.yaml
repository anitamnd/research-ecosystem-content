about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
build:
  entry_points:
  - create_report=igv_reports.report:main
  - create_datauri=igv_reports.datauri:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps -vv'
package:
  name: igv-reports
  version: 1.14.0
requirements:
  host:
  - pip
  - python
  run:
  - intervaltree
  - pysam >=0.19.1
  - python
  - requests
source:
  sha256: 988852796d260dbd715406605f901aca571c51035526412c74e1b49ff27bee5a
  url: https://pypi.io/packages/source/i/igv-reports/igv-reports-1.14.0.tar.gz
test:
  commands:
  - create_report --help
  - create_datauri --help
  imports:
  - igv_reports
