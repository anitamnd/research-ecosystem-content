about:
  description: This packages contains data to be used with the 'tofsims' package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/tofsimsData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Import, process and analysis of ToF-SIMS imaging data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tofsimsdata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 57fe35de7b03ee4f3ca07540949a6b5e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/tofsimsData_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/tofsimsData/tofsimsData_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/tofsimsData_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tofsimsdata/bioconductor-tofsimsdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tofsimsData')"
