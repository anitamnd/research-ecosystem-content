about:
  description: Provides a structured S4 approach to importing data files from the
    10X pipelines. It mainly supports Single Cell Multiome ATAC + Gene Expression
    data among other data types. The main Bioconductor data representations used are
    SingleCellExperiment and RaggedExperiment.
  home: https://bioconductor.org/packages/3.18/bioc/html/TENxIO.html
  license: Artistic-2.0
  summary: Import methods for 10X Genomics files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tenxio
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocbaseutils >=1.4.0,<1.5.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-r.utils
  - r-rcurl
  - r-readr
  run:
  - bioconductor-biocbaseutils >=1.4.0,<1.5.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-r.utils
  - r-rcurl
  - r-readr
