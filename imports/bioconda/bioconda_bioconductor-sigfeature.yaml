  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-biocviews >=1.70.0,<1.71.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-matrix
  - r-nlme
  - r-openxlsx
  - r-pheatmap
  - r-rcolorbrewer
  - r-sparsem
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-biocviews >=1.70.0,<1.71.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
