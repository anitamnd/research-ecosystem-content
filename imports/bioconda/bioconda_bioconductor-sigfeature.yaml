about:
  description: This package provides a novel feature selection algorithm for binary
    classification using support vector machine recursive feature elimination SVM-RFE
    and t-statistic. In this feature selection process, the selected features are
    differentially significant between the two classes and also they are good classifier
    with higher degree of classification accuracy.
  home: https://bioconductor.org/packages/3.18/bioc/html/sigFeature.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'sigFeature: Significant feature selection using SVM-RFE & t-statistic'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sigfeature
  version: 1.20.0
