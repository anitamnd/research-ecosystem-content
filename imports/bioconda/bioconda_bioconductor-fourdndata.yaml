about:
  description: fourDNData is a data package giving programmatic access to Hi-C contact
    matrices uniformly processed by the [4DN consortium](https://www.4dnucleome.org/).
    The matrices are available in the multi-resolution `.mcool` format.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/fourDNData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 4DN data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fourdndata
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hicexperiment >=1.2.0,<1.3.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hicexperiment >=1.2.0,<1.3.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: bca623e919f7c17a40ffb4eae27cfe59
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/fourDNData_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/fourDNData/fourDNData_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/fourDNData_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fourdndata/bioconductor-fourdndata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fourDNData')"
