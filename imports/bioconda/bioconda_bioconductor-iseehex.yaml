about:
  description: This package provides panels summarising data points in hexagonal bins
    for `iSEE`. It is part of `iSEEu`, the iSEE universe of panels that extend the
    `iSEE` package.
  home: https://bioconductor.org/packages/3.18/bioc/html/iSEEhex.html
  license: Artistic-2.0
  summary: iSEE extension for summarising data points in hexagonal bins
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseehex
  version: 1.4.0
requirements:
  host:
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-shiny
  run:
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-shiny
source:
  md5: 9bc98dc14114c756f97c130adf061a4b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/iSEEhex_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/iSEEhex/iSEEhex_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEhex_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseehex/bioconductor-iseehex_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEhex')"
