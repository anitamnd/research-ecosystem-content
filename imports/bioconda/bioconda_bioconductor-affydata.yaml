about:
  description: Example datasets of a slightly large size. They represent 'real world
    examples', unlike the artificial examples included in the package affy.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/affydata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affymetrix Data for Demonstration Purpose
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-affydata
  version: 1.50.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 29caf389ca94d4c0c0b27d993f33354c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/affydata_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/affydata/affydata_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/affydata_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affydata/bioconductor-affydata_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affydata')"
