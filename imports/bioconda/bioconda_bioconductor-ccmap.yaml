about:
  description: Finds drugs and drug combinations that are predicted to reverse or
    mimic gene expression signatures. These drugs might reverse diseases or mimic
    healthy lifestyles.
  home: https://bioconductor.org/packages/3.18/bioc/html/ccmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Combination Connectivity Mapping
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ccmap
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-ccdata >=1.28.0,<1.29.0
  - r-base
  - r-biocmanager >=1.30.4
  - r-data.table >=1.10.4
  - r-doparallel >=1.0.10
  - r-foreach >=1.4.3
  - r-lsa >=0.73.1
  - r-xgboost >=0.6.4
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-ccdata >=1.28.0,<1.29.0
  - r-base
  - r-biocmanager >=1.30.4
  - r-data.table >=1.10.4
  - r-doparallel >=1.0.10
  - r-foreach >=1.4.3
  - r-lsa >=0.73.1
  - r-xgboost >=0.6.4
source:
