about:
  dev_url: https://github.com/dnanexus/dx-toolkit
  doc_url: http://autodoc.dnanexus.com/bindings/python/current/
  home: https://github.com/dnanexus/dx-toolkit
  license: Apache-2.0
  license_family: Apache
  summary: DNAnexus Platform API bindings for Python
build:
  entry_points:
  - dx-build-applet = dxpy.scripts.dx_build_applet:main
  - dx-build-app = dxpy.scripts.dx_build_app:main
  - dx = dxpy.scripts.dx:main
  - dx-app-wizard = dxpy.scripts.dx_app_wizard:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - notestaff
package:
  name: dxpy
  version: 0.381.0
requirements:
  host:
  - python
  - pip
  run:
  - argcomplete >=1.9.4
  - certifi
  - cryptography >=3.4.2,<37
  - psutil >=3.3.0
  - python
  - python-dateutil >=2.5
  - requests >=2.8.0,<2.27.1
  - urllib3 >=1.25,<2.2
  - websocket-client ==0.54.0
  - pandas >=1.3.5
source:
  sha256: 84fea9b33be93b97ce2d92ff0f5b0eaa63920c43776df3cdf0abb099c117c6cc
  url: https://pypi.io/packages/source/d/dxpy/dxpy-0.381.0.tar.gz
test:
  commands:
  - dx-build-applet --help
  - dx-build-app --help
  - dx --help
  - dx-app-wizard --help
  imports:
  - dxpy
  - dxpy.bindings
  - dxpy.cli
  - dxpy.packages
  - dxpy.scripts
  - dxpy.templating
  - dxpy.utils
  requires:
  - mock >=2.0.0
  - pexpect >=4.6
  - pyopenssl >=17.5.0
  - pytest >=4.6.9
  - pytest-timeout >=1.3.4
  - pytest-xdist >=1.31.0
