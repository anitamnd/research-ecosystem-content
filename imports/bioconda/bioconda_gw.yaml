    extended-base: true
  recipe-maintainers:
  - kcleal
package:
  name: gw
  version: 1.1.0
requirements:
  build:
  - make
  - None
  - None
  host:
  - fontconfig
  - libuuid
  - libcurl
  - libdeflate >=1.0
  - htslib >=1.12
  - glfw >=3.3
  - unzip
  - freetype
  - zlib
  - pthread-stubs
  - xorg-libsm
  - xorg-libice
  - xorg-libx11
  - libxcb
  - libegl-devel
  - libgl-devel
  - libglx-devel
  - libgles-devel
  - wayland
  run:
  - glfw >=3.3
  - htslib >=1.12
  - xorg-libxt
  - xorg-libxau
  - xorg-libxfixes
  - xorg-libxxf86vm
  - xorg-libxdamage
  - mesalib
  - wayland
source:
