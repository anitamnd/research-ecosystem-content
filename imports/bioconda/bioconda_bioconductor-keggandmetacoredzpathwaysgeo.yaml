about:
  description: This is a collection of 18 data sets for which the phenotype is a disease
    with a corresponding pathway in either KEGG or metacore database.This collection
    of datasets were used as gold standard in comparing gene set analysis methods.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/KEGGandMetacoreDzPathwaysGEO.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Disease Datasets from GEO
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-keggandmetacoredzpathwaysgeo
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 3a5180de47f1c28949b77db9f79b44ed
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/KEGGandMetacoreDzPathwaysGEO_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/KEGGandMetacoreDzPathwaysGEO/KEGGandMetacoreDzPathwaysGEO_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/KEGGandMetacoreDzPathwaysGEO_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-keggandmetacoredzpathwaysgeo/bioconductor-keggandmetacoredzpathwaysgeo_1.22.0_src_all.tar.gz
