about:
  description: Download Barcode, UMI, and Set (BUS) format of 10x datasets from within
    R. This package accompanies the package BUSpaRse, which can load BUS format into
    R as a sparse matrix, and which has utility functions related to using the C++
    command line package bustools.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TENxBUSData.html
  license: BSD_2_clause + file LICENSE
  license_file: LICENSE
  summary: Single cell dataset from 10x in BUS format
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tenxbusdata
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 35be2bd3c806b055fc9463e8f135dd32
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TENxBUSData_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TENxBUSData/TENxBUSData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/TENxBUSData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tenxbusdata/bioconductor-tenxbusdata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TENxBUSData')"
