  - https://bioarchive.galaxyproject.org/COHCAPanno_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cohcapanno/bioconductor-cohcapanno_1.38.0_src_all.tar.gz
test:
