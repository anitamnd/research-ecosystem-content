about:
  description: JASPAR is an open-access database containing manually curated, non-redundant
    transcription factor (TF) binding profiles for TFs across six taxonomic groups.
    In this 9th release, we expanded the CORE collection with 341 new profiles (148
    for plants, 101 for vertebrates, 85 for urochordates, and 7 for insects), which
    corresponds to a 19% expansion over the previous release. To search thisdatabases,
    please use the package TFBSTools (>= 1.31.2).
  home: https://bioconductor.org/packages/3.18/data/annotation/html/JASPAR2022.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data package for JASPAR database (version 2022)
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-jaspar2022
  version: 0.99.7
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 282af23228198a377fa9bd76c94dd5eb
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/JASPAR2022_0.99.7.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/JASPAR2022/JASPAR2022_0.99.7.tar.gz
  - https://bioarchive.galaxyproject.org/JASPAR2022_0.99.7.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-jaspar2022/bioconductor-jaspar2022_0.99.7_src_all.tar.gz
test:
  commands:
  - $R -e "library('JASPAR2022')"
