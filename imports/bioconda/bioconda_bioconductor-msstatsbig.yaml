about:
  description: MSstats package provide tools for preprocessing, summarization and
    differential analysis of mass spectrometry (MS) proteomics data. Recently, some
    MS protocols enable acquisition of data sets that result in larger than memory
    quantitative data. MSstats functions are not able to process such data. MSstatsBig
    package provides additional converter functions that enable processing larger
    than memory data sets.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsBig.html
  license: Artistic-2.0
  summary: MSstats Preprocessing for Larger than Memory Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msstatsbig
  version: 1.0.0
requirements:
  host:
  - bioconductor-msstats >=4.10.0,<4.11.0
  - bioconductor-msstatsconvert >=1.12.0,<1.13.0
  - r-arrow
  - r-base
  - r-dbi
  - r-dplyr
  - r-readr
  - r-sparklyr
  run:
  - bioconductor-msstats >=4.10.0,<4.11.0
  - bioconductor-msstatsconvert >=1.12.0,<1.13.0
  - r-arrow
  - r-base
  - r-dbi
  - r-dplyr
  - r-readr
  - r-sparklyr
source:
  md5: a53de589b47964296160c6fb8aaeb3b4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MSstatsBig_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MSstatsBig/MSstatsBig_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsBig_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsbig/bioconductor-msstatsbig_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsBig')"
