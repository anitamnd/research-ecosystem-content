about:
  description: CNViz takes probe, gene, and segment-level log2 copy number ratios
    and launches a Shiny app to visualize your sample's copy number profile. You can
    also integrate loss of heterozygosity (LOH) and single nucleotide variant (SNV)
    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/CNViz.html
  license: Artistic-2.0
  summary: Copy Number Visualization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cnviz
  version: 1.10.0
requirements:
  host:
  - bioconductor-copynumberplots >=1.18.0,<1.19.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-karyoploter >=1.28.0,<1.29.0
  - r-base
  - r-dplyr
  - r-dt
  - r-magrittr
  - r-plotly
  - r-scales
  - r-shiny >=1.5.0
  run:
  - bioconductor-copynumberplots >=1.18.0,<1.19.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-karyoploter >=1.28.0,<1.29.0
  - r-base
  - r-dplyr
  - r-dt
  - r-magrittr
  - r-plotly
  - r-scales
  - r-shiny >=1.5.0
source:
  md5: e0499b53c29869a1f661e40f4e1f76ca
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CNViz_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CNViz/CNViz_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNViz_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnviz/bioconductor-cnviz_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNViz')"
