about:
  description: 'Hecatomb accelerates viral metagenomics research by assembling contigs
    and accurately identifying viruses from a

    range of sequencing data types.

    '
  dev_url: https://github.com/shandley/hecatomb
  doc_url: https://hecatomb.readthedocs.io/en/latest/
  home: https://github.com/shandley/hecatomb
  license: MIT
  license_file: hecatomb/hecatomb.LICENSE
  summary: 'Hecatomb: and end-to-end platform for viral metagenomics'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv '
extra:
  recipe-maintainers:
  - beardymcjohnface
package:
  name: hecatomb
  version: 1.3.2
requirements:
  host:
  - python
  - pip
  run:
  - python >=3.9,<=3.12
  - snakemake >=7.14.0,<8
  - pulp <2.8
  - pyyaml >=6.0
  - click >=8.1.3
  - metasnek >=0.0.7
  - snaketool-utils >=0.0.4
source:
  sha256: d1699d80bef234c6815333d468721a6c57c24697a26d6e26ab9e0a3167373ff8
  url: https://github.com/shandley/hecatomb/archive/refs/tags/v1.3.2.tar.gz
test:
  commands:
  - hecatomb --help
