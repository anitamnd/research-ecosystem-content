about:
  description: R package for performing thermal proximity co-aggregation analysis
    with thermal proteome profiling datasets to analyse protein complex assembly and
    (differential) protein-protein interactions across conditions.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rtpca.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Thermal proximity co-aggregation with R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtpca
  version: 1.12.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-proc
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-proc
  - r-tibble
  - r-tidyr
source:
  md5: 671f34f1c510812fc37d66ed50378d75
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rtpca_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rtpca/Rtpca_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rtpca_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtpca/bioconductor-rtpca_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rtpca')"
