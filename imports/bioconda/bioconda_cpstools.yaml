about:
  description: CPStools is a package for analyzing chloroplast genome sequences.
  dev_url: https://github.com/Xwb7533/CPStools
  home: https://github.com/Xwb7533/CPStools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CPStools is a package for analyzing chloroplast genome sequences.
build:
  entry_points:
  - cpstools = cpstools.cmdline:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - mencian
package:
  name: cpstools
  version: 1.0.13
requirements:
  host:
  - python >=3.10
  - poetry-core
  - pip
  run:
  - python >=3.10.0
  - biopython >=1.84.0
  - numpy >=1.26.4
source:
  sha256: 767f5739416f290726ed459bf82969b453ffd2c04aa9171e5dc7c842a8d6b81e
  url: https://pypi.io/packages/source/c/cpstools/cpstools-1.0.13.tar.gz
test:
  commands:
  - cpstools --help
  imports:
  - cpstools
