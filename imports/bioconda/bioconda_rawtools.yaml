about:
  home: https://github.com/kevinkovalchik/RawTools
  license: Apache License, Version 2.0
  summary: RawTools is an open-source and freely available package designed to perform
    scan data parsing and quantification, and quality control analysis of Thermo Orbitrap
    raw mass spectrometer files.
build:
  noarch: generic
  number: 0
extra:
  notes: 'RawTools is an open-source and freely available package designed to perform
    scan data parsing and quantification, and quality control analysis of Thermo Orbitrap
    raw mass spectrometer files.

    RawTools is written in C# and uses the Thermo RawFileReader library.

    RawTools is fully compatible with Windows, Linux, and MacOS operating systems.

    RawTools is the replacement for the previously described RawQuant Python package.'
package:
  name: rawtools
  version: 2.0.4
requirements:
  build: null
  run:
  - mono >=5.0.0
source:
  sha256: 817dd777e3974bdd2f45499ea61c969f0f686c347fd76c67a5008620883aef76
  url: https://github.com/kevinkovalchik/RawTools/releases/download/2.0.4/RawTools_2.0.4.zip
test:
  commands:
  - bash rawtools.sh parse -f void -p
