about:
  description: This is a package for analysis of case-control data in genetic epidemiology.
    It provides a set of statistical methods for evaluating gene-environment (or gene-genes)
    interactions under multiplicative and additive risk models, with or without assuming
    gene-environment (or gene-gene) independence in the underlying population.
  home: https://bioconductor.org/packages/3.18/bioc/html/CGEN.html
  license: GPL-2 + file LICENSE
  license_file: LICENSE
  summary: An R package for analysis of case-control studies in genetic epidemiology
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cgen
  version: 3.38.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-mvtnorm
  - r-survival
  - libblas
  - liblapack
  run:
  - r-base
  - r-mvtnorm
  - r-survival
source:
  md5: e62dd5874cfcaab65414fff648106633
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CGEN_3.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CGEN/CGEN_3.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/CGEN_3.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cgen/bioconductor-cgen_3.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CGEN')"
