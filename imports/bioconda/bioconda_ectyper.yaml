about:
  author: Chad Laing, Kyrylo Bessonov, Camille La Rose, Sam Sung
  home: https://github.com/phac-nml/ecoli_serotyping
  license: Apache 2
  summary: ECtyper is a python program for serotyping E. coli genomes
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: ectyper
  version: 2.0.0
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - pytest >=3.5
  - pandas >=0.23.1.*
  - samtools >=1.8.*
  - bowtie2 >=2.3.*
  - mash >=2.0.*
  - bcftools >=1.8.*
  - biopython >=1.70.*
  - blast >=2.7.1.*
  - seqtk >=1.2.*
  - requests >=2.*.*
source:
  sha256: bb363f61ca69d2118e855199d7f9046185bb054509cd0762083b4beec2b8c00e
  url: https://github.com/phac-nml/ecoli_serotyping/archive/2.0.0.tar.gz
test:
  commands:
  - ectyper --help
  import:
  - ectyper
