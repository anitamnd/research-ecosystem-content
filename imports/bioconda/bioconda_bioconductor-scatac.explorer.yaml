about:
  description: This package provides a tool to search and download a collection of
    publicly available single cell ATAC-seq datasets and their metadata. scATAC-Explorer
    aims to act as a single point of entry for users looking to study single cell
    ATAC-seq data. Users can quickly search available datasets using the metadata
    table and download datasets of interest for immediate analysis within R.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/scATAC.Explorer.html
  license: Artistic-2.0
  summary: A Collection of Single-cell ATAC Sequencing Datasets and Corresponding
    Metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scatac.explorer
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-matrix
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-matrix
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 80927899a83bb06d19b0f9800c183b36
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/scATAC.Explorer_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scATAC.Explorer/scATAC.Explorer_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/scATAC.Explorer_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scatac.explorer/bioconductor-scatac.explorer_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scATAC.Explorer')"
