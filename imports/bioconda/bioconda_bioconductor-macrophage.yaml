about:
  description: This package provides the output of running Salmon on a set of 24 RNA-seq
    samples from Alasoo, et al. "Shared genetic effects on chromatin and gene expression
    indicate a role for enhancer priming in immune response", published in Nature
    Genetics, January 2018. For details on version numbers and how the samples were
    processed see the package vignette.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/macrophage.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Human macrophage immune response
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-macrophage
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5f83cf12d699a285cd228119b1d95cf0
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/macrophage_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/macrophage/macrophage_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/macrophage_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-macrophage/bioconductor-macrophage_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('macrophage')"
