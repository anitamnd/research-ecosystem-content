about:
  description: Used to determine which cell types are enriched within gene lists.
    The package provides tools for testing enrichments within simple gene lists (such
    as human disease associated genes) and those resulting from differential expression
    studies. The package does not depend upon any particular Single Cell Transcriptome
    dataset and user defined datasets can be loaded in and used in the analyses.
  home: https://bioconductor.org/packages/3.18/bioc/html/EWCE.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Expression Weighted Celltype Enrichment
