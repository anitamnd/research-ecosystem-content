about:
  description: R Package for interactive visualization and browsing NGS data. It contains
    a browser for both transcript and genomic coordinate view. In addition a QC and
    general metaplots are included, among others differential translation plots and
    gene expression plots. The package is still under development.
  home: https://bioconductor.org/packages/3.18/bioc/html/RiboCrypt.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Interactive visualization in genomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
