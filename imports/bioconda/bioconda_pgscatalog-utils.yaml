about:
  doc_url: https://pygscatalog.readthedocs.io/en/latest/
  home: https://github.com/PGScatalog/pygscatalog
  license: Apache-2.0
  license_family: Apache
  summary: Utilities for working with PGS Catalog API and scoring files
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - nebfield
  - smlmbrt
package:
  name: pgscatalog-utils
  version: 1.4.1
requirements:
  host:
  - python >=3.10,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.10.0,<4.0.0
  - pgscatalog.calc >=0.3.0,<0.4.0
  - pgscatalog.core >=0.3.1,<0.4.0
  - pgscatalog.match >=0.3.3,<0.4.0
source:
  sha256: e54e67f9a372e91a7cc640528c66a9989258bc5ae61e7d6972a5b8ef4e1aa2da
  url: https://pypi.io/packages/source/p/pgscatalog-utils/pgscatalog_utils-1.4.1.tar.gz
test:
  commands:
  - pip check
  - pgscatalog-download --help
  - pgscatalog-combine --help
  - pgscatalog-match --help
  - pgscatalog-matchmerge --help
  - pgscatalog-relabel --help
  - pgscatalog-aggregate --help
  - pgscatalog-ancestry-adjust --help
  imports:
  - pgscatalog.match
  - pgscatalog.calc
  - pgscatalog.core
  requires:
  - pip
