about:
  dev_url: https://github.com/refresh-bio/clusty
  doc_url: https://github.com/refresh-bio/clusty/blob/v1.1.5/README.md
  home: https://github.com/refresh-bio/clusty
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Clusty is a tool for large-scale data clustering.
build:
  number: 0
  run_exports:
  - None
  script: 'mkdir -p "${PREFIX}/bin"

    cp -v clusty "${PREFIX}/bin/" || { echo "Error: Failed to copy clusty binary";
    exit 1; }

    '
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - should_be_noarch_generic
  - should_not_be_noarch_source
package:
  name: clusty
  version: 1.1.5
source:
  sha256: b304648854fcf8c006a9f66dcecf6612a2f495723eb8b54a6da182120210c3c9
  url: https://github.com/refresh-bio/clusty/releases/download/v1.1.5/clusty-v1.1.5-arm64_mac.tar.gz
test:
  commands:
  - clusty > /dev/null
