about:
  dev_url: https://github.com/refresh-bio/clusty
  doc_url: https://github.com/refresh-bio/clusty/blob/v1.1.4/README.md
  home: https://github.com/refresh-bio/clusty
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Clusty is a tool for large-scale data clustering.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: clusty
  version: 1.1.4
requirements:
  build:
  - make
  - None
  - None
  - cmake
  - flex
  - bison
source:
  git_rev: v1.1.4
  git_url: https://github.com/refresh-bio/clusty.git
  patches:
  - buildfixes.patch
test:
  commands:
  - clusty > /dev/null
