about:
  description: 'This package is a tool to predict the power of CyTOF experiments in
    the context of differential state analyses. The package provides a shiny app with
    two options to predict the power of an experiment: i. generation of in-sicilico
    CyTOF data, using users input ii. browsing in a grid of parameters for which the
    power was already precomputed.'
  home: https://bioconductor.org/packages/3.18/bioc/html/CyTOFpower.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Power analysis for CyTOF experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cytofpower
  version: 1.8.0
requirements:
  host:
  - bioconductor-cytoglmm >=1.10.0,<1.11.0
  - bioconductor-diffcyt >=1.22.0,<1.23.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-magrittr
  - r-rlang
  - r-shiny
  - r-shinyfeedback
  - r-shinyjs
  - r-shinymatrix
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-cytoglmm >=1.10.0,<1.11.0
  - bioconductor-diffcyt >=1.22.0,<1.23.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
