about:
  home: https://github.com/refresh-bio/lz-ani
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Fast and accurate tool for calculating Average Nucleotide Identity (ANI)
    among virus and bacteria genomes
build:
  number: 0
  run_exports:
  - None
  script: 'mkdir -p "${PREFIX}/bin"

    cp -v lz-ani "${PREFIX}/bin/" || { echo "Error: Failed to copy lz-ani binary";
    exit 1; }

    '
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - should_be_noarch_generic
  - should_not_be_noarch_source
package:
  name: lz-ani
  version: 1.2.0
source:
  sha256: fe27390f36e1c0719d0774bebd47ec96374f46f04b3bde8ae5be96b698c5a0dc
  url: https://github.com/refresh-bio/lz-ani/releases/download/v1.2.0/lz-ani-v1.2.0-arm64_mac.tar.gz
test:
  commands:
  - lz-ani > /dev/null
