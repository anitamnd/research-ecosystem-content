about:
  description: StructuralVariantAnnotation provides a framework for analysis of structural
    variants within the Bioconductor ecosystem. This package contains contains useful
    helper functions for dealing with structural variants in VCF format. The packages
    contains functions for parsing VCFs from a number of popular callers as well as
    functions for dealing with breakpoints involving two separate genomic loci encoded
    as GRanges objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/StructuralVariantAnnotation.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Variant annotations for structural variants
