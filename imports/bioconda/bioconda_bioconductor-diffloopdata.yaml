about:
  description: ChIA-PET example datasets and additional data for use with the diffloop
    package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/diffloopdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Example ChIA-PET Datasets for the diffloop Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-diffloopdata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 748ee71ae44999ca2c568619ad5a47eb
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/diffloopdata_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/diffloopdata/diffloopdata_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/diffloopdata_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-diffloopdata/bioconductor-diffloopdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('diffloopdata')"
