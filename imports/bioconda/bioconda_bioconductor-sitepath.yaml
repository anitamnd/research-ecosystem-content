about:
  description: Using site polymorphism is one of the ways to cluster DNA/protein sequences
    but it is possible for the sequences with the same polymorphism on a single site
    to be genetically distant. This package is aimed at clustering sequences using
    site polymorphism and their corresponding phylogenetic trees. By considering their
    location on the tree, only the structurally adjacent sequences will be clustered.
    However, the adjacent sequences may not necessarily have the same polymorphism.
    So a branch-and-bound like algorithm is used to minimize the entropy representing
    the purity of site polymorphism of each cluster.
  home: https://bioconductor.org/packages/3.18/bioc/html/sitePath.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Phylogeny-based sequence clustering with site polymorphism
