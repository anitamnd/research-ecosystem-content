  - bioconductor-data-packages >=20231203
source:
  md5: 885df0689d6663e079e952ea297ee777
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HEEBOdata_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HEEBOdata/HEEBOdata_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/HEEBOdata_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-heebodata/bioconductor-heebodata_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HEEBOdata')"
