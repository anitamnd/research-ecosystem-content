about:
  description: The project is intended to support the use of sequins (synthetic sequencing
    spike-in controls) owned and made available by the Garvan Institute of Medical
    Research. The goal is to provide a standard open source library for quantitative
    analysis, modelling and visualization of spike-in controls.
  home: https://bioconductor.org/packages/3.18/bioc/html/Anaquin.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: Statistical analysis of sequins
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anaquin
  version: 2.26.0
requirements:
  host:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-knitr
  - r-locfit
  - r-plyr
  - r-rocr
  run:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-knitr
  - r-locfit
  - r-plyr
  - r-rocr
source:
  md5: a0b480fdac1e56d9b308c2c23518b4a0
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Anaquin_2.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Anaquin/Anaquin_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/Anaquin_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anaquin/bioconductor-anaquin_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Anaquin')"
