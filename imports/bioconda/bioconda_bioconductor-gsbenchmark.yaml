about:
  description: Benchmarks for Machine Learning Analysis of the Gene Sets. The package
    contains a list of pathways and gene expression data sets used in "Identifying
    Tightly Regulated and Variably Expressed Networks by Differential Rank Conservation
    (DIRAC)" (2010) by Eddy et al.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/GSBenchMark.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Gene Set Benchmark
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gsbenchmark
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: bedfa52de1b414ae5fe9d5fc376380ba
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/GSBenchMark_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GSBenchMark/GSBenchMark_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSBenchMark_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsbenchmark/bioconductor-gsbenchmark_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSBenchMark')"
