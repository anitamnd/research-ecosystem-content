about:
  description: Generate QC reports summarizing the output from an alevin, alevin-fry,
    or simpleaf run. Reports can be generated as html or pdf files, or as shiny applications.
  home: https://bioconductor.org/packages/3.18/bioc/html/alevinQC.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Generate QC Reports For Alevin Output
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alevinqc
  version: 1.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-tximport >=1.30.0,<1.31.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-dt
  - r-ggally
  - r-ggplot2 >=3.4.0
  - r-rcpp
  - r-rjson
  - r-rlang
  - r-rmarkdown >=2.5
  - r-shiny
  - r-shinydashboard
  - libblas
  - liblapack
  run:
  - bioconductor-tximport >=1.30.0,<1.31.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-dt
  - r-ggally
  - r-ggplot2 >=3.4.0
  - r-rcpp
  - r-rjson
  - r-rlang
  - r-rmarkdown >=2.5
  - r-shiny
  - r-shinydashboard
source:
  md5: fa79ac8ac72e4d6d16c096886e9f759d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alevinQC_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alevinQC/alevinQC_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/alevinQC_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alevinqc/bioconductor-alevinqc_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alevinQC')"
