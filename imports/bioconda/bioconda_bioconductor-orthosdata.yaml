about:
  description: '`orthosData` is the companion ExperimentData package to the `orthos`
    R package for mechanistic studies using differential gene expression experiments.
    It provides functions for retrieval from ExperimentHub and local caching of the
    models and datasets used internally in orthos.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/orthosData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data for the orthos package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-orthosdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-stringr
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-stringr
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7970587455fa5197daf1f6b640b7f688
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/orthosData_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/orthosData/orthosData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/orthosData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-orthosdata/bioconductor-orthosdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('orthosData')"
