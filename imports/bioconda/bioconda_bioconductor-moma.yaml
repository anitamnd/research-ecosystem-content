about:
  description: This package implements the inference of candidate master regulator
    proteins from multi-omics' data (MOMA) algorithm, as well as ancillary analysis
    and visualization functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/MOMA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi Omic Master Regulator Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-moma
  version: 1.14.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-circlize
  - r-cluster
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mkmisc
  - r-rcolorbrewer
  - r-readr
  - r-reshape2
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-circlize
  - r-cluster
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mkmisc
  - r-rcolorbrewer
  - r-readr
  - r-reshape2
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
source:
  md5: ce4cf6dab5fea53127b5b980756ef5db
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MOMA_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MOMA/MOMA_1.14.0.tar.gz
