about:
  description: Provides a convenient API for accessing data sets within ImmuneSpace
    Data and Tools Portal (datatools.immunespace.org), the data repository and analysis
    platform of the Human Immunology Project Consortium (HIPC).
  home: https://bioconductor.org/packages/3.18/bioc/html/ImmuneSpaceR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A Thin Wrapper around the ImmuneSpace Data and Tools Portal
