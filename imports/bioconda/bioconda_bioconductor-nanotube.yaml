about:
  description: NanoTube includes functions for the processing, quality control, analysis,
    and visualization of NanoString nCounter data. Analysis functions include differential
    analysis and gene set analysis methods, as well as postprocessing steps to help
    understand the results. Additional functions are included to enable interoperability
    with other Bioconductor NanoString data analysis packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/NanoTube.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: An Easy Pipeline for NanoString nCounter Data Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-nanotube
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-reshape
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-reshape
source:
  md5: 524cdc55bcaf670d538be8f6c2f06c11
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/NanoTube_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/NanoTube/NanoTube_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/NanoTube_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nanotube/bioconductor-nanotube_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NanoTube')"
