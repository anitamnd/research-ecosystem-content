about:
  description: Whole-exome sequencing data from a murine small-cell lung tumor; only
    contains data of chromosome 4.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/SCLCBam.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Sequence data from chromosome 4 of a small-cell lung tumor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sclcbam
  version: 1.34.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 660f11c1751b54cc942e91045884bfe6
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/SCLCBam_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SCLCBam/SCLCBam_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/SCLCBam_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sclcbam/bioconductor-sclcbam_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SCLCBam')"
