about:
  home: http://genome.sfu.ca/genblast/download.html
  license: GNU
  summary: 'genBlast is a program suite, consisting of two programs: genBlastA and
    genBlastG. genBlastA parses local alignments, or high-scoring segment pairs (HSPs)
    produced by local sequence alignment programs such as BLAST and WU-BLAST and identify
    groups of HSPs.'
build:
  number: 1
package:
  name: genblasta
  version: 1.0.4
requirements:
  run:
  - blast
source:
  sha256: b91721d3b76a7afcdb42e965038263773321933206080fa1e925931f5bd4bb7e
  url: http://genome.sfu.ca/genblast/latest/genblast_v138_mac_os_X
test:
  commands:
  - genblastA
