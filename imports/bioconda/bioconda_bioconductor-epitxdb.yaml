about:
  description: EpiTxDb facilitates the storage of epitranscriptomic information. More
    specifically, it can keep track of modification identity, position, the enzyme
    for introducing it on the RNA, a specifier which determines the position on the
    RNA to be modified and the literature references each modification is associated
    with.
  home: https://bioconductor.org/packages/3.18/bioc/html/EpiTxDb.html
  license: Artistic-2.0
  summary: Storing and accessing epitranscriptomic information using the AnnotationDbi
    interface
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epitxdb
  version: 1.14.0
