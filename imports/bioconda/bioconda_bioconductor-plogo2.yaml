about:
  description: Functions for enrichment analysis and plotting gene ontology or KEGG
    pathway information for multiple data subsets at the same time. It also enables
    encorporating multiple conditions and abundance data.
  home: https://bioconductor.org/packages/3.18/bioc/html/PloGO2.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Plot Gene Ontology and KEGG pathway Annotation and Abundance
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plogo2
  version: 1.14.0
requirements:
  host:
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-gostats >=2.68.0,<2.69.0
  - r-base
  - r-httr
  - r-lattice
  - r-openxlsx
  - r-xtable
  run:
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-gostats >=2.68.0,<2.69.0
  - r-base
  - r-httr
  - r-lattice
  - r-openxlsx
  - r-xtable
source:
  md5: a9d28e5ed4822c97721db2c841ce3eec
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/PloGO2_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PloGO2/PloGO2_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/PloGO2_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plogo2/bioconductor-plogo2_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PloGO2')"
