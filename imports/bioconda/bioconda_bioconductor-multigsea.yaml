about:
  description: Extracted features from pathways derived from 8 different databases
    (KEGG, Reactome, Biocarta, etc.) can be used on transcriptomic, proteomic, and/or
    metabolomic level to calculate a combined GSEA-based enrichment score.
  home: https://bioconductor.org/packages/3.18/bioc/html/multiGSEA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Combining GSEA-based pathway enrichment with multi omics data integration
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-multigsea
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-graphite >=1.48.0,<1.49.0
  - bioconductor-metaboliteidmapping >=1.0.0,<1.1.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-metap
  - r-rappdirs
  - r-rlang
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-fgsea >=1.28.0,<1.29.0
  - bioconductor-graphite >=1.48.0,<1.49.0
  - bioconductor-metaboliteidmapping >=1.0.0,<1.1.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-metap
  - r-rappdirs
  - r-rlang
source:
  md5: 4f22605155c363e634e9a2ca6afae5c3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/multiGSEA_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/multiGSEA/multiGSEA_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/multiGSEA_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-multigsea/bioconductor-multigsea_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('multiGSEA')"
