about:
  description: The main functions for methylGSA are methylglm and methylRRA. methylGSA
    implements logistic regression adjusting number of probes as a covariate. methylRRA
    adjusts multiple p-values of each gene by Robust Rank Aggregation. For more detailed
    help information, please see the vignette.
  home: https://bioconductor.org/packages/3.18/bioc/html/methylGSA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Gene Set Analysis Using the Outcome of Differential Methylation
