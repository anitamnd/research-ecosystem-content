about:
  description: Store UCSC phastCons conservation scores for the human genome (hg38)
    calculated from multiple alignments with other 99 vertebrate species.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/phastCons100way.UCSC.hg38.html
  license: Artistic-2.0
  summary: UCSC phastCons conservation scores for hg38
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phastcons100way.ucsc.hg38
  version: 3.7.1
requirements:
  host:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-genomicscores >=2.14.0,<2.15.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-genomicscores >=2.14.0,<2.15.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
