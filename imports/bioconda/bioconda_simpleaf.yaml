about:
  home: https://github.com/COMBINE-lab/simpleaf
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A rust framework to make using alevin-fry even simpler.
build:
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - osx-arm64
  - linux-aarch64
package:
  name: simpleaf
  version: 0.18.0
requirements:
  build:
  - autoconf
  - make
  - None
  - None
  - pkg-config
  host: null
  run:
  - alevin-fry >=0.11.0
  - salmon >=1.10.1
  - piscem >=0.11.0
source:
  sha256: f83a792677d7e83c16ec68143b6b6be8537d72560626a5ef2d5e26a0276a4244
  url: https://github.com/COMBINE-lab/simpleaf/archive/v0.18.0.tar.gz
test:
  commands:
  - simpleaf --help || test $? -eq 1
