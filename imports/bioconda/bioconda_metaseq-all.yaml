about:
  license: The license for this meta-package is MIT; individual tools vary
  summary: Meta-package for metaseq including bedtools and UCSC tools
build:
  noarch: generic
  number: 4
extra:
  skip-lints:
  - missing_home
  - missing_tests
package:
  name: metaseq-all
  version: 0.5.6
requirements:
  run:
  - metaseq
  - bedtools
  - samtools
  - ucsc-bedgraphtobigwig
  - ucsc-bedtobigbed
  - ucsc-bigbedtobed
  - ucsc-bigwigsummary
