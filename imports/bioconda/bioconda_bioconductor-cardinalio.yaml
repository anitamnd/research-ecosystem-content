about:
  description: Fast and efficient reading and writing of mass spectrometry imaging
    data files. Supports imzML and Analyze 7.5 formats. Provides ontologies for mass
    spectrometry imaging.
  home: https://bioconductor.org/packages/3.18/bioc/html/CardinalIO.html
  license: Artistic-2.0
  summary: Read and write mass spectrometry imaging files
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cardinalio
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-matter >=2.4.0,<2.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ontologyindex
  - libblas
  - liblapack
  run:
  - bioconductor-matter >=2.4.0,<2.5.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ontologyindex
source:
  md5: 746846f9fda38de9fe2c3dd4c49c18e1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CardinalIO_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CardinalIO/CardinalIO_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/CardinalIO_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cardinalio/bioconductor-cardinalio_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CardinalIO')"
