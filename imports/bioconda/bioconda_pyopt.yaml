about:
  home: http://www.pyopt.org/index.html
  license: LGPLv3
  license_file: LICENSE
  summary: a Python-based package for formulating and solving nonlinear constrained
    optimization problems in an efficient, reusable and portable manner.
build:
  noarch: python
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: pyopt
  version: 1.2.0
requirements:
  host:
  - python <3
  - pip
  run:
  - python
  - numpy >=1.0
  - mpi4py
source:
  md5: 84f7574cb40919009312ad52d30109db
  url: http://www.pyopt.org/_downloads/pyOpt-1.2.0.tar.gz
