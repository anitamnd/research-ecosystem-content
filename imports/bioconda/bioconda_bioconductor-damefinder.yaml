about:
  description: '''DAMEfinder'' offers functionality for taking methtuple or bismark
    outputs to calculate ASM scores and compute DAMEs. It also offers nice visualization
    of methyl-circle plots.'
  home: https://bioconductor.org/packages/3.18/bioc/html/DAMEfinder.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Finds DAMEs - Differential Allelicly MEthylated regions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-damefinder
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-cowplot
  - r-ggplot2
  - r-plyr
  - r-readr
  - r-reshape2
  - r-stringr
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-cowplot
  - r-ggplot2
