about:
  dev_url: https://github.com/ZhijianZhou01/metav
  home: https://github.com/ZhijianZhou01/metav
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Rapid detection and classification of viruses in metagenomics sequencing.
build:
  entry_points:
  - metav = metav.main:starts
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ZhijianZhou01
package:
  name: metav
  version: 1.0.5
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - trimmomatic >=0.39
  - bowtie2 >=2.3.0
  - samtools >=1.14
  - salmon >=1.10.0
  - trinity >=2.15.1
  - diamond >=2.0.9
source:
  sha256: f1cbf33630a26e9c34276244e08e2d56fa7128aca2553347700065f6536cdd65
  url: https://pypi.io/packages/source/m/metav/metav-1.0.5.tar.gz
test:
  commands:
  - metav --help
