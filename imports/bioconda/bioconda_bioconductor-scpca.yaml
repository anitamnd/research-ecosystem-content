about:
  description: A toolbox for sparse contrastive principal component analysis (scPCA)
    of high-dimensional biological data. scPCA combines the stability and interpretability
    of sparse PCA with contrastive PCA's ability to disentangle biological signal
    from unwanted variation through the use of control data. Also implements and extends
    cPCA.
  home: https://bioconductor.org/packages/3.18/bioc/html/scPCA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Sparse Contrastive Principal Component Analysis
