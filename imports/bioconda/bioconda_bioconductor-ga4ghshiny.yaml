about:
  description: GA4GHshiny package provides an easy way to interact with data servers
    based on Global Alliance for Genomics and Health (GA4GH) genomics API through
    a Shiny application. It also integrates with Beacon Network.
  home: https://bioconductor.org/packages/3.18/bioc/html/GA4GHshiny.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Shiny application for interacting with GA4GH-based data servers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ga4ghshiny
  version: 1.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ga4ghclient >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-dt
  - r-openxlsx
  - r-purrr
  - r-shiny
  - r-shinyjs
  - r-shinythemes
  - r-tidyr
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ga4ghclient >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-dt
  - r-openxlsx
  - r-purrr
  - r-shiny
  - r-shinyjs
  - r-shinythemes
  - r-tidyr
source:
  md5: 629ca5d338b8435b238169892016d447
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GA4GHshiny_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GA4GHshiny/GA4GHshiny_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/GA4GHshiny_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ga4ghshiny/bioconductor-ga4ghshiny_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GA4GHshiny')"
