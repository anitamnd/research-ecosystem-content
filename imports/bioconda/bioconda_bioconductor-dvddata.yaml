about:
  description: Data package which provides default drug and disease expression profiles
    for the DvD package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DvDdata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Drug versus Disease Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dvddata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: d07387219229c006ba96b9ab43ddf4ff
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DvDdata_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DvDdata/DvDdata_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/DvDdata_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dvddata/bioconductor-dvddata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DvDdata')"
