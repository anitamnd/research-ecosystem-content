about:
  description: A suite of helper functions for checking and manipulating TCGA data
    including data obtained from the curatedTCGAData experiment package. These functions
    aim to simplify and make working with TCGA data more manageable. Exported functions
    include those that import data from flat files into Bioconductor objects, convert
    row annotations, and identifier translation via the GDC API.
  home: https://bioconductor.org/packages/3.18/bioc/html/TCGAutils.html
  license: Artistic-2.0
  summary: TCGA utility functions for data management
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tcgautils
  version: 1.22.0
