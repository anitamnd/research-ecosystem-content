about:
  description: The LoomExperiment package provide a means to easily convert the Bioconductor
    "Experiment" classes to loom files and vice versa.
  home: https://bioconductor.org/packages/3.18/bioc/html/LoomExperiment.html
  license: Artistic-2.0
  summary: LoomExperiment container
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-loomexperiment
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-stringr
  run:
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-stringr
source:
  md5: f69aaf53b56cebfe748b8c0c029af481
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/LoomExperiment_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/LoomExperiment/LoomExperiment_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/LoomExperiment_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-loomexperiment/bioconductor-loomexperiment_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LoomExperiment')"
