about:
  description: "`muscat` provides various methods and visualization tools for DS analysis\
    \ in multi-sample, multi-group, multi-(cell-)subpopulation scRNA-seq data, including\
    \ cell-level mixed models and methods based on aggregated \u201Cpseudobulk\u201D\
    \ data, as well as a flexible simulation platform that mimics both single and\
    \ multi-sample scRNA-seq data."
  home: https://bioconductor.org/packages/3.18/bioc/html/muscat.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi-sample multi-group scRNA-seq data analysis tools
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
