about:
  description: 'The software uses the copy number segments from a text file and identifies
    all chromosome arms that are globally altered and computes various genome-wide
    scores. The following HRD scores (characteristic of BRCA-mutated cancers) are
    included: LST, HR-LOH, nLST and gLOH. the package is tailored for the ThermoFisher
    Oncoscan assay analyzed with their Chromosome Alteration Suite (ChAS) but can
    be adapted to any input.'
  home: https://bioconductor.org/packages/3.18/bioc/html/oncoscanR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Secondary analyses of CNV data (HRD and more)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-oncoscanr
  version: 1.4.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-magrittr
  - r-readr
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-magrittr
  - r-readr
source:
  md5: 48aee6850c94c299417e75cf74418b01
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/oncoscanR_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/oncoscanR/oncoscanR_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/oncoscanR_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oncoscanr/bioconductor-oncoscanr_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('oncoscanR')"
