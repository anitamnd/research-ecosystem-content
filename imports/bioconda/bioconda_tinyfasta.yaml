about:
  home: https://github.com/tjelvar-olsson/tinyfasta
  license: MIT
  license_file: LICENSE
  summary: Tiny Python package, with no external dependencies, for parsing FASTA sequence
    files.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
package:
  name: tinyfasta
  version: 0.1.0
requirements:
  host:
  - python
  - pip
  run:
  - python
source:
  sha256: ccbb388eeb1809260be1e4893ebff0dd5b25d18e1a06b7c328e5803e8e924287
  url: https://github.com/tjelvar-olsson/tinyfasta/archive/0.1.0.tar.gz
test:
  imports:
  - tinyfasta
