about:
  description: The miaViz package implements functions to visualize TreeSummarizedExperiment
    objects especially in the context of microbiome analysis. Part of the mia family
    of R/Bioconductor packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/miaViz.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Microbiome Analysis Plotting and Visualization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-miaviz
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
