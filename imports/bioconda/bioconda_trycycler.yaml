about:
  home: https://github.com/rrwick/Trycycler
  license: GPLv3
  license_file: LICENSE
  summary: Trycycler is a tool for generating consensus long-read assemblies for bacterial
    genomes
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - thanhleviet
  - galladoalba
package:
  name: trycycler
  version: 0.5.5
requirements:
  host:
  - python >=3.6,<3.11
  - pip
  run:
  - python >=3.6,<3.11
  - python-edlib
  - scipy
  - numpy
  - pillow
  - miniasm
  - minimap2
  - mash
  - muscle <4
  - r-base
  - r-ape
  - r-phangorn
source:
  sha256: 5794a4520c3b8673adc69c975cee06d7658cd74ac6d9378d1fc7af860bec1a89
  url: https://github.com/rrwick/trycycler/archive/v0.5.5.tar.gz
test:
  commands:
  - trycycler --version
