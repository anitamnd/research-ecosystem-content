about:
  home: https://github.com/snakemake/snakemake-storage-plugin-fs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Snakemake storage plugin that reads and writes from a locally mounted
    filesystem using rsync
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koesterlab
package:
  name: snakemake-storage-plugin-fs
  version: 1.0.6
requirements:
  host:
  - python >=3.11,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.11.0,<4.0.0
  - snakemake-interface-common >=1.17.0,<2.0.0
  - snakemake-interface-storage-plugins >=3.1.0,<4.0.0
  - sysrsync >=1.1.1,<2.0.0
  - reretry >=0.11.8,<0.12.0
source:
  sha256: 8d8ead1883d7e670b1d34ea084f7c927bb4fab71fd8d221b7478680cc09a443e
  url: https://pypi.io/packages/source/s/snakemake-storage-plugin-fs/snakemake_storage_plugin_fs-1.0.6.tar.gz
test:
  commands:
  - pip check
  requires:
  - pip
