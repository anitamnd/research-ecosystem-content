about:
  description: This is a collection of utility functions that allow to perform exploration
    of and calculations to RNA sequencing data, in a modular, pipe-friendly and tidy
    fashion.
  home: https://bioconductor.org/packages/3.18/bioc/html/tidybulk.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Brings transcriptomics to the tidyverse
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tidybulk
  version: 1.14.2
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-crayon
  - r-dplyr >=1.1.0
  - r-lifecycle
  - r-magrittr
  - r-matrix
  - r-purrr
  - r-readr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ttservice >=0.3.6
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-crayon
  - r-dplyr >=1.1.0
  - r-lifecycle
  - r-magrittr
  - r-matrix
  - r-purrr
  - r-readr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ttservice >=0.3.6
source:
  md5: e1a43f9392049059ec6b67930277df16
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/tidybulk_1.14.2.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/tidybulk/tidybulk_1.14.2.tar.gz
