about:
  home: https://github.com/aineniamh/snipit
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Visualize snps relative to a reference sequence
build:
  entry_points:
  - snipit=snipit.command:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vvv --no-deps --no-build-isolation'
extra:
  recipe-maintainers:
  - tomkinsc
package:
  name: snipit
  version: '1.2'
requirements:
  host:
  - biopython >=1.70
  - matplotlib-base >=3.2.1
  - pip
  - python >3.5
  run:
  - biopython >=1.70
  - matplotlib-base >=3.2.1
  - python >3.5
source:
  sha256: 92e4395a23ef5e55ae753868723daa3e68d5803a10db6ae27fc6722a99bcc708
  url: https://pypi.io/packages/source/s/snipit/snipit-1.2.tar.gz
test:
  commands:
  - snipit --help
  imports:
  - snipit
