about:
  description: This package performs differential pattern analysis for Ribo-seq data.
    It identifies genes with significantly different patterns in the ribosome footprint
    between two conditions. RiboDiPA contains five major components including bam
    file processing, P-site mapping, data binning, differential pattern analysis and
    footprint visualization.
  home: https://bioconductor.org/packages/3.18/bioc/html/RiboDiPA.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Differential pattern analysis for Ribo-seq data
