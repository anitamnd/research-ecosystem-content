  - click
  - coloredlogs
  - python >=3.6.0
  - pyyaml
source:
  sha256: b9322384836e46ed9373fdb30b4e7656ea59d6b293f22692a1b9125b6cb8ca76
  url: https://pypi.io/packages/source/s/stranger/stranger-0.9.1.tar.gz
test:
  commands:
  - stranger --help
  imports:
  - stranger
  - stranger.resources
  requires:
  - pytest
  - pytest-cov
