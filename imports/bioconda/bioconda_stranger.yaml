about:
  dev_url: https://github.com/moonso/stranger
  doc_url: https://github.com/moonso/stranger
  home: https://github.com/moonso/stranger
  license: MIT
  license_family: MIT
  summary: Annotate VCF files with str variants
build:
  entry_points:
  - stranger = stranger.__main__:base_command
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
package:
  name: stranger
  version: 0.9.2
requirements:
  host:
  - click
  - coloredlogs
  - pip
  - python
  - pyyaml
  run:
  - click
  - coloredlogs
  - python >=3.6.0
  - pyyaml
source:
  sha256: f27c705b53e27098907f6ff8710ee817408baf75ea26720423bfbf1a2383f013
  url: https://pypi.io/packages/source/s/stranger/stranger-0.9.2.tar.gz
test:
  commands:
  - stranger --help
  imports:
  - stranger
  - stranger.resources
  requires:
  - pytest
  - pytest-cov
