about:
  dev_url: https://github.com/Clinical-Genomics/stranger
  doc_url: https://github.com/Clinical-Genomics/stranger/blob/v0.9.3/README.md
  home: https://github.com/Clinical-Genomics/stranger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Annotate VCF files with STR variants with pathogenicity implications.
build:
  entry_points:
  - stranger = stranger.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: stranger
  version: 0.9.3
requirements:
  host:
  - pip
  - python >=3.7
  - hatchling
  run:
  - click
  - coloredlogs
  - python >=3.7
  - pyyaml
  - importlib-resources >=5.12.0
source:
  sha256: aca145af9cb635e671b3293ea9263518f78a3daa323aacce14d1f2643016f2e2
  url: https://pypi.io/packages/source/s/stranger/stranger-0.9.3.tar.gz
test:
  commands:
  - stranger --help
  imports:
  - stranger
  - stranger.resources
  requires:
  - pytest
  - pytest-cov
