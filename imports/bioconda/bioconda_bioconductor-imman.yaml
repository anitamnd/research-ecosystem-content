about:
  description: Reconstructing Interlog Protein Network (IPN) integrated from several
    Protein protein Interaction Networks (PPINs). Using this package, overlaying different
    PPINs to mine conserved common networks between diverse species will be applicable.
  home: https://bioconductor.org/packages/3.18/bioc/html/IMMAN.html
  license: Artistic-2.0
  summary: Interlog protein network reconstruction by Mapping and Mining ANalysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-imman
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-stringdb >=2.14.0,<2.15.0
  - r-base
  - r-igraph
  - r-seqinr
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-stringdb >=2.14.0,<2.15.0
  - r-base
  - r-igraph
  - r-seqinr
source:
  md5: 6e3ac40584a93ea233ba0b082a4d79aa
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/IMMAN_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/IMMAN/IMMAN_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/IMMAN_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-imman/bioconductor-imman_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('IMMAN')"
