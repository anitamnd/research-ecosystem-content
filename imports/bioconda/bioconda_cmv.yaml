about:
  home: https://github.com/eggzilla/cmv
  license: GPL-3
  summary: A collection of tools for the visualisation of Hidden Markov Models (HMMV)
    and RNA-family models (CMV).
build:
  number: 3
  skip: true
package:
  name: cmv
  version: 1.0.8
requirements:
  build:
  - None
  host:
  - stack >=1.6.5
  - gmp
  - cairo
  - pango
  - zlib
  - perl
  - xorg-libxrender
  - xorg-libsm
  - xorg-libxext
  - libxml2
  run:
  - gmp
  - pthread-stubs
  - cairo
  - pango
  - zlib
  - xorg-libxrender
  - xorg-libsm
  - xorg-libxext
  - libxml2
source:
  md5: ba3bd02435e3c488b1dc79de21303978
  url: https://github.com/eggzilla/cmv/archive/1.0.8.tar.gz
test:
  commands:
  - CMV --help
