about:
  description: Offers functions for plotting split (or implicit) networks (unrooted,
    undirected) and explicit networks (rooted, directed) with reticulations extending.
    'ggtree' and using functions from 'ape' and 'phangorn'. It extends the 'ggtree'
    package [@Yu2017] to allow the visualization of phylogenetic networks using the
    'ggplot2' syntax. It offers an alternative to the plot functions already available
    in 'ape' Paradis and Schliep (2019) <doi:10.1093/bioinformatics/bty633> and 'phangorn'
    Schliep (2011) <doi:10.1093/bioinformatics/btq706>.
  home: https://bioconductor.org/packages/3.18/bioc/html/tanggle.html
  license: Artistic-2.0
  summary: Visualization of Phylogenetic Networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tanggle
  version: 1.8.0
requirements:
  host:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-ape >=5.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-phangorn >=2.5
  run:
  - bioconductor-ggtree >=3.10.0,<3.11.0
  - r-ape >=5.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-phangorn >=2.5
source:
  md5: d23bc70f7c920e00bb14a3d05e8cfdea
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/tanggle_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/tanggle/tanggle_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/tanggle_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tanggle/bioconductor-tanggle_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tanggle')"
