about:
  dev_url: https://github.com/HiDiHlabs/sainsc
  doc_url: https://sainsc.readthedocs.io
  home: https://github.com/HiDiHlabs/sainsc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Segmentation-free Analysis of In Situ Capture data.
build:
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - niklasmueboe
package:
  name: sainsc
  version: 0.2.1
requirements:
  build:
  - None
  host:
  - python
  - setuptools >=61.0.0
  - setuptools-scm >=6.2
  - setuptools-rust >=1.7
  - pip
  run:
  - python
  - anndata >=0.9
  - matplotlib-base
  - matplotlib-scalebar
  - numba >=0.44
  - numpy >=1.21
  - pandas
  - polars >=1
  - scikit-image >=0.18
  - scipy >=1.9
  - seaborn-base >=0.11
  - typing-extensions >=4
source:
  sha256: f710579c01809110c280bee838607fc6b961ca2f27b54aa7d431e25fe97b3872
  url: https://pypi.io/packages/source/s/sainsc/sainsc-0.2.1.tar.gz
test:
  imports:
  - sainsc
