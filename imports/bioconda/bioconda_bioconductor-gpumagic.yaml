about:
  description: The package aims to help users write openCL code with little or no
    effort. It is able to compile an user-defined R function and run it on a device
    such as a CPU or a GPU. The user can also write and run their openCL code directly
    by calling .kernel function.
  home: https://bioconductor.org/packages/3.18/bioc/html/gpuMagic.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An openCL compiler with the capacity to compile R functions and run the
    code on GPU
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
  skip: true
package:
  name: bioconductor-gpumagic
  version: 1.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - ocl-icd
  - khronos-opencl-icd-loader
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - r-deriv
  - r-desctools
  - r-digest
  - r-pryr
  - r-rcpp
  - r-stringr
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - r-deriv
  - r-desctools
  - r-digest
  - r-pryr
  - r-rcpp
  - r-stringr
source:
  md5: b720e953b36ccc2db0c6b359f84b5c94
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gpuMagic_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gpuMagic/gpuMagic_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/gpuMagic_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gpumagic/bioconductor-gpumagic_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gpuMagic')"
