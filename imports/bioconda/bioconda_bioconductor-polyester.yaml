about:
  description: This package can be used to simulate RNA-seq reads from differential
    expression experiments with replicates. The reads can then be aligned and used
    to perform comparisons of methods for differential expression.
  home: https://bioconductor.org/packages/3.18/bioc/html/polyester.html
  license: Artistic-2.0
  summary: Simulate RNA-seq reads
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-polyester
  version: 1.38.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-logspline
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-logspline
source:
  md5: acc47ee29fb9c22fb1ad4bbfafe8fd4d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/polyester_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/polyester/polyester_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/polyester_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-polyester/bioconductor-polyester_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('polyester')"
