about:
  description: This package provides a human B-cell context-specific transcriptional
    regulatory network and a human normal B-cells dataset for the examples in package
    viper.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/bcellViper.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Human B-cell transcriptional interactome and normal human B-cell expression
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bcellviper
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7e93bbaa204826358c77282e2a370074
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/bcellViper_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/bcellViper/bcellViper_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/bcellViper_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bcellviper/bioconductor-bcellviper_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bcellViper')"
