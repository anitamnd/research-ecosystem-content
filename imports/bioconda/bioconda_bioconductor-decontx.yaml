about:
  description: This package contains implementation of DecontX (Yang et al. 2020),
    a decontamination algorithm for single-cell RNA-seq, and DecontPro (Yin et al.
    2023), a decontamination algorithm for single cell protein expression data. DecontX
    is a novel Bayesian method to computationally estimate and remove RNA contamination
    in individual cells without empty droplet information. DecontPro is a Bayesian
    method that estimates the level of contamination from ambient and background sources
    in CITE-seq ADT dataset and decontaminate the dataset.
  home: https://bioconductor.org/packages/3.18/bioc/html/decontX.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Decontamination of single cell genomics data
