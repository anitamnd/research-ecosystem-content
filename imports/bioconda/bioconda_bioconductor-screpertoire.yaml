about:
  description: scRepertoire was built to process data derived from the 10x Genomics
    Chromium Immune Profiling for both T-cell receptor (TCR) and immunoglobulin (Ig)
    enrichment workflows and subsequently interacts with the popular Seurat and SingleCellExperiment
    R packages. It also allows for general analysis of single-cell clonotype information
    without the use of expression information. The package functions as a wrapper
    for Startrac and powerTCR R packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/scRepertoire.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A toolkit for single-cell immune receptor profiling
