about:
  description: A package that contains scala libraries to call GMQL from R used by
    RGMQL package. It contains a scalable data management engine written in Scala
    programming language.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RGMQLlib.html
  license: Artistic-2.0
  summary: RGMQLlib, java libraries to run GMQL scala API
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rgmqllib
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: d8ad27b1fe0c5eff6135285db972cab2
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RGMQLlib_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RGMQLlib/RGMQLlib_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/RGMQLlib_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgmqllib/bioconductor-rgmqllib_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RGMQLlib')"
