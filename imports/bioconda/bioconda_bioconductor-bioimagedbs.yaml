about:
  description: The package provides a bioimage dataset for the image analysis using
    machine learning and deep learning. The dataset includes microscopy imaging data
    with supervised labels. The data is provided as R list data that can be loaded
    to Keras/tensorflow in R.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/BioImageDbs.html
  license: Artistic-2.0
  summary: Bio- and biomedical imaging dataset for machine learning and deep learning
    (for ExperimentHub)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bioimagedbs
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-animation
  - r-base
  - r-einsum
  - r-filesstrings
  - r-magick
  - r-magrittr
  - r-markdown
  - r-rmarkdown
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-animation
  - r-base
  - r-einsum
  - r-filesstrings
  - r-magick
  - r-magrittr
  - r-markdown
  - r-rmarkdown
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 785e9ea81ef5699d70af969fd8d4703d
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/BioImageDbs_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BioImageDbs/BioImageDbs_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioImageDbs_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bioimagedbs/bioconductor-bioimagedbs_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioImageDbs')"
