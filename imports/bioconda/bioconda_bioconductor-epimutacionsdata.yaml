about:
  description: 'This package includes the data necessary to run functions and examples
    in epimutacions package. Collection of DNA methylation data. The package contains
    2 datasets: (1) Control ( GEO: GSE104812), (GEO: GSE97362) case samples; and (2)
    reference panel (GEO: GSE127824). It also contains candidate regions to be epimutations
    in 450k methylation arrays.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/epimutacionsData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data for epimutacions package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epimutacionsdata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: e2681ab8096fd0f2b7e5d8ed68928280
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/epimutacionsData_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/epimutacionsData/epimutacionsData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/epimutacionsData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epimutacionsdata/bioconductor-epimutacionsdata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epimutacionsData')"
