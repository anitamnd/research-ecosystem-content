about:
  description: R interface to the MELTING 5 program (https://www.ebi.ac.uk/biomodels/tools/melting/)
    to compute melting temperatures of nucleic acid duplexes along with other thermodynamic
    parameters.
  home: https://bioconductor.org/packages/3.18/bioc/html/rmelting.html
  license: GPL-2 | GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R Interface to MELTING 5
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rmelting
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-rdpack
  - r-rjava >=0.9-8
  - openjdk
  run:
  - r-base
  - r-rdpack
  - r-rjava >=0.9-8
  - openjdk
source:
  md5: a73d7dd41b3d77dce067644b04412e9d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rmelting_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rmelting/rmelting_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/rmelting_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rmelting/bioconductor-rmelting_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rmelting')"
