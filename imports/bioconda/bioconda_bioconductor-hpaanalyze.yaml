about:
  description: Provide functions for retrieving, exploratory analyzing and visualizing
    the Human Protein Atlas data.
  home: https://bioconductor.org/packages/3.18/bioc/html/HPAanalyze.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Retrieve and analyze data from the Human Protein Atlas
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hpaanalyze
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-openxlsx
  - r-tibble
  - r-xml2
  run:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-openxlsx
  - r-tibble
  - r-xml2
source:
  md5: 0916d6c86a23a3c136b3d0f1de2a25f4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HPAanalyze_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HPAanalyze/HPAanalyze_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/HPAanalyze_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hpaanalyze/bioconductor-hpaanalyze_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HPAanalyze')"
