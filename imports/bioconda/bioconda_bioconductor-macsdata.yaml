about:
  description: 'Test datasets from the MACS3 test examples are use in the examples
    of the `MACSr` package. All 9 datasets are uploaded to the `ExperimentHub`. The
    original data can be found at: https://github.com/macs3-project/MACS/.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MACSdata.html
  license: file LICENSE
  license_file: LICENSE
  summary: Test datasets for the MACSr package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-macsdata
  version: 1.10.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1d10f4fe6b20d5c09148b8011fb3183f
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MACSdata_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MACSdata/MACSdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/MACSdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-macsdata/bioconductor-macsdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MACSdata')"
