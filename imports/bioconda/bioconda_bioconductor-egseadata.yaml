about:
  description: This package includes gene set collections that are used for the Ensemble
    of Gene Set Enrichment Analyses (EGSEA) method for gene set testing. It includes
    Human and Mouse versions of the MSidDB (Subramanian, et al. (2005) PNAS, 102(43):15545-15550)
    and GeneSetDB (Araki, et al. (2012) FEBS Open Bio, 2:76-82) collections.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/EGSEAdata.html
  license: file LICENSE
  license_file: LICENSE
  summary: Gene set collections for the EGSEA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-egseadata
    path: recipes/bioconductor-egseadata
    version: 1.8.0
package:
  name: bioconductor-egseadata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 838b30ae6caf7c3cbb854e0404b52cda
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/EGSEAdata_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/EGSEAdata/EGSEAdata_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/EGSEAdata_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-egseadata/bioconductor-egseadata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('EGSEAdata')"
