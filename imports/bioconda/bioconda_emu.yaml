about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.
build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin
package:
  name: emu
  version: 3.4.5
requirements:
  run:
  - biopython
  - python >=3.6
  - pysam >=0.15
  - numpy >=1.11
  - pandas >=1.1.3
  - flatten-dict
  - importlib-metadata
  - bioawk
  - minimap2 >=2.22
source:
  sha256: a77a3d362384d8e12bbb5f75dc74eaf0f04faec1e4f69195b9e92bc7c025296e
  url: https://gitlab.com/treangenlab/emu/-/archive/v3.4.5/emu-v3.4.5.tar.gz
test:
  commands:
  - emu --help
  source_files:
  - example
  - example/*
  - emu_database
  - emu_database/*
