about:
  home: https://github.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin
package:
  name: emu
  version: 3.5.0
requirements:
  run:
  - biopython
  - python >=3.6
  - pysam >=0.15
  - numpy >=1.11
  - pandas >=1.1.3
  - flatten-dict
  - importlib-metadata
  - bioawk
  - minimap2 >=2.22
source:
  sha256: 3e26d6f66dfd7e0ff1bc63cefb8a4a08bbed4726b8c0002bf0e34abed7a18ed0
  url: https://github.com/treangenlab/emu/archive/refs/tags/v3.5.0.tar.gz
test:
  commands:
  - emu --help
  source_files:
  - example
  - example/*
  - emu_database
  - emu_database/*
