about:
  description: MSstatsQCgui is a Shiny app which provides longitudinal system suitability
    monitoring and quality control tools for proteomic experiments.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsQCgui.html
  license: Artistic License 2.0
  summary: A graphical user interface for MSstatsQC package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-msstatsqcgui
    path: recipes/bioconductor-msstatsqcgui
    version: 1.2.0
package:
  name: bioconductor-msstatsqcgui
  version: 1.22.0
requirements:
  host:
  - bioconductor-msstatsqc >=2.20.0,<2.21.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-gridextra
  - r-plotly
  - r-shiny
  run:
  - bioconductor-msstatsqc >=2.20.0,<2.21.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-gridextra
  - r-plotly
  - r-shiny
source:
  md5: 1e648f2226907f737e1d7e71a375f01c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MSstatsQCgui_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MSstatsQCgui/MSstatsQCgui_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsQCgui_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsqcgui/bioconductor-msstatsqcgui_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsQCgui')"
