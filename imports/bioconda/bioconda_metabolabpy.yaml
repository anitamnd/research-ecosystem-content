  home: https://github.com/ludwigc/metabolabpy
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Python package to process 1D and 2D NMR spectroscopic data for metabolomics
    and tracer-based metabolism analysis.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - RJMW
  - ludwigc
package:
  name: metabolabpy
  version: 0.9.46
requirements:
  host:
  - python >=3.9
  - pip
  run:
  - python >=3.9
  - numpy
  - scipy
  - matplotlib-base
  - pandas
  - numba
  - scikit-learn
  - openpyxl
  - xlsxwriter
  - multiprocess
  - pybaselines
  - darkdetect
  - pywavelets
  - mat73
source:
