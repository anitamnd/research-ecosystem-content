about:
  description: The gene set collection used for the GIGSEA package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/GIGSEAdata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Gene set collections for the GIGSEA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gigseadata
  version: 1.20.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 470cdb6073d9af3d23056b55e6b8c98d
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/GIGSEAdata_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GIGSEAdata/GIGSEAdata_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/GIGSEAdata_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gigseadata/bioconductor-gigseadata_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GIGSEAdata')"
