about:
  description: ncRNAtools provides a set of basic tools for handling and analyzing
    non-coding RNAs. These include tools to access the RNAcentral database and to
    predict and visualize the secondary structure of non-coding RNAs. The package
    also provides tools to read, write and interconvert the file formats most commonly
    used for representing such secondary structures.
  home: https://bioconductor.org/packages/3.18/bioc/html/ncRNAtools.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R toolkit for non-coding RNA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ncrnatools
  version: 1.12.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-httr
  - r-xml2
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-httr
  - r-xml2
source:
  md5: 4e6f2f3809ca2cfe114ecc2c63f1d3dc
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ncRNAtools_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ncRNAtools/ncRNAtools_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ncRNAtools_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ncrnatools/bioconductor-ncrnatools_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ncRNAtools')"
