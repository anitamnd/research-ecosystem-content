about:
  description: Gene signatures of TB progression, TB disease, and other TB disease
    states have been validated and published previously. This package aggregates known
    signatures and provides computational tools to enlist their usage on other datasets.
    The TBSignatureProfiler makes it easy to profile RNA-Seq data using these signatures
    and includes common signature profiling tools including ASSIGN, GSVA, and ssGSEA.
    Original models for some gene signatures are also available.  A shiny app provides
    some functionality alongside for detailed command line accessibility.
  home: https://bioconductor.org/packages/3.18/bioc/html/TBSignatureProfiler.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Profile RNA-Seq Data Using TB Pathway Signatures
