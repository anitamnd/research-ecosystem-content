about:
  description: A perl module to parser FASTQ and FASTA files, gzipped or not, supporting
    Illumina naming scheme and paired end files
  dev_url: https://github.com/telatin/FASTQ-Parser
  doc_url: https://metacpan.org/release/FASTX-Reader
  home: https://metacpan.org/release/FASTX-Reader
  license: gpl_3
  summary: FASTX::Reader, Perl module to parse FASTA and FASTQ files
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - telatin
package:
  name: perl-fastx-reader
  version: 1.12.0
requirements:
  build:
  - make
  host:
  - perl
  - perl-test-warnings >=0.005
  - perl-cpan-meta-check
  - perl-cpan-meta-requirements
  - perl-extutils-makemaker
  - perl-capture-tiny
  run:
  - perl
  - perl-carp
  - perl-capture-tiny
source:
  sha256: cfae1cb3912794ea07cf4193c55bb4dd53a30ea975e443e1c9a4076a96eac52c
  url: https://cpan.metacpan.org/authors/id/P/PR/PROCH/FASTX-Reader-1.12.0.tar.gz
test:
  imports:
  - FASTX::Reader
