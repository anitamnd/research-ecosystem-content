  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.1.0
  - r-gplots
  - r-gridextra >=2.0.0
  - r-gtools
  - r-locfit
  - r-mass
  - r-plyr
  - r-reshape2
  - r-rocr
  - r-scales
  - r-stringr
  run:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - r-ggplot2 >=2.1.0
  - r-gplots
  - r-gridextra >=2.0.0
  - r-gtools
