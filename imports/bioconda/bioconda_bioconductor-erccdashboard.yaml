about:
  description: Technical performance metrics for differential gene expression experiments
    using External RNA Controls Consortium (ERCC) spike-in ratio mixtures.
  home: https://bioconductor.org/packages/3.18/bioc/html/erccdashboard.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Assess Differential Gene Expression Experiments with ERCC Controls
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-erccdashboard
  version: 1.36.0
requirements:
