about:
  description: This package provides functionality to combine the existing pieces
    of the transcriptome data and results, making it easier to generate insightful
    observations and hypothesis. Its usage is made easy with a Shiny application,
    combining the benefits of interactivity and reproducibility e.g. by capturing
    the features and gene sets of interest highlighted during the live session, and
    creating an HTML report as an artifact where text, code, and output coexist. Using
    the GeneTonicList as a standardized container for all the required components,
    it is possible to simplify the generation of multiple visualizations and summaries.
  home: https://bioconductor.org/packages/3.18/bioc/html/GeneTonic.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Enjoy Analyzing And Integrating The Results From Differential Expression
    Analysis And Functional Enrichment Analysis
