about:
  description: Processing and quality control of mitochondrial genome variants from
    MAESTER data.
  home: https://github.com/caleblareau/maegatk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Mitochondrial Alteration Enrichment and Genome Analysis Toolkit
build:
  entry_points:
  - maegatk = maegatk.cli:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - mencian
package:
  name: maegatk
  version: 0.2.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - click
  - pysam
  - pytest
  - snakemake-minimal <8
  - pulp <2.8
  - biopython
  - optparse-pretty
  - regex
  - ruamel.yaml
  - openjdk
  - fgbio
  - bwa
  - samtools
  - freebayes
  - r-base
  - r-dplyr
  - r-data.table
  - r-matrix
  - bioconductor-genomicranges
  - bioconductor-summarizedexperiment
source:
  sha256: fce1ec287914e03ce2b317a4f6a338f1806cd82e5c77f4e4cb1efbd48c87bdda
  url: https://pypi.io/packages/source/m/maegatk/maegatk-0.2.0.tar.gz
test:
  commands:
  - maegatk --help
  imports:
  - maegatk
