about:
  description: An R package providing extended biological annotations for the SomaScan
    Assay, a proteomics platform developed by SomaLogic Operating Co., Inc. The annotations
    in this package were assembled using data from public repositories. For more information
    about the SomaScan assay and its data, please reference the 'SomaLogic/SomaLogic-Data'
    GitHub repository.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/SomaScan.db.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Somalogic SomaScan Annotation Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-somascan.db
  version: 0.99.7
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-dbi
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.18.0,<3.19.0
  - r-base
  - r-dbi
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: aa52f4f12dfb2f0aa4c7fe3633de4646
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/SomaScan.db_0.99.7.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SomaScan.db/SomaScan.db_0.99.7.tar.gz
  - https://bioarchive.galaxyproject.org/SomaScan.db_0.99.7.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-somascan.db/bioconductor-somascan.db_0.99.7_src_all.tar.gz
test:
  commands:
  - $R -e "library('SomaScan.db')"
