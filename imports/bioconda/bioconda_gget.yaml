about:
  description: "gget enables efficient querying of genomic databases, such as Ensembl,\
    \ UniProt, \nNCBI, directly into a Python or terminal programming environment.\
    \ It was \ndesigned to support genomic data analysis.\n"
  dev_url: https://github.com/pachterlab/gget
  doc_url: https://pachterlab.github.io/gget
  home: https://github.com/pachterlab/gget
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: gget enables efficient querying of genomic databases
build:
  entry_points:
  - gget=gget.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
extra:
  recipe-maintainers:
  - nh13
  - lauraluebbert
package:
  name: gget
  version: 0.28.6
requirements:
  host:
  - python >=3.6
  - pip
  - bs4
  - requests >=2.22.0
  - pandas >=1.0.0
  - ipython
  - mysql-connector-python >=8.0.5,<=8.0.29
  - matplotlib-base
  - tqdm
  - ipywidgets
  - lxml
  - numpy >=1.17.2
  run:
  - python >=3.6
  - numpy >=1.17.2
  - pandas >=1.0.0
  - requests >=2.22.0
  - ipython
  - matplotlib-base
  - mysql-connector-python >=8.0.5,<=8.0.29
  - bs4 >=4.10.0
  - ipywidgets
  - tqdm
  - py3Dmol >=1.8.0
  - curl
  - lxml
  - openmm ==7.5.1
  - openai
source:
  sha256: 4cbc60e967a30d79878525cbae64871bf1f7c764427a689a7f55e52720b01f82
  url: https://github.com/pachterlab/gget/archive/refs/tags/v0.28.6.tar.gz
test:
  commands:
  - gget ref --help
  - gget ref -d -w pep ciona_intestinalis
  - gget alphafold MAAHKGAEHHHKAAEHHEQAAKHHHAAAEHHEKGEHEQAAHHADTAYAHHKHAEEHAAQAAKHDAEHHAP
  imports:
  - gget
