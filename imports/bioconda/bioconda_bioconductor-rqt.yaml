about:
  description: 'Despite the recent advances of modern GWAS methods, it still remains
    an important problem of addressing calculation an effect size and corresponding
    p-value for the whole gene rather than for single variant. The R- package rqt
    offers gene-level GWAS meta-analysis. For more information, see: "Gene-set association
    tests for next-generation sequencing data" by Lee et al (2016), Bioinformatics,
    32(17), i611-i619, <doi:10.1093/bioinformatics/btw429>.'
  home: https://bioconductor.org/packages/3.18/bioc/html/rqt.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'rqt: utilities for gene-level meta-analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rqt
  version: 1.28.0
requirements:
  host:
  - bioconductor-ropls >=1.34.0,<1.35.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-car
  - r-compquadform
  - r-glmnet
  - r-matrix
  - r-metap
  - r-pls
  - r-runit
  run:
  - bioconductor-ropls >=1.34.0,<1.35.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-car
  - r-compquadform
  - r-glmnet
  - r-matrix
  - r-metap
  - r-pls
  - r-runit
source:
  md5: b6120899c4586c9dcfd093db762af1c8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rqt_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rqt/rqt_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/rqt_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rqt/bioconductor-rqt_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rqt')"
