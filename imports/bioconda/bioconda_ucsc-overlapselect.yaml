about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: ' Select records based on overlapping chromosome ranges.  The ranges are
    specified in the selectFile, with each block specifying a range. Records are copied
    from the inFile to outFile based on the selection criteria.  Selection is based
    on blocks or exons rather than entire range. '
build:
  number: 1
  skip: true
package:
  name: ucsc-overlapselect
  version: '377'
requirements:
  build:
  - make
  - None
  host:
  - libpng
  - libuuid
  - mysql-connector-c
  - openssl
  - zlib
  run:
  - libpng
  - libuuid
  - mysql-connector-c
  - openssl
  - zlib
source:
  patches:
  - include.patch
  sha256: 932f149c19641064a9cd3f2382cbb54b45a9292b8444792872d531346925d676
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v377.src.tgz
test:
  commands:
  - which overlapSelect
