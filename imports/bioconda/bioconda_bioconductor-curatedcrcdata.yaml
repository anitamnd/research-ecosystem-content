about:
  description: The curatedCRC package provides relevant functions and data for gene
    expression analysis in patients with colorectal cancer.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/curatedCRCData.html
  license: Artistic-2.0
  summary: Colorectal Cancer Gene Expression Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-curatedcrcdata
  version: 2.34.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - r-nlme
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - r-base
  - r-nlme
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c36bf5dbc0970503f4137b55e8c65534
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/curatedCRCData_2.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/curatedCRCData/curatedCRCData_2.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedCRCData_2.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedcrcdata/bioconductor-curatedcrcdata_2.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedCRCData')"
