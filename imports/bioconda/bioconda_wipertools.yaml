about:
  home: https://github.com/mazzalab/fastqwiper
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: A suite of programs that drop or fix pesky lines in FASTQ files and that
    split FASTQ files into chunks or merge them.
build:
  entry_points:
  - wipertools = fastqwiper.wipertools:main
  noarch: python
  number: 0
  run_exports:
  - None
  script_env:
  - WIPERTOOLS_VERSION=1.1.0
extra:
  recipe-maintainers:
  - mazzalab
  - irongraft
package:
  name: wipertools
  version: 1.1.0
requirements:
  host:
  - python >=3.10
  - setuptools >=75.3
  run:
  - python >=3.10
source:
  sha256: 593e302ccfc1db5e7e1d5256a04782b31d095c659440ae8a82c9e25ae6313e9d
  url: https://github.com/mazzalab/fastqwiper/archive/refs/tags/v1.1.0.zip
test:
  commands:
  - wipertools --help
  imports:
  - fastqwiper
