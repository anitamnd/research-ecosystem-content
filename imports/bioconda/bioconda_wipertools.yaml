about:
  home: https://github.com/mazzalab/fastqwiper
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: A suite of programs that drop or fix pesky lines in FASTQ files and that
    split FASTQ files into chunks or merge them.
build:
  entry_points:
  - wipertools = fastqwiper.wipertools:main
  noarch: python
  number: 1
  run_exports:
  - None
  script_env:
  - WIPERTOOLS_VERSION=1.1.1
extra:
  recipe-maintainers:
  - mazzalab
  - tm4zza
package:
  name: wipertools
  version: 1.1.1
requirements:
  host:
  - python >=3.10
  - setuptools >=75.3
  - coreutils >=8
  run:
  - python >=3.10
  - coreutils >=8
source:
  sha256: d83ecf11b1f10c99ce10ecfb26b8eba3e9fb55658fec87a2b149cbb63e6312c6
  url: https://github.com/mazzalab/fastqwiper/archive/refs/tags/v1.1.1.zip
test:
  commands:
  - wipertools --help
  imports:
  - fastqwiper
