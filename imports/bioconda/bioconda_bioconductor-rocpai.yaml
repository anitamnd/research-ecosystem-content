about:
  description: The package analyzes the Curve ROC, identificates it among different
    types of Curve ROC and calculates the area under de curve through the method that
    is most accuracy. This package is able to standarizate proper and improper pAUC.
  home: https://bioconductor.org/packages/3.18/bioc/html/ROCpAI.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Receiver Operating Characteristic Partial Area Indexes for evaluating classifiers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rocpai
  version: 1.14.0
requirements:
  host:
  - bioconductor-fission >=1.22.0,<1.23.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-boot
  - r-knitr
  run:
  - bioconductor-fission >=1.22.0,<1.23.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-boot
  - r-knitr
source:
  md5: 8d2702c4029efeb23248e107384ffd27
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ROCpAI_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ROCpAI/ROCpAI_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/ROCpAI_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rocpai/bioconductor-rocpai_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ROCpAI')"
