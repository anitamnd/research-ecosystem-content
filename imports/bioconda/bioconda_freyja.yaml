about:
  dev_url: https://github.com/andersen-lab/Freyja
  home: https://github.com/andersen-lab/Freyja
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples
    and provides functionality to analyze lineage dynamics.
build:
  entry_points:
  - freyja=freyja._cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: freyja
  version: 1.5.2
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - click
  - cvxpy
  - ivar
  - samtools
  - usher
  - numpy
  - pandas
  - matplotlib-base
  - joblib
  - tqdm
  - plotly
  - pyyaml
  - requests
  - epiweeks
  - pysam
  - biopython
  - seaborn-base
  - pyarrow
  - sphinx
  - sphinx_rtd_theme
source:
  sha256: e1703f2bff4bd747f80b7b3ebd97a8b06dc1b149d4306323c0408ee4cfeddab9
  url: https://github.com/andersen-lab/Freyja/archive/v1.5.2.tar.gz
test:
  commands:
  - freyja variants --help
