about:
  description: exomePeak2 provides peak detection and differential methylation for
    Methylated RNA Immunoprecipitation Sequencing (MeRIP-Seq) data. MeRIP-Seq is a
    commonly applied sequencing assay that measures the location and abundance of
    RNA modification sites under specific cellular conditions. The technique is sensitive
    to PCR amplification biases commonly found in NGS data. In addition, the efficiency
    of immunoprecipitation often varies between different IP samples. exomePeak2 can
    perform peak calling and differential analysis independent of GC content bias
    and IP efficiency changes.
  home: https://bioconductor.org/packages/3.18/bioc/html/exomePeak2.html
  license: Artistic-2.0
  summary: Peak Calling and differential analysis for MeRIP-Seq
