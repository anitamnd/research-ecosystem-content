about:
  description: This package aims to perform power analysis for the MeRIP-seq study.
    It calculates FDR, FDC, power, and precision under various study design parameters,
    including but not limited to sample size, sequencing depth, and testing method.
    It can also output results into .xlsx files or produce corresponding figures of
    choice.
  home: https://bioconductor.org/packages/3.18/bioc/html/magpie.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: MeRIP-Seq data Analysis for Genomic Power Investigation and Evaluation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-magpie
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
