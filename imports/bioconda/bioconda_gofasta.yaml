about:
  home: https://github.com/virus-evolution/gofasta
  license: MIT
  license_file: LICENSE
  summary: Genomic epidemiology utilities for short genome alignments
build:
  number: 2
  run_exports:
  - None
  script:
  - mkdir -p $PREFIX/bin
  - go build -o $PREFIX/bin/gofasta
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: gofasta
  version: 1.2.1
requirements:
  build:
  - None
source:
  sha256: 9ac248b6cd43954299ab88b536b155c9378394fc22f35840bae2ad3ea1234bff
  url: https://github.com/virus-evolution/gofasta/archive/v1.2.1.tar.gz
test:
  commands:
  - gofasta --help
