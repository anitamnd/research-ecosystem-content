about:
  description: Statistical methods for differential discovery analyses in high-dimensional
    cytometry data (including flow cytometry, mass cytometry or CyTOF, and oligonucleotide-tagged
    cytometry), based on a combination of high-resolution clustering and empirical
    Bayes moderated tests adapted from transcriptomics.
  home: https://bioconductor.org/packages/3.18/bioc/html/diffcyt.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Differential discovery in high-dimensional cytometry via high-resolution
    clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-diffcyt
  version: 1.22.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
