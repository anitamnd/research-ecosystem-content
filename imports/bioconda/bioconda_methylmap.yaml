about:
  home: https://github.com/EliseCoopman/methylmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Plotting tool for population-scale nucleotide modifications
build:
  entry_points:
  - methylmap=methylmap.methylmap:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1101/2022.11.28.518239
  recipe-maintainers:
  - EliseCoopman
package:
  name: methylmap
  version: 0.5.5
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - numpy >=1.14.3
  - pandas >=0.23.4
  - plotly >=5.4.0
  - pyranges >=0.0.77
  - tabix
  - scipy
  - dash
  - dash-bootstrap-components
  - tqdm
  - ont-modkit
source:
  sha256: c70e5e5da4a026deb98730e45b32b150c1951fcb33d81954a1548fd44d649765
  url: https://pypi.io/packages/source/m/methylmap/methylmap-0.5.5.tar.gz
test:
  commands:
  - methylmap --help
  imports:
  - methylmap
