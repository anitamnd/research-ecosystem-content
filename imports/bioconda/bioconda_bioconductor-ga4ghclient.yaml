about:
  description: GA4GHclient provides an easy way to access public data servers through
    Global Alliance for Genomics and Health (GA4GH) genomics API. It provides low-level
    access to GA4GH API and translates response data into Bioconductor-based class
    objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/GA4GHclient.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Bioconductor package for accessing GA4GH API data servers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ga4ghclient
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
source:
  md5: d0e8b9a21eda6320d15642c12fcb8392
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GA4GHclient_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GA4GHclient/GA4GHclient_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/GA4GHclient_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ga4ghclient/bioconductor-ga4ghclient_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GA4GHclient')"
