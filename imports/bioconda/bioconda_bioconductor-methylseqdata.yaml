about:
  description: Base-level (i.e. cytosine-level) counts for a collection of public
    bisulfite-seq datasets (e.g., WGBS and RRBS), provided as SummarizedExperiment
    objects with sample- and base-level metadata.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MethylSeqData.html
  license: CC0
  summary: Collection of Public DNA Methylation Sequencing Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylseqdata
  version: 1.12.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ded280784f55a6ebec42069160de26ad
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MethylSeqData_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MethylSeqData/MethylSeqData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/MethylSeqData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methylseqdata/bioconductor-methylseqdata_1.12.0_src_all.tar.gz
