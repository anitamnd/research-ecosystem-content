about:
  description: Perform Canonical correlation between two forms of high demensional
    genetic data, and associate the first compoent of each form of data with a specific
    biologically interesting pattern of associations with multiple endpoints. A probe
    level analysis is also implemented.
  home: https://bioconductor.org/packages/3.18/bioc/html/CCPROMISE.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: PROMISE analysis with Canonical Correlation for Two Forms of High Dimensional
    Genetic Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ccpromise
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-promise >=1.54.0,<1.55.0
  - r-base
  - r-ccp
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-promise >=1.54.0,<1.55.0
  - r-base
  - r-ccp
source:
  md5: 1b85c7bbed3be474abf4e4591882abdf
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CCPROMISE_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CCPROMISE/CCPROMISE_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/CCPROMISE_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ccpromise/bioconductor-ccpromise_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CCPROMISE')"
