about:
  description: 'The package offers four network inference statistical models using
    Dynamic Bayesian Networks and Gibbs Variable Selection: a linear interaction model,
    two linear interaction models with added experimental noise (Gaussian and Student
    distributed) for the case where replicates are available and a non-linear interaction
    model.'
  home: https://bioconductor.org/packages/3.18/bioc/html/GRENITS.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Regulatory Network Inference Using Time Series
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-grenits
  version: 1.54.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-ggplot2 >=0.9.0
  - r-rcpp >=0.8.6
  - r-rcpparmadillo >=0.2.8
  - r-reshape2
  - libblas
  - liblapack
  run:
  - r-base
  - r-ggplot2 >=0.9.0
  - r-rcpp >=0.8.6
  - r-rcpparmadillo >=0.2.8
  - r-reshape2
source:
  md5: fd00e191f8c57c6ef54146263d21a089
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GRENITS_1.54.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GRENITS/GRENITS_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/GRENITS_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-grenits/bioconductor-grenits_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GRENITS')"
