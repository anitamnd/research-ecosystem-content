about:
  license: The license for this meta-package is MIT; individual tools vary
  summary: Meta-package for Dadaist2 with full R packages, VSEARCH, CD-HIT and MultiQC
build:
  noarch: generic
  number: 0
extra:
  skip-lints:
  - missing_home
  - missing_tests
package:
  name: dadaist2-full
  version: '2.0'
requirements:
  run:
  - dadaist2 >=1.1
  - vsearch
  - cd-hit
  - rich
  - itsxpress
  - multiqc
  - r-ade4
  - r-cluster
  - r-fpc
  - r-phangorn
  - r-corrplot
  - r-hmisc
  - r-base >=4
  - r-optparse
