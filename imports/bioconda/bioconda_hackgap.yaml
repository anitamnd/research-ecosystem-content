about:
  dev_url: https://gitlab.com/rahmannlab/hackgap
  home: https://gitlab.com/rahmannlab/hackgap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: hackgap (hash-based counting of k-mers with gaps) provides a fast jit-compiled
    k-kmer counter which supports gapped k-mers.
build:
  entry_points:
  - hackgap = hackgap.hackgap.hackgap_main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.4230/LIPICS.WABI.2022.12
  recipe-maintainers:
  - JZentgraf
package:
  name: hackgap
  version: 1.0.0
requirements:
  host:
  - pip
  - python >=3.12
  run:
  - python >=3.12
  - numpy >=2
  - numba >=0.60
  - pigz
  - xz
  - bzip2
source:
  sha256: 35c5705d8ca1de0d8064c9869730b65f596a0a378a9d14f8a58368e4a71aab22
  url: https://pypi.io/packages/source/h/hackgap/hackgap-1.0.0.tar.gz
test:
  commands:
  - hackgap --help
  - hackgap count --help
  imports:
  - hackgap
