about:
  description: 'This package is built to perform GWAS analysis using Bayesian techniques.
    Currently, GWAS.BAYES has functionality for the implementation of BICOSS for Gaussian
    phenotypes (Williams, J., Ferreira, M. A., and Ji, T. (2022). BICOSS: Bayesian
    iterative conditional stochastic search for GWAS. BMC Bioinformatics 23, 475).
    The research related to this package was supported in part by National Science
    Foundation awards DMS 1853549, DMS 1853556, and DMS 2054173.'
  home: https://bioconductor.org/packages/3.18/bioc/html/GWAS.BAYES.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bayesian analysis of Gaussian GWAS data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gwas.bayes
  version: 1.12.0
requirements:
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-caret >=6.0-86
  - r-ga >=3.2
  - r-mass >=7.3-58.1
  - r-matrix >=1.2-18
  - r-memoise >=1.1.0
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-caret >=6.0-86
  - r-ga >=3.2
  - r-mass >=7.3-58.1
  - r-matrix >=1.2-18
  - r-memoise >=1.1.0
source:
  md5: cf62f1d1c5f69ef4051bf659da548b1f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GWAS.BAYES_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GWAS.BAYES/GWAS.BAYES_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/GWAS.BAYES_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwas.bayes/bioconductor-gwas.bayes_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GWAS.BAYES')"
