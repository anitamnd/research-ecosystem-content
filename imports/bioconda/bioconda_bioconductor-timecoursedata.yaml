about:
  description: This data package contains timecourse gene expression data sets. The
    first dataset, from Shoemaker et al, consists of microarray samples from lung
    tissue of mice exposed to different influenzy strains from 14 timepoints. The
    two other datasets are leaf and root samples from sorghum crops exposed to pre-
    and post-flowering drought stress and a control condition, sampled across the
    plants lifetime.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/timecoursedata.html
  license: BSD 3-clause License + file LICENSE
  license_file: LICENSE
  summary: A data package for timecourse RNA-seq and microarray gene expression data
    sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-timecoursedata
  version: 1.12.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a5b9f962c12d69003eff9b6949d2b0af
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/timecoursedata_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/timecoursedata/timecoursedata_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/timecoursedata_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-timecoursedata/bioconductor-timecoursedata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('timecoursedata')"
