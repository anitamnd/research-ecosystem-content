about:
  description: 'This package provides a SummarizedExperiment object of read counts
    for microRNAs across tissues, cell-types, and cancer cell-lines. The read count
    matrix was prepared and provided by the author of the study: Towards the human
    cellular microRNAome.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/microRNAome.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: SummarizedExperiment for the microRNAome project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-micrornaome
  version: 1.24.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 12d3baf395e82975bbcacfb9ff61a715
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/microRNAome_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/microRNAome/microRNAome_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/microRNAome_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-micrornaome/bioconductor-micrornaome_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('microRNAome')"
