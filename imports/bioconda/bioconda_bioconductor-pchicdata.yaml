about:
  description: Subsets of Promoter Capture Hi-C data conveniently packaged for Chicago
    users. Data includes interactions detected for chromosomes 20 and 21 in GM12878
    cells and for chromosomes 18 and 19 in mESC.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/PCHiCdata.html
  license: Artistic-2.0
  summary: Promoter Capture Hi-C data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-pchicdata
    path: recipes/bioconductor-pchicdata
    version: 1.8.0
package:
  name: bioconductor-pchicdata
  version: 1.30.0
requirements:
  host:
  - bioconductor-chicago >=1.30.0,<1.31.0
  - r-base
  run:
  - bioconductor-chicago >=1.30.0,<1.31.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 8791902075a44ae03c0366150aa3f61e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/PCHiCdata_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PCHiCdata/PCHiCdata_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/PCHiCdata_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pchicdata/bioconductor-pchicdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PCHiCdata')"
