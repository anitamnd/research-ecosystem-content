about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: Small RNA-seq annotation
build:
  entry_points:
  - mirtop=mirtop.command_line:main
  noarch: python
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
extra:
  identifiers:
  - biotools:mirtop
package:
  name: mirtop
  version: 0.4.25
requirements:
  host:
  - python
  - setuptools
  - pysam
  - pybedtools
  - pandas
  - biopython
  run:
  - python
  - pysam
  - pybedtools
  - pandas
  - biopython
source:
  sha256: 309377c432bf3d45c24659d4a9d2cd6ad61b928122bbc1e392e921b29bef3282
  url: https://github.com/miRTop/mirtop/archive/v0.4.25.tar.gz
test:
  commands:
  - mirtop --help
  imports:
  - mirtop
  - mirtop.bam
  - mirtop.gff
  - mirtop.importer
  - mirtop.libs
  - mirtop.mirna
