about:
  dev_url: https://github.com/mirtop/mirtop
  doc_url: https://mirtop.readthedocs.io/en/latest
  home: https://github.com/mirtop/mirtop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Small RNA-seq annotation.
build:
  entry_points:
  - mirtop=mirtop.command_line:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - biotools:mirtop
package:
  name: mirtop
  version: 0.4.27
requirements:
  host:
  - python
  - pip
  run:
  - python
  - pysam
  - pybedtools
  - pandas
  - biopython
source:
  sha256: 1fc9e186de8b0667b0c0e5d321eae85336d0535411c45e92f05653d32a58deae
  url: https://github.com/miRTop/mirtop/archive/v0.4.27.tar.gz
test:
  commands:
  - mirtop --help
  imports:
  - mirtop
  - mirtop.bam
  - mirtop.gff
  - mirtop.importer
  - mirtop.libs
  - mirtop.mirna
