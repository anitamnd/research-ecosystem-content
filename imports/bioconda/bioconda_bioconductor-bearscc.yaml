about:
  description: BEARscc is a noise estimation and injection tool that is designed to
    assess putative single-cell RNA-seq clusters in the context of experimental noise
    estimated by ERCC spike-in controls.
  home: https://bioconductor.org/packages/3.18/bioc/html/BEARscc.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: BEARscc (Bayesian ERCC Assesstment of Robustness of Single Cell Clusters)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bearscc
  version: 1.22.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-ggplot2
  run:
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  - r-ggplot2
source:
  md5: 44eee85006f40ec0a81fa5b6bf26f6c3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BEARscc_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BEARscc/BEARscc_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/BEARscc_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bearscc/bioconductor-bearscc_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BEARscc')"
