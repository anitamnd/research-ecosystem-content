about:
  description: Functions to analyze methylation data can be found here. Some functions
    are relevant for single cell methylation data but most other functions can be
    used for any methylation data. Highlight of this workflow is the comprehensive
    quality control report.
  home: https://bioconductor.org/packages/3.18/bioc/html/scmeth.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Functions to conduct quality control analysis in methylation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scmeth
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-annotatr >=1.28.0,<1.29.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-bsseq >=1.38.0,<1.39.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dt
  - r-knitr
  - r-reshape2
  - r-rmarkdown
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-annotatr >=1.28.0,<1.29.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-bsseq >=1.38.0,<1.39.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dt
  - r-knitr
  - r-reshape2
  - r-rmarkdown
