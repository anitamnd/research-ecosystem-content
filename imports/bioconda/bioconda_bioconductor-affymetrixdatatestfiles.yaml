about:
  description: This package contains annotation data files and sample data files of
    Affymetrix file formats.  The files originate from the Affymetrix' Fusion SDK
    distribution and other official sources.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/AffymetrixDataTestFiles.html
  license: LGPL-2.1
  license_file: /lib/R/share/licenses/LGPL-2.1
  summary: Affymetrix Data Files (CEL, CDF, CHP, EXP, PGF, PSI) for Testing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-affymetrixdatatestfiles
  version: 0.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 57ecb8e4d3f0d7a9cdcedb2a9648dd1e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/AffymetrixDataTestFiles_0.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AffymetrixDataTestFiles/AffymetrixDataTestFiles_0.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffymetrixDataTestFiles_0.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affymetrixdatatestfiles/bioconductor-affymetrixdatatestfiles_0.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AffymetrixDataTestFiles')"
