about:
  description: Many analysis workflows include approximation of a nearest neighbors
    graph followed by clustering of the graph structure. The concordex coefficient
    estimates the concordance between the graph and clustering results. The package
    'concordexR' is an R implementation of the original concordex Python-based command
    line tool.
  home: https://bioconductor.org/packages/3.18/bioc/html/concordexR.html
  license: Artistic-2.0
  summary: Calculate the concordex coefficient
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-concordexr
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - r-base
  - r-cli
  - r-ggplot2
  - r-matrix
  - r-pheatmap
  - r-rlang
  - r-scales
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - r-base
  - r-cli
  - r-ggplot2
  - r-matrix
  - r-pheatmap
  - r-rlang
  - r-scales
source:
  md5: 5ffab81582264ccb300c9f937c698adf
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/concordexR_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/concordexR/concordexR_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/concordexR_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-concordexr/bioconductor-concordexr_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('concordexR')"
