about:
  description: PAST takes GWAS output and assigns SNPs to genes, uses those genes
    to find pathways associated with the genes, and plots pathways based on significance.
    Implements methods for reading GWAS input data, finding genes associated with
    SNPs, calculating enrichment score and significance of pathways, and plotting
    pathways.
  home: https://bioconductor.org/packages/3.18/bioc/html/PAST.html
  license: GPL (>=3) + file LICENSE
  license_file: LICENSE
  summary: Pathway Association Study Tool (PAST)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-past
  version: 1.18.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-iterators
  - r-rlang
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-iterators
  - r-rlang
source:
  md5: 9af26fa0c8f74a586f23905b9b2408c3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/PAST_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PAST/PAST_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/PAST_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-past/bioconductor-past_1.18.0_src_all.tar.gz
