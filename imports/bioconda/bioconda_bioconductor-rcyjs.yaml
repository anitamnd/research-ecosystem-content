about:
  description: Interactive viewing and exploration of graphs, connecting R to Cytoscape.js,
    using websockets.
  home: https://bioconductor.org/packages/3.18/bioc/html/RCyjs.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Display and manipulate graphs in cytoscape.js
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcyjs
  version: 2.24.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-browserviz >=2.24.0,<2.25.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-base64enc
  - r-httpuv >=1.5.0
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-browserviz >=2.24.0,<2.25.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - r-base
  - r-base64enc
  - r-httpuv >=1.5.0
source:
  md5: b02526ea0ff36d61fdac395633bc4a4d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RCyjs_2.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RCyjs/RCyjs_2.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/RCyjs_2.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcyjs/bioconductor-rcyjs_2.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RCyjs')"
