about:
  description: Gene Expression Omnibus(GEO) and The Cancer Genome Atlas (TCGA) provide
    us with a wealth of data, such as RNA-seq, DNA Methylation, SNP and Copy number
    variation data. It's easy to download data from TCGA using the gdc tool, but processing
    these data into a format suitable for bioinformatics analysis requires more work.
    This R package was developed to handle these data.
  home: https://bioconductor.org/packages/3.18/bioc/html/GeoTcgaData.html
  license: Artistic-2.0
  summary: Processing Various Types of Data on GEO and TCGA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geotcgadata
  version: 2.2.0
requirements:
  host:
  - bioconductor-cqn >=1.48.0,<1.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-topconfects >=1.18.0,<1.19.0
  - r-base
  - r-data.table
  - r-plyr
  run:
  - bioconductor-cqn >=1.48.0,<1.49.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-topconfects >=1.18.0,<1.19.0
  - r-base
  - r-data.table
  - r-plyr
source:
  md5: 653a353d37b0bcfbd892dfe12d420100
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GeoTcgaData_2.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GeoTcgaData/GeoTcgaData_2.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeoTcgaData_2.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geotcgadata/bioconductor-geotcgadata_2.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeoTcgaData')"
