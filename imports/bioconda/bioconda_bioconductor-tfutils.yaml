about:
  description: This package helps users to work with TF metadata from various sources.
    Significant catalogs of TFs and classifications thereof are made available. Tools
    for working with motif scans are also provided.
  home: https://bioconductor.org/packages/3.18/bioc/html/TFutils.html
  license: Artistic-2.0
  summary: TFutils
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tfutils
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
