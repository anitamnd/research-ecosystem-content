about:
  home: https://github.com/univieCUBE/PyCoMo
  license: MIT
  license_file: LICENSE
  summary: PyCoMo is a software package for generating and analysing compartmentalized
    community metabolic models
build:
  entry_points:
  - pycomo = pycomo.pycomo_models:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - mpredl
package:
  name: pycomo
  version: 0.2.4
requirements:
  host:
  - python >=3.9
  - setuptools
  - pip
  run:
  - python >=3.9
  - cobra >=0.23.0
  - pandas >=1.5.3
  - python-libsbml >=5.20.1
  - numpy >=1.22.4
source:
  sha256: 5da3c1e85f0f0ca7b0fda240a7badb9ed8a84d65ec338c4334a0895463b1fb49
  url: https://pypi.io/packages/source/p/pycomo/pycomo-0.2.4.tar.gz
test:
  commands:
  - pip check
  - pycomo --help
  imports:
  - pycomo
  requires:
  - pip
