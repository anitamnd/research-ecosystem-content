about:
  description: Data package which provides default disease expression profiles, clusters
    and annotation information for use with the DrugVsDisease package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DrugVsDiseasedata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Drug versus Disease Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-drugvsdiseasedata
    path: recipes/bioconductor-drugvsdiseasedata
    version: 1.16.0
package:
  name: bioconductor-drugvsdiseasedata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 40b800653aab57e822a18afe5bd1a2e7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DrugVsDiseasedata_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DrugVsDiseasedata/DrugVsDiseasedata_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/DrugVsDiseasedata_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-drugvsdiseasedata/bioconductor-drugvsdiseasedata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DrugVsDiseasedata')"
