  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.base_1.2.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.base/alabaster.base_1.2.1.tar.gz
