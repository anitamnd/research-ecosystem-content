about:
  description: Suit of tools for bi-level meta-analysis. The package can be used in
    a wide range of applications, including general hypothesis testings, differential
    expression analysis, functional analysis, and pathway analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/BLMA.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'BLMA: A package for bi-level meta-analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-blma
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-padog >=1.44.0,<1.45.0
  - bioconductor-rontotools >=2.30.0,<2.31.0
  - r-base
  - r-gsa
  - r-metafor
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-padog >=1.44.0,<1.45.0
  - bioconductor-rontotools >=2.30.0,<2.31.0
  - r-base
  - r-gsa
  - r-metafor
source:
  md5: a09cb94872d4a064b9b6300945795cdf
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BLMA_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BLMA/BLMA_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/BLMA_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-blma/bioconductor-blma_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BLMA')"
