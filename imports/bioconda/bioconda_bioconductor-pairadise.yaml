about:
  description: This package implements the PAIRADISE procedure for detecting differential
    isoform expression between matched replicates in paired RNA-Seq data.
  home: https://bioconductor.org/packages/3.18/bioc/html/PAIRADISE.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'PAIRADISE: Paired analysis of differential isoform expression'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pairadise
  version: 1.18.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-abind
  - r-base
  - r-nloptr
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-abind
  - r-base
  - r-nloptr
source:
  md5: 2a3889d2380363b7a9b0ee3c75ef0891
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/PAIRADISE_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PAIRADISE/PAIRADISE_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/PAIRADISE_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pairadise/bioconductor-pairadise_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PAIRADISE')"
