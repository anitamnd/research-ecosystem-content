about:
  description: MesKit provides commonly used analysis and visualization modules based
    on mutational data generated by multi-region sequencing (MRS). This package allows
    to depict mutational profiles, measure heterogeneity within or between tumors
    from the same patient, track evolutionary dynamics, as well as characterize mutational
    patterns on different levels. Shiny application was also developed for a need
    of GUI-based analysis. As a handy tool, MesKit can facilitate the interpretation
    of tumor heterogeneity and the understanding of evolutionary relationship between
    regions in MRS study.
  home: https://bioconductor.org/packages/3.18/bioc/html/MesKit.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A tool kit for dissecting cancer evolution from multi-region derived tumor
    biopsies via somatic alterations
