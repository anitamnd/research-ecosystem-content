about:
  description: HMP2Data is a Bioconductor package of the Human Microbiome Project
    2 (HMP2) 16S rRNA sequencing data. Processed data is provided as phyloseq, SummarizedExperiment,
    and MultiAssayExperiment class objects. Individual matrices and data.frames used
    for building these S4 class objects are also provided in the package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HMP2Data.html
  license: Artistic-2.0
  summary: 16s rRNA sequencing data from the Human Microbiome Project 2
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hmp2data
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-phyloseq >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-data.table
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-phyloseq >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-data.table
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f334416386d2c1af677494e1fd5743d6
  url:
