about:
  description: This package provides QDNAseq bin annotations for the human genome
    build hg19.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/QDNAseq.hg19.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: QDNAseq bin annotation for hg19
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qdnaseq.hg19
  version: 1.32.0
requirements:
  host:
  - bioconductor-qdnaseq >=1.38.0,<1.39.0
  - r-base
  run:
  - bioconductor-qdnaseq >=1.38.0,<1.39.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 2b663d8771f16d55db88ec3321942ead
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/QDNAseq.hg19_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/QDNAseq.hg19/QDNAseq.hg19_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/QDNAseq.hg19_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qdnaseq.hg19/bioconductor-qdnaseq.hg19_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QDNAseq.hg19')"
