about:
  description: epiNEM is an extension of the original Nested Effects Models (NEM).
    EpiNEM is able to take into account double knockouts and infer more complex network
    signalling pathways. It is tailored towards large scale double knock-out screens.
  home: https://bioconductor.org/packages/3.18/bioc/html/epiNEM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: epiNEM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epinem
  version: 1.26.0
requirements:
  host:
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-minet >=3.60.0,<3.61.0
  - bioconductor-mnem >=1.18.0,<1.19.0
  - r-base
  - r-boolnet
  - r-e1071
  - r-gtools
  - r-igraph
  - r-latex2exp
  - r-lattice
  - r-latticeextra
  - r-pcalg
  - r-rcolorbrewer
  run:
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-minet >=3.60.0,<3.61.0
  - bioconductor-mnem >=1.18.0,<1.19.0
  - r-base
  - r-boolnet
  - r-e1071
  - r-gtools
  - r-igraph
  - r-latex2exp
  - r-lattice
  - r-latticeextra
  - r-pcalg
  - r-rcolorbrewer
source:
  md5: 03702ef94f047496994ebaf19f750787
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/epiNEM_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/epiNEM/epiNEM_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/epiNEM_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epinem/bioconductor-epinem_1.26.0_src_all.tar.gz
test:
