about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: Convert bigWig to wig. This will keep more of the same structure of the
    original wig than bigWigToBedGraph does, but still will break up large stepped
    sections into smaller ones.
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: ucsc-bigwigtowig
  version: 448
requirements:
  build:
  - make
  - None
  - None
  - binutils
  host:
  - libpng
  - libuuid
  - mysql-connector-c
  - openssl
  - libopenssl-static
  - zlib
  run:
  - libpng
  - libuuid
  - mysql-connector-c
  - openssl
source:
  patches:
  - include.patch
  - htmshell.patch
  sha256: 90c28f06f3f5b6d79ff141cbf745e6a0c1b289a2ce640bbd1b0a14c826f08a85
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v448.src.tgz
test:
  commands:
  - which bigWigToWig
