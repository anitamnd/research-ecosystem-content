  - r-base >=4
  - perl
  - samtools
  - bcftools
  - bowtie
  run:
  - python =2.7
  - r-base >=4
  - perl
  - samtools
  - bcftools
  - bowtie
source:
  md5: 42d4578e02a81e4e55857f126ae719af
  url: https://github.com/parklab/NGSCheckMate/archive/ef7a38c51dadbd4ef5b6b6db60775f239926f0a8.zip
test:
  commands:
  - ncm.py -h
  - ncm_fastq.py -h
  - vaf_ncm.py -h
  - ngscheckmate_fastq
  - makesnvpattern.pl
