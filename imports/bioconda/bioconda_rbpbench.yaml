about:
  home: https://github.com/michauhl/RBPBench
  license: MIT
  license_file: LICENSE
  summary: Evaluate CLIP-seq and other genomic region data using a comprehensive collection
    of known RBP binding motifs
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv
package:
  name: rbpbench
  version: 1.0
requirements:
  host:
  - python <3.12
  - pip
  run:
  - python <3.12
  - logomaker
  - markdown
  - meme >=5.0
  - scipy
  - plotly
  - textdistance
  - venn
  - matplotlib-venn
  - infernal
  - bedtools
  - upsetplot >=0.9
  - packaging
  - scikit-learn
  - goatools
source:
  sha256: 04d94acb727cadf096adf7f023e629361fb6340ef47d47de8977a0d6b76f64aa
  url: https://github.com/michauhl/RBPBench/archive/v1.0.tar.gz
test:
  commands:
  - rbpbench -h
