about:
  description: 'This package can easily make heatmaps which are produced by the ComplexHeatmap
    package into interactive applications. It provides two types of interactivities:
    1. on the interactive graphics device, and 2. on a Shiny app. It also provides
    functions for integrating the interactive heatmap widgets for more complex Shiny
    app development.'
  home: https://bioconductor.org/packages/3.18/bioc/html/InteractiveComplexHeatmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Make Interactive Complex Heatmaps
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-interactivecomplexheatmap
  version: 1.10.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-clisymbols
  - r-digest
  - r-fontawesome
  - r-getoptlong
  - r-htmltools
  - r-jsonlite
  - r-kableextra >=1.3.1
  - r-rcolorbrewer
  - r-shiny
  - r-svglite
  run:
  - bioconductor-complexheatmap >=2.18.0,<2.19.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-clisymbols
  - r-digest
  - r-fontawesome
  - r-getoptlong
  - r-htmltools
  - r-jsonlite
  - r-kableextra >=1.3.1
  - r-rcolorbrewer
  - r-shiny
  - r-svglite
source:
  md5: 87fef3e4c9035cbfab5dc4a2242223dc
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/InteractiveComplexHeatmap_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/InteractiveComplexHeatmap/InteractiveComplexHeatmap_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/InteractiveComplexHeatmap_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interactivecomplexheatmap/bioconductor-interactivecomplexheatmap_1.10.0_src_all.tar.gz
test:
