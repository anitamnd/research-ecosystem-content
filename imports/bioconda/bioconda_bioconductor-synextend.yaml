about:
  description: Shared order between genomic sequences provide a great deal of information.
    Synteny objects produced by the R package DECIPHER provides quantitative information
    about that shared order. SynExtend provides tools for extracting information from
    Synteny objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/SynExtend.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for Working With Synteny Objects
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-synextend
  version: 1.14.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-decipher >=2.30.0,<2.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-decipher >=2.30.0,<2.31.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
  md5: f7ee0b985a06dbd6040329dd264648f5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SynExtend_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SynExtend/SynExtend_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/SynExtend_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-synextend/bioconductor-synextend_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SynExtend')"
