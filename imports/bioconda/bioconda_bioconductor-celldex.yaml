about:
  description: Provides a collection of reference expression datasets with curated
    cell type labels, for use in procedures like automated annotation of single-cell
    data or deconvolution of bulk RNA-seq.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/celldex.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Reference Index for Cell Types
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-celldex
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedmatrixstats >=1.24.0,<1.25.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedmatrixstats >=1.24.0,<1.25.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 62419c915beb91f7c228e1a125df68f8
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/celldex_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/celldex/celldex_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/celldex_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-celldex/bioconductor-celldex_1.12.0_src_all.tar.gz
