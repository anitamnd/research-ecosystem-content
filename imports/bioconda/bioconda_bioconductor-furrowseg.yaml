about:
  description: Image feature data and analysis codes for the Guglielmi, Barry et al.
    paper describing the application of an optogenetics tools to disrupt Drosophila
    embryo furrowing.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/furrowSeg.html
  license: Artistic-2.0
  summary: Furrow Segmentation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-furrowseg
  version: 1.30.0
requirements:
  host:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-abind
  - r-base
  - r-dplyr
  - r-locfit
  - r-tiff
  run:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - r-abind
  - r-base
  - r-dplyr
  - r-locfit
  - r-tiff
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f41e88a4d47949b3b8b126b0fc7852eb
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/furrowSeg_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/furrowSeg/furrowSeg_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/furrowSeg_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-furrowseg/bioconductor-furrowseg_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('furrowSeg')"
