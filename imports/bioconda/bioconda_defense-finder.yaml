about:
  home: https://github.com/mdmparis/defense-finder
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Defense Finder: allow for a systematic search of all known anti-phage
    systems.'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
package:
  name: defense-finder
  version: 1.3.0
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - click >=8.0.3
  - colorlog >=6.3.0a1
  - macsyfinder 2.1.1
  - python >=3.7
  - pyhmmer
  - pyrodigal
source:
  sha256: cfcc3092d7426f6bae924d08f8303dcef19446f88808d116443bc8ef287be0c5
  url: https://github.com/mdmparis/defense-finder/archive/v1.3.0.tar.gz
test:
  commands:
  - defense-finder run --help
