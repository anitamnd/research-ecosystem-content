about:
  home: https://github.com/mcamagna/HISAT2-pipeline
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A pipeline to automatically run an RNA-seq analysis using HISAT2/Stringtie
    using default settings
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --ignore-installed -vv
extra:
  identifiers:
  - https://doi.org/10.5281/zenodo.10389729
package:
  name: hisat2-pipeline
  version: 1.0.7
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - hisat2
  - stringtie
  - samtools >=1.9
  - pandas
  - openpyxl
source:
  sha256: 4c21e62b8cf1e326b398eafb78e09d2b90843c852198bedb164ac5f1cfc7d33f
  url: https://github.com/mcamagna/HISAT2-pipeline/archive/refs/tags/v1.0.7-bioconda.tar.gz
test:
  commands:
  - hisat2-pipeline --version
  - stringtie --version
  - hisat2 --version
  - samtools --version
  imports:
  - pandas
  requires:
  - stringtie
  - hisat2
  - samtools
