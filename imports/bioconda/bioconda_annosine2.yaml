about:
  home: https://github.com/liaoherui/AnnoSINE_v2
  license: MIT
  license_family: MIT
  summary: AnnoSINE_v2 - SINE Annotation Tool for Plant and Animal Genomes
build:
  entry_points:
  - AnnoSINE_v2 = AnnoSINE.AnnoSINE_v2:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  recipe-maintainers:
  - liaoherui
package:
  name: annosine2
  version: 2.0.7
requirements:
  host:
  - pip
  - python
  run:
  - cycler
  - kiwisolver
  - matplotlib-base
  - numpy
  - pandas
  - pillow
  - pyparsing
  - python
  - python-dateutil
  - six
  - hmmer
  - minimap2
  - nodejs
  - trf
  - irf
  - cd-hit
  - repeatmasker
  - seqtk
source:
  sha256: 94387b895e2b011125211039598b8c426124aa43be6915697243497eefb7fff8
  url: https://pypi.io/packages/source/a/annosine2/annosine2-2.0.7.tar.gz
test:
  commands:
  - AnnoSINE_v2 --help
  imports:
  - AnnoSINE
