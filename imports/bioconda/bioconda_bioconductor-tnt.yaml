about:
  description: A R interface to the TnT javascript library (https://github.com/ tntvis)
    to provide interactive and flexible visualization of track-based genomic data.
  home: https://bioconductor.org/packages/3.18/bioc/html/TnT.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Interactive Visualization for Genomic Features
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tnt
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-htmlwidgets
  - r-jsonlite
  - r-knitr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-data.table
  - r-htmlwidgets
  - r-jsonlite
  - r-knitr
source:
  md5: 1afe4c0018eb0c5026c72dcfe2120045
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TnT_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TnT/TnT_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/TnT_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tnt/bioconductor-tnt_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TnT')"
