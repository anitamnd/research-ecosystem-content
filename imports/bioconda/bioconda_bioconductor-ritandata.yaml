about:
  description: Data such as is contained in the two R data files in this package are
    required for the RITAN package examples. Users are highly encouraged to use their
    own or additional resources in conjunction with RITANdata. See the RITAN vignettes
    and RITAN.md for more information, such as gathering more up-to-date annotation
    data.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/RITANdata.html
  license: file LICENSE
  license_file: LICENSE
  summary: This package contains reference annotation and network data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ritandata
  version: 1.26.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 12987879ef374ad399dd440a058b9a47
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/RITANdata_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RITANdata/RITANdata_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/RITANdata_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ritandata/bioconductor-ritandata_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RITANdata')"
