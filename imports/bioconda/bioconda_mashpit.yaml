about:
  dev_url: https://github.com/tongzhouxu/mashpit
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE
  summary: Sketch-based surveillance platform.
build:
  entry_points:
  - mashpit = mashpit.mashpit:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
package:
  name: mashpit
  version: 0.9.8
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - biopython >=1.83
  - dask-core >=2024.1
  - flask >=3.0.3
  - ncbi-datasets-cli >=16.10
  - ncbi-datasets-pylib >=16.6.0
  - numpy <2.0.0
  - python >=3.8
  - pandas >=2.0.3
  - requests
  - scikit-bio
  - scipy >=1.0
  - screed >=1.0.5
  - sourmash >=4.6.1
  - tqdm
  - phytreeviz
  - psutil
source:
