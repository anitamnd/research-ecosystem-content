  summary: Sketch-based surveillance platform
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: mashpit
  version: 0.9.6
requirements:
  host:
  - python >=3.8
  - pip
  run:
  - biopython =1.78
  - dask >=2024.1
  - flask >=3.0
  - ncbi-datasets-cli >=16.10
  - ncbi-datasets-pylib >=16.6.0
  - numpy >=1.19.5
  - python >=3.8
  - pandas >=1.1.5
  - requests
  - scikit-bio
  - scipy >=1.0
  - screed >=1.0.5
  - sourmash >=4.6.1
  - tqdm
