about:
  description: This package can help user to run the m6Aboost model on their own miCLIP2
    data. The package includes functions to assign the read counts and get the features
    to run the m6Aboost model. The miCLIP2 data should be stored in a GRanges object.
    More details can be found in the vignette.
  home: https://bioconductor.org/packages/3.18/bioc/html/m6Aboost.html
  license: Artistic-2.0
  summary: m6Aboost
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-m6aboost
  version: 1.8.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-adabag
  - r-base
  - r-dplyr
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
