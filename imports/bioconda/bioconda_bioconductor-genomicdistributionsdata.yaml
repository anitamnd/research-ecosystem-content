about:
  description: 'This package provides ready to use reference data for GenomicDistributions
    package. Raw data was obtained from ensembldb and processed with helper functions.
    Data files are available for the following genome assemblies: hg19, hg38, mm9
    and mm10.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/GenomicDistributionsData.html
  license: BSD_2_clause + file LICENSE
  license_file: LICENSE
  summary: Reference data for GenomicDistributions package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicdistributionsdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationfilter >=1.26.0,<1.27.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-ensembldb >=2.26.0,<2.27.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-data.table
  run:
  - bioconductor-annotationfilter >=1.26.0,<1.27.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-ensembldb >=2.26.0,<2.27.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-data.table
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 84067e85ccbf3605bc1f5a1b7d8508ad
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/GenomicDistributionsData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GenomicDistributionsData/GenomicDistributionsData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GenomicDistributionsData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomicdistributionsdata/bioconductor-genomicdistributionsdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomicDistributionsData')"
