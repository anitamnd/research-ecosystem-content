about:
  home: https://github.com/nanoporetech/duplex-tools
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Duplex Tools contains a set of utilities for dealing with ONT Duplex sequencing
    data
build:
  entry_points:
  - duplex_tools = duplex_tools:main
  noarch: python
  number: 0
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - ollenordesjo
package:
  name: duplex-tools
  version: 0.2.17
requirements:
  host:
  - pip
  - python
  run:
  - python-edlib
  - more-itertools
  - natsort
  - numpy
  - pandas
  - parasail-python
  - pathlib
  - pyfastx
  - pysam
  - python
  - tqdm
source:
  sha256: afc5af9bdbea9c0aa3d55952cd391beee60185c6deed38a81e9e6b0f1606ab01
  url: https://pypi.io/packages/source/d/duplex_tools/duplex_tools-0.2.17.tar.gz
test:
  commands:
  - duplex_tools --help
  imports:
  - duplex_tools
