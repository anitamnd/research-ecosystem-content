about:
  dev_url: https://github.com/phac-nml/genomic_address_service
  home: https://pypi.org/project/genomic-address-service
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Genomic Address Service: De novo clustering and cluster address assignment'
build:
  entry_points:
  - gas=genomic_address_service.main:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --use-pep517 --no-deps -vvv
package:
  name: genomic_address_service
  version: 0.1.1
requirements:
  host:
  - python
  - pip
  - pytest-runner
  run:
  - python >=3.8,<4
  - None
  - pyarrow >=12.0.0
  - fastparquet >=2023.4.0
  - numba
  - pytables >=3.8.0
  - six >=1.16.0
  - pandas >=2.0.2
  - scipy
  - psutil
source:
  sha256: 5aa088e063190561f09c8d5f66f54af5a2c7561e2ad24eaf41055e56331b2954
  url: https://pypi.io/packages/source/g/genomic_address_service/genomic_address_service-0.1.1.tar.gz
test:
  commands:
  - gas -h
  imports:
  - genomic_address_service
