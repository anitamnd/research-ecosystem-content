about:
  home: https://github.com/zavolanlab/htsinfer
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: HTSinfer infers metadata from Illumina high throughput sequencing (HTS)
    data
build:
  entry_points:
  - htsinfer = htsinfer.cli:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - balajtimate
package:
  name: htsinfer
  version: 0.11.0
requirements:
  host:
  - python >=3.8, <=3.10
  - pip >=20.2.3
  - setuptools-git >=1.2
  - numpy >=1.22, <1.25
  - pandas >=1.3.5, <1.4.0
  - biopython >=1.78
  - pydantic >=2, <3
  - pysam >=0.16.0
  - pyahocorasick >=1.4.0
  run:
  - biopython >=1.78
  - cutadapt >=3.5, <=4.2
  - kallisto >=0.46.1, <= 0.48.0
  - numpy >=1.22, <1.25
  - pandas >=1.3.5, <1.4.0
  - pyahocorasick >=1.4.0
  - pydantic >=2, <3
  - pysam >=0.16.0
  - python >=3.8, <=3.10
  - star >=2.7.6
source:
  sha256: f7225290e12bf129bdb654f06f1cb98da577be81d35f7d17844447fcdf058618
  url: https://github.com/zavolanlab/htsinfer/archive/refs/tags/v0.11.0.tar.gz
test:
  commands:
  - htsinfer --version
