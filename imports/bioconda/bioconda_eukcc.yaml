about:
  doc_url: https://eukcc.readthedocs.io/en/latest/
  home: https://github.com/Finn-Lab/EukCC/
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: Check eukaryotic genomes or MAGs for completeness and contamination
build:
  entry_points:
  - eukcc = eukcc.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . -vv --no-deps'
extra:
  recipe-maintainers:
  - openpaul
package:
  name: eukcc
  version: 2.1.0
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - configargparse
  - ete3
  - jsonpickle
  - numpy
  - python>=3.6
  - hmmer=3.3
  - epa-ng=0.3.8
  - metaeuk=4.a0f584d
  - bwa
  - pplacer
  - samtools>=1.12
  - pysam
source:
  sha256: 135355c2321030db248b84777ad846d60c6236cc117177f6c7c6678ab7c38760
  url: https://pypi.io/packages/source/e/eukcc/eukcc-2.1.0.tar.gz
test:
  commands:
  - eukcc --help > /dev/null
  imports:
  - eukcc
