about:
  dev_url: https://github.com/erasche/argparse2tool
  doc_url: https://github.com/erasche/argparse2tool
  home: https://github.com/erasche/argparse2tool
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.TXT
  summary: Instrument for forming Galaxy XML and CWL tool descriptions from argparse
    arguments
build:
  entry_points:
  - argparse2tool_check_path = argparse2tool.check_path:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
extra:
  recipe-maintainers:
  - bernt-matthias
package:
  name: argparse2tool
  version: 0.4.9
requirements:
  host:
  - pip
  - python >=3
  run:
  - click
  - galaxyxml >=0.2.3
  - jinja2
  - python >=3
source:
  sha256: ecd7142c1ce60bf9e1416443ce393907b7f99a9396a0530277c110dcb7106579
  url: https://pypi.io/packages/source/a/argparse2tool/argparse2tool-0.4.9.tar.gz
test:
  commands:
  - argparse2tool_check_path --help
  imports:
  - argparse2tool
  - argparse2tool.cmdline2cwl
  - argparse2tool.cmdline2gxml
