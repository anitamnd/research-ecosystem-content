about:
  license: The license for this meta-package is MIT; individual tools vary
  summary: Meta-package for hubward including bedtools and UCSC tools
build:
  noarch: generic
  number: 3
extra:
  skip-lints:
  - missing_home
  - missing_tests
package:
  name: hubward-all
  version: 0.2.1
requirements:
  run:
  - hubward
  - ucsc-bedtobigbed
  - ucsc-bedgraphtobigwig
  - ucsc-wigtobigwig
  - ucsc-bigbedtobed
  - ucsc-fetchchromsizes
  - ucsc-liftover
  - ucsc-bigwigtobedgraph
  - ucsc-bigwigtowig
  - bedtools
  - crossmap
