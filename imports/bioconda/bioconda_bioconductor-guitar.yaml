about:
  description: The package is designed for visualization of RNA-related genomic features
    with respect to the landmarks of RNA transcripts, i.e., transcription starting
    site, start codon, stop codon and transcription ending site.
  home: https://bioconductor.org/packages/3.18/bioc/html/Guitar.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Guitar
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-guitar
    path: recipes/bioconductor-guitar
    version: 1.20.0
package:
  name: bioconductor-guitar
  version: 2.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-magrittr
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-magrittr
source:
