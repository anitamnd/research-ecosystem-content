  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Guitar_2.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Guitar/Guitar_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Guitar_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-guitar/bioconductor-guitar_2.18.0_src_all.tar.gz
