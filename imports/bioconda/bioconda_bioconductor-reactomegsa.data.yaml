about:
  description: Companion data sets to showcase the functionality of the ReactomeGSA
    package. This package contains proteomics and RNA-seq data of the melanoma B-cell
    induction study by Griss et al. and scRNA-seq data from Jerby-Arnon et al.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ReactomeGSA.data.html
  license: Artistic-2.0
  summary: Companion data package for the ReactomeGSA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-reactomegsa.data
  version: 1.16.1
requirements:
  host:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-reactomegsa >=1.16.0,<1.17.0
  - r-base
  - r-seurat
  run:
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-reactomegsa >=1.16.0,<1.17.0
  - r-base
  - r-seurat
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: bd236d4d4078f99ea5d473fde1ff065f
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ReactomeGSA.data_1.16.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ReactomeGSA.data/ReactomeGSA.data_1.16.1.tar.gz
  - https://bioarchive.galaxyproject.org/ReactomeGSA.data_1.16.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reactomegsa.data/bioconductor-reactomegsa.data_1.16.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReactomeGSA.data')"
