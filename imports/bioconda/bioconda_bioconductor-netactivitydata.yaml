about:
  description: This package contains the weights from pre-trained shallow sparsely-connected
    autoencoders. This data is required for getting the gene set scores with NetActivity
    package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/NetActivityData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data required for getting the gene set scores with NetActivity package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-netactivitydata
  version: 1.4.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a3805046d14d13afc30a0f082952f200
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/NetActivityData_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/NetActivityData/NetActivityData_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/NetActivityData_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netactivitydata/bioconductor-netactivitydata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NetActivityData')"
