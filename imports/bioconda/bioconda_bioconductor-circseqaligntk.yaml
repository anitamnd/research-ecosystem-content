about:
  description: CircSeqAlignTk is designed for end-to-end RNA-Seq data analysis of
    circular genome sequences, from alignment to visualization. It mainly targets
    viroids which are composed of 246-401 nt circular RNAs. In addition, CircSeqAlignTk
    implements a tidy interface to generate synthetic sequencing data that mimic real
    RNA-Seq data, allowing developers to evaluate the performance of alignment tools
    and workflows.
  home: https://bioconductor.org/packages/3.18/bioc/html/CircSeqAlignTk.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: A toolkit for end-to-end analysis of RNA-seq data for circular genomes
