about:
  description: Combine generalised least squares methodology from the nlme package
    for dealing with autocorrelation with penalised least squares methods from the
    glmnet package to deal with high dimensionality. This pengls packages glues them
    together through an iterative loop. The resulting method is applicable to high
    dimensional datasets that exhibit autocorrelation, such as spatial or temporal
    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/pengls.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Fit Penalised Generalised Least Squares models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pengls
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
  - r-glmnet
  - r-nlme
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - r-base
  - r-glmnet
  - r-nlme
source:
  md5: 7b4703b0839f4e46a97e208289a69345
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/pengls_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/pengls/pengls_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/pengls_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pengls/bioconductor-pengls_1.8.0_src_all.tar.gz
test:
