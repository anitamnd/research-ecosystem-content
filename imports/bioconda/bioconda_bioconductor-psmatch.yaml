about:
  description: The PSMatch package helps proteomics practitioners to load, handle
    and manage Peptide Spectrum Matches. It provides functions to model peptide-protein
    relations as adjacency matrices and connected components, visualise these as graphs
    and make informed decision about shared peptide filtering. The package also provides
    functions to calculate and visualise MS2 fragment ions.
  home: https://bioconductor.org/packages/3.18/bioc/html/PSMatch.html
  license: Artistic-2.0
  summary: Handling and Managing Peptide Spectrum Matches
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-psmatch
  version: 1.6.0
