about:
  description: Gene-level counts for a collection of public scRNA-seq datasets, provided
    as SingleCellExperiment objects with cell- and gene-level metadata.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/scRNAseq.html
  license: CC0
  summary: Collection of Public Single-Cell RNA-Seq Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-scrnaseq
    path: recipes/bioconductor-scrnaseq
    version: 1.6.0
package:
  name: bioconductor-scrnaseq
  version: 2.16.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ensembldb >=2.26.0,<2.27.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-ensembldb >=2.26.0,<2.27.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 55196cb10876aa15733c6a29ffc38100
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/scRNAseq_2.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scRNAseq/scRNAseq_2.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/scRNAseq_2.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scrnaseq/bioconductor-scrnaseq_2.16.0_src_all.tar.gz
