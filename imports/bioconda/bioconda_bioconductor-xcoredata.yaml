about:
  description: Provides data to use with xcore package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/xcoredata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: data package for xcore
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-xcoredata
  version: 1.6.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 214626bfcbb5d66445324f6e367142c7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/xcoredata_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/xcoredata/xcoredata_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/xcoredata_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xcoredata/bioconductor-xcoredata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('xcoredata')"
