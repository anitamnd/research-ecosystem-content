about:
  description: A set of protein ID mappings for PFAM assembled using data from public
    repositories
  home: https://bioconductor.org/packages/3.18/data/annotation/html/PFAM.db.html
  license: Artistic-2.0
  summary: A set of protein ID mappings for PFAM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-pfam.db
    path: recipes/bioconductor-pfam.db
    version: 3.6.0
package:
  name: bioconductor-pfam.db
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f98f5d1e5d335e6bbf1ea6426cde67bb
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/PFAM.db_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PFAM.db/PFAM.db_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/PFAM.db_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pfam.db/bioconductor-pfam.db_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PFAM.db')"
