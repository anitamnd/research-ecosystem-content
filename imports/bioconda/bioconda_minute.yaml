about:
  home: https://github.com/NBISweden/minute/
  license: MIT
  summary: MINUTE-ChIP data analysis workflow
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - marcelm
package:
  name: minute
  version: 0.6.0
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - python >=3.7
  - importlib-metadata
  - ruamel.yaml
  - snakemake-minimal >=7.22.0
  - samtools >=1.13
  - cutadapt >=3.7
  - bowtie2 >=2.4.4
  - je-suite >=2.0.RC
  - igvtools >=2.5.3
  - deeptools >=3.5.0
  - picard >=2.26.0
  - fastqc >=0.11.9
  - bedtools >=2.30.0
  - multiqc =1.13
  - xopen >=1.2.0
  - sra-tools >=2.11.0
  - r-base >=4.0.0
  - r-ggplot2 >=3.3.0
  - r-dplyr >=1.0.0
source:
  sha256: 168077b9bc369d8e4bbda51133d00a344dc33716e2a070311cfacaf792b131d7
  url: https://github.com/NBISweden/minute/archive/refs/tags/v0.6.0.tar.gz
test:
  commands:
  - minute init testdir && rm testdir/minute.yaml
  - minute --version
  imports:
  - minute
