about:
  home: https://github.com/davidemms/OrthoFinder
  license: GPLv3
  license_file: License.md
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species
    tree made easy!
build:
  noarch: generic
  number: 2
  run_exports:
  - None
package:
  name: orthofinder
  version: 2.5.5
requirements:
  run:
  - python >=3.7
  - scipy
  - blast
  - diamond <2.1|>=2.1.7
  - mcl
  - fastme
  - mafft
  - fasttree
  - muscle <5
  - raxml
  - raxml-ng
  - iqtree
  - bzip2
  - mmseqs2
source:
  sha256: 43d034a66a13adba8872a0d4a76e32c25305a7fae638754adb61c37a3f957bd9
  url: https://github.com/davidemms/OrthoFinder/releases/download/2.5.5/OrthoFinder_source.tar.gz
test:
  commands:
  - orthofinder > /dev/null
