about:
  doc_url: https://jlsteenwyk.com/ClipKIT/
  home: https://github.com/jlsteenwyk/clipkit
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Alignment trimming software for phylogenetics.
build:
  entry_points:
  - clipkit = clipkit.clipkit:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation . -vvv
extra:
  identifiers:
  - doi:10.1371/journal.pbio.3001007
package:
  name: clipkit
  version: 2.3.0
requirements:
  host:
  - python >=3.9
  - pip
  - cython
  - biopython >=1.81
  - tqdm >=4.45.0
  run:
  - python >=3.9
  - biopython >=1.81
  - numpy >=1.24.0
  - tqdm >=4.45.0
source:
  sha256: 6e4f39f7b0e99b89de17aa57a26d1a7c6a1c064203b4fd436b413ad7d2e57ce5
  url: https://pypi.io/packages/source/c/clipkit/clipkit-2.3.0.tar.gz
test:
  commands:
  - clipkit --help
  imports:
  - clipkit
