about:
  description: A package for the detection of de novo copy number deletions in targeted
    sequencing of trios with high sensitivity and positive predictive value.
  home: https://bioconductor.org/packages/3.18/bioc/html/MDTS.html
  license: Artistic-2.0
  summary: Detection of de novo deletion in targeted sequencing trios
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mdts
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-stringr
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-stringr
source:
