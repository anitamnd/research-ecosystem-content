about:
  description: raerdata is an ExperimentHub package that provides a collection of
    files useful for demostrating functionality in the raer package. Datasets include
    10x genomics scRNA-seq, bulk RNA-seq, and paired whole-genome and RNA-seq data.
    Additionally databases of human and mouse RNA editing sites are provided.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/raerdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: A collection of datasets for use with raer package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-raerdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 8f250d12f89396f8d4351da5045cf22c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/raerdata_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/raerdata/raerdata_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/raerdata_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-raerdata/bioconductor-raerdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('raerdata')"
