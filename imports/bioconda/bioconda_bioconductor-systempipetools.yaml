about:
  description: systemPipeTools package extends the widely used systemPipeR (SPR) workflow
    environment with an enhanced toolkit for data visualization, including utilities
    to automate the data visualizaton for analysis of differentially expressed genes
    (DEGs). systemPipeTools provides data transformation and data exploration functions
    via scatterplots, hierarchical clustering heatMaps, principal component analysis,
    multidimensional scaling, generalized principal components, t-Distributed Stochastic
    Neighbor embedding (t-SNE), and MA and volcano plots. All these utilities can
    be integrated with the modular design of the systemPipeR environment that allows
    users to easily substitute any of these features and/or custom with alternatives.
  home: https://bioconductor.org/packages/3.18/bioc/html/systemPipeTools.html
  license: Artistic-2.0
  summary: Tools for data visualization
