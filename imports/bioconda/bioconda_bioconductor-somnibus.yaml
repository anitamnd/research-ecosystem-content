about:
  description: This package aims to analyse count-based methylation data on predefined
    genomic regions, such as those obtained by targeted sequencing, and thus to identify
    differentially methylated regions (DMRs) that are associated with phenotypes or
    traits. The method is built a rich flexible model that allows for the effects,
    on the methylation levels, of multiple covariates to vary smoothly along genomic
    regions. At the same time, this method also allows for sequencing errors and can
    adjust for variability in cell type mixture.
  home: https://bioconductor.org/packages/3.18/bioc/html/SOMNiBUS.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Smooth modeling of bisulfite sequencing
