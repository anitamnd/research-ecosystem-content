about:
  description: A dplyr-like interface for interacting with the common Bioconductor
    classes Ranges and GenomicRanges. By providing a grammatical and consistent way
    of manipulating these classes their accessiblity for new Bioconductor users is
    hopefully increased.
  home: https://bioconductor.org/packages/3.18/bioc/html/plyranges.html
  license: Artistic-2.0
  summary: A fluent interface for manipulating GenomicRanges
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plyranges
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-rlang >=0.2.0
  - r-tidyselect >=1.0.0
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-rlang >=0.2.0
  - r-tidyselect >=1.0.0
source:
  md5: 23b74165be3c4a855e6a49d8c0f1bab1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/plyranges_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/plyranges/plyranges_1.22.0.tar.gz
