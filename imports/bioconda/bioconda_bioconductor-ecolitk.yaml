about:
  description: Meta-data and tools to work with E. coli. The tools are mostly plotting
    functions to work with circular genomes. They can used with other genomes/plasmids.
  home: https://bioconductor.org/packages/3.18/bioc/html/ecolitk.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Meta-data and tools for E. coli
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ecolitk
  version: 1.74.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
source:
  md5: 58667dc1f403986935c98a97f2e0b9e2
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ecolitk_1.74.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ecolitk/ecolitk_1.74.0.tar.gz
  - https://bioarchive.galaxyproject.org/ecolitk_1.74.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ecolitk/bioconductor-ecolitk_1.74.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ecolitk')"
