about:
  home: https://github.com/MrOlm/inStrain
  license: MIT
  license_family: MIT
  summary: Calculation of strain-level metrics
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv --no-deps'
package:
  name: instrain
  version: 1.9.0
requirements:
  host:
  - pip
  - python >=3.4
  run:
  - python >=3.4
  - numpy
  - pandas >=0.25,!=1.1.3
  - seaborn
  - matplotlib-base
  - biopython <=1.74
  - tqdm
  - pysam >=0.15
  - networkx
  - h5py
  - psutil
  - pytest
  - lmfit
source:
  sha256: 723c24c3eaff262c703213beedf2da36b9a198ae8ad9f0168a379348c386d7d2
  url: https://pypi.io/packages/source/i/inStrain/inStrain-1.9.0.tar.gz
test:
  commands:
  - inStrain profile --help
  - inStrain compare --help
  imports:
  - inStrain
