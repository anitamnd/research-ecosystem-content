about:
  home: https://github.com/GaetanBenoitDev/metaMDBG
  license: MIT
  summary: 'MetaMDBG: a lightweight assembler for long and accurate metagenomics reads.'
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: metamdbg
  version: 1.0
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - zlib
  - libgomp
  run:
  - zlib
  - libgomp
  - minimap2 =2.28
  - time =1.8
source:
  sha256: 6e759e1bed8977e5c44ad0314eecb328747e11cb0546510d23e8802862fd2d36
  url: https://github.com/GaetanBenoitDev/metaMDBG/archive/refs/tags/metaMDBG-1.0.tar.gz
test:
  commands:
  - metaMDBG 2>&1 | grep 'Usage'
