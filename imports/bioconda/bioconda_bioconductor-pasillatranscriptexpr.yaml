about:
  description: Provides kallisto workflow and transcript expression of RNA-Seq data
    from Brooks et al.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/PasillaTranscriptExpr.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data package with transcript expression obtained with kallisto from pasilla
    knock-down RNA-Seq data from Brooks et al.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pasillatranscriptexpr
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7d1d8c852fff7d80c11e8ab79dae7487
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/PasillaTranscriptExpr_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/PasillaTranscriptExpr/PasillaTranscriptExpr_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/PasillaTranscriptExpr_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pasillatranscriptexpr/bioconductor-pasillatranscriptexpr_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PasillaTranscriptExpr')"
