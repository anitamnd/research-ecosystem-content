about:
  description: Kataegis refers to the occurrence of regional hypermutation and is
    a phenomenon observed in a wide range of malignancies. Using changepoint detection
    katdetectr aims to identify putative kataegis foci from common data-formats housing
    genomic variants. Katdetectr has shown to be a robust package for the detection,
    characterization and visualization of kataegis.
  home: https://bioconductor.org/packages/3.18/bioc/html/katdetectr.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Detection, Characterization and Visualization of Kataegis in Sequencing
    Data
