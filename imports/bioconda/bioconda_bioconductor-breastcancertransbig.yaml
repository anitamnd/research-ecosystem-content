about:
  description: Gene expression data from a breast cancer study published by Desmedt
    et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerTRANSBIG.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Desmedt et al. [2007] (TRANSBIG).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancertransbig
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 170d89ddd3e554da50a0b2b5d040a96e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerTRANSBIG_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerTRANSBIG/breastCancerTRANSBIG_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerTRANSBIG_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancertransbig/bioconductor-breastcancertransbig_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerTRANSBIG')"
