about:
  description: A Graphical User Interface (GUI) for analysis of Affymetrix microarray
    gene expression data using the affy and limma packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/affylmGUI.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GUI for limma Package with Affymetrix Microarrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-affylmgui
  version: 1.76.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyio >=1.72.0,<1.73.0
  - bioconductor-affyplm >=1.78.0,<1.79.0
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-gcrma >=2.74.0,<2.75.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-biocmanager
  - r-r2html
  - r-tkrplot
  - r-xtable
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - bioconductor-affyio >=1.72.0,<1.73.0
  - bioconductor-affyplm >=1.78.0,<1.79.0
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-gcrma >=2.74.0,<2.75.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-biocmanager
  - r-r2html
  - r-tkrplot
  - r-xtable
source:
  md5: 22d9ba796444840fc24cf9b7384f81c9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/affylmGUI_1.76.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/affylmGUI/affylmGUI_1.76.0.tar.gz
  - https://bioarchive.galaxyproject.org/affylmGUI_1.76.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affylmgui/bioconductor-affylmgui_1.76.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affylmGUI')"
