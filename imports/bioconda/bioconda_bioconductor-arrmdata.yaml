about:
  description: Raw Beta values from 36 samples across 3 groups from Illumina 450k
    methylation arrays
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ARRmData.html
  license: Artistic-2.0
  summary: Example dataset for normalization of Illumina 450k Methylation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-arrmdata
    path: recipes/bioconductor-arrmdata
    version: 1.16.0
package:
  name: bioconductor-arrmdata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 95475f869b8ff3d6344c0f45f2e616c9
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ARRmData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ARRmData/ARRmData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/ARRmData_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arrmdata/bioconductor-arrmdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ARRmData')"
