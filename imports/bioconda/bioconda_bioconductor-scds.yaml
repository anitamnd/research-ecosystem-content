about:
  description: In single cell RNA sequencing (scRNA-seq) data combinations of cells
    are sometimes considered a single cell (doublets). The scds package provides methods
    to annotate doublets in scRNA-seq data computationally.
  home: https://bioconductor.org/packages/3.18/bioc/html/scds.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: In-Silico Annotation of Doublets for Single Cell RNA Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scds
  version: 1.18.0
requirements:
  host:
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-matrix
  - r-proc
  - r-xgboost
  run:
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-matrix
  - r-proc
  - r-xgboost
source:
  md5: df6bd91f4acdd6ea2e54d2f20f632cbf
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/scds_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scds/scds_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/scds_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scds/bioconductor-scds_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scds')"
