about:
  description: The diffUTR package provides a uniform interface and plotting functions
    for limma/edgeR/DEXSeq -powered differential bin/exon usage. It includes in addition
    an improved version of the limma::diffSplice method. Most importantly, diffUTR
    further extends the application of these frameworks to differential UTR usage
    analysis using poly-A site databases.
  home: https://bioconductor.org/packages/3.18/bioc/html/diffUTR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'diffUTR: Streamlining differential exon and 3'' UTR usage'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-diffutr
  version: 1.10.0
