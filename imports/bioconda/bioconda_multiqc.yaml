about:
  dev_url: https://github.com/ewels/MultiQC
  doc_url: https://multiqc.info/docs
  home: https://multiqc.info
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Create aggregate bioinformatics analysis reports across many samples and
    tools.
build:
  entry_points:
  - multiqc=multiqc.__main__:run_multiqc
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:multiqc
  - usegalaxy-eu:multiqc
  - doi:10.1093/bioinformatics/btw354
package:
  name: multiqc
  version: 1.24.1
requirements:
  host:
  - python >=3.8
  - pip
  run:
  - python >=3.8
  - click
  - coloredlogs
  - humanize
  - jinja2 >=3.0.0
  - importlib-metadata
  - markdown
  - plotly >=5.18
  - python-kaleido
  - pillow >=10.2.0
  - numpy
  - packaging
  - pydantic >=2.7.1
  - pyaml-env
  - pyyaml >=4
  - requests
  - rich >=10
  - rich-click
  - spectra >=0.0.10
  - tqdm
  - typeguard
source:
  sha256: 88794a38a2b62635a44ba8af596959e0b2f530b21fa294ff3c6aa68780e9e166
  url: https://github.com/MultiQC/MultiQC/archive/v1.24.1.tar.gz
test:
  commands:
  - multiqc --version
  - multiqc .
  imports:
  - multiqc
  - multiqc.modules
  - multiqc.plots
  - multiqc.templates
  - multiqc.utils
