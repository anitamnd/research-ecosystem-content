about:
  description: R package with internal dose-response test data. Package provides functions
    to generate input testing data that can be used as the input for gDR pipeline.
    It also contains RDS files with MAE data processed by gDR.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/gDRtestData.html
  license: Artistic-2.0
  summary: gDRtestData - R data package with testing dose reponse data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrtestdata
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-checkmate
  run:
  - r-base
  - r-checkmate
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 8de3dea2673f0e7dc9412e36da2c4f9d
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/gDRtestData_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gDRtestData/gDRtestData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDRtestData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdrtestdata/bioconductor-gdrtestdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDRtestData')"
