about:
  description: Cap Analysis of Gene Expression (CAGE) data from "Identification of
    Gene Transcription Start Sites and Enhancers Responding to Pulmonary Carbon Nanotube
    Exposure in Vivo" by Bornholdt et al. supplied as CAGE Transcription Start Sites
    (CTSSs).
  home: https://bioconductor.org/packages/3.18/data/experiment/html/nanotubes.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mouse nanotube CAGE data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-nanotubes
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: ff283cb49c319a357c22e17d2df22715
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/nanotubes_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/nanotubes/nanotubes_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/nanotubes_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nanotubes/bioconductor-nanotubes_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('nanotubes')"
