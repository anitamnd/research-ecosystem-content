about:
  description: The crisprVerse is a modular ecosystem of R packages developed for
    the design and manipulation of CRISPR guide RNAs (gRNAs). All packages share a
    common language and design principles. This package is designed to make it easy
    to install and load the crisprVerse packages in a single step. To learn more about
    the crisprVerse, visit <https://www.github.com/crisprVerse>.
  home: https://bioconductor.org/packages/3.18/bioc/html/crisprVerse.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Easily install and load the crisprVerse ecosystem for CRISPR gRNA design
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-crisprverse
  version: 1.4.0
requirements:
  host:
  - bioconductor-crisprbase >=1.6.0,<1.7.0
  - bioconductor-crisprbowtie >=1.6.0,<1.7.0
  - bioconductor-crisprdesign >=1.4.0,<1.5.0
  - bioconductor-crisprscore >=1.6.0,<1.7.0
  - bioconductor-crisprscoredata >=1.6.0,<1.7.0
  - bioconductor-crisprviz >=1.4.0,<1.5.0
  - r-base
  - r-biocmanager
  - r-cli
  - r-rlang
  run:
  - bioconductor-crisprbase >=1.6.0,<1.7.0
  - bioconductor-crisprbowtie >=1.6.0,<1.7.0
  - bioconductor-crisprdesign >=1.4.0,<1.5.0
  - bioconductor-crisprscore >=1.6.0,<1.7.0
  - bioconductor-crisprscoredata >=1.6.0,<1.7.0
  - bioconductor-crisprviz >=1.4.0,<1.5.0
  - r-base
  - r-biocmanager
  - r-cli
  - r-rlang
source:
  md5: dff359d1f63b8a58289ef0914c9260c5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/crisprVerse_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/crisprVerse/crisprVerse_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/crisprVerse_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-crisprverse/bioconductor-crisprverse_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('crisprVerse')"
