about:
  description: The SimBenchData package contains a total of 35 single-cell RNA-seq
    datasets covering a wide range of data characteristics, including major sequencing
    protocols, multiple tissue types, and both human and mouse sources.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/SimBenchData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'SimBenchData: a collection of 35 single-cell RNA-seq data covering a wide
    range of data characteristics'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-simbenchdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c801056ea68c668cd98230e8956d551b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/SimBenchData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SimBenchData/SimBenchData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/SimBenchData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-simbenchdata/bioconductor-simbenchdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SimBenchData')"
