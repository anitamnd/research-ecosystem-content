about:
  description: TumourMethData collects tumour methylation data from a variety of different
    tumour types (and also matching normal samples where available) and produced with
    different technologies (e.g. WGBS, RRBS and methylation arrays) and provides them
    as RangedSummarizedExperiments. This facilitates easy extraction of methylation
    data for regions of interest across different tumour types and studies.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TumourMethData.html
  license: Artistic-2.0
  summary: A Collection of DNA Methylation Datasets for Human Tumour Samples and Matching
    Normal Samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tumourmethdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-r.utils
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-r.utils
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7b4ba6a8a59379a3b7f368e6c26fa0a6
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TumourMethData_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TumourMethData/TumourMethData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/TumourMethData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tumourmethdata/bioconductor-tumourmethdata_1.0.0_src_all.tar.gz
