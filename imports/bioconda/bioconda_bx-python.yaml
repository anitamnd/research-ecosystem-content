about:
  dev_url: https://github.com/bxlab/bx-python
  doc_url: https://buildmedia.readthedocs.org/media/pdf/bx-python/latest/bx-python.pdf
  home: https://github.com/bxlab/bx-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for manipulating biological data, particularly multiple sequence
    alignments
build:
  number: 0
  run_exports:
  - None
  script:
  - setup.py build_ext --force
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:bx-python
  recipe-maintainers:
  - nsoranzo
package:
  name: bx-python
  version: 0.12.0
requirements:
  build:
  - None
  host:
  - python
  - cython
  - numpy
  - numpy >=1.25
  - pip
  - setuptools
  - zlib
  run:
  - python
  - None
source:
  sha256: aac2405a7b6f0d74a0a38d0e589205ed4e5ecee12df23e2076d40d41cc8335c2
  url: https://pypi.io/packages/source/b/bx-python/bx_python-0.12.0.tar.gz
test:
  imports:
  - bx
  - bx.align
  - bx.align.sitemask
  - bx.align.tools
  - bx.arrays
  - bx.bbi
  - bx.cookbook
  - bx.intervals
  - bx.intervals.operations
  - bx.intseq
  - bx.misc
  - bx.motif
  - bx.motif.io
  - bx.motif.logo
  - bx.phylo
  - bx.pwm
  - bx.seq
  - bx.tabular
  - bx_extras
