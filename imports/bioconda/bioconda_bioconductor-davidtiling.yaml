about:
  description: 'This package contains the data for the paper by L. David et al. in
    PNAS 2006 (PMID 16569694): 8 CEL files of Affymetrix genechips, an ExpressionSet
    object with the raw feature data, a probe annotation data structure for the chip
    and the yeast genome annotation (GFF file) that was used. In addition, some custom-written
    analysis functions are provided, as well as R scripts in the scripts directory.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/davidTiling.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data and analysis scripts for David, Huber et al. yeast tiling array paper
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-davidtiling
  version: 1.42.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-tilingarray >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-go.db >=3.18.0,<3.19.0
  - bioconductor-tilingarray >=1.80.0,<1.81.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: dace46d6f640014aff544e0faf355b5e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/davidTiling_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/davidTiling/davidTiling_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/davidTiling_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-davidtiling/bioconductor-davidtiling_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('davidTiling')"
