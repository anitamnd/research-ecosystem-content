about:
  description: DNAfusion can identify gene fusions such as EML4-ALK based on paired-end
    sequencing results. This package was developed using position deduplicated BAM
    files generated with the AVENIO Oncology Analysis Software. These files are made
    using the AVENIO ctDNA surveillance kit and Illumina Nextseq 500 sequencing. This
    is a targeted hybridization NGS approach and includes ALK-specific but not EML4-specific
    probes.
  home: https://bioconductor.org/packages/3.18/bioc/html/DNAfusion.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of gene fusions using paired-end sequencing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
