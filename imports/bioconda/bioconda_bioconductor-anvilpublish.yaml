about:
  description: Use this package to create or update AnVIL workspaces from resources
    such as R / Bioconductor packages. The metadata about the package (e.g., select
    information from the package DESCRIPTION file and from vignette YAML headings)
    are used to populate the 'DASHBOARD'. Vignettes are translated to python notebooks
    ready for evaluation in AnVIL.
  home: https://bioconductor.org/packages/3.18/bioc/html/AnVILPublish.html
  license: Artistic-2.0
  summary: Publish Packages and Other Resources to AnVIL Workspaces
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anvilpublish
  version: 1.12.0
requirements:
  host:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - r-base
  - r-httr
  - r-jsonlite
  - r-readr
  - r-rmarkdown
  - r-whisker
  - r-yaml
  run:
  - bioconductor-anvil >=1.14.0,<1.15.0
  - r-base
  - r-httr
  - r-jsonlite
  - r-readr
  - r-rmarkdown
  - r-whisker
  - r-yaml
source:
  md5: bbd5bd8ab36e2563e7b4b01e2b11295d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/AnVILPublish_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AnVILPublish/AnVILPublish_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnVILPublish_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anvilpublish/bioconductor-anvilpublish_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnVILPublish')"
