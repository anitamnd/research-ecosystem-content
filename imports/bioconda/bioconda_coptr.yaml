about:
  dev_url: https://github.com/tyjo/coptr
  home: https://github.com/tyjo/coptr
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Accurate and robust inference of microbial growth dynamics from metagenomic
    sequencing reads.
build:
  entry_points:
  - coptr = coptr.cli:cli
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ramirobarrantes
package:
  name: coptr
  version: 1.1.4
requirements:
  host:
  - python >=3.7
  - setuptools
  - pip
  run:
  - bowtie2 >=2.4.1
  - python >=3.7
  - numpy >=1.19.1
  - pysam >=0.16.0.1
  - scipy >=1.5.2,<2.0.0
  - matplotlib-base >=3.3.2
source:
  sha256: 62cd4c58d64864aa721c5fe069fe993108acc5c74e893bf8c46b008f3b8667a0
  url: https://pypi.org/packages/source/c/coptr/coptr-1.1.4.tar.gz
test:
  commands:
  - coptr --help
  imports:
  - coptr
