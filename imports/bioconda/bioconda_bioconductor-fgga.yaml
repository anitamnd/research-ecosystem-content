about:
  description: Package that implements the FGGA algorithm. This package provides a
    hierarchical ensemble method based ob factor graphs for the consistent cross-ontology
    annotation of protein coding genes. FGGA embodies elements of predicate logic,
    communication theory, supervised learning and inference in graphical models.
  home: https://bioconductor.org/packages/3.18/bioc/html/fgga.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Hierarchical ensemble method based on factor graph
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fgga
  version: 1.9.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - r-base
  - r-curl
  - r-e1071
  - r-grbase
  - r-jsonlite
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-graph >=1.80.0,<1.81.0
  - bioconductor-rbgl >=1.78.0,<1.79.0
  - r-base
  - r-curl
  - r-e1071
  - r-grbase
  - r-jsonlite
source:
  md5: eaa84557f2fd00490bb5f9f12e8ca1d3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/fgga_1.9.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/fgga/fgga_1.9.0.tar.gz
  - https://bioarchive.galaxyproject.org/fgga_1.9.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fgga/bioconductor-fgga_1.9.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fgga')"
