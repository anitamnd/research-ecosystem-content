about:
  description: Visualize significant conserved amino acid sequence pattern in groups
    based on probability theory.
  home: https://bioconductor.org/packages/3.18/bioc/html/dagLogo.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'dagLogo: a Bioconductor package for visualizing conserved amino acid sequence
    pattern in groups based on probability theory'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-daglogo
  version: 1.40.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-motifstack >=1.46.0,<1.47.0
  - bioconductor-uniprot.ws >=2.42.0,<2.43.0
  - r-base
  - r-httr
  - r-pheatmap
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-motifstack >=1.46.0,<1.47.0
  - bioconductor-uniprot.ws >=2.42.0,<2.43.0
  - r-base
  - r-httr
  - r-pheatmap
source:
  md5: cb8662ee04599fa0076e344d2bf933d1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/dagLogo_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/dagLogo/dagLogo_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/dagLogo_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-daglogo/bioconductor-daglogo_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('dagLogo')"
