about:
  description: This package provides a novel method for interpreting new transcriptomic
    datasets through near-instantaneous comparison to public archives without high-performance
    computing requirements. Through the pre-computed index, users can identify public
    resources associated with their dataset such as gene sets, MeSH term, and publication.
    Functions to identify interpretable annotations and intuitive visualization options
    are implemented in this package.
  home: https://bioconductor.org/packages/3.18/bioc/html/GenomicSuperSignature.html
  license: Artistic-2.0
  summary: Interpretation of RNA-seq experiments through robust, efficient comparison
    to public databases
