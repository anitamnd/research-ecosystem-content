about:
  description: Gene expression data for the two breast cancer cohorts published by
    Glas and Buyse in 2006. This cohorts were used to implement and validate the mammaPrint
    breast cancer test.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/mammaPrintData.html
  license: Artistic-2.0
  summary: RGLists from the Glas and Buyse breast cancer studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mammaprintdata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 08b3249a36d5f165a933bfab5eb05a2a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/mammaPrintData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mammaPrintData/mammaPrintData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/mammaPrintData_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mammaprintdata/bioconductor-mammaprintdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mammaPrintData')"
