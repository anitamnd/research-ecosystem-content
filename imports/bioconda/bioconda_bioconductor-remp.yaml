about:
  description: Machine learning-based tools to predict DNA methylation of locus-specific
    repetitive elements (RE) by learning surrounding genetic and epigenetic information.
    These tools provide genomewide and single-base resolution of DNA methylation prediction
    on RE that are difficult to measure using array-based or sequencing-based platforms,
    which enables epigenome-wide association study (EWAS) and differentially methylated
    region (DMR) analysis on RE.
  home: https://bioconductor.org/packages/3.18/bioc/html/REMP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Repetitive Element Methylation Prediction
