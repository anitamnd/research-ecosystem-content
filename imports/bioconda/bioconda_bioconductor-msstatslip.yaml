about:
  description: Tools for LiP peptide and protein significance analysis. Provides functions
    for summarization, estimation of LiP peptide abundance, and detection of changes
    across conditions. Utilizes functionality across the MSstats family of packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsLiP.html
  license: Artistic-2.0
  summary: LiP Significance Analysis in shotgun mass spectrometry-based proteomic
    experiments
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msstatslip
  version: 1.8.1
