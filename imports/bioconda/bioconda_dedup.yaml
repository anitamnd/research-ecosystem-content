about:
  home: https://github.com/apeltzer/dedup
  license: GPLv3
  summary: DeDup is a tool for read deduplication in paired-end read merging (e.g.
    for ancient DNA experiments).
build:
  noarch: generic
  number: 1
package:
  name: dedup
  version: 0.12.8
requirements:
  run:
  - openjdk
  - python
source:
  md5: 2a5fdca4754de6a3526740f4c55fb8dc
  url: https://github.com/apeltzer/dedup/releases/download/0.12.8/DeDup-0.12.8.jar
test:
  commands:
  - dedup -h  >/dev/null
  - dedup -v
