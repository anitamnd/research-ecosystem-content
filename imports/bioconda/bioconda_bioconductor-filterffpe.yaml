about:
  description: This package finds and filters artificial chimeric reads specifically
    generated in next-generation sequencing (NGS) process of formalin-fixed paraffin-embedded
    (FFPE) tissues. These artificial chimeric reads can lead to a large number of
    false positive structural variation (SV) calls. The required input is an indexed
    BAM file of a FFPE sample.
  home: https://bioconductor.org/packages/3.18/bioc/html/FilterFFPE.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: FFPE Artificial Chimeric Read Filter for NGS data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-filterffpe
  version: 1.12.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-doparallel
  - r-foreach
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-doparallel
  - r-foreach
source:
  md5: e2aabe533af9d2779d1ffc2f76017ecd
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/FilterFFPE_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/FilterFFPE/FilterFFPE_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/FilterFFPE_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-filterffpe/bioconductor-filterffpe_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FilterFFPE')"
