about:
  description: The goal of DELocal is to identify DE genes compared to their neighboring
    genes from the same chromosomal location. It has been shown that genes of related
    functions are generally very far from each other in the chromosome. DELocal utilzes
    this information to identify DE genes comparing with their neighbouring genes.
  home: https://bioconductor.org/packages/3.18/bioc/html/DELocal.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Identifies differentially expressed genes with respect to other local genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-delocal
  version: 1.2.0
requirements:
  host:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-matrixstats
  - r-reshape2
  run:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-matrixstats
  - r-reshape2
source:
  md5: 40f2eac89260ff4692fb02047990d048
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/DELocal_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DELocal/DELocal_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/DELocal_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-delocal/bioconductor-delocal_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DELocal')"
