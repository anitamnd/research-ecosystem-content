about:
  description: The iNETgrate package provides functions to build a correlation network
    in which nodes are genes. DNA methylation and gene expression data are integrated
    to define the connections between genes. This network is used to identify modules
    (clusters) of genes. The biological information in each of the resulting modules
    is represented by an eigengene. These biological signatures can be used as features
    e.g., for classification of patients into risk categories. The resulting biological
    signatures are very robust and give a holistic view of the underlying molecular
    changes.
  home: https://bioconductor.org/packages/3.18/bioc/html/iNETgrate.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrates DNA methylation data with gene expression in a single gene network
