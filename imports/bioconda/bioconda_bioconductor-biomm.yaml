about:
  description: The identification of reproducible biological patterns from high-dimensional
    omics data is a key factor in understanding the biology of complex disease or
    traits. Incorporating prior biological knowledge into machine learning is an important
    step in advancing such research. We have proposed a biologically informed multi-stage
    machine learing framework termed BioMM specifically for phenotype prediction based
    on omics-scale data where we can evaluate different machine learning models with
    prior biological meta information.
  home: https://bioconductor.org/packages/3.17/bioc/html/BioMM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'BioMM: Biological-informed Multi-stage Machine learning framework for
    phenotype prediction using omics data'
