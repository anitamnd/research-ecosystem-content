about:
  description: The package disseminates mass spectrometry (MS)-based single-cell proteomics
    (SCP) datasets. The data were collected from published work and formatted using
    the `scp` data structure. The data sets contain quantitative information at spectrum,
    peptide and/or protein level for single cells or minute sample amounts.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/scpdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Single-Cell Proteomics Data Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scpdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-qfeatures >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-qfeatures >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: eac9eae58fe9297359188c45a3dabd1f
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/scpdata_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scpdata/scpdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/scpdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scpdata/bioconductor-scpdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scpdata')"
