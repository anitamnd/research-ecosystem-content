about:
  description: 'The SparseArray package is an infrastructure package that provides
    an array-like container for efficient in-memory representation of multidimensional
    sparse data in R. The package defines the SparseArray virtual class and two concrete
    subclasses: COO_SparseArray and SVT_SparseArray. Each subclass uses its own internal
    representation of the nonzero multidimensional data, the "COO layout" and the
    "SVT layout", respectively. SVT_SparseArray objects mimic as much as possible
    the behavior of ordinary matrix and array objects in base R. In particular, they
    suppport most of the "standard matrix and array API" defined in base R and in
    the matrixStats package from CRAN.'
  home: https://bioconductor.org/packages/3.18/bioc/html/SparseArray.html
  license: Artistic-2.0
  summary: Efficient in-memory representation of multidimensional sparse arrays
