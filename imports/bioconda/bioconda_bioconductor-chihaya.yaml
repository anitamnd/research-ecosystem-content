about:
  description: Saves the delayed operations of a DelayedArray to a HDF5 file. This
    enables efficient recovery of the DelayedArray's contents in other languages and
    analysis frameworks.
  home: https://bioconductor.org/packages/3.18/bioc/html/chihaya.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Save Delayed Operations to a HDF5 File
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chihaya
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-rhdf5lib >=1.24.0,<1.25.0
  - r-base
  - r-matrix
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - bioconductor-rhdf5lib >=1.24.0,<1.25.0
  - r-base
  - r-matrix
  - r-rcpp
source:
  md5: fc8e24fa8ec373d01c938fbfe12c3b9a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/chihaya_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/chihaya/chihaya_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/chihaya_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chihaya/bioconductor-chihaya_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chihaya')"
