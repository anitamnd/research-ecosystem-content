about:
  description: CluMSID is a tool that aids the identification of features in untargeted
    LC-MS/MS analysis by the use of MS2 spectra similarity and unsupervised statistical
    methods. It offers functions for a complete and customisable workflow from raw
    data to visualisations and is interfaceable with the xmcs family of preprocessing
    packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/CluMSID.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Clustering of MS2 Spectra for Metabolite Identification
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clumsid
  version: 1.18.0
