about:
  description: Fit a latent embedding multivariate regression (LEMUR) model to multi-condition
    single-cell data. The model provides a parametric description of single-cell data
    measured with complex experimental designs. The parametric model is used to (1)
    align conditions, (2) predict log fold changes between conditions for all cells,
    and (3) identify cell neighborhoods with consistent log fold changes. For those
    neighborhoods, a pseudobulked differential expression test is conducted to assess
    which genes are significantly changed.
  home: https://bioconductor.org/packages/3.18/bioc/html/lemur.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Latent Embedding Multivariate Regression
