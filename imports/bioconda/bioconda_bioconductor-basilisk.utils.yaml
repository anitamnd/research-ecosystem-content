about:
  description: Implements utilities for installation of the basilisk package, primarily
    for creation of the underlying Conda instance. This allows us to avoid re-writing
    the same R code in both the configure script (for centrally administered R installations)
    and in the lazy installation mechanism (for distributed package binaries). It
    is highly unlikely that developers - or, heaven forbid, end-users! - will need
    to interact with this package directly; they should be using the basilisk package
    instead.
  home: https://bioconductor.org/packages/3.18/bioc/html/basilisk.utils.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Basilisk Installation Utilities
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-basilisk.utils
  version: 1.14.1
requirements:
  host:
  - bioconductor-dir.expiry >=1.10.0,<1.11.0
  - r-base
  run:
  - bioconductor-dir.expiry >=1.10.0,<1.11.0
  - r-base
source:
  md5: d5e61359283886e8653f772e65b0a898
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/basilisk.utils_1.14.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/basilisk.utils/basilisk.utils_1.14.1.tar.gz
  - https://bioarchive.galaxyproject.org/basilisk.utils_1.14.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-basilisk.utils/bioconductor-basilisk.utils_1.14.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('basilisk.utils')"
