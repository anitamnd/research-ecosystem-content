about:
  description: Using spatial or bulk gene expression data, estimates abundance of
    mixed cell types within each observation. Based on "Advances in mixed cell deconvolution
    enable quantification of cell types in spatial transcriptomic data", Danaher (2022).
    Designed for use with the NanoString GeoMx platform, but applicable to any gene
    expression data.
  home: https://bioconductor.org/packages/3.18/bioc/html/SpatialDecon.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Deconvolution of mixed cells from spatial and/or bulk gene expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialdecon
  version: 1.12.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geomxtools >=3.5.0,<3.6.0
  - r-base
  - r-lognormreg >=0.4
  - r-matrix
  - r-repmis
  - r-seuratobject
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-geomxtools >=3.5.0,<3.6.0
  - r-base
  - r-lognormreg >=0.4
  - r-matrix
  - r-repmis
  - r-seuratobject
source:
  md5: a3dd72587ea55dc018231523782d225f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SpatialDecon_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SpatialDecon/SpatialDecon_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/SpatialDecon_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spatialdecon/bioconductor-spatialdecon_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SpatialDecon')"
