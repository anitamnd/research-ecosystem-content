about:
  description: BiocSet displays different biological sets in a triple tibble format.
    These three tibbles are `element`, `set`, and `elementset`. The user has the abilty
    to activate one of these three tibbles to perform common functions from the dplyr
    package. Mapping functionality and accessing web references for elements/sets
    are also available in BiocSet.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocSet.html
  license: Artistic-2.0
  summary: Representing Different Biological Sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocset
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-keggrest >=1.42.0,<1.43.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ontologyindex
  - r-plyr
  - r-rlang
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biocio >=1.12.0,<1.13.0
  - bioconductor-keggrest >=1.42.0,<1.43.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ontologyindex
  - r-plyr
  - r-rlang
  - r-tibble
  - r-tidyr
