about:
  description: MOGAMUN is a multi-objective genetic algorithm that identifies active
    modules in a multiplex biological network. This allows analyzing different biological
    networks at the same time. MOGAMUN is based on NSGA-II (Non-Dominated Sorting
    Genetic Algorithm, version II), which we adapted to work on networks.
  home: https://bioconductor.org/packages/3.18/bioc/html/MOGAMUN.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: 'MOGAMUN: A Multi-Objective Genetic Algorithm to Find Active Modules in
    Multiplex Biological Networks'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mogamun
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-rcy3 >=2.22.0,<2.23.0
  - r-base
  - r-igraph
  - r-runit
  - r-stringr
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-rcy3 >=2.22.0,<2.23.0
  - r-base
  - r-igraph
  - r-runit
  - r-stringr
source:
  md5: 8e2d5c06b9fc3d7e294b154f7efb83b3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MOGAMUN_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MOGAMUN/MOGAMUN_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/MOGAMUN_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mogamun/bioconductor-mogamun_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MOGAMUN')"
