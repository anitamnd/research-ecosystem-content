about:
  description: CNVfilteR identifies those CNVs that can be discarded by using the
    single nucleotide variant (SNV) calls that are usually obtained in common NGS
    pipelines.
  home: https://bioconductor.org/packages/3.18/bioc/html/CNVfilteR.html
  license: Artistic-2.0
  summary: Identifies false positives of CNV calling tools by using SNV calls
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cnvfilter
  version: 1.16.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-copynumberplots >=1.18.0,<1.19.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-karyoploter >=1.28.0,<1.29.0
  - bioconductor-regioner >=1.34.0,<1.35.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-assertthat
  - r-base
  - r-pracma
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-copynumberplots >=1.18.0,<1.19.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-karyoploter >=1.28.0,<1.29.0
  - bioconductor-regioner >=1.34.0,<1.35.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-assertthat
  - r-base
  - r-pracma
