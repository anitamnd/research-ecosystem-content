about:
  description: A set of tools to forge BSgenome data packages. Supersedes the old
    seed-based tools from the BSgenome software package. This package allows the user
    to create a BSgenome data package in one function call, simplifying the old seed-based
    process.
  home: https://bioconductor.org/packages/3.18/bioc/html/BSgenomeForge.html
  license: Artistic-2.0
  summary: Forge BSgenome data packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenomeforge
  version: 1.2.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
  md5: ed03f4628533403765aae28991855bca
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BSgenomeForge_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BSgenomeForge/BSgenomeForge_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenomeForge_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenomeforge/bioconductor-bsgenomeforge_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenomeForge')"
