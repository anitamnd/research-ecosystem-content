about:
  home: https://alsmith151.github.io/SeqNado/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Pipelines for genomics analysis
build:
  entry_points:
  - seqnado = seqnado.cli:cli_pipeline
  - seqnado-design = seqnado.cli:cli_design
  - seqnado-config = seqnado.cli:cli_config
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.4
extra:
  recipe-maintainers:
  - alsmith151
  - CChahrour
package:
  name: seqnado
  version: 0.5.4
requirements:
  host:
  - python >=3.10
  - setuptools >=61.0
  - wheel
  - setuptools-scm >=6.2
  - pip
  run:
  - click
  - cookiecutter
  - drmaa
  - pandas
  - pulp <=2.7.0
  - pydantic
  - python >=3.10
  - pyyaml
  - seaborn
  - setuptools-scm
  - singularity
  - snakemake >=8, <9
  - snakemake-wrapper-utils
  - tracknado
  - wget
source:
  sha256: d0b281f06d2c8d2c55d99529c785549fe7aaed00f487b10fd609cef2baec76f8
  url: https://pypi.io/packages/source/s/seqnado/seqnado-0.5.4.tar.gz
test:
  commands:
  - seqnado --help
  - seqnado-design --help
  - seqnado-config --help
  imports:
  - seqnado
