about:
  home: https://github.com/BGI-Qingdao/SpaGRN
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: A comprehensive tool to infer TF-centered, spatial gene regulatory networks
    for the spatially resolved transcriptomics (SRT) data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install --no-deps --ignore-installed .'
extra:
  recipe-maintainers:
  - Yao Li; Lidong Guo
package:
  name: spagrn
  version: 1.0.7
requirements:
  host:
  - python >=3.8, <3.11
  - pip
  - pandas <2.0.0, >=1.3.4
  - anndata
  - scanpy
  - seaborn
  - matplotlib-base
  - scipy
  - numpy
  - dask
  - scikit-learn
  run:
  - python >=3.8, <3.11
  - pandas <2.0.0, >=1.3.4
  - anndata
  - scanpy
  - seaborn
  - matplotlib-base
  - scipy
  - numpy
  - dask
  - scikit-learn
source:
  sha256: ac60ca83b69c483eb7b717e82d8a2ab3add0237919e610ac8d9e8ec9a1aca67c
  url: https://www.bgiocean.com/SpaGRN/SpaGRN.tar.gz
test:
  imports:
  - spagrn
