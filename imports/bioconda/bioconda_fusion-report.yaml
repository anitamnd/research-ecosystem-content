about:
  home: https://github.com/Clinical-Genomics/fusion-report/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Tool for parsing outputs from fusion detection tools. Part of a nf-core/rnafusion
    pipeline
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  identifiers:
  - DOI:10.5281/zenodo.2609024
package:
  name: fusion-report
  version: 3.1.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - tqdm ==4.33.0
  - colorlog ==4.0.2
  - Jinja2 ==2.10.1
  - python-rapidjson
  - pyyaml >=4.2b1
  - markupsafe <2.1
  - pandas
  - requests
source:
  sha256: 4937f5e556d8a73e1549a7315d3eaa47352cc4b760f0d66459aed35419e2bc89
  url: https://github.com/Clinical-Genomics/fusion-report/archive/refs/tags/3.1.1.tar.gz
test:
  commands:
  - fusion_report --help
  imports:
  - fusion_report
