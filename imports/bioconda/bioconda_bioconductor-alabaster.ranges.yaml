about:
  description: Save GenomicRanges, IRanges and related data structures into file artifacts,
    and load them back into memory. This is a more portable alternative to serialization
    of such objects into RDS files. Each artifact is associated with metadata for
    further interpretation; downstream applications can enrich this metadata with
    context-specific properties.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.ranges.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Load and Save Ranges-related Artifacts from File
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.ranges
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
