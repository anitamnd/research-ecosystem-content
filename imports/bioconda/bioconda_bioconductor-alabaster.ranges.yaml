  md5: af5d849080999b0167cc39fc182721e9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.ranges_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.ranges/alabaster.ranges_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.ranges_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.ranges/bioconductor-alabaster.ranges_1.2.0_src_all.tar.gz
