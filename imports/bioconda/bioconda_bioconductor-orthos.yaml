about:
  description: '`orthos` decomposes RNA-seq contrasts, for example obtained from a
    gene knock-out or compound treatment experiment, into unspecific and experiment-specific
    components. Original and decomposed contrasts can be efficiently queried against
    a large database of contrasts (derived from ARCHS4, https://maayanlab.cloud/archs4/)
    to identify similar experiments. `orthos` furthermore provides plotting functions
    to visualize the results of such a search for similar contrasts.'
  home: https://bioconductor.org/packages/3.18/bioc/html/orthos.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: '`orthos` is an R package for variance decomposition using conditional
    variational auto-encoders'
