about:
  description: Generate SuperSigs (supervised mutational signatures) from single nucleotide
    variants in the cancer genome. Functions included in the package allow the user
    to learn supervised mutational signatures from their data and apply them to new
    data. The methodology is based on the one described in Afsari (2021, ELife).
  home: https://bioconductor.org/packages/3.18/bioc/html/supersigs.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Supervised mutational signatures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-supersigs
  version: 1.10.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-caret
  - r-dplyr
  - r-rlang
  - r-rsample
  - r-tidyr
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-caret
  - r-dplyr
  - r-rlang
  - r-rsample
  - r-tidyr
source:
  md5: 35df3e9fd0272854b23baf15d93d300f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/supersigs_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/supersigs/supersigs_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/supersigs_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-supersigs/bioconductor-supersigs_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('supersigs')"
