about:
  description: OncoScore is a tool to measure the association of genes to cancer based
    on citation frequencies in biomedical literature. The score is evaluated from
    PubMed literature by dynamically updatable web queries.
  home: https://bioconductor.org/packages/3.18/bioc/html/OncoScore.html
  license: file LICENSE
  license_file: LICENSE
  summary: A tool to identify potentially oncogenic genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-oncoscore
  version: 1.30.0
requirements:
  host:
  - bioconductor-biomart >=2.58.0,<2.59.0
  - r-base
  run:
  - bioconductor-biomart >=2.58.0,<2.59.0
  - r-base
source:
  md5: 5b61a8738f91d4c8ff214b38878a8564
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/OncoScore_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/OncoScore/OncoScore_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/OncoScore_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oncoscore/bioconductor-oncoscore_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OncoScore')"
