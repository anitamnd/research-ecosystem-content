about:
  description: The SeqSQC is designed to identify problematic samples in NGS data,
    including samples with gender mismatch, contamination, cryptic relatedness, and
    population outlier.
  home: https://bioconductor.org/packages/3.18/bioc/html/SeqSQC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A bioconductor package for sample quality check with next generation sequencing
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-seqsqc
  version: 1.24.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-gdsfmt >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-snprelate >=1.36.0,<1.37.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-rbokeh
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-gdsfmt >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-snprelate >=1.36.0,<1.37.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-rbokeh
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
source:
  md5: 10e877d23b5c1572319af0515baca2c1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SeqSQC_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SeqSQC/SeqSQC_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/SeqSQC_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqsqc/bioconductor-seqsqc_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SeqSQC')"
