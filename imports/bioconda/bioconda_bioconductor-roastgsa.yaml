about:
  description: This package implements a variety of functions useful for gene set
    analysis using rotations to approximate the null distribution. It contributes
    with the implementation of seven test statistic scores that can be used with different
    goals and interpretations. Several functions are available to complement the statistical
    results with graphical representations.
  home: https://bioconductor.org/packages/3.18/bioc/html/roastgsa.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Rotation based gene set analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-roastgsa
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
source:
  md5: 83d20d90ed18c719222042ae3d9f46d3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/roastgsa_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/roastgsa/roastgsa_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/roastgsa_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-roastgsa/bioconductor-roastgsa_1.0.0_src_all.tar.gz
test:
