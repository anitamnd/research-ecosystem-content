about:
  description: The package contains the experimental data and documented source code
    of the manuscript "Fischer et al., A Map of Directional Genetic Interactions in
    a Metazoan Cell, eLife, 2015, in Press.". The vignette code generates all figures
    in the paper.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DmelSGI.html
  license: Artistic-2.0
  summary: Experimental data and documented source code for the paper "A Map of Directional
    Genetic Interactions in a Metazoan Cell"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dmelsgi
  version: 1.34.0
requirements:
  host:
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-abind
  - r-base
  - r-gplots
  - r-igraph
  - r-knitr
  - r-tsp
  run:
  - bioconductor-limma >=3.58.0,<3.59.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-abind
  - r-base
  - r-gplots
  - r-igraph
  - r-knitr
  - r-tsp
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c13b3a8f881ca54d5e8ddf52ebe8b86a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DmelSGI_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DmelSGI/DmelSGI_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/DmelSGI_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dmelsgi/bioconductor-dmelsgi_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DmelSGI')"
