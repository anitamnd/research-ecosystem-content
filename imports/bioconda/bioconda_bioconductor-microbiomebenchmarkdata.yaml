about:
  description: The MicrobiomeBenchmarkData package provides functionality to access
    microbiome datasets suitable for benchmarking. These datasets have some biological
    truth, which allows to have expected results for comparison. The datasets come
    from various published sources and are provided as TreeSummarizedExperiment objects.
    Currently, only datasets suitable for benchmarking differential abundance methods
    are available.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MicrobiomeBenchmarkData.html
  license: Artistic-2.0
  summary: Datasets for benchmarking in microbiome research
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-microbiomebenchmarkdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0
  - r-ape
  - r-base
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0
  - r-ape
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: c6c791669de95bf2dc108798770ea5be
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MicrobiomeBenchmarkData_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MicrobiomeBenchmarkData/MicrobiomeBenchmarkData_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/MicrobiomeBenchmarkData_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-microbiomebenchmarkdata/bioconductor-microbiomebenchmarkdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MicrobiomeBenchmarkData')"
