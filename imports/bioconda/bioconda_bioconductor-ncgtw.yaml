about:
  description: The purpose of ncGTW is to help XCMS for LC-MS data alignment. Currently,
    ncGTW can detect the misaligned feature groups by XCMS, and the user can choose
    to realign these feature groups by ncGTW or not.
  home: https://bioconductor.org/packages/3.18/bioc/html/ncGTW.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Alignment of LC-MS Profiles by Neighbor-wise Compound-specific Graphical
    Time Warping with Misalignment Detection
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ncgtw
  version: 1.16.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  - r-rcpp
source:
  md5: ea33321b03c3751afd04234fd7fbcda3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ncGTW_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ncGTW/ncGTW_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/ncGTW_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ncgtw/bioconductor-ncgtw_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ncGTW')"
