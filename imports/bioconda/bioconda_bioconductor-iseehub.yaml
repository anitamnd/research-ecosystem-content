about:
  description: This package defines a custom landing page for an iSEE app interfacing
    with the Bioconductor ExperimentHub. The landing page allows users to browse the
    ExperimentHub, select a data set, download and cache it, and import it directly
    into a Bioconductor iSEE app.
  home: https://bioconductor.org/packages/3.18/bioc/html/iSEEhub.html
  license: Artistic-2.0
  summary: iSEE for the Bioconductor ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseehub
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-biocmanager
  - r-dt
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-isee >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-biocmanager
  - r-dt
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
source:
  md5: 6ebb32da66242f608b83522fca1d9a62
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/iSEEhub_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/iSEEhub/iSEEhub_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEhub_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseehub/bioconductor-iseehub_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEhub')"
