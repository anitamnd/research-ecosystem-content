about:
  description: Bedgraph files generated by Bisulfite pipelines often come in various
    flavors. Critical downstream step requires summarization of these files into methylation/coverage
    matrices. This step of data aggregation is done by Methrix, including many other
    useful downstream functions.
  home: https://bioconductor.org/packages/3.18/bioc/html/methrix.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Fast and efficient summarization of generic bedGraph files from Bisufite
    sequencing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methrix
  version: 1.16.0
