about:
  description: MSstatsQC is an R package which provides longitudinal system suitability
    monitoring and quality control tools for proteomic experiments.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsQC.html
  license: Artistic License 2.0
  summary: Longitudinal system suitability monitoring and quality control for proteomic
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-msstatsqc
    path: recipes/bioconductor-msstatsqc
    version: 2.0.0
package:
  name: bioconductor-msstatsqc
  version: 2.20.0
requirements:
  host:
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - bioconductor-qcmetrics >=1.40.0,<1.41.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-ggplot2
  - r-plotly
  run:
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - bioconductor-qcmetrics >=1.40.0,<1.41.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-ggplot2
  - r-plotly
source:
  md5: 9328babd37ae774a13dff37e38088339
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MSstatsQC_2.20.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MSstatsQC/MSstatsQC_2.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsQC_2.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsqc/bioconductor-msstatsqc_2.20.0_src_all.tar.gz
