about:
  description: COSMOS (Causal Oriented Search of Multi-Omic Space) is a method that
    integrates phosphoproteomics, transcriptomics, and metabolomics data sets based
    on prior knowledge of signaling, metabolic, and gene regulatory networks. It estimated
    the activities of transcrption factors and kinases and finds a network-level causal
    reasoning. Thereby, COSMOS provides mechanistic hypotheses for experimental observations
    across mulit-omics datasets.
  home: https://bioconductor.org/packages/3.18/bioc/html/cosmosR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: COSMOS (Causal Oriented Search of Multi-Omic Space)
