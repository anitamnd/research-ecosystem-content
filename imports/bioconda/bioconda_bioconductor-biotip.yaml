about:
  description: Adopting tipping-point theory to transcriptome profiles to unravel
    disease regulatory trajectory.
  home: https://bioconductor.org/packages/3.18/bioc/html/BioTIP.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'BioTIP: An R package for characterization of Biological Tipping-Point'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biotip
  version: 1.16.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-scran >=1.30.0,<1.31.0
  - r-base
  - r-cluster
  - r-igraph
  - r-mass
  - r-psych
  - r-stringr
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-scran >=1.30.0,<1.31.0
  - r-base
  - r-cluster
  - r-igraph
  - r-mass
  - r-psych
  - r-stringr
source:
  md5: 9a7765bd55ed7e2d7d09d4eff3b2127c
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BioTIP_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BioTIP/BioTIP_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioTIP_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biotip/bioconductor-biotip_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioTIP')"
