about:
  description: This package contains the Summix method for estimating and adjusting
    for ancestry in genetic summary allele frequency data. The function summix estimates
    reference ancestry proportions using a mixture model. The adjAF function produces
    ancestry adjusted allele frequencies for an observed sample with ancestry proportions
    matching a target person or sample.
  home: https://bioconductor.org/packages/3.18/bioc/html/Summix.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'Summix: A method to estimate and adjust for population structure in genetic
    summary data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-summix
  version: 2.8.0
requirements:
  host:
  - r-base
  - r-nloptr
  run:
  - r-base
  - r-nloptr
source:
  md5: 74d3140f7f5db9a648955b81abdfb769
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Summix_2.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Summix/Summix_2.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/Summix_2.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-summix/bioconductor-summix_2.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Summix')"
