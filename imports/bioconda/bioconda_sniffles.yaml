about:
  dev_url: https://github.com/fritzsedlazeck/Sniffles
  doc_url: https://github.com/fritzsedlazeck/Sniffles/wiki
  home: https://github.com/fritzsedlazeck/Sniffles
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sniffles is a structural variation caller using third generation sequencing
    (PacBio or Oxford Nanopore)
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
package:
  name: sniffles
  version: '2.4'
requirements:
  host:
  - python >=3.10
  - pip
  run:
  - python >=3.10
  - pysam >=0.21.0
  - edlib >=1.3.9
  - psutil >=5.9.4
source:
  sha256: e3c2f552105cd5f5941d6291b9ee9dbfe634ad19b5e7a64fa26b9e2daa6547d4
  url: https://pypi.io/packages/source/s/sniffles/sniffles-2.4.tar.gz
test:
  commands:
  - sniffles --help
