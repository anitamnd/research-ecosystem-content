about:
  description: This package contains example data for the MUGA array that is used
    by the R package DOQTL.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MUGAExampleData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example {M}ouse {U}niversal {G}enotyping {A}rray data for genome reconstruction
    and quantitative trait locus mapping.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mugaexampledata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: b7fe2c7ad41486695fb78263a8c9a854
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/MUGAExampleData_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MUGAExampleData/MUGAExampleData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MUGAExampleData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mugaexampledata/bioconductor-mugaexampledata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MUGAExampleData')"
