about:
  dev_url: https://github.com/spacetx/starfish
  doc_url: https://spacetx-starfish.readthedocs.io/en/latest
  home: https://github.com/spacetx/starfish
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Standardized analysis pipeline for image-based transcriptomics.
build:
  entry_points:
  - starfish=starfish.core.starfish:starfish
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: starfish
  version: 0.3.1
requirements:
  host:
  - python >=3.9,<3.13
  - pip
  run:
  - python >=3.9,<3.13
  - click
  - docutils <0.21
  - h5py
  - jsonschema <4.18
  - matplotlib-base <3.8
  - mistune ==0.8.4
  - numpy <2
  - regional
  - read-roi
  - semantic_version
  - scikit-image ==0.21
  - scikit-learn
  - seaborn-base
  - showit
  - slicedimage
  - sympy
  - tqdm
  - trackpy
  - validators
  - xarray <2023.09
source:
  sha256: 144358070cf6b15f1bdcebc886e12122051184933e5b32264feae4e1688053e6
  url: https://pypi.org/packages/source/s/starfish/starfish-0.3.1.tar.gz
