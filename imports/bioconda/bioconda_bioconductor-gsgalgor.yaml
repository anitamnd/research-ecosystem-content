about:
  description: A multi-objective optimization algorithm for disease sub-type discovery
    based on a non-dominated sorting genetic algorithm. The 'Galgo' framework combines
    the advantages of clustering algorithms for grouping heterogeneous 'omics' data
    and the searching properties of genetic algorithms for feature selection. The
    algorithm search for the optimal number of clusters determination considering
    the features that maximize the survival difference between sub-types while keeping
    cluster consistency high.
  home: https://bioconductor.org/packages/3.18/bioc/html/GSgalgoR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: An Evolutionary Framework for the Identification and Study of Prognostic
    Gene Expression Signatures in Cancer
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gsgalgor
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-cluster
  - r-doparallel
  - r-foreach
  - r-matchingr
  - r-nsga2r
  - r-proxy
  - r-survival
  run:
  - r-base
  - r-cluster
  - r-doparallel
  - r-foreach
  - r-matchingr
  - r-nsga2r
  - r-proxy
  - r-survival
source:
  md5: 09d5b90490f44ee7384c71762228244d
  url:
