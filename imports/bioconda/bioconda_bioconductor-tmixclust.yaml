about:
  description: Implementation of a clustering method for time series gene expression
    data based on mixed-effects models with Gaussian variables and non-parametric
    cubic splines estimation. The method can robustly account for the high levels
    of noise present in typical gene expression time series datasets.
  home: https://bioconductor.org/packages/3.18/bioc/html/TMixClust.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Time Series Clustering of Gene Expression with Gaussian Mixed-Effects Models
    and Smoothing Splines
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tmixclust
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-spem >=1.42.0,<1.43.0
  - r-base
  - r-cluster
  - r-flexclust
  - r-gss
  - r-mvtnorm
  - r-zoo
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-spem >=1.42.0,<1.43.0
  - r-base
  - r-cluster
  - r-flexclust
  - r-gss
  - r-mvtnorm
  - r-zoo
source:
  md5: 3e0e6852e806722f305ed45332c23179
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TMixClust_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TMixClust/TMixClust_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/TMixClust_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tmixclust/bioconductor-tmixclust_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TMixClust')"
