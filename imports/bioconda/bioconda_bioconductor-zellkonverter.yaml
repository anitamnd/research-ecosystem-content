about:
  description: Provides methods to convert between Python AnnData objects and SingleCellExperiment
    objects. These are primarily intended for use by downstream Bioconductor packages
    that wrap Python methods for single-cell data analysis. It also includes functions
    to read and write H5AD files used for saving AnnData objects to disk.
  home: https://bioconductor.org/packages/3.18/bioc/html/zellkonverter.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Conversion Between scRNA-seq Objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-zellkonverter
  version: 1.12.1
requirements:
  host:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-cli
  - r-matrix
  - r-reticulate
  run:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-cli
  - r-matrix
  - r-reticulate
source:
  md5: 5ba05cd62d95057a39c194a5084c551a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/zellkonverter_1.12.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/zellkonverter/zellkonverter_1.12.1.tar.gz
  - https://bioarchive.galaxyproject.org/zellkonverter_1.12.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-zellkonverter/bioconductor-zellkonverter_1.12.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('zellkonverter')"
