about:
  description: MSstatsConvert provides tools for importing reports of Mass Spectrometry
    data processing tools into R format suitable for statistical analysis using the
    MSstats and MSstatsTMT packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSstatsConvert.html
  license: Artistic-2.0
  summary: Import Data from Various Mass Spectrometry Signal Processing Tools to MSstats
    Format
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msstatsconvert
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-checkmate
  - r-data.table
  - r-log4r
  - r-stringi
  run:
  - r-base
  - r-checkmate
  - r-data.table
  - r-log4r
  - r-stringi
source:
  md5: 1a8b79ba830db5296c2d3f589b398b7f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MSstatsConvert_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MSstatsConvert/MSstatsConvert_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsConvert_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsconvert/bioconductor-msstatsconvert_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsConvert')"
