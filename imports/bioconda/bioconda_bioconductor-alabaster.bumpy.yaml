about:
  description: Save BumpyMatrix objects into file artifacts, and load them back into
    memory. This is a more portable alternative to serialization of such objects into
    RDS files. Each artifact is associated with metadata for further interpretation;
    downstream applications can enrich this metadata with context-specific properties.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.bumpy.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Save and Load BumpyMatrices to/from file
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.bumpy
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-matrix
source:
  md5: 0d5111cd74d5b72fc88eb66ac5b670c3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.bumpy_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.bumpy/alabaster.bumpy_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.bumpy_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.bumpy/bioconductor-alabaster.bumpy_1.2.0_src_all.tar.gz
test:
