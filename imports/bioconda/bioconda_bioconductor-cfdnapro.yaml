about:
  description: cfDNA fragments carry important features for building cancer sample
    classification ML models, such as fragment size, and fragment end motif etc. Analyzing
    and visualizing fragment size metrics, as well as other biological features in
    a curated, standardized, scalable, well-documented, and reproducible way might
    be time intensive. This package intends to resolve these problems and simplify
    the process. It offers two sets of functions for cfDNA feature characterization
    and visualization.
  home: https://bioconductor.org/packages/3.18/bioc/html/cfDNAPro.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: cfDNAPro extracts and Visualises biological features from whole genome
    sequencing data of cell-free DNA
