about:
  description: Provides utilities to re-use content across chapters of a Bioconductor
    book. This is mostly based on functionality developed while writing the OSCA book,
    but generalized for potential use in other large books with heavy compute. Also
    contains some functions to assist book deployment.
  home: https://bioconductor.org/packages/3.18/bioc/html/rebook.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Re-using Content in Bioconductor Books
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rebook
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-dir.expiry >=1.10.0,<1.11.0
  - r-base
  - r-codedepends
  - r-filelock
  - r-knitr >=1.32
  - r-rmarkdown
  run:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-dir.expiry >=1.10.0,<1.11.0
  - r-base
  - r-codedepends
  - r-filelock
  - r-knitr >=1.32
  - r-rmarkdown
source:
  md5: 05a8502e7f25563382e9e277b3199339
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rebook_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rebook/rebook_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/rebook_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rebook/bioconductor-rebook_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rebook')"
