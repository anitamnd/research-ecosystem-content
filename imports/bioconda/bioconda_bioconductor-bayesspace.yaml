about:
  description: Tools for clustering and enhancing the resolution of spatial gene expression
    experiments. BayesSpace clusters a low-dimensional representation of the gene
    expression matrix, incorporating a spatial prior to encourage neighboring spots
    to cluster together. The method can enhance the resolution of the low-dimensional
    representation into "sub-spots", for which features such as gene expression or
    cell type composition can be imputed.
  home: https://bioconductor.org/packages/3.18/bioc/html/BayesSpace.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Clustering and Resolution Enhancement of Spatial Transcriptomes
