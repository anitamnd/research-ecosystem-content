about:
  description: Algorithm for recalibrating the base quality scores for aligned sequencing
    data in BAM format.
  home: https://bioconductor.org/packages/3.18/bioc/html/ReQON.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Recalibrating Quality Of Nucleotides
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-reqon
  version: 1.48.0
requirements:
  host:
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-seqbias >=1.50.0,<1.51.0
  - r-base
  - r-rjava
  - openjdk
  run:
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-seqbias >=1.50.0,<1.51.0
  - r-base
  - r-rjava
  - openjdk
source:
  md5: 3940db44a4b48a5b04d87c9466df72c3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ReQON_1.48.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ReQON/ReQON_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReQON_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reqon/bioconductor-reqon_1.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReQON')"
