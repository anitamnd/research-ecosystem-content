about:
  home: https://github.com/jnktsj/DNApi
  license: MIT License
  summary: De novo adapter prediction (iterative) algorithm for small RNA sequencing
    data.
build:
  noarch: python
  number: 4
package:
  name: dnapi
  version: '1.1'
requirements:
  host:
  - python
  - pip
  run:
  - python
source:
  md5: 8da9b9af6e3a9d89b4fa4c9f8fd38df0
  url: https://github.com/jnktsj/DNApi/archive/v1.1.zip
test:
  commands:
  - qual_offset.py -h
  - qual_trim.py -h
  - to_fasta.py -h
