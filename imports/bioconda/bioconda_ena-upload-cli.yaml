about:
  home: https://github.com/usegalaxy-eu/ena-upload-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command Line Interface to upload data to the European Nucleotide Archive
build:
  entry_points:
  - ena-upload-cli = ena_upload.ena_upload:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - bedroesb
  - bgruening
  - dyusuf
package:
  name: ena-upload-cli
  version: 0.7.4
requirements:
  host:
  - pip
  - python >=3.7
  run:
  - genshi ==0.7.*
  - lxml >=4.9.3,<=5.0.0
  - pandas >=2.0.3,<=3.0.0
  - pyyaml ==5.3.*
  - requests >=2.31.0,<=3.0.0
  - openpyxl >=3.1.2,<=4.0.0
  - jsonschema >=4.19.1
  - pytest ==7.4.*
  - python >=3.7
source:
  sha256: da6b07a681ae6c9ac61ca5b3e7e6fe8a5ed3f0ed7bae64936e19b33dfb2782bc
  url: https://github.com/usegalaxy-eu/ena-upload-cli/archive/refs/tags/0.7.4.tar.gz
test:
  commands:
  - ena-upload-cli --help
  imports:
  - ena_upload
