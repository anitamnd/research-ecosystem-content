about:
  description: There are increasing demands on designing virus mutants with specific
    dinucleotide or codon composition. This tool can take both dinucleotide preference
    and/or codon usage bias into account while designing mutants. It is a powerful
    tool for in silico designs of DNA sequence mutants.
  home: https://bioconductor.org/packages/3.18/bioc/html/SynMut.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SynMut: Designing Synonymously Mutated Sequences with Different Genomic
    Signatures'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-synmut
  version: 1.18.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-seqinr
  - r-stringr
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-seqinr
  - r-stringr
source:
  md5: 485dd0770e2c64ad7ace9a3edf957fe8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/SynMut_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/SynMut/SynMut_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/SynMut_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-synmut/bioconductor-synmut_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SynMut')"
