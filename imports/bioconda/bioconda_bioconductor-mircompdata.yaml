about:
  description: Raw amplification data from a large microRNA mixture / dilution study.
    These data are used by the miRcomp package to assess the performance of methods
    that estimate expression from the amplification curves.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/miRcompData.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Data used in the miRcomp package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mircompdata
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 0b091222ebe8ac1a3a2c59384931393b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/miRcompData_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/miRcompData/miRcompData_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRcompData_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mircompdata/bioconductor-mircompdata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRcompData')"
