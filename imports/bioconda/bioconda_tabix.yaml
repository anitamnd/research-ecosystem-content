about:
  home: https://github.com/samtools/htslib
  license: MIT
  summary: C library and command line tools for high-throughput sequencing data formats.
build:
  noarch: generic
  number: 0
package:
  name: tabix
  version: 1.11
requirements:
  run:
  - htslib >=1.9
test:
  commands:
  - test -x "$PREFIX/bin/tabix"
  - test -x "$PREFIX/bin/bgzip"
