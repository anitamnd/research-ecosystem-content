  - https://bioconductor.org/packages/3.18/bioc/src/contrib/methylInheritance_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/methylInheritance/methylInheritance_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/methylInheritance_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methylinheritance/bioconductor-methylinheritance_1.26.0_src_all.tar.gz
