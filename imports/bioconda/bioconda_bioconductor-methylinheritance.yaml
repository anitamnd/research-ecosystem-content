about:
  description: Permutation analysis, based on Monte Carlo sampling, for testing the
    hypothesis that the number of conserved differentially methylated elements, between
    several generations, is associated to an effect inherited from a treatment and
    that stochastic effect can be dismissed.
  home: https://bioconductor.org/packages/3.18/bioc/html/methylInheritance.html
  license: Artistic-2.0
  summary: Permutation-Based Analysis associating Conserved Differentially Methylated
    Elements Across Multiple Generations to a Treatment Effect
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylinheritance
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-methylkit >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rebus
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-methylkit >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rebus
source:
  md5: 0242605800daea10c810fa356cb2cf0c
