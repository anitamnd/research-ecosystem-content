about:
  description: 'netDx is a general-purpose algorithm to build a patient classifier
    from heterogenous patient data. The method converts data into patient similarity
    networks at the level of features. Feature selection identifies features of predictive
    value to each class. Methods are provided for versatile predictor design and performance
    evaluation using standard measures. netDx natively groups molecular data into
    pathway-level features and connects with Cytoscape for network visualization of
    pathway themes. For method details see: Pai et al. (2019). netDx: interpretable
    patient classification using integrated patient similarity networks. Molecular
    Systems Biology. 15, e8497'
  home: https://bioconductor.org/packages/3.18/bioc/html/netDx.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Network-based patient classifier
