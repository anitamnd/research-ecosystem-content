about:
  dev_url: https://github.com/MDU-PHL/tbtamr
  home: https://github.com/MDU-PHL/tbtamr
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A tool implementing TB-Profiler for reporting of genomic DST for M. tuberculosis
    in a CPHL
build:
  entry_points:
  - tbtamr=tbtamr.tbtamr:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - kristyhoran
package:
  name: tbtamr
  version: 1.0.2
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - setuptools
  - mutamr
  - pandas
  - tabulate
  - unidecode
source:
  sha256: 3b1e669a015ed7bb40977c104ae22f3a4e1e49f07c84b7043f0e6b21c8a0957a
  url: https://pypi.io/packages/source/t/tbtamr/tbtamr-1.0.2.tar.gz
test:
  commands:
  - tbtamr --help
  imports:
  - tbtamr
