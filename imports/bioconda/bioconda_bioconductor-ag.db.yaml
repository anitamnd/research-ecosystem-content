about:
  description: Affymetrix Affymetrix AG Array annotation data (chip ag) assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.18/data/annotation/html/ag.db.html
  license: Artistic-2.0
  summary: Affymetrix Affymetrix AG Array annotation data (chip ag)
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ag.db
  version: 3.13.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.at.tair.db >=3.18.0,<3.19.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.at.tair.db >=3.18.0,<3.19.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 925e808d2c9b21a11ed131d483e75ab6
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/ag.db_3.13.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ag.db/ag.db_3.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/ag.db_3.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ag.db/bioconductor-ag.db_3.13.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ag.db')"
