about:
  description: 'SBGNview is a tool set for pathway based data visalization, integration
    and analysis. SBGNview is similar and complementary to the widely used Pathview,
    with the following key features: 1. Pathway definition by the widely adopted Systems
    Biology Graphical Notation (SBGN); 2. Supports multiple major pathway databases
    beyond KEGG (Reactome, MetaCyc, SMPDB, PANTHER, METACROP) and user defined pathways;
    3. Covers 5,200 reference pathways and over 3,000 species by default; 4. Extensive
    graphics controls, including glyph and edge attributes, graph layout and sub-pathway
    highlight; 5. SBGN pathway data manipulation, processing, extraction and analysis.'
  home: https://bioconductor.org/packages/3.18/bioc/html/SBGNview.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: '"SBGNview: Data Analysis, Integration and Visualization on SBGN Pathways"'
