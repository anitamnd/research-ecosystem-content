about:
  description: Gene expression data from the breast cancer study published by Schmidt
    et al. in 2008, provided as an eSet.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/breastCancerMAINZ.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Schmidt et al. [2008] (MAINZ).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-breastcancermainz
  version: 1.40.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 2b8df5af87b71c6706f909129212b504
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/breastCancerMAINZ_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/breastCancerMAINZ/breastCancerMAINZ_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerMAINZ_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancermainz/bioconductor-breastcancermainz_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerMAINZ')"
