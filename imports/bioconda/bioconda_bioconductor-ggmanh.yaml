about:
  description: Manhattan plot and QQ Plot are commonly used to visualize the end result
    of Genome Wide Association Study. The "ggmanh" package aims to keep the generation
    of these plots simple while maintaining customizability. Main functions include
    manhattan_plot, qqunif, and thinPoints.
  home: https://bioconductor.org/packages/3.18/bioc/html/ggmanh.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Visualization Tool for GWAS Result
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggmanh
  version: 1.6.0
requirements:
  host:
  - bioconductor-gdsfmt >=1.38.0,<1.39.0
  - bioconductor-seqarray >=1.42.0,<1.43.0
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-rcolorbrewer
  - r-rlang
  - r-scales
  run:
  - bioconductor-gdsfmt >=1.38.0,<1.39.0
  - bioconductor-seqarray >=1.42.0,<1.43.0
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-rcolorbrewer
  - r-rlang
  - r-scales
source:
  md5: dbbd8130e9ef70cb69c7e305af0c37d7
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ggmanh_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ggmanh/ggmanh_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggmanh_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggmanh/bioconductor-ggmanh_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggmanh')"
