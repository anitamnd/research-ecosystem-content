about:
  description: 'Resistify is a nucleotide-binding leucine rich repeat (NLR) annotation

    program, for the purpose of identifying putative disease resistance

    genes in plant genomes.

    '
  dev_url: https://github.com/SwiftSeal/resistify
  doc_url: https://github.com/SwiftSeal/resistify/blob/main/README.md
  home: https://github.com/swiftseal/resistify
  license: GPL-3.0
  license_file: LICENSE
  license_url: https://github.com/SwiftSeal/resistify/blob/main/LICENSE
  summary: A resistance gene annotation tool
build:
  entry_points:
  - resistify = resistify.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: resistify
  version: 0.5.2
requirements:
  host:
  - pip
  - python >=3.9,<3.10
  - hatchling
  - cython <3
  run:
  - python >=3.9,<3.10
  - scikit-learn ==0.24.2
  - numpy <1.23.0
  - biopython
  - rich
  - rich-argparse
  - hmmer
  - pytorch
  - torchvision
  - torchaudio
  - fair-esm
  - transformers ==4.31.0
  - sentencepiece
source:
  sha256: 2c8e71e4ce52f014a62e5a5a5b32c04ed67af3651ddf9013f96953e711f4d234
  url: https://github.com/SwiftSeal/resistify/archive/refs/tags/v0.5.2.tar.gz
test:
  commands:
  - resistify --help
  imports:
  - resistify
