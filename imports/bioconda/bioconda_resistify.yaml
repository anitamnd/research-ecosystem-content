about:
  description: 'Resistify is a program which rapidly identifies and classifies plant
    resistance genes from protein sequences.

    It is designed to be lightweight and easy to use.'
  dev_url: https://github.com/SwiftSeal/resistify
  doc_url: https://github.com/SwiftSeal/resistify/blob/main/README.md
  home: https://github.com/swiftseal/resistify
  license: GPL-3.0
  license_file: LICENSE
  license_url: https://github.com/SwiftSeal/resistify/blob/main/LICENSE
  summary: A resistance gene annotation tool
build:
  entry_points:
  - resistify = resistify.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: resistify
  version: 0.6.2
requirements:
  host:
  - pip
  - python >=3.9,<3.13
  - hatchling
  run:
  - python >=3.9,<3.13
  - scikit-learn >=0.24.2
  - numpy
  - biopython
  - rich
  - rich-argparse
  - hmmer
  - pytorch
  - fair-esm
  - transformers
  - sentencepiece
source:
  sha256: 9feac1960144ab29a68cce5c3edb22b7f07b2b8dff4c40533f9df2d4b7c3633a
  url: https://github.com/SwiftSeal/resistify/archive/refs/tags/v0.6.2.tar.gz
test:
  commands:
  - resistify --help
  imports:
  - resistify
