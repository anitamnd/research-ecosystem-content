about:
  home: https://github.com/swiftseal/resistify
  license: MIT
  summary: A resistance gene annotation tool
build:
  entry_points:
  - resistify = resistify.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: resistify
  version: 0.4.0
requirements:
  host:
  - pip
  - python >=3.9
  - hatchling
  run:
  - python >=3.9
  - scikit-learn ==0.24.2
  - biopython
  - numpy
  - rich
  - rich-argparse
  - hmmer
source:
  sha256: ba06333873fcb1e07820cb0895755b42a615d289437749846e280bc87d6abf2c
  url: https://pypi.io/packages/source/r/resistify/resistify-0.4.0.tar.gz
test:
  commands:
  - resistify --help
  imports:
  - resistify
