  - bioconductor-modstrings >=1.18.0,<1.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-structstrings >=1.18.0,<1.19.0
  - bioconductor-xvector >=0.42.0,<0.43.0
  - r-base
