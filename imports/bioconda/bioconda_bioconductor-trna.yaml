about:
  description: The tRNA package allows tRNA sequences and structures to be accessed
    and used for subsetting. In addition, it provides visualization tools to compare
    feature parameters of multiple tRNA sets and correlate them to additional data.
    The tRNA package uses GRanges objects as inputs requiring only few additional
    column data sets.
  home: https://bioconductor.org/packages/3.18/bioc/html/tRNA.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Analyzing tRNA sequences and structures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-trna
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
