about:
  description: A package that allows interactive exploration of AnnotationHub and
    ExperimentHub resources. It uses DT / DataTable to display resources for multiple
    organisms. It provides template code for reproducibility and for downloading resources
    via the indicated Hub package.
  home: https://bioconductor.org/packages/3.18/bioc/html/BiocHubsShiny.html
  license: Artistic-2.0
  summary: View AnnotationHub and ExperimentHub Resources Interactively
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biochubsshiny
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dt
  - r-htmlwidgets
  - r-shiny
  - r-shinyace
  - r-shinyjs
  - r-shinythemes
  - r-shinytoastr
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dt
  - r-htmlwidgets
  - r-shiny
  - r-shinyace
  - r-shinyjs
  - r-shinythemes
  - r-shinytoastr
source:
  md5: bc7ef9bc6285eb045f191b7c72846d68
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/BiocHubsShiny_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BiocHubsShiny/BiocHubsShiny_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocHubsShiny_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biochubsshiny/bioconductor-biochubsshiny_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocHubsShiny')"
