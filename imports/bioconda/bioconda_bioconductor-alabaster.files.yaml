about:
  description: Save common bioinformatics file formats within the alabaster framework.
    This includes BAM, BED, VCF, bigWig, bigBed, FASTQ, FASTA and so on. We save and
    load additional metadata for each file, and we support linkage between each file
    and its corresponding index.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.files.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Wrappers to Save Common File Formats
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.files
  version: 1.0.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
  md5: ea12d81dadbad7340c5f2d6be276a697
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.files_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.files/alabaster.files_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.files_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.files/bioconductor-alabaster.files_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alabaster.files')"
