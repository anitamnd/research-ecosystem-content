about:
  description: HubPub provides users with functionality to help with the Bioconductor
    Hub structures. The package provides the ability to create a skeleton of a Hub
    style package that the user can then populate with the necessary information.
    There are also functions to help add resources to the Hub package metadata files
    as well as publish data to the Bioconductor S3 bucket.
  home: https://bioconductor.org/packages/3.18/bioc/html/HubPub.html
  license: Artistic-2.0
  summary: Utilities to create and use Bioconductor Hubs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hubpub
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocthis >=1.12.0,<1.13.0
  - r-available
  - r-aws.s3
  - r-base
  - r-biocmanager
  - r-dplyr
  - r-fs
  - r-usethis
  run:
  - bioconductor-biocthis >=1.12.0,<1.13.0
  - r-available
  - r-aws.s3
  - r-base
  - r-biocmanager
  - r-dplyr
  - r-fs
  - r-usethis
source:
  md5: 9595496f838fced99c75d9604456df25
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HubPub_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HubPub/HubPub_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/HubPub_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hubpub/bioconductor-hubpub_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HubPub')"
