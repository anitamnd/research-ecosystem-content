about:
  description: 'a Shiny application containing a suite of graphical and statistical
    tools to support clinical assessment of low coverage regions.It displays three
    web pages each providing a different analysis module: Coverage analysis, calculate
    AF by allele frequency app and binomial distribution. uncoverAPP provides a statisticl
    summary of coverage given target file or genes name.'
  home: https://bioconductor.org/packages/3.18/bioc/html/uncoverappLib.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Interactive graphical application for clinical assessment of sequence coverage
    at the base-pair level
