about:
  description: Base annotation databases for yeast, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/yeast.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for yeast
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-yeast.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 483043596daee94866843e6a43dcf538
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/yeast.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/yeast.db0/yeast.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/yeast.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-yeast.db0/bioconductor-yeast.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('yeast.db0')"
