about:
  description: The spatialHeatmap package offers the primary functionality for visualizing
    cell-, tissue- and organ-specific assay data in spatial anatomical images. Additionally,
    it provides extended functionalities for large-scale data mining routines and
    co-visualizing bulk and single-cell data.
  home: https://bioconductor.org/packages/3.18/bioc/html/spatialHeatmap.html
  license: Artistic-2.0
  summary: spatialHeatmap
