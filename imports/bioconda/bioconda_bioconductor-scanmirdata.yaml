about:
  description: This package contains companion data to the scanMiR package. It contains
    `KdModel` (miRNA 12-mer binding affinity models) collections corresponding to
    all human, mouse and rat mirbase miRNAs. See the scanMiR package for details.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/scanMiRData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: miRNA Affinity models for the scanMiR package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scanmirdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-scanmir >=1.8.0,<1.9.0
  - r-base
  run:
  - bioconductor-scanmir >=1.8.0,<1.9.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4c717492a3c85bbcf199873e35190219
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/scanMiRData_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scanMiRData/scanMiRData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/scanMiRData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scanmirdata/bioconductor-scanmirdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scanMiRData')"
