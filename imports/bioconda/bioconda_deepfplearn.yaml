about:
  home: https://github.com/yigbt/deepFPlearn
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.pdf
  summary: Link molecular structures of chemicals (in form of topological fingerprints)
    with multiple targets.
build:
  entry_points:
  - dfpl=dfpl.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv'
package:
  name: deepfplearn
  version: 2.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - jsonpickle =2.1
  - matplotlib-base =3.5.1
  - numpy =1.22
  - pandas =1.4
  - rdkit =2022.03
  - scikit-learn =1.0
  - keras =2.9
  - tensorflow-base
  - wandb =0.12
  - chemprop =1.7.1
  - protobuf >3.19
  - seaborn =0.12.2
  - umap-learn =0.5
source:
  sha256: 9e30f6efd28de39f963021663beeb8c6821a78ec019909b912e2cfc508ff9de4
  url: https://github.com/yigbt/deepFPlearn/archive/refs/tags/v2.1.tar.gz
test:
  commands:
  - dfpl --help
  imports:
  - tensorflow
  - dfpl
