about:
  description: CompoundDb provides functionality to create and use (chemical) compound
    annotation databases from a variety of different sources such as LipidMaps, HMDB,
    ChEBI or MassBank. The database format allows to store in addition MS/MS spectra
    along with compound information. The package provides also a backend for Bioconductor's
    Spectra package and allows thus to match experimetal MS/MS spectra against MS/MS
    spectra in the database. Databases can be stored in SQLite format and are thus
    portable.
  home: https://bioconductor.org/packages/3.18/bioc/html/CompoundDb.html
  license: Artistic-2.0
  summary: Creating and Using (Chemical) Compound Annotation Databases
