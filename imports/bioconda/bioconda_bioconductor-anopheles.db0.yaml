about:
  description: Base annotation databases for anopheles, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/anopheles.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for anopheles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anopheles.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: cd7b03fffb4ffd0cf0877a55a3636d93
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/anopheles.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/anopheles.db0/anopheles.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/anopheles.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anopheles.db0/bioconductor-anopheles.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('anopheles.db0')"
