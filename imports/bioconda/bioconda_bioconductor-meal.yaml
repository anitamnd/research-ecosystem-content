  - bioconductor-minfi >=1.48.0,<1.49.0
  - bioconductor-missmethyl >=1.36.0,<1.37.0
  - bioconductor-multidataset >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
