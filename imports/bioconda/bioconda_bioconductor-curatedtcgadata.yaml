about:
  description: This package provides publicly available data from The Cancer Genome
    Atlas (TCGA) as MultiAssayExperiment objects. MultiAssayExperiment integrates
    multiple assays (e.g., RNA-seq, copy number, mutation, microRNA, protein, and
    others) with clinical / pathological data. It also links assay barcodes with patient
    identifiers, enabling harmonized subsetting of rows (features) and columns (patients
    / samples) across the entire multi-'omics experiment.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/curatedTCGAData.html
  license: Artistic-2.0
  summary: Curated Data From The Cancer Genome Atlas (TCGA) as MultiAssayExperiment
    Objects
