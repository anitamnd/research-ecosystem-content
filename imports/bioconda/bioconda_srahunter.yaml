about:
  dev_url: https://github.com/GitEnricoNeko/srahunter
  home: https://github.com/GitEnricoNeko/srahunter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: srahunter is a tool for processing SRA accession numbers.
build:
  entry_points:
  - srahunter=scripts.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
package:
  name: srahunter
  version: 0.0.3
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - datavzrd
  - entrez-direct
  - python >=3.6
  - pandas >=2.0.2
  - psutil >=5.7
  - pyfiglet
  - requests >=2.31.0
  - tqdm >=4.66.1
  - sra-tools
source:
  sha256: f8efc31a28f84bbf62aa4b9b5b78703273ed3b6fdc29a36edc9f835838e6dd2b
  url: https://github.com/GitEnricoNeko/srahunter/archive/refs/tags/0.0.3.tar.gz
test:
  commands:
  - srahunter --help
