about:
  description: 'GraphBin2 is a metagenomic contig bin-refinement tool that makes use
    of assembly graphs and can assign contigs to multiple bins.

    '
  dev_url: https://github.com/metagentools/GraphBin2
  doc_url: https://graphbin2.readthedocs.io/
  home: https://github.com/metagentools/GraphBin2
  license: BSD-3
  license_file: LICENSE
  summary: 'GraphBin2: Refined and Overlapped Binning of Metagenomic Contigs Using
    Assembly Graphs'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - ' -m pip install . -vv'
extra:
  identifiers:
  - doi:10.1186/s13015-021-00185-6
  recipe-maintainers:
  - Vini2
package:
  name: graphbin2
  version: 1.3.2
requirements:
  host:
  - pip
  - python
  - flit-core
  run:
  - cairocffi
  - python >=3.9
  - python-igraph
  - cogent3
  - tqdm
  - click
  - scipy
source:
  sha256: 5cb611d539ac2608cf262ea5db39e4d81bc7c9c1a53ea2f5a47fb5d8abcb848a
  url: https://github.com/metagentools/GraphBin2/archive/refs/tags/v1.3.2.tar.gz
test:
  commands:
  - graphbin2 --help
