about:
  description: Taranis is a allele calling software for cg/wgMLST analysis using bacterial
    strain assemblies and an available cg/wgMLST schema.
  home: https://github.com/BU-ISCIII/taranis
  license: GPLv3
  summary: Pipeline for wg/cgMLST allele calling
build:
  noarch: generic
  number: 0
package:
  name: taranis
  version: 2.0.1
requirements:
  run:
  - python >=3.6
  - prokka >=1.14
  - blast >=2.9
  - mash >=2
  - prodigal >=2.6.3
  - biopython >=1.72
  - pandas >=1.2.4
  - progressbar >=2.5
  - openpyxl >=3.0.7
  - plotly >=5.0.0
  - numpy >=1.20.3
source:
  sha256: 56651e6108f44e395d14985389b46647b313f0c642e1fa73f35b20d3aa942b0a
  url: https://github.com/BU-ISCIII/taranis/archive/refs/tags/.tar.gz
test:
  commands:
  - taranis.py --help
