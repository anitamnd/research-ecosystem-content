about:
  description: Access to internal data required for the functional performance of
    easier package and exemplary bladder cancer dataset with both processed RNA-seq
    data and information on response to ICB therapy generated by Mariathasan et al.
    "TGF-B attenuates tumour response to PD-L1 blockade by contributing to exclusion
    of T cells", published in Nature, 2018 [doi:10.1038/nature25501](https://doi.org/10.1038/nature25501).
    The data is made available via [`IMvigor210CoreBiologies`](http://research-pub.gene.com/IMvigor210CoreBiologies/)
    package under the CC-BY license.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/easierData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: easier internal data and exemplary dataset from IMvigor210CoreBiologies
    package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-easierdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5092649863b833021ff8593731571183
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/easierData_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/easierData/easierData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/easierData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-easierdata/bioconductor-easierdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('easierData')"
