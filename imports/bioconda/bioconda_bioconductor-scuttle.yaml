about:
  description: Provides basic utility functions for performing single-cell analyses,
    focusing on simple normalization, quality control and data transformations. Also
    provides some helper functions to assist development of other packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/scuttle.html
  license: GPL-3.0-only
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-Cell RNA-Seq Analysis Utilities
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:scuttle
package:
  name: bioconductor-scuttle
  version: 1.12.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-beachmat >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedmatrixstats >=1.24.0,<1.25.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-beachmat >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedmatrixstats >=1.24.0,<1.25.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-rcpp
source:
  md5: b784ac30ef76b7c0cdac8b79be67b995
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/scuttle_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scuttle/scuttle_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/scuttle_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scuttle/bioconductor-scuttle_1.12.0_src_all.tar.gz
test:
