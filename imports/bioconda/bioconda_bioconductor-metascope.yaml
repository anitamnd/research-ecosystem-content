about:
  description: This package contains tools and methods for preprocessing microbiome
    data. Functionality includes library generation, demultiplexing, alignment, and
    microbe identification.  It is in part an R translation of the PathoScope 2.0
    pipeline.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/MetaScope.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools and functions for preprocessing 16S and metagenomic sequencing microbiome
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metascope
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rbowtie2 >=2.8.0,<2.9.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-matrix
  - r-qlcmatrix
  - r-readr
  - r-rlang
  - r-stringr
  - r-taxize
  - r-tidyr
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-rbowtie2 >=2.8.0,<2.9.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-matrix
  - r-qlcmatrix
  - r-readr
  - r-rlang
  - r-stringr
  - r-taxize
  - r-tidyr
  - curl
  - bioconductor-data-packages >=20231203
