about:
  description: Spatially-resolved transcriptomics (SRT) and single-nucleus RNA-sequencing
    (snRNA-seq) data from the locus coeruleus (LC) in postmortem human brain samples.
    Data were generated with the 10x Genomics Visium SRT and 10x Genomics Chromium
    snRNA-seq platforms. Datasets are stored in SpatialExperiment and SingleCellExperiment
    formats.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/WeberDivechaLCdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatially-resolved transcriptomics and single-nucleus RNA-sequencing data
    from the locus coeruleus (LC) in postmortem human brain samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-weberdivechalcdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 3b75c693f86ed228e2b7816872cfe4b7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/WeberDivechaLCdata_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/WeberDivechaLCdata/WeberDivechaLCdata_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/WeberDivechaLCdata_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-weberdivechalcdata/bioconductor-weberdivechalcdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('WeberDivechaLCdata')"
