about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: pbtk - PacBio BAM toolkit
build:
  binary_relocation: false
  number: 0
  run_exports:
  - None
  skip: true
extra:
  recipe-maintainers:
  - armintoepfer
  - pb-dseifert
  skip-lints:
  - should_be_noarch_generic
package:
  name: pbtk
  version: 3.4.0
source:
  sha256: 31ff50c9a182b25f1d7e717e3ad764ec106a2ca81dc307a7c76242230e884b92
  url: https://github.com/PacificBiosciences/pbtk/releases/download/v3.4.0/pbtk.tar.gz
test:
  commands:
  - bam2fasta -h
  - bam2fastq -h
  - ccs-kinetics-bystrandify -h
  - extracthifi -h
  - pbindex -h
  - pbindexdump -h
  - pbmerge -h
  - zmwfilter -h
