about:
  description: Contains 13 micro array data results from a serum stimulation experiment
  home: https://bioconductor.org/packages/3.18/data/experiment/html/serumStimulation.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: serumStimulation is a data package which is used by examples in package
    pcaGoPromoter
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-serumstimulation
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4d3f1a4e58f500d7e424eef0b22c05ad
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/serumStimulation_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/serumStimulation/serumStimulation_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/serumStimulation_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-serumstimulation/bioconductor-serumstimulation_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('serumStimulation')"
