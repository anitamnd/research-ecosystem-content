about:
  description: Perform 3'UTR APA, Intronic APA and gene expression analysis using
    RNA-seq data.
  home: https://bioconductor.org/packages/3.18/bioc/html/APAlyzer.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A toolkit for APA analysis using RNA-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-apalyzer
  version: 1.16.0
requirements:
  host:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hybridmtest >=1.46.0,<1.47.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rsubread >=2.16.0,<2.17.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-repmis
  - r-tidyr
  run:
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicfeatures >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hybridmtest >=1.46.0,<1.47.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-rsubread >=2.16.0,<2.17.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-repmis
  - r-tidyr
source:
  md5: 88aebb2681d07ad9bc8b7e3499339d51
