about:
  dev_url: https://github.com/compomics/ms2rescore
  doc_url: https://ms2rescore.readthedocs.io/en/stable/
  home: https://compomics.github.io/projects/ms2rescore/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "MS\xB2Rescore: Sensitive PSM rescoring with predicted MS\xB2 peak intensities\
    \ and retention times."
build:
  entry_points:
  - ms2rescore = ms2rescore.__main__:main
  - ms2rescore-gui = ms2rescore.gui.__main__:main
  - ms2rescore-report = ms2rescore.report.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  container:
    extended-base: true
  recipe-maintainers:
  - compomics
package:
  name: ms2rescore
  version: 3.0.3
requirements:
  host:
  - python >=3.8
  - flit-core
  - pip
  run:
  - python >=3.8
  - numpy >=1.16.0
  - pandas >=1.0
  - rich >=12
  - pyteomics >=4.1.0,<=4.6.3
  - pyopenms
  - lxml >=4.5
  - ms2pip >=4.0.0-dev8
  - ms2rescore-rs
  - click >=7
  - cascade-config >=0.4.0
  - deeplc >=2.2
  - deeplcretrainer >=0.2
  - tomli >=2
  - psm-utils >=0.4
  - customtkinter >=5,<6
  - mokapot >=0.9
  - pydantic >=1.8.2,<2
  - jinja2 >=3
  - plotly >=5
  - sqlalchemy <2,>=1.3
  - mokapot
  - statsmodels
  - matplotlib-base
  - seaborn
  - xgboost <2,>=1.3
source:
  sha256: d2ecbe0dd3c23ce598265b265c83c84e515f50fef849c0deac3963c49ba93c77
  url: https://pypi.io/packages/source/m/ms2rescore/ms2rescore-3.0.3.tar.gz
test:
  commands:
  - ms2rescore --help
  - ms2rescore-report --help
  imports:
  - ms2rescore
