about:
  description: This package provides a collection of functions designed for analyzing
    deconvolution of the bulk sample(s) using an atlas of reference omic signature
    profiles and a user-selected model. Users are given the option to create or extend
    a reference atlas and,also simulate the desired size of the bulk signature profile
    of the reference cell types.The package includes the cell-type-specific methylation
    atlas and, Illumina Epic B5 probe ids that can be used in deconvolution. Additionally,we
    included BSmeth2Probe, to make mapping WGBS data to their probe IDs easier.
  home: https://bioconductor.org/packages/3.18/bioc/html/deconvR.html
  license: Artistic-2.0
  summary: Simulation and Deconvolution of Omic Profiles
