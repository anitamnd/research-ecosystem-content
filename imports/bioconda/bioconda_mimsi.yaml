about:
  home: https://github.com/mskcc/mimsi
  license: GNU GPL v3.0
  summary: A Deep Mulitple Instance Learning Classifier for Microsatellite Instability
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir '
package:
  name: mimsi
  version: 0.4.4
requirements:
  host:
  - python >=3.6,<3.9
  - pip
  run:
  - python >=3.6,<3.9
  - pytorch
  - numpy
  - pandas
  - pysam
  - scikit-learn
  - matplotlib-base
  - nose >=1.3.7
source:
  sha256: fcf866629615550f30ce63d065036370141a050ae5643c0bcd3751ae0f5696aa
  url: https://github.com/mskcc/mimsi/archive/refs/tags/v0.4.4.tar.gz
test:
  commands:
  - evaluate_sample --version
  - analyze --version
  - create_data --version
  - mi_msi_train_test --version
  - visualize_instance --version
