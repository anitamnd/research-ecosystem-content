about:
  description: 'Aviary is an easy to use hybrid assembler and metagenomic pipeline


    For more details see documentation: https://rhysnewell.github.io/aviary/.'
  dev_url: https://github.com/rhysnewell/aviary/
  doc_url: https://rhysnewell.github.io/aviary/
  home: https://github.com/rhysnewell/aviary/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: End-to-end metagenomics hybrid assembly and binning pipeline.
build:
  entry_points:
  - aviary = aviary.aviary:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
package:
  name: aviary
  version: 0.9.1
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  run:
  - python >=3.8,<3.12
  - snakemake-minimal >=7.0.0,<=7.32.3
  - ruamel.yaml >=0.15.99
  - numpy
  - pandas
  - biopython
  - mamba >=0.8.2
  - pigz =2.6
  - parallel
  - bbmap
  - extern
source:
  sha256: 51b7096f7e031e0d4cf465249ca6959eda28f66bd8ca24fd5e0989b131a6f9ce
  url: https://github.com/rhysnewell/aviary/releases/download/v0.9.1/aviary-genome-0.9.1.tar.gz
test:
  commands:
  - aviary --version | grep '0.9.1'
