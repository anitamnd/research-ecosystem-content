about:
  dev_url: https://github.com/gbouras13/dnaapler
  doc_url: https://dnaapler.readthedocs.io/en/latest/
  home: https://github.com/gbouras13/dnaapler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Reorients assembled microbial sequences
build:
  entry_points:
  - dnaapler = dnaapler:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - gbouras13
package:
  name: dnaapler
  version: 0.8.0
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - blast >=2.10
  - python >=3.8,<4.0
  - click >=8.0.0
  - pyrodigal >=3.0.0
  - biopython >=1.76
  - loguru >=0.5.3
  - pandas >=1.4.2
  - pyyaml >=6.0
source:
  sha256: 393c70dc355243200b7652810b3349e763de6bfcc07e168e51308c16cde045ea
  url: https://pypi.io/packages/source/d/dnaapler/dnaapler-0.8.0.tar.gz
test:
  commands:
  - dnaapler --help
  imports:
  - dnaapler
