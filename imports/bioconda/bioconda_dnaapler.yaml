about:
  dev_url: https://github.com/gbouras13/dnaapler
  doc_url: https://dnaapler.readthedocs.io/en/latest/
  home: https://github.com/gbouras13/dnaapler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Reorients assembled microbial sequences
build:
  entry_points:
  - dnaapler = dnaapler:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - gbouras13
package:
  name: dnaapler
  version: 1.0.1
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - mmseqs2 ==13.45111
  - python >=3.8,<4.0
  - click >=8.0.0
  - pyrodigal >=3.0.0
  - biopython >=1.76
  - loguru >=0.5.3
  - pandas >=1.4.2
  - pyyaml >=6.0
source:
  sha256: f43104d096374e6c7aa11e24b95f74a4f18b84da02f1470d4bd7ffa91830c7d2
  url: https://pypi.io/packages/source/d/dnaapler/dnaapler-1.0.1.tar.gz
test:
  commands:
  - dnaapler --help
  imports:
  - dnaapler
