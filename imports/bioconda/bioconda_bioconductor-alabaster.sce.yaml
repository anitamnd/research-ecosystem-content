about:
  description: Save SingleCellExperiment into file artifacts, and load them back into
    memory. This is a more portable alternative to serialization of such objects into
    RDS files. Each artifact is associated with metadata for further interpretation;
    downstream applications can enrich this metadata with context-specific properties.
  home: https://bioconductor.org/packages/3.18/bioc/html/alabaster.sce.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Load and Save SingleCellExperiment from File
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.sce
  version: 1.2.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.2.0,<1.3.0
  - bioconductor-alabaster.se >=1.2.0,<1.3.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
source:
  md5: e508f30fb84947c7246b093b63a5aea3
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/alabaster.sce_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/alabaster.sce/alabaster.sce_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.sce_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.sce/bioconductor-alabaster.sce_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alabaster.sce')"
