about:
  description: Microbiome time series simulation with generalized Lotka-Volterra model,
    Self-Organized Instability (SOI), and other models. Hubbell's Neutral model is
    used to determine the abundance matrix. The resulting abundance matrix is applied
    to (Tree)SummarizedExperiment objects.
  home: https://bioconductor.org/packages/3.18/bioc/html/miaSim.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Microbiome Data Simulation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-miasim
  version: 1.8.0
requirements:
  host:
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0
  - r-base
  - r-desolve
  - r-powerlaw
  run:
  - bioconductor-matrixgenerics >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0
  - r-base
  - r-desolve
  - r-powerlaw
source:
  md5: 0867c6e7b7cae5acbfd6154b8af06d41
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/miaSim_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/miaSim/miaSim_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/miaSim_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-miasim/bioconductor-miasim_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miaSim')"
