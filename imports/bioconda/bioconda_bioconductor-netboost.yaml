about:
  description: Boosting supported network analysis for high-dimensional omics applications.
    This package comes bundled with the MC-UPGMA clustering package by Yaniv Loewenstein.
  home: https://bioconductor.org/packages/3.18/bioc/html/netboost.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Network Analysis Supported by Boosting
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-netboost
  version: 2.10.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - r-base
  - r-colorspace
  - r-dynamictreecut
  - r-r.utils
  - r-rcpp
  - r-rcppparallel
  - r-wgcna
  - libblas
  - liblapack
  run:
  - bioconductor-biocstyle >=2.30.0,<2.31.0
  - bioconductor-impute >=1.76.0,<1.77.0
  - r-base
  - r-colorspace
  - r-dynamictreecut
  - r-r.utils
  - r-rcpp
  - r-rcppparallel
  - r-wgcna
source:
  md5: d21f645a3fe85c35ff9b9127bce1fbca
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/netboost_2.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/netboost/netboost_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/netboost_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netboost/bioconductor-netboost_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('netboost')"
