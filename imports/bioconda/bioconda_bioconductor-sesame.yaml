about:
  description: Tools For analyzing Illumina Infinium DNA methylation arrays. SeSAMe
    provides utilities to support analyses of multiple generations of Infinium DNA
    methylation BeadChips, including preprocessing, quality control, visualization
    and inference. SeSAMe features accurate detection calling, intelligent inference
    of ethnicity, sex and advanced quality control routines.
  home: https://bioconductor.org/packages/3.18/bioc/html/sesame.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: SEnsible Step-wise Analysis of DNA MEthylation BeadChips
