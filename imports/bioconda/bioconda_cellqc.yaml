about:
  home: https://github.com/lijinbio/cellqc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Cellqc standardizes the qualiy control of single-cell RNA-Seq (scRNA) data
    to render clean feature count matrices.
build:
  entry_points:
  - cellqc=cellqc.cellqc:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - lijinbio
package:
  name: cellqc
  version: 0.0.7
requirements:
  host:
  - click
  - pip
  - pygraphviz
  - python
  - snakemake
  run:
  - click
  - pygraphviz
  - python
  - snakemake
  - bioconductor-dropletutils
  - r-seurat
  - r-seuratobject
  - r-dplyr
  - r-ggplot2
  - r-soupx >=1.6.2
  - r-harmony
  - r-remotes
  - r-scpred
  - scanpy >=1.9.1
  - numpy
  - anndata =0.7.8
  - graphviz
source:
  sha256: d637e51cf5bbe5dae7b3fd8dc85f32af1e8b9c379882351878673bdd3ff6bf6d
  url: https://pypi.io/packages/source/c/cellqc/cellqc-0.0.7.tar.gz
test:
  commands:
  - cellqc --help
  imports:
  - cellqc
