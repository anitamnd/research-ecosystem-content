about:
  description: 'Datasets and workflows for Cardinal: DESI and MALDI examples including
    pig fetus, cardinal painting, and human RCC.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/CardinalWorkflows.html
  license: Artistic-2.0
  summary: Datasets and workflows for the Cardinal mass spectrometry imaging package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cardinalworkflows
  version: 1.34.0
requirements:
  host:
  - bioconductor-cardinal >=3.4.0,<3.5.0
  - r-base
  run:
  - bioconductor-cardinal >=3.4.0,<3.5.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 54c51a2ec2f20f96ad9e60c16eeb2ccb
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/CardinalWorkflows_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CardinalWorkflows/CardinalWorkflows_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/CardinalWorkflows_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cardinalworkflows/bioconductor-cardinalworkflows_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CardinalWorkflows')"
