about:
  home: https://github.com/jenniferlu717/KrakenTools
  license: GPL-3.0
  license_family: GPL
  summary: KrakenTools is a suite of scripts to be used for post-analysis of Kraken/KrakenUniq/Kraken2/Bracken
    results. Please cite the relevant paper if using KrakenTools with any of the listed
    programs.
build:
  noarch: python
  number: 0
extra:
  identifiers:
  - biotools:krakentools
package:
  name: krakentools
  version: '1.2'
requirements:
  host:
  - python
  run:
  - python
  - biopython
  - numpy
source:
  sha256: ca3a5daf8b0fad8486bed274e2616e46fece857715a8aec8060193f56c43d345
  url: https://github.com/jenniferlu717/KrakenTools/archive/v1.2.tar.gz
test:
  commands:
  - combine_kreports.py --help
  - extract_kraken_reads.py --help
  - filter_bracken.out.py --help
  - fix_unmapped.py --help
  - kreport2krona.py --help
  - make_kreport.py --help
  - make_ktaxonomy.py --help
  - kreport2mpa.py --help
  - combine_mpa.py  --help
  - alpha_diversity.py --help
  - beta_diversity.py --help
