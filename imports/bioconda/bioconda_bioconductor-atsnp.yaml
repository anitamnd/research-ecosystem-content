  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-motifstack >=1.46.0,<1.47.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-lifecycle
  - r-rappdirs
  - r-rcpp
  - r-testthat
  - libblas
  - liblapack
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-motifstack >=1.46.0,<1.47.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-lifecycle
  - r-rappdirs
  - r-rcpp
  - r-testthat
