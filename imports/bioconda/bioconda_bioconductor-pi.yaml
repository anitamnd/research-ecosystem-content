about:
  description: Priority index or Pi is developed as a genomic-led target prioritisation
    system. It integrates functional genomic predictors, knowledge of network connectivity
    and immune ontologies to prioritise potential drug targets at the gene and pathway
    level.
  home: https://bioconductor.org/packages/3.18/bioc/html/Pi.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Leveraging Genetic Evidence to Prioritise Drug Targets at the Gene and
    Pathway Level
