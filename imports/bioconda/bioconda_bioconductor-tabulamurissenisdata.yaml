about:
  description: This package provides access to RNA-seq data generated by the Tabula
    Muris Senis project via the Bioconductor project. The data is made available without
    restrictions by the Chan Zuckerberg Biohub. It is provided here without further
    processing, collected in the form of SingleCellExperiment objects.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TabulaMurisSenisData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Bulk and single-cell RNA-seq data from the Tabula Muris Senis project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tabulamurissenisdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-gdata
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-gdata
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 6d6120b18adce70e943a3da8e0e577b2
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TabulaMurisSenisData_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TabulaMurisSenisData/TabulaMurisSenisData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/TabulaMurisSenisData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tabulamurissenisdata/bioconductor-tabulamurissenisdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TabulaMurisSenisData')"
