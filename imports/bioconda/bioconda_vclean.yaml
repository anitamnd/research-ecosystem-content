about:
  dev_url: https://github.com/TsumaR/vclean
  home: https://github.com/TsumaR/vclean
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: 'vClean: Assessing the contamination of viral genomes'
build:
  entry_points:
  - vclean = vclean.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - TsumaR
package:
  name: vclean
  version: 0.1.9
requirements:
  host:
  - python ==3.9.0
  - flit-core >=3.2,<4
  - pip
  run:
  - python ==3.9.0
  - pandas
  - numpy
  - matplotlib-base
  - seaborn-base
  - scikit-learn
  - lightgbm
  - biopython
  - checkv
  - seqkit
  - kmer-jellyfish
  - prodigal
  - mmseqs2
source:
  sha256: fc17f08d8798d2ad0e6b0aaa98c6b3e8882dc7ca58aeb4f19fe9ef273f1a829a
  url: https://pypi.io/packages/source/v/vclean/vclean-0.1.9.tar.gz
test:
  commands:
  - vclean --help
