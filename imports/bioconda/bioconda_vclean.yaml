about:
  dev_url: https://github.com/TsumaR/vclean
  home: https://github.com/TsumaR/vclean
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: 'vClean: Assessing the contamination of viral genomes'
build:
  entry_points:
  - vclean = vclean.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - TsumaR
package:
  name: vclean
  version: 0.1.5
requirements:
  host:
  - python ==3.9.0
  - flit-core >=3.2,<4
  - pip
  run:
  - python ==3.9.0
  - pandas
  - numpy
  - matplotlib-base
  - seaborn-base
  - scikit-learn
  - lightgbm
  - biopython
  - checkv
  - seqkit
  - kmer-jellyfish
  - prodigal
  - mmseqs2
source:
  sha256: 29b2c380ca7de17f4cb17e5653706ec375869faf998e1cc3d8da72b04d116921
  url: https://pypi.io/packages/source/v/vclean/vclean-0.1.5.tar.gz
test:
  commands:
  - vclean --help
