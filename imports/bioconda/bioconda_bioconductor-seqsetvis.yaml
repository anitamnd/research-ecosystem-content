about:
  description: seqsetvis enables the visualization and analysis of sets of genomic
    sites in next gen sequencing data. Although seqsetvis was designed for the comparison
    of mulitple ChIP-seq samples, this package is domain-agnostic and allows the processing
    of multiple genomic coordinate files (bed-like files) and signal files (bigwig
    files pileups from bam file).
  home: https://bioconductor.org/packages/3.18/bioc/html/seqsetvis.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Set Based Visualizations for Next-Gen Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-seqsetvis
  version: 1.22.0
