about:
  description: This package is the companion of the `CytoPipeline` package. It provides
    GUI's (shiny apps) for the visualization of flow cytometry data analysis pipelines
    that are run with `CytoPipeline`. Two shiny applications are provided, i.e. an
    interactive flow frame assessment and comparison tool and an interactive scale
    transformations visualization and adjustment tool.
  home: https://bioconductor.org/packages/3.18/bioc/html/CytoPipelineGUI.html
  license: GPL (>=3) | file LICENSE
  license_file: LICENSE
  summary: GUI's for visualization of flow cytometry data analysis pipelines
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cytopipelinegui
  version: 1.0.0
requirements:
  host:
  - bioconductor-cytopipeline >=1.2.0,<1.3.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
  - r-plotly
  - r-shiny
  run:
  - bioconductor-cytopipeline >=1.2.0,<1.3.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
  - r-plotly
  - r-shiny
source:
  md5: fb6a6a7aad638be11919a144f3d9907a
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CytoPipelineGUI_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CytoPipelineGUI/CytoPipelineGUI_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/CytoPipelineGUI_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cytopipelinegui/bioconductor-cytopipelinegui_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CytoPipelineGUI')"
