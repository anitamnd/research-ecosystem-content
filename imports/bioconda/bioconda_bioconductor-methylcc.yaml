about:
  description: A tool to estimate the cell composition of DNA methylation whole blood
    sample measured on any platform technology (microarray and sequencing).
  home: https://bioconductor.org/packages/3.18/bioc/html/methylCC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Estimate the cell composition of whole blood in DNA methylation samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylcc
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-bsseq >=1.38.0,<1.39.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
