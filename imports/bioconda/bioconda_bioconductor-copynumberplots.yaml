about:
  description: CopyNumberPlots have a set of functions extending karyoploteRs functionality
    to create beautiful, customizable and flexible plots of copy-number related data.
  home: https://bioconductor.org/packages/3.18/bioc/html/CopyNumberPlots.html
  license: Artistic-2.0
  summary: Create Copy-Number Plots using karyoploteR functionality
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-copynumberplots
  version: 1.18.0
requirements:
  host:
  - bioconductor-cn.mops >=1.48.0,<1.49.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
