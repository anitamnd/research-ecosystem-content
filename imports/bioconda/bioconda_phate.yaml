  - pip
  - python >=3.5
  run:
  - deprecated
  - future
  - graphtools >=1.5.3
  - matplotlib-base >=3.0
  - numpy >=1.16.0
  - python >=3.5
  - scikit-learn >=0.20.0
  - scipy >=1.1.0
  - scprep >=0.11.1
  - s_gd2 >=1.5
  - tasklogger >=1.0
source:
  sha256: 10162e9edd09ce5d0e667b0767e96eed6bda5ee877667202ffff0a578ab5076d
  url: https://pypi.io/packages/source/p/phate/phate-1.0.11.tar.gz
