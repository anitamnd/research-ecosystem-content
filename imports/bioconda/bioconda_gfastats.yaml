about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  license_familiy: MIT
  summary: The swiss army knife for genome assembly
build:
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  container:
    extended-base: true
  identifiers:
  - biotools:gfastats
  - usegalaxy-eu:gfastats
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: gfastats
  version: 1.3.7
requirements:
  build:
  - make
  - None
  host:
  - zlib
source:
  git_tag: v1.3.7
  git_url: https://github.com/vgl-hub/gfastats.git
test:
  commands:
  - gfastats -h | grep "gfastats"
