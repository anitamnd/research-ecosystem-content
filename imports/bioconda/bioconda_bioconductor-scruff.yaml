about:
  description: A pipeline which processes single cell RNA-seq (scRNA-seq) reads from
    CEL-seq and CEL-seq2 protocols. Demultiplex scRNA-seq FASTQ files, align reads
    to reference genome using Rsubread, and generate UMI filtered count matrix. Also
    provide visualizations of read alignments and pre- and post-alignment QC metrics.
  home: https://bioconductor.org/packages/3.18/bioc/html/scruff.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Single Cell RNA-Seq UMI Filtering Facilitator (scruff)
