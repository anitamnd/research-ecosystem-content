about:
  description: An easy and fast way to visualize and profile the high-throughput IP
    data. This package generates the meta gene profile and other profiles. These profiles
    could provide valuable information for understanding the IP experiment results.
  home: https://bioconductor.org/packages/3.18/bioc/html/cliProfiler.html
  license: Artistic-2.0
  summary: A package for the CLIP data visualization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cliprofiler
  version: 1.8.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-rtracklayer >=1.62.0,<1.63.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dplyr
  - r-ggplot2
source:
  md5: 10a33ec5af89503fcb12a8142ec966f8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cliProfiler_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cliProfiler/cliProfiler_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/cliProfiler_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cliprofiler/bioconductor-cliprofiler_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cliProfiler')"
