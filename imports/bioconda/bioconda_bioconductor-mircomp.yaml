about:
  description: Based on a large miRNA dilution study, this package provides tools
    to read in the raw amplification data and use these data to assess the performance
    of methods that estimate expression from the amplification curves.
  home: https://bioconductor.org/packages/3.18/bioc/html/miRcomp.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Tools to assess and compare miRNA expression estimatation methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mircomp
  version: 1.32.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-mircompdata >=1.32.0,<1.33.0
  - r-base
  - r-kernsmooth
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-mircompdata >=1.32.0,<1.33.0
  - r-base
  - r-kernsmooth
source:
  md5: 06b97d8829ca13b60dd4869a48b684ab
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/miRcomp_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/miRcomp/miRcomp_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRcomp_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mircomp/bioconductor-mircomp_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRcomp')"
