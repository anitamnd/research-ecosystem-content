about:
  description: This package assists in demultiplexing scRNAseq data using both cell
    hashing and SNPs data. The SNP profile of each group os learned using high confidence
    assignments from the cell hashing data. Cells which cannot be assigned with high
    confidence from the cell hashing data are assigned to their most similar group
    based on their SNPs. We also provide some helper function to optimise SNP selection,
    create training data and merge SNP data into the SingleCellExperiment framework.
  home: https://bioconductor.org/packages/3.18/bioc/html/demuxSNP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: scRNAseq demultiplexing using cell hashing and SNPs
