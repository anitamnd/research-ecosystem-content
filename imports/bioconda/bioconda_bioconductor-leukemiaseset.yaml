about:
  description: Expressionset containing gene expresion data from 60 bone marrow samples
    of patients with one of the four main types of leukemia (ALL, AML, CLL, CML) or
    non-leukemia.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/leukemiasEset.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Leukemia's microarray gene expression data (expressionSet).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-leukemiaseset
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: f9e8274856b0d78de6da7ec0bce171f5
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/leukemiasEset_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/leukemiasEset/leukemiasEset_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/leukemiasEset_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-leukemiaseset/bioconductor-leukemiaseset_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('leukemiasEset')"
