about:
  description: This package provides a tool to search and download a collection of
    tumour microenvironment single-cell RNA sequencing datasets and their metadata.
    TMExplorer aims to act as a single point of entry for users looking to study the
    tumour microenvironment at the single cell level. Users can quickly search available
    datasets using the metadata table and then download the ones they are interested
    in for analysis.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/TMExplorer.html
  license: Artistic-2.0
  summary: A Collection of Tumour Microenvironment Single-cell RNA Sequencing Datasets
    and Corresponding Metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tmexplorer
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-matrix
  run:
  - bioconductor-biocfilecache >=2.10.0,<2.11.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-matrix
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 48b11be99739e61f54d9b442af739d49
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/TMExplorer_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TMExplorer/TMExplorer_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/TMExplorer_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tmexplorer/bioconductor-tmexplorer_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TMExplorer')"
