about:
  description: Example data files and use cases for processing Illumina BeadArray
    expression data using Bioconductor
  home: https://bioconductor.org/packages/3.18/data/experiment/html/BeadArrayUseCases.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analysing Illumina BeadArray expression data using Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-beadarrayusecases
  version: 1.40.0
requirements:
  host:
  - bioconductor-beadarray >=2.52.0,<2.53.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  run:
  - bioconductor-beadarray >=2.52.0,<2.53.0
  - bioconductor-geoquery >=2.70.0,<2.71.0
  - bioconductor-limma >=3.58.0,<3.59.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a939c03744773755b9a80de63a925c3e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/BeadArrayUseCases_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BeadArrayUseCases/BeadArrayUseCases_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/BeadArrayUseCases_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadarrayusecases/bioconductor-beadarrayusecases_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BeadArrayUseCases')"
