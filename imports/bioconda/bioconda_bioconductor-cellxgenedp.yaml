about:
  description: The cellxgene data portal (https://cellxgene.cziscience.com/) provides
    a graphical user interface to collections of single-cell sequence data processed
    in standard ways to 'count matrix' summaries. The cellxgenedp package provides
    an alternative, R-based inteface, allowind data discovery, viewing, and downloading.
  home: https://bioconductor.org/packages/3.18/bioc/html/cellxgenedp.html
  license: Artistic-2.0
  summary: Discover and Access Single Cell Data Sets in the cellxgene Data Portal
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellxgenedp
  version: 1.6.1
requirements:
  host:
  - r-base
  - r-curl
  - r-dplyr
  - r-dt
  - r-httr
  - r-jsonlite
  - r-rjsoncons
  - r-shiny
  run:
  - r-base
  - r-curl
  - r-dplyr
  - r-dt
  - r-httr
  - r-jsonlite
  - r-rjsoncons
  - r-shiny
source:
  md5: dc1730a545f49b0b8c14991289f29a6b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/cellxgenedp_1.6.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/cellxgenedp/cellxgenedp_1.6.1.tar.gz
  - https://bioarchive.galaxyproject.org/cellxgenedp_1.6.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellxgenedp/bioconductor-cellxgenedp_1.6.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellxgenedp')"
