about:
  description: Contains pre-built human (GPL570) database of gene expression profiles.
    The gene expression data was downloaded from NCBI GEO and preprocessed and normalized
    consistently. The biological context of each sample was recorded and manually
    verified based on the sample description in GEO.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/Affyhgu133Plus2Expr.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affyhgu133Plus2Expr (GPL570) Expression Data Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
