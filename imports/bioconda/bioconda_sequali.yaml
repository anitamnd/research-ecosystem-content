about:
  dev_url: https://github.com/rhpvorderman/sequali
  doc_url: sequali.readthedocs.io
  home: https://github.com/rhpvorderman/sequali
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: Fast sequencing quality metrics
build:
  entry_points:
  - sequali=sequali.__main__:main
  - sequali-report=sequali.__main__:sequali_report
  number: 2
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.11.1
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.5281/zenodo.10854010
  recipe-maintainers:
  - rhpvorderman
package:
  name: sequali
  version: 0.11.1
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools-scm >=8.0
  run:
  - pygal >=3.0.4
  - python
  - tqdm
  - xopen >=2.0.0
source:
  sha256: d528a9a6eceace4fa8f1ef29625954a759928e7bab02348ef8f92887442f9527
  url: https://pypi.io/packages/source/s/sequali/sequali-0.11.1.tar.gz
test:
  commands:
  - sequali --help
  - sequali-report --help
  imports:
  - sequali
