about:
  description: Collection of functions to calculate a nucleotide sequence surrounding
    for splice donors sites to either activate or repress donor usage. The proposed
    alternative nucleotide sequence encodes the same amino acid and could be applied
    e.g. in reporter systems to silence or activate cryptic splice donor sites.
  home: https://bioconductor.org/packages/3.18/bioc/html/ModCon.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Modifying splice site usage by changing the mRNP code, while maintaining
    the genetic code
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-modcon
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-data.table
  - perl >=5.6.0
  run:
  - r-base
  - r-data.table
  - perl >=5.6.0
source:
  md5: bdb0634e890917a01325519cf6e53f90
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/ModCon_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ModCon/ModCon_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/ModCon_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-modcon/bioconductor-modcon_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ModCon')"
