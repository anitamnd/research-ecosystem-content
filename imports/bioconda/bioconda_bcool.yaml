about:
  home: https://github.com/Malfoy/BCOOL
  license: AGPL-3.0
  summary: BCOOL is a read corrector for NGS sequencing data that align reads on a
    de Bruijn graph. Version described at (https://arxiv.org/abs/1711.03336) presented
    at RECOMB-seq 2018
build:
  noarch: generic
  number: 2
package:
  name: bcool
  version: 1.0.0
requirements:
  run:
  - python >=3
  - bgreat
  - ntcard
  - bcalm
  - btrim
source:
  sha256: ae92f117d7a2f355b5956e8ac389ea7d96e69bc2cd518da3eb86cd176225959e
  url: https://github.com/Malfoy/BCOOL/archive/1.0.0.tar.gz
test:
  commands:
  - bcool
