about:
  description: This package reproduces the systems biology analysis for the data in
    package Fletcher2013a using RTN.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/Fletcher2013b.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Master regulators of FGFR2 signalling and breast cancer risk
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fletcher2013b
  version: 1.38.0
requirements:
  host:
  - bioconductor-fletcher2013a >=1.38.0,<1.39.0
  - bioconductor-reder >=2.6.0,<2.7.0
  - bioconductor-rtn >=2.26.0,<2.27.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  run:
  - bioconductor-fletcher2013a >=1.38.0,<1.39.0
  - bioconductor-reder >=2.6.0,<2.7.0
  - bioconductor-rtn >=2.26.0,<2.27.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: cf656c92425c8a63ef584be08e8b742e
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/Fletcher2013b_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Fletcher2013b/Fletcher2013b_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/Fletcher2013b_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fletcher2013b/bioconductor-fletcher2013b_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Fletcher2013b')"
