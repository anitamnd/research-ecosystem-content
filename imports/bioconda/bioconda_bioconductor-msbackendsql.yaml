about:
  description: SQL-based mass spectrometry (MS) data backend supporting also storange
    and handling of very large data sets. Objects from this package are supposed to
    be used with the Spectra Bioconductor package. Through the MsBackendSql with its
    minimal memory footprint, this package thus provides an alternative MS data representation
    for very large or remote MS data sets.
  home: https://bioconductor.org/packages/3.18/bioc/html/MsBackendSql.html
  license: Artistic-2.0
  summary: SQL-based Mass Spectrometry Data Backend
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msbackendsql
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
  - bioconductor-protgenerics >=1.34.0,<1.35.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - r-base
  - r-data.table
  - r-dbi
  - r-progress
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-mscoreutils >=1.14.0,<1.15.0
