about:
  description: 'This package allows a direct access to the dataset generated by the
    Human Cell Atlas project for further processing in R and Bioconductor, in the
    comfortable format of SingleCellExperiment objects (available in other formats
    here: http://preview.data.humancellatlas.org/).'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HCAData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hcadata
  version: 1.18.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 4f16bf5904ca21c0fb0bd6515d7ab4d3
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/HCAData_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HCAData/HCAData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/HCAData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hcadata/bioconductor-hcadata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HCAData')"
