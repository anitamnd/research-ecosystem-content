about:
  description: Methods to cluster and analyze high-throughput single cell immune cell
    repertoires, especially from the 10X Genomics VDJ solution. Contains an R interface
    to CD-HIT (Li and Godzik 2006). Methods to visualize and analyze paired heavy-light
    chain data. Tests for specific expansion, as well as omnibus oligoclonality under
    hypergeometric models.
  home: https://bioconductor.org/packages/3.18/bioc/html/CellaRepertorium.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data structures, clustering and testing for single cell immune receptor
    repertoires (scRNAseq RepSeq/AIRR-seq)
