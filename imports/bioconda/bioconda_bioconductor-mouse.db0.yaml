about:
  description: Base annotation databases for mouse, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/mouse.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for mouse
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mouse.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1ef6bb1d25e53443871e0e8c975b36c0
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/mouse.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/mouse.db0/mouse.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/mouse.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mouse.db0/bioconductor-mouse.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mouse.db0')"
