about:
  description: CNVrd2 uses next-generation sequencing data to measure human gene copy
    number for multiple samples, indentify SNPs tagging copy number variants and detect
    copy number polymorphic genomic regions.
  home: https://bioconductor.org/packages/3.18/bioc/html/CNVrd2.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'CNVrd2: a read depth-based method to detect and genotype complex common
    copy number variants from next generation sequencing data.'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cnvrd2
  version: 1.40.0
requirements:
  host:
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rjags
  run:
  - bioconductor-dnacopy >=1.76.0,<1.77.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rjags
source:
  md5: 9cc2c933a0a521472b5eb6f1382cefd5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CNVrd2_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CNVrd2/CNVrd2_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNVrd2_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnvrd2/bioconductor-cnvrd2_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNVrd2')"
