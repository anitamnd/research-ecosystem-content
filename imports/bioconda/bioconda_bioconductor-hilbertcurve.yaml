about:
  description: Hilbert curve is a type of space-filling curves that fold one dimensional
    axis into a two dimensional space, but with still preserves the locality. This
    package aims to provide an easy and flexible way to visualize data through Hilbert
    curve.
  home: https://bioconductor.org/packages/3.18/bioc/html/HilbertCurve.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Making 2D Hilbert Curve
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hilbertcurve
  version: 1.32.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hilbertvis >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-hilbertvis >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
source:
  md5: 97eed8a87d8bb062c5d0b900823f6bcc
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/HilbertCurve_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/HilbertCurve/HilbertCurve_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/HilbertCurve_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hilbertcurve/bioconductor-hilbertcurve_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HilbertCurve')"
