about:
  description: Data from the sequencing of a 50/50 mixture of HapMap trio samples
    NA12878 (CEU) and NA19240 (YRI), subset to the TP53 region.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/VariantToolsData.html
  license: Artistic-2.0
  summary: Data for the VariantTools tutorial
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-varianttoolsdata
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-variantannotation >=1.48.0,<1.49.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a85757ce237b03b0480f01488a78879b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/VariantToolsData_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/VariantToolsData/VariantToolsData_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/VariantToolsData_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-varianttoolsdata/bioconductor-varianttoolsdata_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VariantToolsData')"
