about:
  description: This pacakge integrates data from the Kyoto Encyclopedia of Genes and
    Genomes (KEGG) with summary-level genome-wide association (GWAS) data, such as
    that provided by the GWAS Catalog or GWAS Central databases, or a user's own study
    or dataset, in order to produce biological networks, termed IMONs (Integrated
    Multi-Omic Networks). IMONs can be used to analyse trait-specific polymorphic
    data within the context of biochemical and metabolic reaction networks, providing
    greater biological interpretability for GWAS data.
  home: https://bioconductor.org/packages/3.18/bioc/html/PanViz.html
  license: Artistic-2.0
  summary: Integrating Multi-Omic Network Data With Summay-Level GWAS Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
