about:
  description: This package provides reference data required for ewce. Expression
    Weighted Celltype Enrichment (EWCE) is used to determine which cell types are
    enriched within gene lists. The package provides tools for testing enrichments
    within simple gene lists (such as human disease associated genes) and those resulting
    from differential expression studies. The package does not depend upon any particular
    Single Cell Transcriptome dataset and user defined datasets can be loaded in and
    used in the analyses.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ewceData.html
  license: Artistic-2.0
  summary: The ewceData package provides reference data required for ewce
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ewcedata
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: d2ee91be35e2c5433ce16e94717c50e7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ewceData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ewceData/ewceData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/ewceData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ewcedata/bioconductor-ewcedata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ewceData')"
