about:
  description: A set of tools built around updateObject() to work with old serialized
    S4 instances. The package is primarily useful to package maintainers who want
    to update the serialized S4 instances included in their package. This is still
    work-in-progress.
  home: https://bioconductor.org/packages/3.18/bioc/html/updateObject.html
  license: Artistic-2.0
  summary: Find/fix old serialized S4 instances
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-updateobject
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-digest
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-digest
source:
  md5: 0d69cbbcd4bd9c5f31d905a47f6af212
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/updateObject_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/updateObject/updateObject_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/updateObject_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-updateobject/bioconductor-updateobject_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('updateObject')"
