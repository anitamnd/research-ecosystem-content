about:
  description: Base annotation databases for malaria, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/malaria.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for malaria
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-malaria.db0
  version: 3.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 6f71b4ac69ae5237f3f5e1337d5073d7
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/malaria.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/malaria.db0/malaria.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/malaria.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-malaria.db0/bioconductor-malaria.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('malaria.db0')"
