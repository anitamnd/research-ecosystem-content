  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 658829797db74aec87af1914483d1af7
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/bovine.db0_3.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/bovine.db0/bovine.db0_3.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/bovine.db0_3.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bovine.db0/bioconductor-bovine.db0_3.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bovine.db0')"
