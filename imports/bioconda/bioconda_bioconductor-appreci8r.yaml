about:
  description: The appreci8R is an R version of our appreci8-algorithm - A Pipeline
    for PREcise variant Calling Integrating 8 tools. Variant calling results of our
    standard appreci8-tools (GATK, Platypus, VarScan, FreeBayes, LoFreq, SNVer, samtools
    and VarDict), as well as up to 5 additional tools is combined, evaluated and filtered.
  home: https://bioconductor.org/packages/3.18/bioc/html/appreci8R.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: 'appreci8R: an R/Bioconductor package for filtering SNVs and short indels
    with high sensitivity and high PPV'
