about:
  description: Methods for differential abundance analysis in high-dimensional cytometry
    data when a covariate is subject to right censoring (e.g. survival time) based
    on multiple imputation and generalized linear mixed models.
  home: https://bioconductor.org/packages/3.18/bioc/html/censcyt.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Differential abundance analysis with a right censored covariate in high-dimensional
    cytometry
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-censcyt
