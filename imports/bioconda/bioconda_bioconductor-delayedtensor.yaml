about:
  description: DelayedTensor operates Tensor arithmetic directly on DelayedArray object.
    DelayedTensor provides some generic function related to Tensor arithmetic/decompotision
    and dispatches it on the DelayedArray class. DelayedTensor also suppors Tensor
    contraction by einsum function, which is inspired by numpy einsum.
  home: https://bioconductor.org/packages/3.18/bioc/html/DelayedTensor.html
  license: Artistic-2.0
  summary: R package for sparse and out-of-core arithmetic and decomposition of Tensor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-delayedtensor
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocsingular >=1.18.0,<1.19.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedrandomarray >=1.10.0,<1.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - r-base
  - r-einsum
  - r-irlba
  - r-matrix
  - r-rtensor
  run:
  - bioconductor-biocsingular >=1.18.0,<1.19.0
  - bioconductor-delayedarray >=0.28.0,<0.29.0
  - bioconductor-delayedrandomarray >=1.10.0,<1.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - r-base
  - r-einsum
  - r-irlba
  - r-matrix
  - r-rtensor
source:
  md5: ee3e89ac7a0b9f3ca79f744edfdc69b8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/DelayedTensor_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DelayedTensor/DelayedTensor_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/DelayedTensor_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-delayedtensor/bioconductor-delayedtensor_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DelayedTensor')"
