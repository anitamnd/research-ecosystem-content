about:
  description: Provides an R wrapper for BWA alignment algorithms. Both BWA-backtrack
    and BWA-MEM are available. Convenience function to build a BWA index from a reference
    genome is also provided. Currently not supported for Windows machines.
  home: https://bioconductor.org/packages/3.18/bioc/html/Rbwa.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R wrapper for BWA-backtrack and BWA-MEM aligners
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rbwa
  version: 1.6.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  - libblas
  - liblapack
  - zlib
  run:
  - r-base
  - zlib
source:
  md5: 036e0acc237e1249e5509df62d6c9968
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Rbwa_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Rbwa/Rbwa_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rbwa_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rbwa/bioconductor-rbwa_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rbwa')"
