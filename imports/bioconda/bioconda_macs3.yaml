about:
  dev_url: https://github.com/macs3-project/MACS/
  doc_url: https://macs3-project.github.io/MACS/
  home: https://pypi.org/project/MACS3/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data
build:
  number: 3
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation -vvv
  skip: true
extra:
  identifiers:
  - biotools:macs
  - doi:10.1186/gb-2008-9-9-r137
  - usegalaxy-eu:peakcalling_macs
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: macs3
  version: 3.0.1
requirements:
  build:
  - None
  host:
  - python
  - zlib
  - pip
  - numpy >=1.25
  - scipy >=1.12
  - cython >=3.0
  - hmmlearn 0.3
  - scikit-learn >=1.3
  - cykhash >=2.0,<3.0
  run:
  - python
  - numpy >=1.25
  - scipy >=1.12
  - hmmlearn 0.3
  - scikit-learn >=1.3
  - cykhash >=2.0,<3.0
source:
  git_rev: 34f9a81398ec2af78317cd0b128f3a1e52a68f17
  git_url: https://github.com/macs3-project/MACS.git
test:
  commands:
  - macs3 -h
  imports:
  - MACS3
