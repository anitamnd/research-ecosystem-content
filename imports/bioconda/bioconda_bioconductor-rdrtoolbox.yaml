about:
  description: A package for nonlinear dimension reduction using the Isomap and LLE
    algorithm. It also includes a routine for computing the Davis-Bouldin-Index for
    cluster validation, a plotting tool and a data generator for microarray gene expression
    data and for the Swiss Roll dataset.
  home: https://bioconductor.org/packages/3.18/bioc/html/RDRToolbox.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A package for nonlinear dimension reduction with Isomap and LLE.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  container:
    extended-base: true
package:
  name: bioconductor-rdrtoolbox
  version: 1.52.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - r-base
  - r-mass
  - r-rgl
  run:
  - r-base
  - r-mass
  - r-rgl
source:
  md5: 4b0e59a1ea48dd51e11d8d18666cf2d4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/RDRToolbox_1.52.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/RDRToolbox/RDRToolbox_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/RDRToolbox_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rdrtoolbox/bioconductor-rdrtoolbox_1.52.0_src_all.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib"
    $R -e "library('RDRToolbox')"
