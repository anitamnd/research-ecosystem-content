about:
  description: Detecting all relevant variables from a data set is challenging, especially
    when only few samples are available and data is noisy. Stability ranking provides
    improved variable rankings of increased robustness using resampling or subsampling.
  home: https://bioconductor.org/packages/3.18/bioc/html/staRank.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Stability Ranking
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-starank
  version: 1.44.0
requirements:
  host:
  - bioconductor-cellhts2 >=2.66.0,<2.67.0
  - r-base
  run:
  - bioconductor-cellhts2 >=2.66.0,<2.67.0
  - r-base
source:
  md5: 6284ebc665a24e39437e707b4fc1ad80
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/staRank_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/staRank/staRank_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/staRank_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-starank/bioconductor-starank_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('staRank')"
