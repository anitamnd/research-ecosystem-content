about:
  description: SonVariantsChr21 is a dataset of annotated genomic variants coming
    from Complete Genomics whole genome sequencing. Data comes from GIAB project,
    Ashkenazim Trio, sample HG002 run 1. Both vcf and annotated data frame are provided.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/AshkenazimSonChr21.html
  license: Artistic-2.0
  summary: Annotated variants on the chromosome 21, human genome 19, Ashkenazim Trio
    son sample
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ashkenazimsonchr21
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a4455fab1d47dcf8dc2411fec1066a2c
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/AshkenazimSonChr21_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AshkenazimSonChr21/AshkenazimSonChr21_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/AshkenazimSonChr21_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ashkenazimsonchr21/bioconductor-ashkenazimsonchr21_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AshkenazimSonChr21')"
