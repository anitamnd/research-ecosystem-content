about:
  description: Per-channel variance stabilization from a collection of flow cytometry
    samples by Bertlett test for homogeneity of variances. The approach is applicable
    to microarrays data as well.
  home: https://bioconductor.org/packages/3.18/bioc/html/flowVS.html
  license: Artistic-2.0
  summary: Variance stabilization in flow cytometry (and microarrays)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowvs
  version: 1.34.0
requirements:
  host:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowstats >=4.14.0,<4.15.0
  - bioconductor-flowviz >=1.66.0,<1.67.0
  - r-base
  run:
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - bioconductor-flowstats >=4.14.0,<4.15.0
  - bioconductor-flowviz >=1.66.0,<1.67.0
  - r-base
source:
  md5: 43fc57f2be5ccbfcff9ac9b9bc0bb857
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowVS_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowVS/flowVS_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowVS_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowvs/bioconductor-flowvs_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowVS')"
