about:
  description: This package provides a model-based background correction method, which
    incorporates the negative control beads to pre-process Illumina BeadArray data.
  home: https://bioconductor.org/packages/3.18/bioc/html/MBCB.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MBCB (Model-based Background Correction for Beadarray)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mbcb
  version: 1.56.0
requirements:
  host:
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-tcltk2
  run:
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - r-base
  - r-tcltk2
source:
  md5: 51a88491b8d5872a1088def3f6113466
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/MBCB_1.56.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/MBCB/MBCB_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/MBCB_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbcb/bioconductor-mbcb_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MBCB')"
