about:
  description: Workflow to process tandem MS files and build MassBank records. Functions
    include automated extraction of tandem MS spectra, formula assignment to tandem
    MS fragments, recalibration of tandem MS spectra with assigned fragments, spectrum
    cleanup, automated retrieval of compound information from Internet databases,
    and export to MassBank records.
  home: https://bioconductor.org/packages/3.18/bioc/html/RMassBank.html
  license: Artistic-2.0
  summary: Workflow to process tandem MS files and build MassBank records
