about:
  description: A new clustering algorithm, "binary cut", for clustering similarity
    matrices of functional terms is implemeted in this package. It also provides functions
    for visualizing, summarizing and comparing the clusterings.
  home: https://bioconductor.org/packages/3.18/bioc/html/simplifyEnrichment.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Simplify Functional Enrichment Results
build:
