  license: MIT
  license_file: LICENSE
  summary: A simple tool to determine the genome size of an organism
build:
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: sizemeup
  version: 1.2.3
requirements:
  host:
  - python >=3.7
  - poetry
  - pip
  run:
  - python >=3.7
  - requests
  - rich-click >=1.6.0
source:
  sha256: 0ce574a492ec88bb4befba1c429e7f853afa859808f9606a642c722ce2564f68
  url: https://github.com/rpetit3/sizemeup/archive/v1.2.3.tar.gz
test:
  commands:
  - pip check
  - sizemeup --version
  - sizemeup --help
  - sizemeup --query "Staphylococcus aureus"
