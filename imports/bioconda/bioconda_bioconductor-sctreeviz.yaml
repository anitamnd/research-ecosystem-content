about:
  description: scTreeViz provides classes to support interactive data aggregation
    and visualization of single cell RNA-seq datasets with hierarchies for e.g. cell
    clusters at different resolutions. The `TreeIndex` class provides methods to manage
    hierarchy and split the tree at a given resolution or across resolutions. The
    `TreeViz` class extends `SummarizedExperiment` and can performs quick aggregations
    on the count matrix defined by clusters.
  home: https://bioconductor.org/packages/3.18/bioc/html/scTreeViz.html
  license: Artistic-2.0
  summary: R/Bioconductor package to interactively explore and visualize single cell
    RNA-seq datasets with hierarhical annotations
