  license: Apache-2.0
  license_file: LICENSE
  summary: This package provides a Python implementation of calculating spectral entropy,
    entropy similarity, and Flash entropy search for mass spectrometry data.
build:
  number: 1
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - hechth
package:
  name: ms-entropy
  version: 1.2.0
requirements:
  build:
  - None
  host:
  - python
  - setuptools >=61.0
  - cython >=0.26.1
  - numpy >=1.9.3
  - pip
  run:
  - python
  - None
source:
  sha256: 428b43006b75824d80bd494dea0f80fa2e3c3366b7b31d556055ea6500a568cd
