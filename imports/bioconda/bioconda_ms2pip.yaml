about:
  dev_url: https://github.com/compomics/ms2pip_c
  doc_url: http://compomics.github.io/projects/ms2pip_c
  home: http://compomics.github.io/projects/ms2pip_c
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "MS\xB2PIP: MS\xB2 Peak Intensity Prediction"
build:
  entry_points:
  - ms2pip=ms2pip.__main__:main
  - fasta2speclib=fasta2speclib.fasta2speclib:main
  number: 0
  run_exports:
  - None
  script:
  - CFLAGS=${CFLAGS//-pipe/}
  - DEBUG_CFLAGS=${DEBUG_CFLAGS//-pipe/}
  - ' -m pip install . --no-deps --ignore-installed -vv'
  skip: true
extra:
  recipe-maintainers:
  - compomics
package:
  name: ms2pip
  version: 4.0.0
requirements:
  build:
  - None
  host:
  - cython >=0.29.2,<1
  - numpy
  - pip
  - python >=3.8
  - spectrum_utils >=0.4
  run:
  - python >=3.8
  - None
  - pandas >=1.0,<2
  - pyteomics >=3.5,<5
  - tqdm >=4
  - pytables >=3.4
  - tomlkit >=0.5,<1
  - click >=7,<9
  - xgboost >=1.3,<2
  - matplotlib-base >=3.0
  - lxml >=4
  - rich >=13
  - pydantic >=2
  - psm-utils >=0.9
  - werkzeug >=2
  - pyarrow
  - pyopenms
  - ms2rescore-rs
source:
  sha256: b2329700e8c2af5c64d8fa0ef62dbc6ee52c60d7b18e5d860a4d9194c225ec29
  url: https://pypi.io/packages/source/m/ms2pip/ms2pip-4.0.0.tar.gz
test:
  commands:
  - ms2pip --help
  imports:
  - ms2pip
