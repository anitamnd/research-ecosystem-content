about:
  description: MiDAS is a R package for immunogenetics data transformation and statistical
    analysis. MiDAS accepts input data in the form of HLA alleles and KIR types, and
    can transform it into biologically meaningful variables, enabling HLA amino acid
    fine mapping, analyses of HLA evolutionary divergence, KIR gene presence, as well
    as validated HLA-KIR interactions. Further, it allows comprehensive statistical
    association analysis workflows with phenotypes of diverse measurement scales.
    MiDAS closes a gap between the inference of immunogenetic variation and its efficient
    utilization to make relevant discoveries related to T cell, Natural Killer cell,
    and disease biology.
  home: https://bioconductor.org/packages/3.18/bioc/html/midasHLA.html
  license: MIT + file LICENCE
  summary: R package for immunogenomics data handling and association analysis
