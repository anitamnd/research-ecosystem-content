about:
  dev_url: https://github.com/JonathanShor/DoubletDetection
  doc_url: https://doubletdetection.readthedocs.io
  home: https://github.com/JonathanShor/DoubletDetection
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Method to detect and enable removal of doublets from single-cell RNA-sequencing.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - LeonHafner
package:
  name: doubletdetection
  version: 4.2
requirements:
  host:
  - python >=3.6,<4.0
  - poetry >=1.0
  - setuptools
  - poetry-core
  - pip
  run:
  - python >=3.6.1,<4.0
  - anndata >=0.6
  - ipywidgets
  - leidenalg
  - louvain
  - matplotlib-base >=3.1
  - numpy >=1.14.2
  - pandas >=0.22.0
  - phenograph
  - scanpy >1.4.4
  - scipy >=1.0.1
  - tqdm
  run_constrained:
  - black >=20.8b1
  - flake8 >=3.7.7
  - furo *
  - myst-parser *
  - nbsphinx *
  - nbsphinx-link *
  - pre-commit >=2.7.1
  - pytest >=4.4
  - sphinx >=4.1,<4.4
  - sphinx-autodoc-typehints *
source:
  sha256: 77273d543a7c9b4f4e795b7b664c28bce0613b3a3a7c7f5137974012400a0a6c
  url: https://pypi.org/packages/source/d/doubletdetection/doubletdetection-4.2.tar.gz
test:
  imports:
  - doubletdetection
