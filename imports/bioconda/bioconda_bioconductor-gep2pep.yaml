about:
  description: Pathway Expression Profiles (PEPs) are based on the expression of pathways
    (defined as sets of genes) as opposed to individual genes. This package converts
    gene expression profiles to PEPs and performs enrichment analysis of both pathways
    and experimental conditions, such as "drug set enrichment analysis" and "gene2drug"
    drug discovery analysis respectively.
  home: https://bioconductor.org/packages/3.18/bioc/html/gep2pep.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Creation and Analysis of Pathway Expression Profiles (PEPs)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gep2pep
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-base
  - r-digest
  - r-foreach
  - r-iterators
  - r-repo >=2.1.1
  - r-xml
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-gseabase >=1.64.0,<1.65.0
  - bioconductor-rhdf5 >=2.46.0,<2.47.0
  - r-base
  - r-digest
  - r-foreach
  - r-iterators
  - r-repo >=2.1.1
  - r-xml
