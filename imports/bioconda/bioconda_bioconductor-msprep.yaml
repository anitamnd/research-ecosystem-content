about:
  description: Package performs summarization of replicates, filtering by frequency,
    several different options for imputing missing data, and a variety of options
    for transforming, batch correcting, and normalizing data.
  home: https://bioconductor.org/packages/3.18/bioc/html/MSPrep.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Package for Summarizing, Filtering, Imputing, and Normalizing Metabolomics
    Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msprep
  version: 1.12.0
requirements:
  host:
  - bioconductor-pcamethods >=1.94.0,<1.95.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-crmn
  - r-dplyr >=0.7
  - r-magrittr
  - r-missforest
  - r-rlang
  - r-stringr
  - r-tibble >=1.2
  - r-tidyr
  - r-vim
  run:
  - bioconductor-pcamethods >=1.94.0,<1.95.0
  - bioconductor-preprocesscore >=1.64.0,<1.65.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-sva >=3.50.0,<3.51.0
  - r-base
  - r-crmn
  - r-dplyr >=0.7
  - r-magrittr
  - r-missforest
  - r-rlang
  - r-stringr
  - r-tibble >=1.2
  - r-tidyr
  - r-vim
