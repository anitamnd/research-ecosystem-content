about:
  description: Implements cross-platform and cross-species meta-analyses of Affymentrix,
    Illumina, and Agilent microarray data. This package automates common tasks such
    as downloading, normalizing, and annotating raw GEO data. The user then selects
    control and treatment samples in order to perform differential expression analyses
    for all comparisons. After analysing each contrast seperately, the user can select
    tissue sources for each contrast and specify any tissue sources that should be
    grouped for the subsequent meta-analyses.
  home: https://bioconductor.org/packages/3.18/bioc/html/crossmeta.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Cross Platform Meta-Analysis of Microarray Data
