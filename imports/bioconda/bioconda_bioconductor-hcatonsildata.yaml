about:
  description: This package provides access to the scRNA-seq, scATAC-seq, multiome,
    CITE-seq and spatial transcriptomics (Visium) data generated by the tonsil cell
    atlas in the context of the Human Cell Atlas (HCA). The data is provided via the
    Bioconductor project in the form of SingleCellExperiments. Additionally, information
    on the whole compendium of identified cell types is provided in form of a glossary.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/HCATonsilData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Provide programmatic access to the tonsil cell atlas datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hcatonsildata
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-base64enc
  - r-htmltools
  - r-rmarkdown
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-hdf5array >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - bioconductor-spatialexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-base64enc
  - r-htmltools
  - r-rmarkdown
  - curl
  - bioconductor-data-packages >=20231203
