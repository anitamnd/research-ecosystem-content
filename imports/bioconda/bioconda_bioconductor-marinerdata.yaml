about:
  description: Subsampled Hi-C in HEK cells expressing the NHA9 fusion with an F to
    S mutated IDR ("FS") or without any mutations to the IDR ("Wildtype" or "WT").
    These files are used for testing mariner functions and some examples.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/marinerData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: ExperimentHub data for the mariner package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-marinerdata
  version: 1.2.0
requirements:
  host:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 7875113ebb6baaaed6eb6fc762ba92ca
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/marinerData_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/marinerData/marinerData_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/marinerData_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-marinerdata/bioconductor-marinerdata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('marinerData')"
