about:
  description: A curated dataset of RNA-Seq samples. The samples are MDI-induced pre-phagocytes
    (3T3-L1) at different time points/stage of differentiation. The package document
    the data collection, pre-processing and processing. In addition to the documentation,
    the package contains the scripts that was used to generated the data.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/curatedAdipoRNA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Curated RNA-Seq Dataset of MDI-induced Differentiated Adipocytes (3T3-L1)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-curatedadiporna
  version: 1.18.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 61c2e750fc2cf09a6bde6c0bf46e6b8b
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/curatedAdipoRNA_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/curatedAdipoRNA/curatedAdipoRNA_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedAdipoRNA_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedadiporna/bioconductor-curatedadiporna_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedAdipoRNA')"
