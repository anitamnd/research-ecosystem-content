about:
  description: A package to analyze flow cytometric data of complex microbial communities
    based on histogram images
  home: https://bioconductor.org/packages/3.18/bioc/html/flowCHIC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analyze flow cytometric data using histogram information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowchic
  version: 1.36.0
requirements:
  host:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-vegan
  run:
  - bioconductor-ebimage >=4.44.0,<4.45.0
  - bioconductor-flowcore >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-vegan
source:
  md5: 72e50628c116c31eebd78d620514dca1
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flowCHIC_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flowCHIC/flowCHIC_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowCHIC_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowchic/bioconductor-flowchic_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowCHIC')"
