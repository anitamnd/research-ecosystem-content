about:
  description: Tool for analysis of codon usage in various unannotated or KEGG/COG
    annotated DNA sequences. Calculates different measures of CU bias and CU-based
    predictors of gene expressivity, and performs gene set enrichment analysis for
    annotated sequences. Implements several methods for visualization of CU and enrichment
    analysis results.
  home: https://bioconductor.org/packages/3.18/bioc/html/coRdon.html
  license: Artistic-2.0
  summary: Codon Usage Analysis and Prediction of Gene Expressivity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cordon
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-purrr
  - r-stringr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-purrr
  - r-stringr
