about:
  description: Infrastructure to store and manage all aspects related to a complete
    proteomics or metabolomics mass spectrometry (MS) experiment. The MsExperiment
    package provides light-weight and flexible containers for MS experiments building
    on the new MS infrastructure provided by the Spectra, QFeatures and related packages.
    Along with raw data representations, links to original data files and sample annotations,
    additional metadata or annotations can also be stored within the MsExperiment
    container. To guarantee maximum flexibility only minimal constraints are put on
    the type and content of the data within the containers.
  home: https://bioconductor.org/packages/3.18/bioc/html/MsExperiment.html
  license: Artistic-2.0
  summary: Infrastructure for Mass Spectrometry Experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msexperiment
  version: 1.4.0
requirements:
  host:
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-protgenerics >=1.34.0,<1.35.0
  - bioconductor-qfeatures >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-spectra >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  run:
