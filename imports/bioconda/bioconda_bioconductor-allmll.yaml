about:
  description: 'This package provides probe-level data for 20 HGU133A and 20 HGU133B
    arrays which are a subset of arrays from a large ALL study. The data is for the
    MLL arrays. This data was published in Mary E. Ross, Xiaodong Zhou, Guangchun
    Song, Sheila A. Shurtleff, Kevin Girtman, W. Kent Williams, Hsi-Che Liu, Rami
    Mahfouz, Susana C. Raimondi, Noel Lenny, Anami Patel, and James R. Downing (2003)
    Classification of pediatric acute lymphoblastic leukemia by gene expression profiling
    Blood 102: 2951-2959'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ALLMLL.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A subset of arrays from a large acute lymphoblastic leukemia (ALL) study
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-allmll
  version: 1.42.0
requirements:
  host:
  - bioconductor-affy >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-affy >=1.80.0,<1.81.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 669e7ff030b6fea51c8013816bd6fae7
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ALLMLL_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ALLMLL/ALLMLL_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/ALLMLL_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-allmll/bioconductor-allmll_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ALLMLL')"
