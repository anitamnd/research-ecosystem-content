about:
  description: 'The biodbMirbase library is an extension of the biodb framework package,
    that provides access to miRBase mature database. It allows to retrieve entries
    by their accession number, and run specific web services. Description: The biodbMirbase
    library provides access to the miRBase Database, using biodb package framework.'
  home: https://bioconductor.org/packages/3.18/bioc/html/biodbMirbase.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbMirbase, a library for connecting to miRBase mature database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbmirbase
  version: 1.5.0
requirements:
  host:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-stringr
  run:
  - bioconductor-biodb >=1.10.0,<1.11.0
  - r-base
  - r-chk
  - r-r6
  - r-stringr
source:
  md5: af331cadc2f7575e4dbf5345f19c61e6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/biodbMirbase_1.5.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/biodbMirbase/biodbMirbase_1.5.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbMirbase_1.5.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbmirbase/bioconductor-biodbmirbase_1.5.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbMirbase')"
