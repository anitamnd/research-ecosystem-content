about:
  description: 16S rRNA gene sequencing data to study changes in the faecal microbiota
    of 12 volunteers during a human challenge study with ETEC (H10407) and subsequent
    treatment with ciprofloxacin.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/etec16s.html
  license: Artistic-2.0
  summary: Individual-specific changes in the human gut microbiota after challenge
    with enterotoxigenic Escherichia coli and subsequent ciprofloxacin treatment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-etec16s
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-metagenomeseq >=1.43.0,<1.44.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-metagenomeseq >=1.43.0,<1.44.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 86353b5f2f77274b883120dc043f8ce5
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/etec16s_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/etec16s/etec16s_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/etec16s_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-etec16s/bioconductor-etec16s_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('etec16s')"
