about:
  description: 'We developed EasyCellType which can automatically examine the input
    marker lists obtained from existing software such as Seurat over the cell markerdatabases.
    Two quantification approaches to annotate cell types are provided: Gene set enrichment
    analysis (GSEA) and a modified versio of Fisher''s exact test. The function presents
    annotation recommendations in graphical outcomes: bar plots for each cluster showing
    candidate cell types, as well as a dot plot summarizing the top 5 significant
    annotations for each cluster.'
  home: https://bioconductor.org/packages/3.17/bioc/html/EasyCellType.html
  license: Artistic-2.0
  summary: Annotate cell types for scRNA-seq data
