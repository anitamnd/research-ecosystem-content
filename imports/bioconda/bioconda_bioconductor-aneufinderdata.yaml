about:
  description: Whole-genome single cell sequencing data for demonstration purposes
    in the AneuFinder package.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/AneuFinderData.html
  license: file LICENSE
  license_file: LICENSE
  summary: WGSCS Data for Demonstration Purposes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-aneufinderdata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 895230cd9b780dbb286a012f3c8777eb
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/AneuFinderData_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AneuFinderData/AneuFinderData_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/AneuFinderData_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-aneufinderdata/bioconductor-aneufinderdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AneuFinderData')"
