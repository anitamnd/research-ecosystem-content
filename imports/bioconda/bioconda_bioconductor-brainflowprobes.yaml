about:
  description: Use these functions to characterize genomic regions for BrainFlow target
    probe design.
  home: https://bioconductor.org/packages/3.18/bioc/html/brainflowprobes.html
  license: Artistic-2.0
  summary: Plots and annotation for choosing BrainFlow target probe sequence
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-brainflowprobes
  version: 1.16.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-derfinder >=1.36.0,<1.37.0
  - bioconductor-derfinderplot >=1.36.0,<1.37.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-genomicstate >=0.99.0,<0.100.0
  - r-base
  - r-cowplot >=1.0.0
  - r-ggplot2 >=3.1.1
  - r-rcolorbrewer >=1.1
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-bumphunter >=1.44.0,<1.45.0
  - bioconductor-derfinder >=1.36.0,<1.37.0
  - bioconductor-derfinderplot >=1.36.0,<1.37.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-genomicstate >=0.99.0,<0.100.0
  - r-base
  - r-cowplot >=1.0.0
  - r-ggplot2 >=3.1.1
  - r-rcolorbrewer >=1.1
source:
  md5: eb9efebe165aeeae35ccc6b115836937
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/brainflowprobes_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/brainflowprobes/brainflowprobes_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/brainflowprobes_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brainflowprobes/bioconductor-brainflowprobes_1.16.0_src_all.tar.gz
