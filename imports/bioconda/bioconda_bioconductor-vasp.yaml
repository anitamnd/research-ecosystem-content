about:
  description: 'Discovery of genome-wide variable alternative splicing events from
    short-read RNA-seq data and visualizations of gene splicing information for publication-quality
    multi-panel figures in a population. (Warning: The visualizing function is removed
    due to the dependent package Sushi deprecated. If you want to use it, please change
    back to an older version.)'
  home: https://bioconductor.org/packages/3.18/bioc/html/VaSP.html
  license: GPL (>= 2.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quantification and Visualization of Variations of Splicing in Population
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vasp
  version: 1.14.0
requirements:
  host:
  - bioconductor-ballgown >=2.34.0,<2.35.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-cluster
  - r-matrixstats
  run:
  - bioconductor-ballgown >=2.34.0,<2.35.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-cluster
  - r-matrixstats
