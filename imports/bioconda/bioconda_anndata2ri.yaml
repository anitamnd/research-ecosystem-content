about:
  home: https://github.com/theislab/anndata2ri
  license: GPL-3
  license_file: LICENSE
  summary: Convert between AnnData and SingleCellExperiment
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps -vvv'
package:
  name: anndata2ri
  version: 1.3.1
requirements:
  host:
  - python >=3.6
  - flit
  - pip
  - get_version
  - rpy2 >=3.5.2
  - hatchling
  - hatch-vcs
  run:
  - python >=3.6
  - anndata
  - get_version
  - rpy2 >=3.5.2
  - tzlocal
source:
  sha256: 0e3fa2f81789f682d19ef452fabdb401ec27899db9abe5a78e45e21dcc7caa42
  url: https://pypi.io/packages/source/a/anndata2ri/anndata2ri-1.3.1.tar.gz
test:
  imports:
  - anndata2ri
  - anndata2ri.scipy2ri
