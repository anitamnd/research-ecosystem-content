about:
  description: Useful functions to work with sequence motifs in the analysis of genomics
    data. These include methods to annotate genomic regions or sequences with predicted
    motif hits and to identify motifs that drive observed changes in accessibility
    or expression. Functions to produce informative visualizations of the obtained
    results are also provided.
  home: https://bioconductor.org/packages/3.18/bioc/html/monaLisa.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Binned Motif Enrichment Analysis and Visualization
