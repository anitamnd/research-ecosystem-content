about:
  description: GEOfastq is used to download fastq files from the European Nucleotide
    Archive (ENA) starting with an accession from the Gene Expression Omnibus (GEO).
    To do this, sample metadata is retrieved from GEO and the Sequence Read Archive
    (SRA). SRA run accessions are then used to construct FTP and aspera download links
    for fastq files generated by the ENA.
  home: https://bioconductor.org/packages/3.18/bioc/html/GEOfastq.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Downloads ENA Fastqs With GEO Accessions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geofastq
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-doparallel
  - r-foreach
  - r-plyr
  - r-rcurl
  - r-rvest
  - r-stringr
  - r-xml2
  run:
  - r-base
  - r-doparallel
  - r-foreach
  - r-plyr
  - r-rcurl
  - r-rvest
  - r-stringr
  - r-xml2
source:
  md5: 339bd0c2f6a3f505457fc436997965a6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GEOfastq_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GEOfastq/GEOfastq_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEOfastq_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geofastq/bioconductor-geofastq_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEOfastq')"
