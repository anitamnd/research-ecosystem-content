about:
  description: This package provides methods for genetic finemapping in inbred mice
    by taking advantage of their very high homozygosity rate (>95%).
  home: https://bioconductor.org/packages/3.18/bioc/html/MouseFM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: In-silico methods for genetic finemapping in inbred mice
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mousefm
  version: 1.12.0
requirements:
  host:
  - bioconductor-biomart >=2.58.0,<2.59.0
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - r-base
  - r-curl
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-gtools
  - r-httr
  - r-jsonlite
