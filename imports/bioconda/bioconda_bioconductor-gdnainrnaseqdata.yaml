about:
  description: Provides access to BAM files generated from RNA-seq data produced with
    different levels of gDNA contamination. It currently allows one to download a
    subset of the data published by Li et al., BMC Genomics, 23:554, 2022. This subset
    of data is formed by BAM files with about 100,000 alignments with three different
    levels of gDNA contamination.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/gDNAinRNAseqData.html
  license: Artistic-2.0
  summary: RNA-seq data with different levels of gDNA contamination
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdnainrnaseqdata
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-rcurl
  - r-xml
  run:
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-experimenthub >=2.10.0,<2.11.0
  - bioconductor-rsamtools >=2.18.0,<2.19.0
  - r-base
  - r-rcurl
  - r-xml
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 52e275ca255493684657a091667f987f
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/gDNAinRNAseqData_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gDNAinRNAseqData/gDNAinRNAseqData_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDNAinRNAseqData_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdnainrnaseqdata/bioconductor-gdnainrnaseqdata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDNAinRNAseqData')"
