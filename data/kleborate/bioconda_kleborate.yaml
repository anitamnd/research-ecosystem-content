about:
  dev_url: https://github.com/klebgenomics/KleborateModular
  doc_url: https://kleboratemodular.readthedocs.io
  home: https://kleboratemodular.readthedocs.io
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Kleborate: a tool for typing and screening pathogen genome assemblies'
build:
  entry_points:
  - kleborate = kleborate.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1038/s41467-021-24448-3
  - doi:10.1099/mgen.0.000102
  - biotools:kleborate
  - usegalaxy-eu:kleborate
  recipe-maintainers:
  - Marysteph
package:
  name: kleborate
  version: 3.0.8
requirements:
  host:
  - pip
  - python >=3.9
  run:
  - python >=3.9
  - biopython >=1.83
  - numpy >=1.22
  - dna_features_viewer
  - minimap2
  - mash
  - kaptive
source:
  sha256: d83da649c6a64922636602b93ea0cee8c09bd0faa30c6bb98617f0c26a8ef6c3
  url: https://pypi.io/packages/source/k/kleborate/kleborate-3.0.8.tar.gz
test:
  commands:
  - kaptive --help
  - minimap2 --help
  - kleborate --help
  imports:
  - kleborate
