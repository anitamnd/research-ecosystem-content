about:
  dev_url: https://github.com/biolib
  home: https://github.com/biolib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BioLib Python Client
build:
  entry_points:
  - biolib = biolib:call_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:biolib
  recipe-maintainers:
  - acaprez
package:
  name: pybiolib
  version: 1.2.185
requirements:
  host:
  - python >=3.6,<4.0
  - poetry >=1.8.0
  - poetry-core
  - pip
  run:
  - python >=3.6,<4.0
  - appdirs >=1.4.3
  - click >=8.0.0
  - docker-py >=5.0.3
  - flask >=2.0.1
  - flask-cors >=3.0.10
  - gunicorn >=20.1.0
  - importlib-metadata >=1.6.1
  - pycryptodome >=3.9.9
  - pyjwt >=2.3.0
  - pyyaml >=5.3.1
  - requests >=2.25.1,<2.30.0
  - rich >=12.4.4
  - typing_extensions >=3.10.0
  - typing_inspect >=0.5.0,<0.6.0
source:
  sha256: 9525f0548dd11df88b33845ecf51d17ee9c2c5675a0723ebf5c25c586c58e598
  url: https://pypi.io/packages/source/p/pybiolib/pybiolib-1.2.185.tar.gz
test:
  commands:
  - biolib -h
  imports:
  - biolib
