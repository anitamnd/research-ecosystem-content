about:
  dev_url: https://github.com/Ensembl/ensembl-utils
  doc_url: https://ensembl.github.io/ensembl-utils/
  home: https://www.ensembl.org/
  license: Apache-2.0
  license_family: APACHE
  license_file:
  - NOTICE
  - LICENSE
  summary: Ensembl Python general-purpose utils
build:
  entry_points:
  - extract_file = ensembl.utils.archive:extract_file_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:Ensembl
package:
  name: ensembl-utils
  version: 0.4.4
requirements:
  host:
  - python >=3.10
  - setuptools-scm
  - pip
  run:
  - python >=3.10
  - python-dotenv >=0.19.2
  - pyyaml >=6.0,<7.0
  - requests >=2.22.0
  - pytest
  - sqlalchemy >=1.4.0,<2.0
  - sqlalchemy-utils
source:
  sha256: d2cb0a7ef76145bc72313e90ab3302927ad2cce442d60b0a5c8eaf00a3c0da61
  url: https://pypi.io/packages/source/e/ensembl-utils/ensembl_utils-0.4.4.tar.gz
test:
  commands:
  - extract_file --help
  imports:
  - ensembl.utils
