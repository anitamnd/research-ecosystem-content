about:
  home: http://github.com/usda-ars-gbru/itsxpress
  license: CC0-1.0
  license_family: PUBLIC-DOMAIN
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer
    (ITS) region from FASTQ files'
build:
  entry_points:
  - itsxpress=itsxpress.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation . -vvv
extra:
  identifiers:
  - biotools:ITSxpress
  - doi:10.5281/zenodo.1304349
  - doi:10.12688/f1000research.15704.1
  recipe-maintainers:
  - arivers
  - seina001
package:
  name: itsxpress
  version: 2.1.1
requirements:
  host:
  - pip
  - python >=3.8
  run:
  - pip
  - python >=3.8
  - biopython >=1.79
  - hmmer =3.1b2
  - vsearch =2.22.1
  - pyzstd
source:
  sha256: b8a0c67f7ddfc20277ec22424c49dcdc0cc969ddc59d506e49d36cdf8e7fe32d
  url: https://github.com/USDA-ARS-GBRU/itsxpress/archive/v2.1.1.tar.gz
test:
  commands:
  - itsxpress --help
  imports:
  - itsxpress
