about:
  dev_url: https://github.com/KennthShang/PhaBOX
  doc_url: https://github.com/KennthShang/PhaBOX/wiki
  home: https://phage.ee.cityu.edu.hk
  license: AFL-3.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Phage BOX is a Python library for phage-related tasks.
build:
  entry_points:
  - phabox2 = phabox2.phabox2:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1093/bioadv/vbad101
  - biotools:phabox
  recipe-maintainers:
  - bernt-matthias
package:
  name: phabox
  version: 2.1.0
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - biopython >=1.84
  - datasets >=3
  - kcounter >=0.1.1
  - fasttree >=2.1.11
  - mafft >=7.525
  - networkx >=3.4
  - numpy >=1.26
  - pandas >=2
  - prodigal-gv >=2.11.0
  - pyarrow >=16
  - pytorch >=2.4
  - scipy >=1.14
  - seaborn-base >=0.13.2
  - transformers >=4
source:
  sha256: 0ffe4da03ccc2aac77c17866033ce513f72a5ecdf9df108abbcdbfced438b04c
  url: https://github.com/KennthShang/PhaBOX/archive/refs/tags/2.1.0.tar.gz
test:
  commands:
  - phabox2 --help
